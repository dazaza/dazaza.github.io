 p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_design_118653.html">奥巴马的凯迪拉克一号</a></div><span class="my_story_list_date">2009-1-12 14:30</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_design_118653.html"><img src="http://img.diglog.com/img/2009/1/thumb_e5e90b7b34f44d429fe213d3cfc25191.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">俗话说英雄配良驹，奥巴马成功当选美国下一任总统，为美国人民心目中将要拯救美国经济危机的英雄。又加上他是第一位黑人总统，所以他的座驾一定不同凡响。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/奥巴马/">#奥巴马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/凯迪拉克/">#凯迪拉克</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/一号/">#一号</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/总统/">#总统</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/谷歌/">#谷歌</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/rust/">#rust</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/数据/">#数据</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/warning/">#warning</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" cla
