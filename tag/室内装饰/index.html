fix"><div class="item_title"><a target="_blank" href="/story/life_fashion_245450.html">万圣节的室内装饰策划  家居  CLOshow 简约生活</a></div><span class="my_story_list_date">2009-10-7 22:51</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/life_fashion_245450.html"><img src="http://img.diglog.com/img/2009/10/thumb_f97a3eacd81d45f1a8e60c84de5cbaa2.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">相比圣诞节大陆人民对万圣节似乎缺少兴趣，但看看图中的装饰，你是否会觉得这个节日比圣诞节更为有趣，你可以肆无忌惮地搞怪和恶作剧。
