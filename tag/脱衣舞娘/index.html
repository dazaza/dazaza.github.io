2bce795714d60a0eced46fd8cc9ad.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">    据《每日电讯报》8月27日报道，一项最新研究表明，在英国夜总会跳膝上舞的脱衣舞娘中大部分是因为钱的缘故才选择这一职业，而且四分之一的受访者已经获得大学文凭。

　　英国利兹大学的专家们对300名脱衣舞娘进行调查，做出此项报道，显示所有受访的脱衣舞娘都完成高中课程，还有一些已经获得高等文凭。
