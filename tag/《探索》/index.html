图片</a></button></div></div><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded clearfix"><div class="item_title"><a target="_blank" href="/story/technology_other_106384.html">[组图]《探索》杂志公布十大科学史图片</a></div><span class="my_story_list_date">2008-11-26 9:56</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/technology_other_106384.html"><img src="http://img.diglog.com/img/2008/11/thumb_7f93d93d0f5a4056ace7c2231ed3d6e9.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">美国《探索》杂志今日评出十大科学史图片。人类进入文明社会后，随着对各个领域认识的深入，越来越广泛地利用图片形式记载科学史上的点滴成果，我们也因此得以直观地了解历史上的科学家是如何进行研究工作的。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/《探索》/">#《探索》</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/评选/">#评选</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/谷歌/">#谷歌</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/rust/">#rust</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/数据/">#数据</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/warning/">#warning</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/代码/">#代码</a></button><button type="but
