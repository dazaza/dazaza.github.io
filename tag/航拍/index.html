_tech-stuff_384239.html">911 恐怖袭击最新录像曝光 警方直升机航拍</a></div><span class="my_story_list_date">2011-3-9 21:51</span><div class="float-md-right my_story_img_thumb"><a target="_blank" href="/story/videos_tech-stuff_384239.html"><img src="http://img.diglog.com/img/2011/3/thumb_a0e52a0bc2264f388e4c14f435b88e45.jpg" class="img-fluid my_story_img_thumb" onerror="this.style.display='none'"></a></div><div class="my_story_list_item_desc">美国秘密共享网站近日公布了纽约警局直升机在911事件当天拍摄的世贸大楼倒塌视频。之前，除调查人员外，没人看过这段视频。</div><div class="my_item_tag_container"><button type="button" class="btn btn-light my_tag"><a href="/tag/911/">#911</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/恐怖袭击/">#恐怖袭击</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/警方/">#警方</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/直升机/">#直升机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/航拍/">#航拍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/世贸大楼/">#世贸大楼</a></button></div></div></div></div><div class="col-lg-4 col-0"><div class="my_movie_list_item shadow p-3 mb-5 bg-white rounded"><button type="button" class="btn btn-link my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/谷歌/">#谷歌</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/程序/">#程序</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/rust/">#rust</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/数据/">#数据</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/warning/">#warning</a></button><button type="button" class="btn btn-link my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn b
