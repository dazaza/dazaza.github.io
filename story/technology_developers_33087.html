            </p><p>承接这个巨幅广告的大楼位于俄亥俄州哥伦布市，包括楼下的一个停车场都在活动范围之内。许多人第一眼看后的反应都会觉得这个广告的主角是油漆，事实上广告的主角却是第三幅画面中出现的Nationwide保险公司。</p><p></p><p>据说，由于这个广告所产生的轰动效应，已经有人将画面上的油漆品牌进行抢注，用来销售油漆。对于这个创意，我觉得还是用在油漆广告身上最好，因为只有当我看到被油漆漫过的汽车时才会想起保险公司。很不幸，主谓已经被颠倒了... ...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/油漆/">#油漆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
