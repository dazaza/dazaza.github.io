            </p><p>图片分享和存储服务真的非常流行，此类网站也非常的多。大名鼎鼎的 Flickr 很多人都应该知道，前不久还刚突破 20 亿张照片存储量。国内的 Yupoo、巴巴变也非常的不错，当然最近才冒出的大脚也突然被关注起来，每个人都会喜欢不同的网站，所以不妨给出一个列表让大家自己挑选使用那个好了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/photo/">#photo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
