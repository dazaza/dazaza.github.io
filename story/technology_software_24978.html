            </p><p>Adobe 已经宣布三项关键更新，其中一项是修补Flash player与浏览器交互的问题，此问题会被攻击者利用来记录您的键盘记录！</p><p>受影响的版本有9.0.45.0、8.0.34.0、7.0.69.0以及运行于所有平台的所有早期版本，所以，Adobe 建议您升级 Flash Player 到最新版本 9.0.47.0（Linux用户为9.0.48.0）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/adobe/">#adobe</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
