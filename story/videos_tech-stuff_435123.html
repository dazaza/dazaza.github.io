            </p><p>这段猫头鹰和小猫咪亲密玩耍的视频是被西班牙网友上传后受到热捧爆红网络。每当猫头鹰降落地面上时，猫就会跑过去欢迎它。有人说它俩关系如此“和谐”是因为它们打小就认识，一直“两小无猜”。不过也有人说，它们都有猎杀老鼠的共同本能，是兴趣相投。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/猫头鹰/">#猫头鹰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/猫咪/">#猫咪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/亲密/">#亲密</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玩耍/">#玩耍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
