            </p><p>这个耳机好可爱，就像是抽搐的小人，蜷缩在那里，将头埋在地上。相信也会博得很多人的好感，普通的蓝牙耳机在外形上太过商务性，太过正式化的风格也真不适合我们这种年轻人来使用。</p><p></p><p>Tragus 在不使用的时候，也可以夹在衣服上，随时可以卸下戴在耳朵上。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/耳机/">#耳机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
