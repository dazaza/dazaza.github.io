            </p><p>Twitter 的价值在于高效而简单的信息分享模式，用户间通过相互Follow而获得彼此掌握的信息以及经验感想等等。因此，想要Twitter变得有趣好玩就需要增加相互Follow的数量。可是，如何找到那些应该Follow的用户，尤其对于Twitter新手来说是件困难的事情。如果你想知道应该Follow谁的话，可以尝试Mr. Tweet。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/twitter/">#twitter</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/twitter扩展/">#twitter扩展</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
