            </p><p>维基百科（Wikipedia）中的内容增长速度正在放缓，规模原本已经很小了的活跃编辑的数目也在下滑，Jimmy Wales 呼吁编辑们审查的内容越来越多，进一步阻碍了内容的增长。然而 Wikipedia 新鲜内容的减少并不意味着它的死亡，Wikipedia 拥有一个庞大的结构数据库，这是一个尚未被发现的宝藏。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wikipedia/">#wikipedia</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
