            </p><p>CNET科技资讯网8月24日国际报道 Mozilla基金会已宣布，接受微软的提议，共同开发Vista版本的Firefox浏览器和Thunderbird邮件程序。</p><p></p><p>微软已向Mozzarella抛出橄榄枝，表示愿意提供团队实验室，以便能与Vista工程师携手工作。</p><p></p><p>Mozilla发言人Mike Beltzner称，两家曾通过电子邮件一起工作过，但真正有效的开发途径还是双方坐在一起进行工作。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/firefox/">#firefox</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
