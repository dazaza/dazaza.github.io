            </p><p>记得很多年前冬天的时候总会看到长辈们用红纸剪窗花，然后贴在窗户上，就象一朵朵飘落的雪花。剪窗花其实考的是耐心和创意，只要静下心无限延伸你的想象，一定可以得到一张漂亮的窗花。这个在线工具就可以再次体会剪纸的乐趣，注意剪刀在纸的边沿位置有绿色提示的时候才能剪。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/窗花/">#窗花</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
