            </p><p>据英国《每日邮报》报道，英国博物学家查尔斯&#183；达尔文一百多年前收集的一枚鸟蛋日前在剑桥大学博物馆抽屉里被发现。由于今年适逢达尔文诞辰200周年，这一发现有着特殊意义。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/达尔文/">#达尔文</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
