            </p><p>网站打开速度是一个值得重视的问题，影响效率和心情。</p><p></p><p>自从更换主题以来，不断对其进行优化，闲着没事也测试用各种服务进行网站访问加载速度测试。</p><p>虽然很多开发工具都带有速度测试功能，但那毕竟只是本机测试嘛。</p><p></p><p>因此，A.shun收集了12个优秀的网站测速站点。它们各有特色，但都具有免费、免注册、支持多浏览器的特点。</p><p></p><p>不必太认真，测试着玩玩就好。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/测试/">#测试</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网络服务/">#网络服务</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
