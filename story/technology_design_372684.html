            </p><p>为了让房屋尽可能的获取充足的阳光，该住宅的门面采用全钢化玻璃墙和穿孔的金属隔层，让建筑的整体风格看上去非常现代、简约和具有质感，从房屋的立体图可以看到，天花采用向外倾斜的结构来扩展居住者的视线，同时也让屋外的风景与阳光能够很好的渗入到整个生活空间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
