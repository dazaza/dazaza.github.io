            </p><p>日蚀（Eclipse）DECT无绳家庭电话，来自于设计师Sebastien Sauvage的概念。相对于传统的家庭电话，日蚀在外观上有着突破性的改变 ，其基座与听筒嵌合后组成的是一个独特的椭圆形。而因为小键盘和清晰的显示屏得到很好的隐藏，所以日蚀在作为电话之余也极具装饰性。</p><p></p><p>唯一遗憾的是，那么帅的一小伙，偏偏长了一猪鼻子。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
