            </p><p>本周三，百度CEO李彦宏在美国斯坦福大学发表演讲，谈到了百度在网络泡沫破灭中生存并成长成为中国版谷歌的经验。他表示，百度在2000年末和2001年网络泡沫破灭中得以成功的关键在于，谨慎使用最初的风险投资，并下定决心对百度的商业模式进行调整，从为门户提供后台搜索，转向推出前端的搜索服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ceo/">#ceo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/李彦宏/">#李彦宏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/斯坦福/">#斯坦福</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
