            </p><p>这两天IT新闻最火的莫过于真假“赶驴网”的纷争，赶集网花了豪掷4亿广告费，在央视、公交电视、地铁站进行了一次大规模宣传推广活动，赶集网的广告创意确实吸引人，不过那头驴子太抢风头，结果造成了很多人都记住了驴子，竟没记住赶集网，甚至把赶集网记成了“赶驴网”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/赶驴网/">#赶驴网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站推广/">#网站推广</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
