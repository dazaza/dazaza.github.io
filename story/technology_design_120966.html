            </p><p>如果你喜欢新奇的照明装置,你会爱上这个太阳光灯。它长的像一个晚上常用的普通台灯，可是白天把它翻个底朝天放在阳光下，它底部的太阳能充电板就会充电了。它不仅室内可以用，室外也能照明，因为它没有恼人的电线。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/新奇/">#新奇</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/technology_internet_120521.html"><img src="http://img.diglog.com/img/2009/1/thumb_91269da4154c4a13b32f2eacba8f3fb9.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_internet_120521.html">乐高玩具的创意广告</a></div><span class="my_story_list_date">2009-1-22 0:30</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_hardware_120518.html"><img src="http://img.diglog.com/img/2009/1/thumb_ae11649068704ae6ac4b783364d5d79a.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_hardware_120518.html">灯泡里盛开的“花朵”--花灯创意</a></div><span class="my_story_list_date">2009-1-22 0:11</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_games_120510.html"><img src="http://img.diglog.com/img/2009/1/thumb_7a0bf41fa60545de9842c779c5318ef9.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_games_120510.html">超强乐高，奥巴马的就职典礼！</a></div><span class="my_story_list_date">2009-1-21 23:51</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_design_119795.html"><img src="http://img.diglog.com/img/2009/1/thumb_a3033ff2f6214531
