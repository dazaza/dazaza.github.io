            </p><p>咆哮体</p><p>简介</p><p></p><p>咆哮体一般出现在回帖或者QQ、MSN等网络聊天对话中。使用者有时候激动的时候会觉得1个感叹号不能表达自己的情感，而打出很多感叹号。</p><p></p><p>有些人回复的时候也会用来凑字数。</p><p></p><p>咆哮体没有固定的格式或内容，就是带许多感叹号的字、词或者句子。这种看上去带有很强烈感情色彩的咆哮体引来了粉丝的追捧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/扫盲/">#扫盲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网络/">#网络</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/咆哮体/">#咆哮体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/淘宝体/">#淘宝体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/梨花体/">#梨花体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/银镯体/">#银镯体</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
