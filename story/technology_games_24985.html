            </p><p>2007年7月16日，从这天起中国各大网络游戏公司的网络游戏正式启动防沉迷系统，未成年玩家连续上网时间将受控制，凡是未进行实名制的网游将按规定不能再运营[点击查看新闻报道]。网游实名制和防沉迷系统一度成为热点话题，各方评价不一，网易科技为此找到100名游戏玩家现身说法，在他们的眼中防沉迷系统是什么东西呢。（鼠标放到下面游戏人物图标上就会显示该玩家的看法）</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网游实名制/">#网游实名制</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
