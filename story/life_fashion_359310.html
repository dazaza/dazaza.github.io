            </p><p>杰生的设计很快成为世界关注的焦点：1910年和1935年获得布鲁塞尔万国博览会金奖、1915年获旧金山万国博览会金奖、1925年获得巴黎万国博览会金奖、1929年获得巴塞隆纳万国博览会金奖。1918年和1924年，杰生的饰品先后被封为瑞典和丹麦王室御用饰品。Jensen去世后，工坊坚持他的设计思想和风格经营至今，使Georg Jensen成为欧洲以设计高雅著称的银器顶级品牌。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/银饰/">#银饰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/珠宝/">#珠宝</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
