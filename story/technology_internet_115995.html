            </p><p>随着2008年接近尾声，许多博客作者都已开始展望未来，制定明年目标，决心在明年努力耕耘博客，并制定了博客发展战略和计划。</p><p></p><p>虽然我们应该在新年到来之际制定博客发展计划，但我个人却认为首先更应该总结过去，这对我们构思未来发展大有裨益。</p><p></p><p>只展望未来的弊端在于：我们往往忽略了已经吸取的教训，并没有把它应用到未来博客发展之中。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/blog/">#blog</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
