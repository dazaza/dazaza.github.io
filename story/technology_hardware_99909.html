            </p><p>来自夏普的最新消息,他们宣布推出FULLTOUCH 931SH,运营商为软银,这款AQUOS品牌的触摸手机是目前最高解析度的产品.</p><p>它的LCD分辨率高达1024x480,仅仅比流行的Netbook窄一百多个像素,这意味着它可以很轻松地看电影和浏览网页,同时内置1Seg tuner可以看到清晰地电视节目,这款手机还拥有520万像素摄像头,蓝牙,GPS和HSDPA 3G支持,预计发布日期11月,售价暂时未知.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/夏普/">#夏普</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
