            </p><p>数十名韩国民众7日上午在中国驻首尔大使馆门前示威，焚烧中国国旗，要求中国政府停止歪曲东北亚历史。有韩国民间团体计划进一步发起一千万市民抗议联署及前往中国大使馆静坐示威等，要求中国政府向朝韩人民正式道歉。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/长白山/">#长白山</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/韩国/">#韩国</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
