            </p><p>波士顿动力公司（Boston Dynamics）演示了四足机器人WildCat。WildCat是去年公开的四足机器人Cheetah的室外版本，没有线牵制，能跳跃和飞奔，缺点是噪音很大。WildCat可以在复杂地形上运动，在平地的测试显示，它的速度最高可以达到每小时25公里，而Cheetah的最高速度能达到每小时45公里，但该记录是在跑步机上实现的。WildCat的研究获得了DARPA的资助。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/机器猫/">#机器猫</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wildcat/">#wildcat</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
