            </p><p>这个系列作品原作者是美国的Kim Casali。上世纪60年代，Kim随手画些小图送给未婚夫Roberto作为爱的注释，一画就画了十年，直画到他们的结婚。Kim Casali于1997年离开人世。她去世后，她的儿子Stefano Casali 继承了母亲的事业，与画家Bill Asprey合作，把爱的故事延续至今。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/爱情/">#爱情</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/漫画/">#漫画</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
