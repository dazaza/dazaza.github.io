            </p><p>学校开学点名，有一个班主任别出心裁，对学生说：“我念学号，你们自己报一下名字，这样大家就认识了，好不好？”</p><p>“001号！”</p><p>“报告老师，我姓焦，我叫焦配。”老师有点晕，问道：“这是谁给你取的？”</p><p>“我爹。” “你爹是干什么的？”</p><p>“开种猪厂的！”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/冷笑话/">#冷笑话</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/开学/">#开学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/老师/">#老师</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
