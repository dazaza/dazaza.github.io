            </p><p>“爱熄灭了灯</p><p>心围一座城</p><p>像一扇 牢牢封闭的门</p><p>属于我的人生</p><p>对白只剩一个人</p><p>你带走一半的脚本 ”</p><p></p><p>速度快，却没有失去质量 ，不失经典，这就是张靓颖在最近推出几张专辑所反映处来的，很少有歌手能做到这点。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
