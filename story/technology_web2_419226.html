            </p><p>一个帮助您制作属于自己的安卓应用的网站，可以自动生成一个基于Web内容的简单应用。无需编程基础，任何人都可以轻松搞定。网站提供了三种不同选择：1、输入移动网站网址，生成一个应用。2、输入HTML代码，转化为一个应用。3、通过工具抓取网页上的版块生成应用。您可以根据需要和提示去制作应用，完毕后还可以上传到安卓市场进行推广。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/趣站/">#趣站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工具/">#工具</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
