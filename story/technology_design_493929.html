            </p><p>关于时间（About-Time）是设计师Louie Rigano打造的一款时钟，独特时钟上不再使用一目了然、棱角分明的指针，时、分、秒取而代之以红、蓝、黄透明圆圈表示。这三原色随着时间不断的变换位置，在重叠交错间形成新色彩，构成缤纷的彩虹色。</p><p></p><p>设计师让时间以一个全新的、纯粹的视觉语言表现出来，同时邀请我们用全新的视角和想法查阅时间，在凝视与感知中让匆忙追赶的脚步慢下来，收获慢下来的别样乐趣。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/时钟/">#时钟</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/彩虹/">#彩虹</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
