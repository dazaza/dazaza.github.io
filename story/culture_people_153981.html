            </p><p>AD IN PAGE 5月28日是中国的传统节日——端午节。专家介绍说，端午节始于中国的春秋战国时期，至今已有2000多年历史。时至今日，端午节仍是一个十分盛行的隆重节日。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/端午节/">#端午节</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
