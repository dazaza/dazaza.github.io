            </p><p>《华盛顿邮报》独家披露了美国国家安全局(NSA)“棱镜”(PRISM)项目的四张幻灯片。这些文件详细揭示了整个项目的工作流程，包括NSA和美国联邦调查局(FBI)的审查和监管权限。另外，它们还显示了该项目与所涉九家互联网公司的互动方式。</p><p>涉及到的企业包括了Microsoft，Yahoo，Google，Facebook，PalTalk，YouTube，Skype，AOL，Apple。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/棱镜/">#棱镜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/prism/">#prism</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/nsa/">#nsa</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
