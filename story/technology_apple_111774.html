            </p><p>苹果已经发布了Mac OS X的最新升级版10.5.6，这也普遍被视为Leopard的最后一次更新，接下来就是Snow Leopard Mac OS X 10.6了。Mac OS X 10.5.6包含了大量系统更新和修正，全面增强了系统稳定性、兼容性和安全性，涉及电话簿、AirPort、iChat、Mail、MobileMe、Time Machine、Safari、图形、网络、打印、父母控制等各个方面，总共39条。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/mac/">#mac</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/os/">#os</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
