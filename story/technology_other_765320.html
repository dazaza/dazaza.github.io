            </p><p>图为棕尾鹟鴷的声音。</p><p></p><p>Mark Fischer是一名电脑工程师，他致力于采集鲸鱼等动物的声音，并将声波转化为由色彩和图案组合而成的图像，他采用的先进技术，能够真实地捕捉到跳动的旋律。</p><p>Fischer首先用高质量录音设备记录下动物的声音，将其转化成“微波”，然后用彩色成像软件着色，最后就得到了几何图形和花朵形状的图案，这些美轮美奂的图案看上去有种让人眩晕的感觉，或许这就是声音的魅力，Mark将之称为“声音的形状”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
