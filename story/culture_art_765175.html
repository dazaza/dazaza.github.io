            </p><p>这张专辑由艾伦和他的乐队Paul Allen and the Underthinkers联合创作，共包含13首单曲，都是摇滚音乐。目前，该专辑已经在亚马逊和iTunes上架，其中几首可以在其网站中免费下载试听。</p><p>据介绍，专辑里的13首歌基本上都是由艾伦本人创作或者联合创作的，另外里面的吉他配乐也是他自己完成的。其实，专辑里的其中一首歌《Divine》早在去年的电影《魔力麦克》中就有出现过。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/保罗·艾伦/">#保罗·艾伦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摇滚/">#摇滚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/专辑/">#专辑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
