            </p><p>【微创】：双面USB插头帮你解决“插”烦恼</p><p></p><p>有时候解决生活中那些麻烦的方法其实很简单，只不过我们想不到而已。比方说这个USB插头吧，你拿着移动硬盘到别人的电脑上拷东西，有时要翻来覆去试半天才能插进去。等你终于插进去，却早已兴致全无，连刚才拷东西的欲望都烟消云散了。现在很多电子产品都是用USB接口，于是这个正反面的问题显得尤其烦人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/usb/">#usb</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
