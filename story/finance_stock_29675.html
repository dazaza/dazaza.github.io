            </p><p>一男子发现一张浅绿色的三元面值的纸币，中国人民银行驻马店分行货币管理科工作人员鉴定后认定这张纸币不是假币。工作人员介绍：这种三元纸币是我国1953年3月1日发行的第二套人民币币种之一。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/人民币/">#人民币</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
