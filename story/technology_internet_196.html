            </p><p>2006年1月4日，Intel正式开始启用全新的品牌标识，同时登场的还有新的宣传标语：“Intel Leap ahead”。这也宣布服务多年、深入人心的原有品牌标识和“Intel inside”标语正式下岗。新的标识将突出Intel核心业务从PC向消费类产品转移的战略。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/intel/">#intel</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/标识/">#标识</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
