            </p><p>电子巨头西门子公司是如何使这些无绳电话的设计使用这些大胆而美丽的绿色？西门子家庭和办公通信部门委托Hans-Henning Brab的指导？设计公司Formwelt德尔的梦想就是这些为家庭或办公室的最终版的绿色手机。 材料都是可回收原料，生态，塑料和液体木材。 而太阳是作为手机使用的自然光能量来源。</p><p></p><p></p><p></p><p>设计师：Formwelt工作室</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/西门子　电话/">#西门子　电话</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
