            </p><p>现在北京有一套房子，价格200万，假设房价每年上涨10%，一个软件工程师每年固定能赚40万。如果他想买这套房子，不贷款，不涨工资，没有其他收入，每年不吃不喝不消费，那么他需要几年才能攒够钱买这套房子？</p><p>A, 5年</p><p>B, 7年</p><p>C, 8年</p><p>D, 9年</p><p>E, 永远买不起</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/一日一囧/">#一日一囧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/房市/">#房市</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/每日一囧/">#每日一囧</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
