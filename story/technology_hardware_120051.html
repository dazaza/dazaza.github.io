            </p><p>在国际消费电子产品展CES2009开幕的第二天，索尼突破性的发布了首款支持Wi-Fi无线接入网络并内置有网络浏览器的卡片相机G3。按下机身上的 WLAN键，使用者可以开启浏览器收发邮件或看Youtube视频。在配置上G3使用千万像素传感器、4倍光学变焦卡尔&#183；蔡司镜头，92万像素的3.5英寸触摸式液晶屏和4GB机身内存。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/数码相机/">#数码相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/索尼/">#索尼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wifi/">#wifi</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
