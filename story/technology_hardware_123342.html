            </p><p>LED Faucet Lights水龙头灯，可以自由的安装于水龙头上，打开水龙头水温低于40度，即出现闪亮蓝色灯，照亮整个洗手盆和水柱；当水温度高于40度时，自动转换为鲜亮的红色灯，提醒您水温过高，小心烫伤。</p><p></p><p>水龙头灯适合于直径23.5mm的水龙头（六分头）接口外螺纹直接旋转安装，内螺纹用转接头组合安装即可，安装好后开水即可。使用纽扣电池，产品使用寿命3年左右。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/led/">#led</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/水龙头灯/">#水龙头灯</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
