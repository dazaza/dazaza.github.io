            </p><p>前不久推荐过一篇关于联系我们(Contact Page)页面设计的示例，有人问那关于我们(About Page)页面该怎么设计才好呢？其实，关于页面和联系页面一样重要，大部分用户都是通过这个页面来了解你的一些详细信息，因此，很多人在设计的时候会为这个头疼，以下是我搜集的15个个人感觉比较棒的关于页面，希望能对你有所帮助。</p><p></p><p>我看完这些之后觉得自己的关于页面其实也很单调，看来有必要折腾下了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/关于页面/">#关于页面</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/页面设计/">#页面设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
