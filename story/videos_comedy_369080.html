            </p><p>想必很多人会很熟悉这个动作吧，对于菜鸟司机来说，还有比这更倒霉的事情么？动画短片的画面色彩很可爱，音乐也很轻松，结局却是杯具的，作品来自非常善于观察生活的伦敦动画二人组(Beth Algieri和Jonny Plummer)，由优酷网友TCCool上传。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
