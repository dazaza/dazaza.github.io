            </p><p>今天发现在中国雅虎首页的&quot；今日焦点&quot；标题栏上，出现了&quot；北京门户&quot；的红色链接，原来中国雅虎悄然发布了&quot；中国雅虎－北京&quot；频道。</p><p>    在北京门户中，汇集了&quot；北京生活服务&quot；、&quot；北京社区&quot；、&quot；北京新闻&quot；、&quot；地图服务&quot；等板块，打造生活服务大平台。其中生活服务和地图服务是直接跳转到雅虎口碑网北京频道的，而北京社区是跳转雅虎论坛的&quot；北京茶馆&quot；，只有北京新闻是新的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/中国雅虎/">#中国雅虎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/北京门户/">#北京门户</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
