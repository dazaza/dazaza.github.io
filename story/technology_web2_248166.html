            </p><p>追踪博客和其他站点时常会碰到这样的问题：信息负载过多。即使你通过RSS阅读器来订阅站点内容更新，还是会很容易造成阅读器的内容过多，而实际上根本没有这么多时间来阅读。你可能想阅读其中的一些文章，但是不是全部，这样通过阅读器查找重要信息就成了一种负担。</p><p></p><p>由于信息负载过多这个问题持续不断，很多先前依赖RSS订阅的人们都弃之而去。不过，RSS阅读器正在努力解决这些问题，提高其实用性。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/rss/">#rss</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
