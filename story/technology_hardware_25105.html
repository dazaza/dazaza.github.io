            </p><p>iPhone激起的滚滚热浪，如同全球变暖所影响的高温天气，它不会轻易离我们而去。当然，它们之间还是有很大区别的，前者是技术和气质的典范，它所形成的热浪理应接受我们的敬仰；后者当然令我们讨厌，所以“空中客车”和“波音”均声称要立志于研发释放更少二氧化碳的客机。我不认为新浪网有关iPhone的报道是多余的，相反，我们讨论得还不够，我们还应该听到中国产业界的声音，他们不能像个鸵鸟那样，对此假装置之不理啊！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科技/">#科技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
