            </p><p>看到如此的美味你会作何感想？遗憾的是它们不仅非常微小，而且还不利于消化。Kim Burke用一种聚合粘土捏出这些仿真度极高的食物们，大概是橡皮泥一类的东西，这形状这色泽，仿佛闻到了天使的气息。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
