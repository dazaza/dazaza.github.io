            </p><p>在9月24日伦敦揭晓的 Design Lab 2009 大赛评选结果中，来自瑞典 Lund University 的学生 Rickard Hederstierna 赢得了该次比赛的一等奖，其设计作品”Cocoon “通过利用RFID(射频识别)技术加热食品，并为用户准备预包装了的基因工程食品，如鱼或肉类，并且RFID技术可根据所放入的食物的不同，告诉你一个大概的烹饪时间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
