            </p><p>据美国太空网报道，2月24日，美国哈勃太空望远镜拍到一张罕见的“四星凌土”照片，土星的4颗卫星整齐地排成一线在“母星”前方穿过。　　4颗卫星从左至右分别是白色多冰卫星——土卫二“恩克拉多斯”和土卫四“狄俄涅”，以及大型橙色卫星——土卫六“泰坦”和多冰的土卫一“弥玛斯”。根据当时与太阳之间的角度，4颗卫星的影子均在自己前方。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/哈勃望远镜/">#哈勃望远镜</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
