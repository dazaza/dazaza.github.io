            </p><p>怎么说呢，实在是令我吃了一惊。很大方的大色块分割，虽然沿用以前的色调传统方案，不过加入了色块间的阴影叠加变得很有层次感。而在细节处又精雕细琢，像是tag图标、缩略图等等。在页面元素中，像是侧边栏的tag云之类的都使用流行的AJAX了，虽然我不再使用他们的服务了，不过这一次的改版着实还是相当不错的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/blogmarks/">#blogmarks</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ui/">#ui</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
