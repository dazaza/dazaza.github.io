            </p><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 据国外媒体报道，雅虎和T-Mobile周四称，雅虎搜索引擎已开始在T-Mobile的最新无线平台上运行，即时生效。</p><p>　　两家公司称，T-Mobile将通过最新的Web2go服务提供手机版的雅虎搜索引擎，名为“oneSearch”。根据协议，雅虎将在搜索结果旁边显示赞助链接，藉此分享广告营收。</p><p>　　此前，雅虎已经是T-Mobile在欧洲的独家搜索引擎提供商。</p><p>新浪</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雅虎/">#雅虎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索/">#搜索</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/t-mobile/">#t-mobile</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
