            </p><p>克里斯蒂娜&#183；罗赛蒂在诗里写：我将看不见松柏玫瑰，也感觉不到草地洒满了雨水； 我将听不到夜莺的啼唱，彻夜诉说心中等苦悲。 我住在不生不灭的混沌世界， 没有黑夜，也没有日出的光辉。 也许我偶然想起谁， 也许我偶然忘了谁！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/死亡/">#死亡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/雕塑/">#雕塑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/墓园/">#墓园</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/文化/">#文化</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
