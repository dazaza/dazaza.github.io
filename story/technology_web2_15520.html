            </p><p>Zinew自2005年3月起预研网络电子杂志项目以来，不断强化对用户需求的挖掘，对网络媒体市场的细分，还自主研发了全球第一套在线电子杂志制作系统-出版家。帮助众多草根网民轻松实现了个人的网上出书梦，使自有品牌“志客”的概念在网络上深入人心，成为新一代的网民身份证。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电子杂志/">#电子杂志</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
