            </p><p>前不久知名网盘Rayfile 经历一段时间的和谐整改后改名为“飞速网”重新开放，这两天，另一知名网盘纳米盘也进行了改版，并换了新Logo。不过纳米盘的这次改版与和谐无关，主要是增加了一些功能 ( 如依托微软SkyDrive的文件永久保存 ) 并调整了一些文件存放的策略规定 (如个人空间最高5GB提升到25G )，同时纳米盘的专用客户端软件“米人”也推出相应的新版本。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/纳米盘/">#纳米盘</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
