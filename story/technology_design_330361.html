            </p><p>有很多著名的logo设计，使用单字母的变化来完成的，例如麦当劳的“M”QuickTime的“Q”等等，往往使用公司名称的第一个字母，然后对其进行形象的演变，汽车的就用金属质感，食物的就用多汁质感等等，下面这些logo希望能给大家看带来这方面的启迪！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/单字母logo设计/">#单字母logo设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/logo设计灵感/">#logo设计灵感</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
