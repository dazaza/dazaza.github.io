            </p><p>对于博主来说，虽然后台是Wordpress的另一半，但因为他很少让读者看见，所有很多人都忽视了对他的定制。虽然我们一直期待会有很多人像打造前台主题一样打造后台，但事实上却很少。不过，今天收集要一个后台主题的清单，或许你会喜欢。 他们大都是为了美化或增强后台的可使用性而作的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/主题/">#主题</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/后台/">#后台</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
