            </p><p>这部片子让我在短时间内连看两遍，目不转睛。</p><p></p><p>这是一部独立完成的片子，历时两年，时长20分钟，但是作者说：</p><p></p><p>自己一人儿做的，只是我没勇气辞职，因为还得生活，还得给自己在乎的人们买礼物，这都要钱。用业余时间花了两年半做完，我就粗粗拉拉一做，你们也就嘻嘻哈哈一看，咱都为图乐子来的不是么。</p><p></p><p>我以为，这是莫大的勇气。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/动画/">#动画</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
