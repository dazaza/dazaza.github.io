            </p><p>说到极品跑车你可能会想到布加迪，兰博基尼甚至帕加尼，但是你肯定不知道丹麦还有个Zenvo。如果没有这辆跑车，估计没几个人认识这个公司，就是今天，在互联网上依然找不到它的相关信息（中文和英文）。自从60年代福特搬走生产线之后，丹麦就再也没有整车制造业了。再此情况下，只能用手工打造出艺术品般的Zenvo ST1了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/丹麦/">#丹麦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/豪华/">#豪华</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/跑车/">#跑车</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/zenvo/">#zenvo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
