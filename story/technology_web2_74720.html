            </p><p>这个类型本来是想自己来完成的,因为我也在收集专业的设计字体,但是没有想到Francesco也已经找出了37款,但是幸好,只有1个是与我的重复.但是好东西就是好东西,我们怎么都不可能放过的,所以要分享.</p><p></p><p>字体的重要想必对于任何的设计爱好者,网络爱好者都是很清楚的,应该是有画龙点睛的作用吧.这反正是我总结出来的.因为我多多少少也是一个字体收集者,而切也准备在做一个字体下载的页面,而下面这37款字体大家好好欣赏,虽然没有多华丽,但是很经典.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/字体/">#字体</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
