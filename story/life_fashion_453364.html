            </p><p>有很多朋友大概已经养成了用废A4纸两面打印的好习惯，韩国设计师Kim Su Yeon却提出了一个更具想象力的概念，利用激光技术这款逆向打印机可以去除废纸上的墨迹从而达到回收纸张的目的。不过目前看这个概念还比较不靠谱，设计师连最基本的原理都未作解释，看来只要敢想人人都是设计师啊~~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
