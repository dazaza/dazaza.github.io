            </div><h1 class="page_narrow">-Caribbean风貌—Chez Pascal餐馆-</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/8o8o/">8o8o</a> on 2006-09-03 09:28:58</div><div class="story_img_container"><a href="http://img.diglog.com/img/2006/9/1c01b7b1-4578-43af-ae41-312331ff1194.jpg"><img src="http://img.diglog.com/img/2006/9/1c01b7b1-4578-43af-ae41-312331ff1194.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>只去过一次的法国餐馆，却给人深刻印象</p><p>老公是大厨，老婆是领班，再配上几个帮手</p><p>认识后在超市常碰到乐呵呵的老板夫妇采购备货</p><p>餐馆菜的味道不错，地点也蛮好，就是上山路差了点</p><p>饭店在半山腰上，轿车爬山还是有点费劲</p><p>况且是土路，怕刮擦地盘，最好是开SUV上</p><p>半山风景开阔宜人，餐馆装潢布置田园乡村气息浓郁</p><p>提醒一句：要来你可要挑对时候，因为他们只开半年</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/caribbean/">#caribbean</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/加勒比/">#加勒比</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/antigua/">#antigua</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/安提瓜/">#安提瓜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/法国/">#法国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/餐馆/">#餐馆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蜗牛/">#蜗牛</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
