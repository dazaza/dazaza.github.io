            </p><p>每天你的博客或者人来人往，熙熙攘攘，或者就这么几个老不死的铁哥们。</p><p></p><p>你想知道当前谁正在看你的博客吗？</p><p></p><p>    * 有谁是新来的，他们从那个网页推荐过来的？</p><p>    * 有谁是有过评论的回访者？他们的名字又是谁？</p><p>    * 他们属于那个国家？那座城市？</p><p>    * 他们正在看你博客的那个主题？</p><p></p><p>有一个Wordpress插件可以回答你所有的问题，那就是WP-UserOnline.。。。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/plugin/">#plugin</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
