            </p><p>1月22日，在纽约地铁上一批乘客不穿裤子，据报道有超过100名乘客参加一年一次的不穿裤子乘地铁的活动，今年是第五次举办这种活动。 </p><p>    组织者称这种活动的目的是想给其他乘客带来微笑的面孔。 </p><p>    发起这项活动的是一个名为“随处改进”的组织。该组织创立于2001年，创始人查理&#183;托德说，该组织无意触犯法律，他的目标是在纽约的公众场合制造欢乐和趣事。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/地铁/">#地铁</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/纽约/">#纽约</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
