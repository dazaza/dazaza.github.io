            </p><p>笔记本的伟大之处在于它的便携性，但由此也会带来操作上的诸多不便。比如触控板和鼠标相比之间你更习惯使用后者，但很多情况下你虽然可以随身携带鼠标，但未必能找到一个适合放置鼠标的地方。于是罗技便退出了这样一款产品。</p><p></p><p>地板表面有粗糙的凸起可以防滑，右侧配有可伸缩的鼠标垫。该产品有望本月上市，售价$29.99</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/笔记本/">#笔记本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/鼠标/">#鼠标</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码/">#数码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
