            </p><p>2009年7月22日将会出现一次日全食，食份为1.0799。全食最长持续时间为398.8秒，即6分钟38.8秒。月球本影(umbra)路径宽度为258公里，将亚洲东部各区、太平洋及夏威夷，其中包括中国、外蒙古、日本、韩国、北朝鲜、越南、柬埔寨、缅甸、尼泊尔、印度、菲律宾等地都会分别观看到此次日食。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天文/">#天文</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/日全食/">#日全食</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
