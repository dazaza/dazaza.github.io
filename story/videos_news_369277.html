            </p><p>这首改编自《我叫小沈阳》的歌曲唱到：“我爸叫李刚，大名鼎鼎的李刚，李是李世民的李呀，刚是金刚的刚。我爸叫李刚，撞死人我不用慌，这是为什么呢？因为我爸是局长。”MV的创作者之一、网友“声琴相拥” 在接受媒体采访时表示，从创作到视频剪辑一共花了8个小时，目的是为了代表广大网友唱出心中的愤怒。 </p><p>(南方都市报)</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/我爸叫李刚/">#我爸叫李刚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/牛人/">#牛人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/小沈阳/">#小沈阳</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/吐血/">#吐血</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/土豆网视频/">#土豆网视频</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
