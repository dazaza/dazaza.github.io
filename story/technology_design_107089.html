            </p><p>我们不能无视排版书，它在网上无处不在。在绝大部分现代设计中，它不只是用来显示信息，也同样被用户理解。设计师使用类型来创建惊人的设计来通过他们的作品表达他们的创意和思想。</p><p></p><p>今天，让我们来欣赏一下30件华丽的排版艺术，它们充分显示了这些富有创造力的设计师的伟大天赋。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/排版/">#排版</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/华丽/">#华丽</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
