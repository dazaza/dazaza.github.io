            </p><p>星期四晚，Kathryn 和我（Daniel）拆包了一台刚从 Ebay 买的苹果II，Ebay 上的旧苹果II有不少，但这台很特别，它是全新的，从88年出厂到现在从未开过封，今天得以重见天日。一开始我颇有些犹豫，考虑着是打开这个古董，还是让它继续成为藏品，最后，我决定打开，因为这是我从 Ebay 把它买回来的原因，我的第一台电脑就是苹果II（我二十几年前摸的第一台电脑也是苹果II - 译者）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ii/">#ii</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
