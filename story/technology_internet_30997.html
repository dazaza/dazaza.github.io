            </p><p>手机与POPO绑定，才能通过飞信POPO业务实现手机与POPO好友聊天。手机若未与POPO绑定，飞信POPO系统将无法识别手机所对应的POPO，也就无法实现与POPO相关的功能：如查询飞信POPO在线好友，通过手机给POPO好友发短信等。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/飞信/">#飞信</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/popo/">#popo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
