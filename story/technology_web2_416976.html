            </p><p>Oskope是一个用Flash技术开发的的可视化搜索工具，可以搜索Amazon、eBay、Fotolia、Yahoo、Flickr以及YouTube上面的视频。Oskope可以按照使用者的设定，以多种布局方式来排列搜索结果。同时搜索结果以时间轴呈现，很有特色，让搜索更直观，鼠标悬停在图像上可获得大图显示，点击可见更大视图。如果你注册后还可以方便收藏搜索整理结果。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/oskope/">#oskope</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
