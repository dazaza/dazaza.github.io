            </p><p>最近，Information Architect(iA) 发布了最新的2009年网络趋势地图(Web Trend Map 4） 。这张网络趋势地图以东京地铁交通地图为原型，用不同的颜色代表不同的网站类型，车站的高度代表网站的流量、趋势、收入，车站的宽带代表了网站的基础和背景，形象的展示了2009年互联网发展趋势。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/2009/">#2009</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网络趋势/">#网络趋势</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
