            </p><p>美国的Cory Godbey 是Portland Studios的插画家，他不仅喜欢绘画，还热爱写作。他作品能带领人进入童话的梦境，不仅有故事，还通过背景的渲染烘托气氛，好像总透着星光。他笔下的人物形象很有趣味，哪怕是怪物，都有孩子般的天真可爱。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/画家/">#画家</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/插画/">#插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/童话/">#童话</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
