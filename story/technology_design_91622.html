            </p><p>土话说得好：音乐用七个音符描述世界，而这些作品是用五个手指，比音乐还少了两个元素。</p><p>通过不同的手型。辅以不同的色彩，一个个鲜明的场景复活了，一个个有趣的动作诞生了，一个人独人无二的人物出世了，这些用手势创造出的艺术作品绝对让你捧腹大笑，或者目瞪口呆。</p><p>原文地址：http://www.iwupi.com/2008/09/13/17-best-hand-art/</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
