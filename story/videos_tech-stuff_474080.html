            </p><p>这是德国有线电视频道《13th Street》的一次推广活动。他们把正常的保龄球画成一个个人头，让用来抓握保龄球的孔洞正好对准人头上的眼窝、鼻孔之类的孔洞。从视频里的效果来看，显然用血流满面的人头玩九柱戏这样的广告效果让人终生难忘的(尽管有几个神经大条的家伙看都没看就甩出去了)。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/重口味/">#重口味</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人头/">#人头</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/保龄球/">#保龄球</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
