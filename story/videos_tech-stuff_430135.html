            </p><p>《酒桌的你》是一首网友恶搞醉驾入刑的高晓松成名曲《同桌的你》的翻唱歌曲，曾多次在公开场合称要敬畏音乐，敬畏生命的高晓松于5月9日晚涉嫌酒后驾车追尾，造成四车连撞，4人轻伤。“我喝了一瓶白葡萄酒和一瓶洋酒”，“我是违法行为，我愿意承担事故全部责任。”高晓松在醉驾后对民警如是说。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/高晓明/">#高晓明</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/醉驾/">#醉驾</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/酒桌的你/">#酒桌的你</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/恶搞/">#恶搞</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
