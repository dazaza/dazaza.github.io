            </p><p>抛却工作的压力不说，在高楼林立的城市中心，你也会因为一天又一天面对冷漠的钢筋水泥而压抑。上班是许多人都拥有的畏惧，但如果换一个环境：在举眼就是青山绿水，大自然包围下的森林办公室，或许你就会有不一样的工作心情。森林办公室“立方体”位于贝灵汉的Chuckanut湾上，是彼得.丹尼尔.弗雷泽为自己设计的办公室，这个小巧工作空间和宾客室看起来不打眼、简单整洁，令人艳羡不已。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/房子/">#房子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/森林/">#森林</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/办公/">#办公</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
