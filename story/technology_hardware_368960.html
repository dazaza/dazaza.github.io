            </p><p>一个俄罗斯高手设计了一个木箱，并在其中组装了60块硬盘，从而获得了70TB的存储空间！唯一的麻烦事就是，你还需要为这个木箱配备40块风扇才能保证它不会发生过热的现象。虽然也能称得上是“移动”硬盘，但是如果不是搬家最好还是不要移动它了</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/移动硬盘/">#移动硬盘</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
