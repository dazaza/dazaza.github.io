            </p><p>这些街头的3D绘画，之所以说妙不可言，是因为：1）它们看起来很真实；2）虽然看上去是3D的但实际上是画在平整的地面上；3）最重要的一点，它们仅仅是依靠粉笔绘画出来的。这些街头作品的作者，名叫Julian Beever ，他有个显赫的外号，叫“人行道的毕加索（Pavement Picasso）”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/街头/">#街头</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
