            </p><p>昨天，吉林大学材料科学与工程学院团委书记、新生辅导员刘岳老师介绍说，这个规定目前只是学院的计划，尚未获得学院批准，而且还需要征求新生意见。如果大多数学生同意这样做，学院才会同意执行，切断大一新生的寝室网线。因为新生要参加军训和一些活动，担心影响功课和考试，沉迷网络恐怕会荒废学业，所以才有出“禁令”的想法。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
