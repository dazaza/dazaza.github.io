            </p><p>艺术家Paul Veroude把3200个本田F1赛车的部件分解并由一根根钢丝悬挂起来，作为对本田赛车的展览。难道赛车也“开源”？是的，这个计划是与本田车队得一项和约，为了更好的展示给众人本田车队成功的秘密和硬件的完善。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/本田/">#本田</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/汽车/">#汽车</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/展览/">#展览</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/树的航海日志/">#树的航海日志</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
