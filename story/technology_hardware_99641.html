            </p><p>之所以叫它“核反应堆”，不仅仅是因为它的长相夸张，最主要的原因是“它功能超牛B”。一台价值美元5560（折合为人民币37994元）的主机到底有什么乾坤呢？最吸引人的是它的水冷散热装置（暂时我知道最强的散热方式）。正是因为它的这个特点，这主机能突破电脑的“极限”，intel的core 2最终端cpu，8G的DDR3内存，3块GeForce GTX 280芯片&#183；&#183；这主机是绝对没有问题嘀！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电脑主机/">#电脑主机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机箱/">#机箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
