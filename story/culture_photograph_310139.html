            </p><p>这是中国当代艺术家，摄影师王庆松先生的摄影作品，作为“中国-当代复兴”（china - contemporary revival）展览的一部分，近日在意大利米兰皇家宫殿（palazzo reale）展出。</p><p></p><p>展会上展出了由50位中国当代艺术家创作的绘画，雕像，装置，摄影，短片等180多件艺术作品。展览将持续到明年二月七号。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/王庆松/">#王庆松</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/米兰/">#米兰</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
