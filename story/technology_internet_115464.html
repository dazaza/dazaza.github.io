            </p><p>据《连线》杂志报道，尽管全球经济陷入低迷，但创新的脚步并未停止，且重大创新屡见不鲜。今年，许多科技产品得到了重大改进。苹果iPhone手机数据传输速度更快，笔记本变成上网本(netbook)，袖珍相机从录制标准清晰度录像走向录制高清晰度录像。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科技/">#科技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/连线/">#连线</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2008/">#2008</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/突破/">#突破</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
