            </p><p>喜欢这个台灯，但却没有看书的习惯，不过一个好的氛围倒是能带动一下情绪的，周末休闲台灯，光是名字就有一种很小资生活的感觉，即便是捧着杂志也要装一下文艺小青年，要是你喜欢这作品，那么你距离文艺小青年就不远了。来自Martina Carpelan的设计，非常便携的框架式台灯，特别是灯泡与蜡烛的可旋转式组合设计，难道不是一个非常浪漫又小资情调的小玩意吗？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
