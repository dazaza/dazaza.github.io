            </p><p>现在的社会让人感觉有点不安全，这不，现在连 iPhone 都加强了防护，抛弃了以前的美丽外衣，穿起了这一套攻击性十足的手枪外衣，毕竟是安全第一嘛^_^尽管是一只“披着狼皮的羊”，但是哥们几个，你有胆就过来试试。那些偷手机贼看到别在腰间的这一把枪，估计借一个胆子给他也不敢出手吧。不过提醒一下各位友友，在警察叔叔面前，这玩意还是收起来好，说不定前一秒刚掏出它，下一秒你就得进监狱去了（私自携带枪支可不是玩的哦）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手枪形保护盖/">#手枪形保护盖</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
