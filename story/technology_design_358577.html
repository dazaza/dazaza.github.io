            </p><p>形形色色的创意手机层出不穷，眼花缭乱，永远赶不上它们的变化。这一款独具创意的如花盛放的手机，足以让你的视线定格。未展开前，你看到这个手机的表面非常光滑和独特，前部分有一个类似手表的时间显示，还有一个LG的标签，在这个标签下面其实隐藏着的是摄像头。当展开手机时，你会看到它如花朵盛放，然后就露出一个非常漂亮的触摸屏幕，手机的只要功能都聚集在这里。相信第一眼看到这款独具特色的创意手机，各位友友们的眼球就被征服了吧^_^</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
