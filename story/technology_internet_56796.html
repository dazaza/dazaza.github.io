            </p><p>清明节将至，又到了祭拜先人的时节。按照老礼儿，烧纸钱，为坟墓添上新土，折几枝新枝插在坟上……但如今，方便快捷地遥寄思念又绿色环保的网络祭拜开始受到推崇。记者近日浏览了十多个祭奠网站，发现已经开始有不少人在网上祭奠祖先和革命先烈。其中一家网站周总理纪念馆的访问量已达4493次。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/清明节/">#清明节</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
