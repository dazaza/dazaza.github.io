            </p><p>虽然刚出道不久，tr.im 提供的地址缩短服务，却极具特色。它不仅支持自定义缩短地址、设置密码保护、添加标签以方便搜索，还能在转换地址的同时将缩短的网址发送到 Twitter 和 Identi.ca 上。而最大的特色在于，你可以将他们提供的书签链接拖到浏览器的收藏上，点击书签即可直接缩短网址，十分方便。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网址缩短/">#网址缩短</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
