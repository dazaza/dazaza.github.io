            </p><p>话说2006年8月的某天，某才男和某才女游历秦皇岛，从朋友口中得知北京有很多自由的艺术区，艺术家们可以在那边随意的合法贩卖自己创作的作品，当时他们很是不屑于这种小打小闹的形式。8个月后，某才男亲身体验到市集卖艺的场景，令他诧异的是，只是一些不太出众的小玩意，也那么受欢迎，强烈的刺激了那颗深藏在某个阴暗处的快被冻僵的心</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
