            </p><p>爱酷播是一个可以和朋友共同分享音乐的地方，它的便捷处在于不用每次上网听歌的时候都要重新查找和下载自己喜欢的歌曲，只需要在爱酷播建一个属于自己的播放列表就可以。比较有意思的是，在爱酷播首页的地图上，可以看到自己正在什么位置上听什么歌曲，无聊的时候在地图上查找自己和朋友，也是件很有趣的事情....</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐/">#音乐</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/在线听歌/">#在线听歌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/地图/">#地图</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
