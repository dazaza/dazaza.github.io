            </p><p>很少有官方文件记载巴格鲁印花艺术的起源，通常的说法是450年前，这里的村庄与位于拉贾斯坦邦荒漠之中的CHHIPAS族人开始有了商业上的往来，沙漠中的CHHIPAS族人有着惊人的艺术禀赋，因为沙漠中的木料难得，他们自古就有打磨木料的传统，当这些技艺与棉布丝绸遇到一起。印花艺术开始以这里为中心蔓延开去。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/印度/">#印度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/印花布/">#印花布</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/巴格鲁/">#巴格鲁</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/sakshi/">#sakshi</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/家庭作坊/">#家庭作坊</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
