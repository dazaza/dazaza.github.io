            </p><p>除了可以定制内容之外，iGoogle的主题外观都是可以定制的。之前Google官方只提供几个iGoogle主题，如今Google推出了iGoogle主题API，任何人都可以轻松地创建个性化的主题。然而，Google给出的API文档 是相当繁复的，非常考验英文与编程能力。这里介绍3种快速创建iGoogle主 题的方法，你可以不需要看那个复杂的文档，只需鼠标轻点即可完成个性化的主题。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/igoogle/">#igoogle</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/在线/">#在线</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/编辑/">#编辑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
