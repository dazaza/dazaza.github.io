            </p><p>这款模拟器功能非常齐全，电话本、通话等功能都可正常使用（当然你没办法真的从这里打电话）。甚至其内置的浏览器和Google Maps都可以联网。用户可以使用键盘输入，鼠标点击模拟器按键输入，甚至还可以使用鼠标点击、拖动屏幕进行操纵。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gphone/">#gphone</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
