            </p><p>拥有一台单反相机并不能让你成为一名优秀的摄影师。可能有些人会认为这是一句至理名言。但也有人对它抱有不同看法。 互联网上每天都有影友关于这一点进行无休止的讨论。 不相信我吗？ 图片搜索任何一张照片，你都会在下面看到各种不同的评论。 其实不论你抱有什么样的观点，都不重要，重要的是我们都在学习如何提高我们的摄影水平，对吗？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影师/">#摄影师</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
