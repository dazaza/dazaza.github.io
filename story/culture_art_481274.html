            </p><p>电力供应公司销售代表与艺术家，这在常人看来是八竿子打不着的两种职业，但David Gillive用实践告诉我们这不是不可能，下面这些炫丽的光影涂鸦正是他从白天的销售代表在晚上华丽的转身为艺术家后的作品。</p><p></p><p>会令一部分朋友感到失望的是，这些看起来如此完美与炫现的作品，完全不使用PS进行后期处理。他所使用的工具有：佳能Rebel XS、EL发光线、RBG条和三脚架，其中巧妙的利用旋转三脚架来做出完美的圆圈，而火焰效果则用荧光棒做出。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
