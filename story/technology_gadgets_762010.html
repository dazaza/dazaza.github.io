            </p><p>咕咚手环是首款基于百度云开发的便携式可穿戴设备，可实现活动监测、睡眠监测、活动提醒、智能闹钟四大功能。</p><p>百度云“咕咚手环”支持运动提醒，可通过记录睡眠在最理想的适合将用户唤醒，并可 24 小时不间断监测用户的活动量和睡眠情况，让用户了解一天内消耗了多少卡路里，行走了多少距离等等，对于热爱运动和减肥的用户非常适用。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手环/">#手环</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
