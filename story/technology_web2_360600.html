            </p><p>Smashing Magazine 为了激发 Web 设计者对 CSS3 的兴趣，上月组织了一次 CSS3 设计赛，最终有 5 位设计师获奖，获奖作品体现了 CSS3 技巧的原创性与独特性，同时展示了 CSS3 的强大的功能，这些作品基于纯 CSS3 技术，并不借助 JavaScript 或其它技术。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/css3/">#css3</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
