            </p><p>Uploadr是一个来自日本的文件上传分享服务。它提供了一个很简易的文件上传及分享功能，你只需要点击两次鼠标就可以上传文件了，不需要注册及其它操作。上传好之后会给出一个类似于http://uploadr.net/file/11e66e4b70的地址，你可以用它来快速的分享文件。不过由于过于简易，所以没有任何文件管理功能，具体保存期限也没有给出，姑且就认为是永久保存好了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/file/">#file</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/upload/">#upload</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/share/">#share</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
