            </p><p>Streamfile不是一个传统的文件上传服务，它采用的原理类似于P2P。你在上传某个文件的同时，对方就可以开始下载了。Streamfile和以前介绍过的PipeBytes类似，但也有不同，要说的话，PipeBytes才真的是完全的P2P方式，而这个Streamfile更像是迅雷的那种P2SP方式，因为中间还有一个Streamfile自己的服务器。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/p2p/">#p2p</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/file/">#file</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/upload/">#upload</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/share/">#share</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
