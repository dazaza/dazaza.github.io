            </p><p>一个可把长网址变成短网址的小工具；这个小工具可以随机生成一个2位的后缀，或者生成一个用户自己定义的关键词，形成一个类似 xsURL.cn?something 的网址。另外一个方便用户的特点是，可以把它拖动到工具栏，以后再浏览其他长网址时，直接点击用具栏上的图标，就可以生成短网址了。国内的网址压缩工具还不多见，这还算实用，给打个4分吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网址/">#网址</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/链接/">#链接</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/短网址/">#短网址</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网址压缩/">#网址压缩</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/链接压缩/">#链接压缩</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/压缩/">#压缩</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
