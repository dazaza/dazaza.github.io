            </p><p>我们常用的空气清新剂都是液态或固态的，房子小瓶子或者小盒子里，让它自己慢慢的挥发，改善屋内空气。传统的办法太被动。你有没有想过更主动更有效的办法？设计师 Moonhwan Lee 倒是想到了，通过气球来主动改善屋内空气。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/气球/">#气球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/空气/">#空气</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/清新剂/">#清新剂</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/清香/">#清香</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
