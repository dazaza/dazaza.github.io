            </p><p>这是一个漂亮的公共座椅，专为机场和火车站设计。设计师的灵感来源于大自然里含苞待放的花骨朵。当没人使用时，座椅会向上竖起，形如一尊花朵雕塑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/花瓣/">#花瓣</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/公共/">#公共</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/座椅/">#座椅</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
