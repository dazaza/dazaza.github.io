            </p><p>Opera 10 Final在今天下午3点多发布，延续了Opera不跳票的传统。</p><p></p><p>opera作为一家以创新而闻名公司，每一次版本更新都为我们带来了众多的独创功能，并且对很多原来已有的功能进行优化，所以肯定是要跟上的。</p><p></p><p>还有，作为第一个版本号进入两位数的浏览器，即是opera悠久历史的见证，也是浏览器史上的里程碑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/opera/">#opera</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
