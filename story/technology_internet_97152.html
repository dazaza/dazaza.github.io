            </p><p>有人担心人类的智商会因为搜索的发展变得底下，还有人担心青少年过度依赖搜索来获取资料会导致他们不能正常使用大脑...等等担心在Fearless看来纯粹扯蛋，一直我就是认为在扯蛋，只是还没有口实，今天，终于拿到口实，让我们来综合分析一下。有这种担心的人大多是写作爱好者，写点实事评论社会观察之类的文字。文字创作这回事，无非是抓住一个点，然后去找能支撑自己这个点的依据...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索/">#搜索</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/锻炼大脑/">#锻炼大脑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/聪明/">#聪明</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/百度竞价/">#百度竞价</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/竞价排名/">#竞价排名</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/关键词/">#关键词</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
