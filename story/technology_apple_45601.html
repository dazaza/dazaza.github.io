            </p><p>经过不懈的努力，QQ for Mac 版本终于正式推出，本次试用版本为了追求更稳定的性能以及兼容性，没有承载过多强大的功能，但后续我们会陆续优化产品。希望能持续获得广大用户的支持。欢迎各位用户下载试用，同时我们欢迎大家到我们的产品论坛提出宝贵意见。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/mac/">#mac</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/qq/">#qq</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
