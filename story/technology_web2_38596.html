            </p><p>Befunky是一款能够将图片卡通化的在线工具.如果你看过李维斯同学那部不知所以然的《黑暗扫描仪》,应该对这种美国漫画风的卡通效果很熟悉.其实我觉得这种效果还是挺酷的,只把物体的轮廓用简单的粗线条勾勒出来,色彩也颇具油画的风格.我记得我曾经看到过图片卡通化效果的PS教程,不过大多数是类似言情小说封面的那种效果,感觉有点恶俗.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图片处理/">#图片处理</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/卡通/">#卡通</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/特效/">#特效</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
