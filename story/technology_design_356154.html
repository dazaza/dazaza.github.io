            </p><p>这款无线音箱可以与iPod相连，您可以在聚会上只拿着扬声器，与同伴分享自己喜欢的音乐，交流情感。另外，它还有一个特别的功能：扬声器内置一个动作感应器，它可以根据您的摇晃频率的大小，判断您的心情，从而做出相应的反应。比如，摇晃的频率低，它会调整为放松模式，播放一些轻柔歌曲；频率高，则调为舞会模式，播放快节奏歌曲。此外，您还可以挤压音箱的硅胶表面来调整音量，或是倒置音响清除噪音等。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/无线音箱/">#无线音箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
