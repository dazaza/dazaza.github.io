            </p><p>Paint.NET是一个图像和照片处理软件,它由华盛顿州立大学的学生开发和维护并由微软公司提供项目指导,早期定位于MS Paint的免费替代软件,现在逐渐发展为一个功能强大且易用的的图像和照片处理软件,支持图层,无限制的历史记录,特效,和许多实用工具,并且开放源代码和完全免费,界面看起来有点像Photoshop.该软件的开发语言是C#.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/paint/">#paint</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/net/">#net</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘图软件/">#绘图软件</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
