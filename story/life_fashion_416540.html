            </p><p>夏天快来了，真想找个游泳池纵然一跃，不过看到这货你可得小心，看上去似乎与其他的泳池没多大区别，实际上它的水位只有表面上大约10厘米的薄薄一层，下面用透明玻璃隔出一个大大的水帘洞供游人参观，此情此景好似海皇波塞冬的海底神殿啊。。。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
