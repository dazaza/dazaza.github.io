            </p><p>由“水立方中方设计师王敏”执笔的奥运会闭幕式logo，是一幅“北京水立方倒映伦敦大笨钟”的美好意境。它似乎在用一幅美丽的、略带梦幻的画面告诉我们：2008北京奥运会的闭幕，“不是结束，只是开始”，因为，奥林匹克精神是持续的、永恒的；更因为，热爱奥运的人们，不久后，又会相遇在“海阔天空的明天”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥运会/">#奥运会</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/闭幕式/">#闭幕式</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
