            </p><p>著名的丹麦家居品牌欧森丹尔Rosendahl代表着家居文化的传播历程，代表一个家居时尚品的王国。品牌的设计风格冼炼，既现代又有人情味，强调人与自然和谐共生的朴实之美，以无（此指无限）为美，以淡为美。同时，在设计与机能的平衡点里植入美学概念和实用需求，是欧洲时位设计的象征。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/北欧风情/">#北欧风情</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/北欧/">#北欧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/德意/">#德意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/北欧设计/">#北欧设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计师/">#设计师</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
