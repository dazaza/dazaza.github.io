            </p><p>在谈到Thinkbase 之前，有必要先介绍一下freebase.com。曾有人称freebase.com 将是互联网上继Wikipedia之后又一个杀手级的应用，并预计到2008年6月freebase.com将成为互联网世界中最热门的话题之一（via）。果然就在上周，在日趋成熟freebase.com 的基础上，上线了Thinkbase ，被誉为“视觉化wiki”，以一种新的脑图方式浏览丰富的世界网络资源。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/map/">#map</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wiki/">#wiki</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
