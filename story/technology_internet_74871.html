            </p><p>微软收起了严肃的面孔，此前它和中国消费者最亲密的接触是打击盗版，可是如今它却开起了零售店，由受过专业训练的店员笑容可掬地推销软件、硬件，“以及未来可能更多的商品，”微软娱乐及设备事业部大中华区董事总经理陈学良说。昨天，微软和苏宁签署协议，将在苏宁8个城市的15家店面开设“Windows体验店”，位于北京的苏宁三元桥店和紫竹桥店昨天已正式开门迎客。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/vista/">#vista</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
