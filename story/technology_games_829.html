            </p><p>法国，巴黎，蒙马特尔高地，这个混杂着宗教神秘和艺术浪漫气息的令无数游人神往流连的地方，法国艺术家Fr&#233;d&#233;ric BARON建造了一堵宽十米高四米，四十平米见方的墙，表面覆以511块青蓝色瓷砖，瓷砖上写有世界各地311种语言版本的I love you，这就是著名的LE MUR DES JE T'AIME(The Wall of I Love Yous，情侣墙)......</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/love/">#love</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
