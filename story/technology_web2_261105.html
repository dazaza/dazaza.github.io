            </p><p>所谓脚本书签就是bookmarklets，我也不知道这个名字合适否，有人叫它小书签，我觉的很恰当，因为它比普通的书签功能大多了，这叫什么话。脚本书签相对于扩展来说：</p><p>一是安装方便-拖到书签栏就行了，不用删掉即可。</p><p>二是可以跨浏览器支持。</p><p>三是不占用资源。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/书签/">#书签</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
