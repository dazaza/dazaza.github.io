            </p><p>可用性是任何网站的一个目标，而实用性很强的导航栏却是每个网站必须的。它决定着用户被引导到哪里和用户如何与网站互动。如果没有一个可用性很强的导航栏，内容会变得毫无价值。导航按钮要非常容易让用户理解，而且要具有很强引导性以至于用户不会迷路。</p><p></p><p>以下35款导航栏，均是利用了CSS，相信你会有一定的收获^_^</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/css/">#css</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/导航/">#导航</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/按钮/">#按钮</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/漂亮/">#漂亮</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/用户友好性/">#用户友好性</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
