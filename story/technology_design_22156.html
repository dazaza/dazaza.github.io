            </p><p>没错，世界上竟然有了一辆开源汽车，它叫“c,mm,n” (发音“common”)，它刚刚在阿姆斯特当的AutoRAI展会上展出。 </p><p>那么c,mm,m凭什么叫开源呢？原来你可以得到汽车的完整技术规范，图片，设计，你可以对汽车进行任意的改造，并必须将其更改和社区里的人共享。 </p><p>c,mm,n同时也是环保型家庭汽车，它有一个氢燃料引擎，并且内置高级导航系统来协助交通和停车。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/开源/">#开源</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/汽车/">#汽车</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
