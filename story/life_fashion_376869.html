            </p><p>低碳，减排，显然成为了今后十年内的主旋律，想必包括我在内的很多人都认为这是ZF的工作，和我们个人生活关系不大。韩国设计师Je Sung Park将日常用到的纸巾盒设计成烟囱的模样，抽出的纸巾如同一缕缕白烟，或许可以唤醒我们一点点环保的意识。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
