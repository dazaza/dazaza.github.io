            </p><p>已经被打火机全面取代，不能随处买到的火柴，经由平坂公美和山田晶 子这两位日本小姐之手，重新焕发出别样的生命力，即使称之为艺术也不为过。</p><p> </p><p>1994年，任职于广告公司的平坂公美在参加一次盒子主题的创意比赛时，在一百根火柴上绘制了栩栩如生的日本古代玩偶而迅速蹿红。随即她所制作的创意火柴就成为大阪地区热门的伴手礼，虽然因为业务量增大 而导致现在生产的火柴已采用机器制造，但可爱的造型和它所象征的美 好回忆却仍然可以打动我们。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创意火柴/">#创意火柴</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
