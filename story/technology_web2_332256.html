            </p><p>设计抄袭是一个经典的话题，毕加索说过，好的艺术家复制，伟大的艺术家剽窃，Web 或 UI 设计这种会随着时间改变的东西，抄袭更是不在话下，国内就不必说了，这种事，微软都不能免俗。最近，Mozilla 被指在一款产品的 UI 设计中全盘照抄一家 Web 设计公司的网站设计，而这家设计公司曾为 Mozilla 提供过设计提案，不过被Mozilla否决了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/mozilla/">#mozilla</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
