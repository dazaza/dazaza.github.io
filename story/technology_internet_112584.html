            </p><p>近日西安电子科技大学学生向记者反映，他们从未申请办理过工商银行信用卡，但在当地工商银行查询发现，自己名下平白无故多出一张信用卡。记者前往西安调查采访，发现共有一万多学生在毫不知情的情况下被校方冒用信息办理了信用卡。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/社会/">#社会</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/西安电子科大/">#西安电子科大</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/宣传/">#宣传</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天涯/">#天涯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/信用卡/">#信用卡</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
