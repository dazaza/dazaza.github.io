            </p><p>在荒野中野营和徒步旅行是十分有趣的。从Liam Neeson电影中我们都知道当他与邪恶的狼对抗时又是十分危险的。快乐的可穿戴式技术幽灵便应运而生。有各式各样的小玩意能够让你在户外得以安全生存。在户外对你来说最有用的东西，特别是夜晚在偏僻的地方，是一个照明光源。它能够帮你生火，做饭，甚至躲避饥饿的野熊。接下来就是一款可穿戴式灯光，帮助你生存。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
