            </p><p>我们常常会看到有很多博客作者在留下自己Email地址的时候，为了避免受到垃圾邮件的骚扰，而将自己的邮箱地址中的@改为#。也许还有其他情况，我们想要接收邮件却又不便直接留下自己的Email地址，那么，Whspr.me 可以帮忙解决这个问题。</p><p></p><p>用户可以利用 Whspr.me 创建一个邮件发送表单，而用户的Email地址会被隐藏起来作为接收邮件的邮箱地址，他人可以通过此邮件表单发送信息给你。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/email/">#email</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/临时邮箱/">#临时邮箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
