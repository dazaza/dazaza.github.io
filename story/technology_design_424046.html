            </p><p>我们曾经看到过不少街头艺术家在地面上绘制的3d画面，有时我们也想在家中趣味一下，怎么办呢？艺术家Mauricio Lara 和Sebasti&#225；n Lara结合了古老的地毯，又运用了最前卫的思想，打造了视觉上立体的3d地毯，并非真的“下陷”，而是在某一角度所形成的错觉。</p><p>艺术家：Mauricio Lara 和 Sebasti&#225；n Lara</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
