            </p><p>苹果电脑在操作系统当中暗藏了1首“打油诗”，这首打油诗警告那些准备盗窃Mac操作系统的人。根据OSx86 Project网站公布的打油诗内容，这首打油诗写到：“你在今天将得到因果报应：曾经有个用户抱怨他的操作系统不好用，于是他准备盗版好用的操作系统，但是发现他的硬件拒绝执行。因此请不要盗窃Mac OS，真的，这种盗窃办法不cool。(C) Apple Computer Inc。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/osx/">#osx</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/打油诗/">#打油诗</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
