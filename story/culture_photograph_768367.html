            </p><p>人们时常会在杂志、网络上看到极富视觉冲击力的战地纪实照片，却往往会忽略照片背后的英雄。为了拍到一手资料，战地摄影师需要深入世界最危险的冲突热点地区，利比亚、叙利亚、伊拉克、埃及、希腊甚至美国都能看到他们的身影。</p><p></p><p>在这里，你将通过19张照片看到战地摄影师日常工作最真实的一面，当然还有比这更糟糕的状况。于他们而言，摄影不再是视觉猎奇，而是赌上性命的战斗，被非法扣押、殴打、负伤早已成了家常便饭。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影师/">#摄影师</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
