            </p><p>Archipod就是为SOHO一族设计的现代化办公室。</p><p></p><p>如果您的家里有花园的话，可以把Archipod搭建在花园里。如图所示它是一个完全闭合的下木屋，很好的隔绝了外界嘈杂的噪音，在Archipod的顶部是一个透明天窗，和煦的阳光取代白炽灯，体现一种融入自然的舒心。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/soho/">#soho</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/办公室/">#办公室</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
