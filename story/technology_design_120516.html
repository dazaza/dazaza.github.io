            </p><p>你始终想像不到灯泡和音箱能有什么关系，但品牌设计公司却能将它整合到一起设计成一款全新趣酷的灯泡音箱，它看起来是一只漂亮可以发光的灯泡，但同时它也具备无线扬声器的功能，如果将它装在你家的客厅和房间再或者酒吧，它一定能带来很好的视觉与听觉的享受。只是灯泡总是会发热，它应该会影响到音箱的音质，品牌设计公司想必也应该解决了这个问题？</p><p>品牌设计师：Hoang M Nguyen, Poom Puttorngul &amp； Anh Nguyen</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创意设计/">#创意设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/灯泡音箱/">#灯泡音箱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
