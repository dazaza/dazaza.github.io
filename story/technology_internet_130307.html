            </p><p>如果一个人喝酒上瘾、收集古玩上瘾,这类人犯罪了是不是也应当考虑他们是否有精神病?如果将上网成瘾纳入精神病诊断范畴,等于对上网者“网开一面”,这样会导致大量被告人因此不能受到应有的刑事处罚,社会危害性极大.一个人做事情上了瘾,本身就说明了这个人的精神出现了问题.网络成瘾者表现出的思维方式和处理事情的方式都和正常人不同,很多行为应当可以理解为是一种病态的反映.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/精神病/">#精神病</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
