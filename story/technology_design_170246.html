            </p><p>随着数位音乐时代的来临，越来越多的黑胶唱片以及它们所记载的经典被永久闲置或废弃。于是这些来自世界各地的设计师，艺术家以他们特有的方式将设计，时间与唱片融合到一起，为这些古老唱片赋予新的生命。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/时钟/">#时钟</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/黑胶碟/">#黑胶碟</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/technology_design_170195.html"><img src="http://img.diglog.com/img/2009/7/thumb_0790d4caeb654a7c8cea378d6927f589.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_design_170195.html">40较为震撼的Photoshop设计</a></div><span class="my_story_list_date">2009-7-3 17:25</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_design_169290.html"><img src="http://img.diglog.com/img/2009/7/thumb_50ee313ba9664dfd963338815855432f.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_design_169290.html">[组图]真正水果饮料包装</a></div><span class="my_story_list_date">2009-7-1 19:56</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_168788.html"><img src="http://img.diglog.com/img/2009/6/thumb_242e494187c34f1f8859435e9ccaf77e.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_168788.html">[组图]纹身都活了</a></div><span class="my_story_list_date">2009-6-30 22:39</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_design_16812
