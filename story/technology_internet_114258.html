            </p><p>新浪CEO曹国伟表示：“这一合并的目的是为了整合中国最有实力的两大新媒体广告平台，从而为我们的客户提供更为有效的整合营销服务。我们相信本次交易将大大加强我们媒体的覆盖率和影响力，使我们成为中国广告市场不可或缺的新媒体平台。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/sina/">#sina</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
