            </p><p>由于苹果公司向来行事低调，所以科技界对其的各种猜测也是不可计数，但是苹果公司的忠实拥护者们会像政治家抨击不利谣传一样，会将每个关于产品的谣言击得粉碎，MacRumors网站也是如此。作为支持苹果公司的网站之一，MacRu- mors进行了很好的定位，并希冀让其成为苹果公司产品用户的归宿和辟谣的信息发布点，有言甚至称：MacRumors比苹果公司的管理层还要了解苹果公司。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/辟谣/">#辟谣</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
