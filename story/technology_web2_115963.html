            </p><p>『Phreetings』是一个非常有特 色的贺卡网站，它能够根据用户输入的关键词搜索Flickr中对应的图片，然后再将用户选中的图片生成一张简单而又很有特色的贺卡。生成贺卡后会自动生成 一个贺卡的访问链接，用户可以将这个链接通过IM、Email、twitter和网站站内信等发送给家人和朋友。也可以通过默认的邮件软件进行发送。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/greetings/">#greetings</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
