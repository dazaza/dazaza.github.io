            </p><p>一款益智类的小游戏，玩家需要移动各个小木板的位置，让指定的不同颜色木板通过被其他木板堵住的小孔。游戏有点类似于拼图，玩家需要协调各个木板的位置。和其他解谜游戏不一样的是，它可以任意选择一个关卡进行游戏，而不会因为上一关卡没有过关而无法玩下一个关卡。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/安卓游戏/">#安卓游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/汉化/">#汉化</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
