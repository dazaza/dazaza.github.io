            </p><p>饭否是咱们国内比较流行的短博服务。基于饭否的开放式应用程序接口API，网友们自行开发了许多饭否的客户端应用。比如著名的爱饭等。在这些个五花八门的应用里，有一个特别的有创意，并且超囧的，那就是：水否？</p><p>　　通过一个硬件传感器，插上网线，就可以工作了。每当拿起水杯，喝口水，再放回传感器上，便会自动计数一次，并发送消息到饭否上。</p><p></p><p>　　再来段视频，看看它是怎么工作滴吧。请到原文查看　</p><p></p><p>API,饭否</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/api/">#api</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/饭否/">#饭否</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
