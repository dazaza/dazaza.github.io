            </p><p>环球网实习记者李程远报道，据英国《泰晤士报》网站报道，由于金融风暴，2012年奥运会的相关投资在英国引起民众质疑，甚至还有人提议把下届奥运会“让给北京办”。</p><p></p><p></p><p>　　报道说，在金融风暴席卷全球的危急时刻，“2012年变得不那么诱人了”。对于英国民众来说，2012年的伦敦奥运会，奥林匹克精神的荣耀，只能给这个经济危机中的国家带来更多债务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/英媒/">#英媒</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/建议/">#建议</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/伦敦/">#伦敦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥运会/">#奥运会</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
