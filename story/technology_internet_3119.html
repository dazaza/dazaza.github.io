            </p><p>现在的的温控元件已经做得那么棒了，通过感温元件把水温的热能转化为光能，显示出来让人看到（用鲜明的色彩让人分辨水的温度），由于悠远懂一点点电子，是这么猜想的：这种功能其实实现应该是很简单的，通过咱们日常电子产品中经常用到的感温元件－－热敏电阻就能做到，只是我们没想到这么好的点子而已，通过电阻的大小来控制输出的电压，由电压或其它什么参数来决定是什么色彩的LED亮</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/新奇/">#新奇</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
