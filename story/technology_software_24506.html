            </p><p>Streamy是一个还处于内测阶段的在线服务，需邀请才能注册并体验其功能。从其网站介绍及提供的DEMO中可看出，这是一款新型的在线阅读及分享工具，使用了大量的AJAX技术。在阅读的同时你可以与好友即时聊天，或发表文章评论，同RSS阅读器之间存在着很大的差别，它更像一个社会性网络服务。个人感觉这应该是一款另人期待的产品，但不知对于中文支持如何？想尽快体验的朋友请到其主页上留下Mail地址吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/阅读/">#阅读</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/rss/">#rss</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
