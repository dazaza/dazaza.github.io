            </p><p>前些天看到 煎蛋 上的蛋友们在讨论 favicon 的事儿，有空就给画了一个，投稿给小编 Sein，结果这个图标就迅雷不及掩耳盗铃地出现在 favicon 和煎蛋 logo 上了……这效率，赞啊！（现在的说法：需要经过评比=.=）当然，这图为了在 16&#215;16 下也能有清晰的边缘，所以蛋白煎得有点焦，并且尽量保持简单的边缘线，这样边缘线在大图看来就有点单薄了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图标/">#图标</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/favicon/">#favicon</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/煎蛋/">#煎蛋</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
