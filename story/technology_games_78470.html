            </p><p>全球创新的次世代互动娱乐虚拟社区运营商久游网（www.9you.com）即日于上海总部宣布，携旗下十余款产品亮相2008年第六届中国国际数码互动娱乐展览会（Chinajoy）。正式发布由久游自主研发的2008年企业重要战略转型的大型图形互动娱乐社区产品《久游GT》。展会现场《久游GT》将带大家走进一个来自中国人的全球创新次世代互动娱乐虚拟社区2.0。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/久游/">#久游</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
