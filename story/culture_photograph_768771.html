            </p><p>中国国脸，取自中国香港。 这个应该算是中国南方面孔吧。</p><p>中国女生，圆圆的脸，蛮可爱的。这些“大众脸”长的漂亮其实是有道理的，一个是从进化的角度理解，另外在相片生成过程中，个体缺陷被掩盖过去了。</p><p>中国男生，其实长得很南方。照片里的主人公似乎都是20出头的年轻人，这也是“大众脸”比较漂亮的原因之一。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
