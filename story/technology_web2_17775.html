            </p><p>MySpace.cn的优势在于得到了MySpace的授权和源代码,不仅可以用其名字和技术平台,还可按中国用户需要二次开发;另外,MySpace现有8000万用户群,也对MySpace.cn开放,这是一笔巨大资源。MySpace中国表示希望建设一个个性化的在线社区空间,让用户通过博客自由的展示和表达自我。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/myspace/">#myspace</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cn/">#cn</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
