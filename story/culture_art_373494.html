            </p><p>Stan Munro对牙签的痴迷已经相当偏执，耗费5年时间，动用了400万根牙签，他创造了一个属于自己的大都市，取名Toothpick City II。各国文化在这里高度融合，超过50个世界著名景点尽收眼底。</p><p></p><p>都说认真的男人是最可爱的，可是当一个人对某件事情认真到几乎有些疯狂的时候，我们该用什么词汇去形容他？去他的主页上膜拜吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
