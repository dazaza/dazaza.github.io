            </p><p>UpNext 是一款3D map，它是世界第一款3D map，采用了 3D 虚拟实景技术的web电子地图，可以直观的了解街道和建筑的实貌。地图还配有大量本地实用信息，像是商店、酒楼、餐厅、企业、俱乐部等等，用户还可以自行添加评价信息。目前提供了美国曼哈顿等城市的3D地图。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/upnext/">#upnext</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/3d/">#3d</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
