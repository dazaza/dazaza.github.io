            </p><p>所谓北欧设计学派，主要是指欧洲北部四国挪威、丹麦、瑞典、芬兰的室内与家具设计风格。纯粹、洗练、朴实的北欧现代设计，其基本精神就是：讲求功能性，设计以人为本。北欧现代设计风格，起步于20世纪初期，形成于二次世界大战期间，一直发展到今天，是世界上最具影响力的设计风格流派之一。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/北欧设计/">#北欧设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/北欧风格/">#北欧风格</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/德意/">#德意</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
