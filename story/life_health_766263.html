            </p><p>一项发表在《科学》杂志上的研究显示，与植入瘦人肠道菌群的小鼠相比，植入肥胖人群肠道细菌的小鼠变得更胖、脂肪也更多。这一发现表明，啮齿类动物的生理和代谢特征，在特定的饮食条件下，可以通过肠道内的微生物群落进行传播。</p><p>此前的研究显示，人类肠道中多种微生物基因的多样性是可以影响肥胖的；此外，水果和蔬菜等高纤维食物会促进这种多样性。但是，这次的新研究直接表明，肠道菌落可以传播消瘦或肥胖的生理特征。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/减肥/">#减肥</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
