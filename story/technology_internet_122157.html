            </p><p>据国外媒体报道，美国加利福尼亚州一妇女在1月26日一口气产下六女两男八胞胎，生育过程采用剖腹产，但就是从肚子里一个接一个地往外抱，也得费些时间。好在负责接生的医生、护士进行了多次彩排，整个分娩过程只用了短短5分钟，8个婴儿体重在820克至1.47千克之间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人类/">#人类</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生育/">#生育</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/多胞胎/">#多胞胎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/八胞胎/">#八胞胎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
