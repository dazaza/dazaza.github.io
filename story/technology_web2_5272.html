            </p><p>从hung那看到的，Box.net 今天发布了 Box.net/lite，无须账户即可分享文件。第一印象感觉很像不限文件格式的 AllYouCanUpload.com，支持音频、视频、图片和文档，单个文件大小不超过 10MB 就可以了。选好本地文件，输入邮箱地址和昵称就可以上传并获得一段代码，直接置于 blog 文章内，就会有一个按钮，点击按钮便可以分享</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/box/">#box</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/文件分享/">#文件分享</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
