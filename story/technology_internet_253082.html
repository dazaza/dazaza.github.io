            </p><p>中国站长站（www.ChinaZ.Com）携手绿盟科技（www.nsfocus.Com）发布2009年中小网站安全现状调查活动，旨在通过本次调查活动了解更多关于中小网站的安全问题，并通过此项调查活动让更多的站长与企业网站管理人员了解自身网站安全信息，让互联网给予站长圈更多的关注焦点。 本次调查活动从中小网站安全问题出发，共有32道调查题目。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/中国站长站/">#中国站长站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绿盟科技/">#绿盟科技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2009年/">#2009年</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中小网站/">#中小网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/安全调查/">#安全调查</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
