            </p><p>oTag标签公社为了提供全新感受的收藏夹服务新体验，现已正式开源了oTagSnapr的源代码，oTagSnapr是国内第一款开源在线网页截图工具，它几乎可以对任何互联网的网页进行在线截屏，并可以生成任意尺寸的缩略图。开源后希望更多的朋友参加进来为广大的网络用户提供更多更棒免费的实用性服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/源代码/">#源代码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
