            </p><p>LibFetion是由邓东东主导开发的第三方飞信应用程序。众所周知飞信运行比较耗资源，导致很多人不愿意一边开着飞信，一边去干其它事情。而且官方没有发布基于linux,MAC OS,IPHONE，Symbian等平台的版本。LibFetion的推出为移动的飞信普及提供了便利。因为该程序具有较强的跨平台性，在主流操作系统和手持设备上都有版本。最重要的是运行速度快，绿色，占用内存少。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/libfetion/">#libfetion</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/fetion/">#fetion</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/飞信/">#飞信</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/免费短信/">#免费短信</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/软件/">#软件</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
