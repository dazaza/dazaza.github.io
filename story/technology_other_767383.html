            </div><h1 class="page_narrow">朱诺探测器传回首幅地球照片</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/bugbear/">bugbear</a> on 2013-10-14 19:10:17</div><div class="story_img_container"><a href="http://img.diglog.com/img/2013/10/b06cd43b-3573-4062-8569-ae2983dc41a9.jpg"><img src="http://img.diglog.com/img/2013/10/b06cd43b-3573-4062-8569-ae2983dc41a9.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>美国宇航局的“朱诺”号探测器传回了第一幅地球照片，展现人类家园的壮观景象。这幅照片是“朱诺”号环绕地球机动过程中拍摄的。“朱诺”号将地球的引力充当弹弓，奔赴木星。这个“太空弹弓”帮助“朱诺”号的速度从每小时7.8万英里(约合每小时12.5万公里)提升到每小时8.7万英里(约合每小时14万公里)，足以穿过小行星带，进入木星轨道。据估计，“朱诺”将于2016年抵达木星。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/朱诺/">#朱诺</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
