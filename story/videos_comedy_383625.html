            </p><p>在网吧里经常会遇到这种捣蛋鬼，他们沉迷在自己的电脑世界里，不知外界已经对他们有了诸多非议；他们用自己浅薄的电脑常识考验网管的职业素养；他们已经沦为众多网吧朋友的敌人，让我们一起来看看这种捣蛋鬼的一些惊人之举吧……</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网吧/">#网吧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玩家/">#玩家</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/捣蛋鬼/">#捣蛋鬼</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
