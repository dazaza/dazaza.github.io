            </p><p>这是发布在知名的Logo画廊网站LogoPond上的30个由动物形象抽象引申出来的创意Logo设计，大部分的Logo都体现了企业要展示的形象，有轻盈的鱼类、疾速的猴子、下蛋的“公鸡”、腾飞的龙、奔跑的大象、粉红温顺的小猪等等，每一个标志都隐含着它要表达的企业精神和使命。如果你想学习参观更多的Logo标志的创意设计的话，那么到LogoPond（标志池塘）畅游吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
