            </p><p>年仅19岁的康晓菡，自去年开始在交大南门外卖糖葫芦。因其年轻长相甜美，被网友誉为“糖葫芦西施”。</p><p></p><p>今年10月，国内媒体蜂拥报道这位19岁女孩的创业 故事，也使“糖葫芦西施”迅速窜红网络，受到更多人的追捧，甚至有很多人专门坐车慕名而来。一时间，糖葫芦西施的名声大噪。</p><p></p><p>现在，糖葫芦西施康晓菡再也不 用推着小车，顶着风雨站在街头叫卖了，晓菡已经开了一家属于自己的小店，并还为自己注册了商标。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/康晓菡/">#康晓菡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/糖葫芦西施/">#糖葫芦西施</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美女/">#美女</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创业故事/">#创业故事</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意无限/">#创意无限</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
