            </p><p>经过了19个月，7次修订，苹果决定于本周发布Mac OS X 10.5.7，三月份发布的第七次版本修复超过80个bug，加上这个月修复的bug与小的优化，Mac OS X 10.5.7总共优化及修复超过100处。</p><p></p><p></p><p>苹果公司在过去的2个月，总共发布了7次修订，每周都向开发者提供一个beta版本以测试稳定性，预计今日或者明天即可发布正式版本。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mac/">#mac</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/os/">#os</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
