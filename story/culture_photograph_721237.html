            </p><p>因地域所限，我们中的许多人从来没有机会亲眼目睹那曼妙多姿、变幻莫测的北极光。冰岛摄影师Bernhard Kristinn有幸能够捕捉到自然发生的这一道风景奇观 ，所以虽然自己的摄影对像主要集中在广告 、建筑、时装和肖像，但他还是会充分利用自己的业余时间 ，去收集这美丽风光 。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
