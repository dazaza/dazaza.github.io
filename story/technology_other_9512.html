            </p><p>这组非常罕见的子宫中动物宝宝的照片是用4D超声波扫描结合计算机技术做出的，它们是一部电视纪录片的组成部分。这部电视纪录片的名字为“子宫中的动物们”，它跟踪了海豚、大象以及小狗这3种动物未出生的小宝宝在母体子宫中的成长。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
