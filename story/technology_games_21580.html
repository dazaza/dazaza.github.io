            </p><p>官方BlizzCon大会网站近日披露，参加本届BlizzCon的玩家将有机会参加暴雪一款尚未命名公布的游戏的测试活动。BlizzCon官方网站表示，BlizzCon参展玩家将获得“尚未公布的Blizzard新游戏的测试序列号”。</p><p></p><p></p><p></p><p>BlizzCon由暴雪官方赞助，将在今年八月3日至4日于Anaheim举行。哦，对了，另外需要提醒你的是，BlizzCon的入场门票售价——100美元。体验暴雪测试游戏的代价，并不小。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/暴雪/">#暴雪</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
