            </p><p>因靠垫使用方便、灵活，便于人们用于各种场合环境，尤为卧室的床上、沙发上被广泛采用。在地毯上，还可以利用靠垫来当做坐椅。一般家庭里沙发上都会有几个靠垫的吧，它可以调节人体与座位、床位的接触点以获得更舒适的角度来减轻疲劳，下面是一些比较有创意的靠垫。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/靠垫/">#靠垫</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
