            </p><p>Das Handwerk是德国工业联盟。工业今天带来了一则视觉效果惊人的广告，为人们展示了——如果世界没有工业，会是怎么样！？简直无法用语言来形容了。</p><p></p><p>广告中的世界末日感觉非常赞！神奇而无助的场景让人印象非常深刻。 还有个视屏更是说明了一切，沃壤就不多分析了，一看则明了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
