            </p><p>近日，中国3C消费报告网，腾讯IT产品投诉平台等网站收到大量网友对奥林巴斯一款型号为FE230数码相机产品的投诉，称此产品存在着严重的先天性设计缺陷。昨日，在一些知名IT产品论坛上，有关于FE230的讨论贴超数千条，一用户专门为此建立的QQ投诉群内的网友更是暴增到近两百位（已满），联合声讨奥林巴斯公司，希望奥林巴斯能给一个明确的说法。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/奥林巴斯/">#奥林巴斯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码相机/">#数码相机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
