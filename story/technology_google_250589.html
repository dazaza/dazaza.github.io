            </p><p>据此中央电视台电话联系了国内比较有名的两代作者的代表人物韩寒和毕淑敏。在电话采访中当问及谷歌版权门问题时，韩寒说：“谷歌对中国的政策没有基本的了解，这样是谷歌一直没有做到中文搜索老大的原因。”，当当电话连线毕淑敏时，毕淑敏说，谷歌中国曾经联系过他不过只是在他的100多篇作品已经出现在谷歌图书之后才得到通知。对谷歌版权门问题他表示无法接受。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/谷歌版权门/">#谷歌版权门</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
