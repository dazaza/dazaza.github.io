            </p><p>在人潮涌动的海边玩耍，如果遇到危险，呼救的声音往往会被人声和海浪声淹没。即便有救生员在高塔上时刻监控，危险依旧难以避免。设计师便根据这一情况，推出了这款急救手镯。使用者可以将其佩戴在手腕上，轻巧的造型让它不会妨碍到使用者的游泳动作。若是遇到危险，您可以将手镯上的机关启动，手镯中藏有的红十字气球便会迅速充气，然后飘向天空，让救生员察觉危险状况，容易定位遇险者的位置，采取应急措施。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/警报手镯/">#警报手镯</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
