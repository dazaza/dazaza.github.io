            </p><p>一般智能的机器人都是用单片机芯片（MCU微处理器）做控制，简单一点的也需要由一些电阻、电容之类的电子元件组成的电子电路做控制。作为PVC系列机器人的第一个项目，这里将介绍一个电路最简单的机器人，其不仅不需要单片机芯片，就连最普通的电阻、电容等电子元件也不用，完全是一个仅由电池、开关、马达组成的最基础的电学电路，一般只要有基本的物理电学基础就可以自行制作了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/pvc/">#pvc</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/小强/">#小强</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自制机器人/">#自制机器人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
