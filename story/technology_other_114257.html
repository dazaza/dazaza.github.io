            </p><p>美国宇航局的“奋进”号航天飞机在顺利完成前往国际空间站的任务后，最近返回佛罗里达州肯尼迪航天中心轨道器处理大楼，和飞船不同，航天飞机可重复使用，它有一个准备、执行任务、返回的周期，自1992年以来，“奋进”号已经历了个22个这样的周期。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/nasa/">#nasa</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奋进号/">#奋进号</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/航天飞机/">#航天飞机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/展示/">#展示</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太空/">#太空</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
