            </p><p>按照创始人父子的话来说，Muziic.com是一个基于Youtube并依靠社区驱动的网站。</p><p></p><p>年仅15岁的程序员David Nelson今年推出了一个名为Muziic的桌面播放器，这也是正Muziic.com的核心所在。用户通过使用这个外观像极了iTunes/Winamp/Songbird等的音乐播放器，能够方便的创建歌曲列表、搜索歌曲和浏览不同的分类，在线试听海量的歌曲。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/muziic/">#muziic</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/youtube/">#youtube</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐社/">#音乐社</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
