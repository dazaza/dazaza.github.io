            </p><p>刚刚 WordPress 开发团队发布了 2.6 版本的又一个测试版 WordPress 2.6 RC1 版本。WordPress中文站根据此版本制作了相应的中文版。现在距离 WordPress 2.6 正式版的发布还有不到两天的时间，等不及网友们可以来通过这个版本来尝鲜了。不过，我们仍然提醒大家注意，请不要将非正式版本用于正式的博客中，以免给你带来不必要的麻烦。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客程序/">#博客程序</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
