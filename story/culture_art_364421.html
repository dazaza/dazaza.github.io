            </p><p>不要说我愚弄了你的眼睛，因为连我自己都感觉被愚弄了，我怎么也不相信这些作品都是用烂木头雕刻出来的，摆明就是A货。</p><p></p><p>艺术家Randall Rosenthal用整块木头雕刻，然后经过上色形成了栩栩如生的报纸，美元，地图等等，如果说Randall的木匠技艺很精湛的话，我更觉得他是一位彪悍的画家。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雕刻/">#雕刻</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/木头/">#木头</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
