            </p><p>国外做的很有趣的剪纸动画MV。非常有创意，它所描述的是一个关于爱情的思念。You Are Home是Levi Weaver的歌，而视频极具创意，像看无声电影一样，用几张纸片来叙述故事。一起聆听、欣赏这份浓浓的爱意。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
