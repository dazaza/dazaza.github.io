            </p><p>在华盛顿纪念碑周围到国会山的黑乎乎的这一段可不是什么巨蚁群. 这是GeoEye-1 卫星与11:19拍下的第一张就职典礼的卫星图像. GeoEye-1 卫星也同样供给Google Maps 和Google Earth 图片, 因此我们也许有一天也能在那上面看到这些图像.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电脑课/">#电脑课</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
