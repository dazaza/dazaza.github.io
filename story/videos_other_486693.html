            </p><p>分享的这个动画视频讲述的是一个关于80后童年的故事。一群孩子在正在拆迁的老街上玩耍探险。他们找到了一块可以反光的布，并用它在屋顶上倒映下了整个蓝天白云，孩子们就在云上度过了童年中的一个午后。 他们躺在塑料布映射的云层上那是一种美好的向往，虽然时代不可逆，仍旧记得那些让我们珍惜的纯真童年，一群80后的心声。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
