            </p><p>“天涯来吧”是一个综合性网络互动社区，是一个具有强大搜索功能的网友自由、平等交流和分享信息的个性化整合应用平台。天涯来吧提供丰富的互动、娱乐功能，用户可以根据个人的喜好，利用不同的元素装扮自己的空间，并就自己感兴趣的话题发表观点，结交来自各地兴趣相投的朋友，建立新的社交圈。与会的嘉宾 “十年砍柴”和“韩燕”已经率先在 “天涯来吧”注册。两款产品共享技术底层，功能非常互补，为未来长远的发展奠定基础。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/天涯来吧/">#天涯来吧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天涯/">#天涯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/来吧/">#来吧</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
