            </p><p>看到图片是不是有些胆战心惊？实际是这是Colenso BBDO广告公司为图书Maximum Ride（极速飞行）制作的一则创意广告，这本书主要讲述的是几个一出生就被父母卖给一些科学家做实验结果被注射了鸟类激素的小孩逃命的故事。为了配合故事情节，策划方在奥克兰的某个广场上铺设了一张俯瞰街头的巨型海报，于是当你站在台阶上的时候就好似已经站在了百米高空的屋顶，准备纵然一跃。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
