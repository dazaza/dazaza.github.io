            </p><p>12月10日，近十多年来最长的月食令夜空焕发出勃勃生机。月面的红色是太阳光穿过地球大气层折射到月球的结果。亚洲的地区是月食的最佳观赏区，可以看到月全食。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人像/">#人像</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/风光/">#风光</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/technology_gadgets_621090.html"><img src="http://img.diglog.com/img/2011/12/thumb_a68fc5d1f4d7494d88175ca81c9cab75.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_gadgets_621090.html">最好的摄影器材？</a></div><span class="my_story_list_date">2011-12-13 14:27</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_620979.html"><img src="http://img.diglog.com/img/2011/12/thumb_d1ab4c24e0a94ee09430944754be18cf.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_620979.html">私人的月亮 | 摄影之友</a></div><span class="my_story_list_date">2011-12-13 13:42</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_612239.html"><img src="http://img.diglog.com/img/2011/12/thumb_183e0e505750469c9b707c2d44c0ee88.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_612239.html">少女的清新梦幻 | 摄影之友</a></div><span class="my_story_list_date">2011-12-9 10:10</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_607786.html"><img src="http://img.diglog.com/img/2011/12/thumb_a6ab231776454eaa98e4731cee7bfe4e.jpg" class="img-fl
