            </p><p>据国外媒体4月5日报道，科学家表示，全球变暖看来不止限于地球，火星也在变得越来越热！最新研究发现，近几十年来火星表面温度上升了0.65摄氏度，而且，火星南极冰帽也正在逐渐融化。火星全球变暖的根源是波动的太阳辐射引起了沙尘和风暴。这一研究结果发表在4月5日出版的《自然》杂志上。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/全球变暖/">#全球变暖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/火星/">#火星</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
