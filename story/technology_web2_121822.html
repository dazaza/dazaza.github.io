            </p><p>创新的实景地图理念：2006年7月，城市吧网站上线，在全球范围内率先推出实景地图的概念，早于2007年5月Google推出的street view map。它创新地将三维实景与电子地图结合，为广大网民提供实景地图搜索服务。在这里，你会发现那些现实中的大厦、道路已经不仅仅是地图上的抽象的一个点、一条线，而是栩栩如生、身临其境的360度实景体验</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/城市吧/">#城市吧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/实景/">#实景</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/城市/">#城市</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
