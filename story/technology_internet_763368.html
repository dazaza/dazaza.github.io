            </div><h1 class="page_narrow">微软云存储服务品牌SkyDrive将更名</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/geekzhang/">geekzhang</a> on 2013-08-01 12:37:30</div><div class="story_img_container"><a href="http://img.diglog.com/img/2013/8/42f894b2-0415-4db1-be60-53904bb575a7.jpg"><img src="http://img.diglog.com/img/2013/8/42f894b2-0415-4db1-be60-53904bb575a7.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>据国外媒体报道，英国法院已裁定微软SkyDrive品牌侵犯了英国新闻集团旗下天空广播公司（BSkyB）的商标Sky。在周三达成的和解协议中，微软确认同意在全球范围更名SkyDrive云存储服务品牌，且不会对法院判决提出上诉，不过微软可以“在一段合理的时间段内”继续使用SkyDrive品牌来平稳过渡到新品牌。</p><p>此外，周三的协议中还包括了财务和其他条款，不过BSkyB 和微软双方都对此保密。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/skydrive/">#skydrive</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
