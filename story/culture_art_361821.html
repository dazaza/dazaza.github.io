            </p><p>虽然不是什么新鲜的艺术形式，但它极易表现出来的视觉感、趣味性、甚至还有一些幽默感都是值得与大家分享的。此为NIKE针对俄罗斯市场所做的3D街头艺术创意广告，由德国艺术家Marion Ruthardt和Gregor Vosika分别在莫斯科四个不同的公园进行创作展示，作品名称叫做“我跑（I Run）”，其画中的独木桥、瀑布吊桥、山川激流和冰山，象征着NIKE健康向上的体育精神。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
