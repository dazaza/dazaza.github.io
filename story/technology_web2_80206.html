            </p><p>Web2.0 的基石是群体智慧 （wisdom of crowds ），Digg, Wikipedia, Mahalo 的成功说明群体是智慧的，然而也不尽然，Digg 的 HD-DVD 密钥事件就是例子，在诸如此类的事件中，那些“思想的暴徒”群起而攻，淹没积极的声音并将这种群体智慧扭曲。最近的 IMDB 是另一个例子。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/教父/">#教父</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蝙蝠侠/">#蝙蝠侠</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
