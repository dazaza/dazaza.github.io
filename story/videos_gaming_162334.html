            </p><p>前两天发了一篇关于折纸的PDF给大家，折纸这种简单又有智慧的活动真是很吸引人，不论你是6岁还26岁，</p><p>我就跟图示一步步的照着做，觉得折得不好，就再折一个！</p><p>如果折一个送给小孩他们一定高兴得不得了~</p><p>如果你折一个给你的女朋友也会显得有心意~</p><p>所以别因为它太简单而不试喔~</p><p></p><p>PDF里面的解说都是英文的，不过大家照着图片折就好啦~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/大包/">#大包</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/娱乐/">#娱乐</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/折纸/">#折纸</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
