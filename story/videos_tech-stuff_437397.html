            </p><p>正在爱尔兰访问的美国总统奥巴马23日访问他的外高曾祖父卡尼的住处曼尼格村。不料当奥巴马夫妇乘坐的卡迪拉克重型装甲座车“野兽”刚从都柏林的美国大使 馆停车场出发，就在坡道上爆胎抛锚，发出一声金属碰撞的巨响，动弹不得。奥巴马夫妇随后换搭一辆车，再乘美军陆战队直升机前往曼尼格村。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/实拍/">#实拍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥巴马/">#奥巴马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/座驾/">#座驾</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/大使馆/">#大使馆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/杯具/">#杯具</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
