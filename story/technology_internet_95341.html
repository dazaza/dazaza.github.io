            </p><p>百度玩吧（原百度游戏娱乐平台）上线俞2008年4月，在很短的时间内就吸引了大量WebGame运营商加盟平台。其推出有助于扶植中小游戏企业,可以为众多缺乏推广资源的优秀游戏提供更多的推广机遇，将推动更多下游厂商快速崛起，有望使”倒金字塔&quot；格局得到改变。</p><p></p><p>前不久百度游戏娱乐平台因为平台名字不符合平台性质，而且也过长，不便于记忆进行了一次征名。近日，百度游戏娱乐平台正式更名&quot；百度玩吧&quot；，并正式启用了wanba.baidu.com的新域名。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度玩吧/">#百度玩吧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/有戏/">#有戏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
