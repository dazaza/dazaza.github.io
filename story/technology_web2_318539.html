            </p><p>个人的独家微博低调上线了，个人希望能把它打理一下，昨天突发奇想，能否给微博制作N多样式，然后每次访问时随机更换样式。因为页面元素比较少，这里的样式更换主要是更换网页的背景材质或背景图片了。之前在国外的博客中见过不少收集网页背景材质的文章，当时感觉花里胡哨的，不知何处能用，也就没在意。不过现在用上了，就在国外博客找了些比较不错的贴过来，方便自己，也方便别人，选择你喜欢的下载吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/texture/">#texture</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页素材/">#网页素材</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页背景/">#网页背景</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
