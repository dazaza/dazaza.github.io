            </div><h1 class="page_narrow">Lissy Laricchia—森林里的年轻女巫</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/fotomen/">fotomen</a> on 2011-03-29 13:51:02</div><div class="story_img_container"><a href="http://img.diglog.com/img/2011/3/7d7567a89b0e479a9af24ca193b9eca5.jpg"><img src="http://img.diglog.com/img/2011/3/7d7567a89b0e479a9af24ca193b9eca5.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>很久很久以前，在遥远的森林深处，有一位年轻的女巫。她喜欢穿粉色、白色的纱裙，头戴皇冠，席地而坐；她爱摆弄硕大的茶杯，也爱气球与玩具熊；她有时候会躲在帐篷内点着烛火施魔法，或者像所有美丽的少女一样，把玻璃瓶子摆在树林中玩耍，捕捉鹰一样大的蝴蝶。不过你可要当心了，如果你不小心在森林中吃到了她故意放下的毒苹果，当第二天早晨的阳光照进密林时，也许，在灌木丛中，看见的就是你的尸体。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
