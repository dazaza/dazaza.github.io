            </p><p>如此浮躁的社会让有房有车成了一种奢求，即便去追求那合二为一的房车也是要付出沉重的代价，于是我们看到了英国公司Environmental Transport Association所设计的超迷你房车：QTvan。正像它的名字一样，圆拱形的棚子看上去相当Q，尽管空间小到只能容纳一张单人床，但吧台，电视，收音机等等娱乐措施一个都不少。还等什么呢，开着它去郊游吧~~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
