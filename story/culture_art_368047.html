            </p><p>Axis Maps是一家美国地图订制公司，他们喜欢艺术性地呈现地图鲜为人知的一面，近期就发布了一款很个性的地图，特别之处在于所有的道路，桥梁，河流，农田，包括住房都是由本身地名重复组成，非常吸引眼球。因为没有前例做参考，据说制作过程大约耗费了两年时间，惊人的毅力啊。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
