            </p><p>downloadsquad介绍了flickr and WEBIMAGER这个小工具。虽然名字起的真不够简练，不过它提供的服务还不错：抓取屏幕截图并直接上传到flickr。它还有其他一些简单的功能，比如改变所抓取图片的尺寸。其实这是一个绿色小软件，下载的zip文档只有517KB。你可以到这里看演示。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/capture/">#capture</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/flickr/">#flickr</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/tool/">#tool</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/屏幕截图/">#屏幕截图</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工具/">#工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/抓取/">#抓取</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
