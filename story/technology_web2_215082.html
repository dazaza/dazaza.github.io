            </p><p>Twitter最初的初衷是让朋友之间建立最快速直接的动态联系，随着用户的增多，这一初衷发生了巨大的演变，对于不同需求的而言，Twitter基本上都能够帮你实现，这是谁都想想不到的。但如果你是只身一人在Twitter上，那不能不说一件很无聊的事情，无论你是出于玩玩而已还是有其他的目的，与人们建立联系是上Twitter要做的第一件事情。现在有大量的运用程序可帮助你在Twitter上建立有用的联系，现在我们就来看看他们的真面目。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/推友/">#推友</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
