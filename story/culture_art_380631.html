            </p><p>兔年书签的包装设计，借用了中国传统红包的造型，是我一个突然的想法。工厂放假前，书签制作出来，再委托包装工厂来生产一个针对该书签的包装盒，时间紧迫，没有哪个工厂能承诺可以在我要求的时间内完成，所以只好自己拍脑袋想办法了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/兔年/">#兔年</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/红包/">#红包</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
