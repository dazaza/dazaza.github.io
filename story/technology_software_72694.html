            </p><p>EQO (其英语发音为 “echo”) 是一款完全免费的软件。它能为您的手机提供免费的即时通信，以及低廉的通话费和短信费。只需用手机就可以登录QQ（新功能） MSN，ICQ，Yahoo! ，Google Talk, AIM 和 Jabber等一系列聊天工具，还可以打电话或发短信给全球任何地区，超低的通信费将带给您绝对的震撼！同时，您还可以邀请朋友加入到您的EQO电话簿，这样，您打电话给EQO好友只付50%的费用，或免费发短信给他们。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手机软件/">#手机软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网络电话/">#网络电话</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
