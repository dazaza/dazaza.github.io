            </p><p>Pattern Tap 为网友免费提供网页设计相关素材，譬如背景、边框、表单风格、页面播放器风格、图标、导航等，涉及范围广泛，随意看看也会被吸引住。Pattern Tap 有点像国内的站酷，站点发布的网页设计方面的资源内容大多来自各个大小不等的站点，每天都会又新的资源发布出来，而且不会是那种过时的东西，其实国内的站酷就长期在着个站点上转载内容。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/设计素材/">#设计素材</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
