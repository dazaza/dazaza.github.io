            </p><p>环保跟资源重复利用是一个我们日常都会遇到课题，这些塑料篮子在我们日常生活中随处可见，来至以色列的设计系学生Naty却将他们很好的改造成各种各样的家具，他这样做的目的不是为了将这些东西拿来获利或者什么，而是为了希望跟给周围的人，特别是那些动手能力强的人一种启示，其实在我们身边，还有很多可以重复利用的好东西等着我们去发掘</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/废旧塑料/">#废旧塑料</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/环保/">#环保</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
