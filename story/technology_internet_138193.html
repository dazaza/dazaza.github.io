            </p><p>什么是电子商务网站的核心要素？产品目录、价格优惠、还是用户体验？2009年，淘宝给了我们一个新的答案——用户粘度才是电子商务网站的生存根基。淘宝在近期推出了基于真实好友关系的SNS平台“淘江湖”，假如Amazon加上Facebook，互联网世界将会怎样？也许“淘江湖”会给出电子商务平台与SNS社区结合会产生如何的化学效果的答案。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/简美/">#简美</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/企业网站/">#企业网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站建设/">#网站建设</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电子商务/">#电子商务</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/sns/">#sns</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
