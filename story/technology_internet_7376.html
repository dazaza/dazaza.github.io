            </p><p>如今英文缩写层出不穷，而目前没有什么像样的英文缩写查询系统，为此我们创建了Acronym.cn英文缩写查询系统。</p><p></p><p>但任何个人或团体都无法了解全部的英文缩写释义，更无法在较短时间内录入大量缩写。因此我们开展了录入词条赚股份计划。您在不同阶段参与录入英文缩写词条，就可以获得多少不等的Acronym.cn英文缩写查询系统的股份，详情请看录入词条赚股份计划。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/缩写/">#缩写</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/查询/">#查询</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
