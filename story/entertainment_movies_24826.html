            </p><p>听到电影里的女主角提到她的父亲是一个 “grease monkey”, 这可不是 Firefox 的扩展 Greasemonkey，Dict.cn 上的词条 grease monkey 解释为：n. 机械工(检修工,司炉)，想想也挺形象的，汽车机械师嘛，工作的时候满身油污地猫着腰钻进钻出。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/变形金刚/">#变形金刚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/movie/">#movie</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
