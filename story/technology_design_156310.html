            </p><p>记得刚开始架设公司网站之时，到了最后验收的阶段，最让人抓狂的就是浏览器兼容性的问题，这也几乎是所有网页程序设计师的痛苦，尤其在Google最早提出云端运算(Cloud Computing)的概念之后，许多人认知到只有抢占浏览器客户端(client)才是未来的决胜关键，因此各家不同的浏览器一个一个出现，这也造成了网页设计师的一大考验…</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网站经营/">#网站经营</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站维护/">#网站维护</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/专业/">#专业</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/运营/">#运营</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站优化/">#网站优化</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cssdiv/">#cssdiv</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
