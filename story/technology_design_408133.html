            </p><p>上一回为大家介绍过一款简洁、美丽的 Windows7 桌面主题：Elune后，大受各位读者欢迎，故今次再为大家介绍另一款平静、简约的 Windows7 桌面主题：Glass Onion。</p><p></p><p></p><p>Glass Onion是由deviantART的用户SolMiler所设计，它有两个主题：黄昏和黎明。它具有一个类似玻璃看标准的Windows7的用户界面，但更顺畅，更简单，更干净。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/windows/">#windows</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/windows7/">#windows7</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/桌面主题/">#桌面主题</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/简单/">#简单</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
