            </p><p>迪斯尼推出可编程机器人玩具的首个系列，与今夏迪斯尼和皮克斯推出的同名电影《机器人总动员》同步推出。据悉，WALL-E机器人系列玩具的形象设计得到了苹果工业设计部门主管——诸多苹果经典产品的幕后功臣J乔纳森.艾弗的参与。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/迪斯尼/">#迪斯尼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wall-e/">#wall-e</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玩具/">#玩具</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
