            </p><p>2006年开源中国开源世界高峰论坛今日在京开幕，论坛的主题是“开放标准，开源架构，开源生态系统和应用解决方案。”出席今天大会的有200多人，同时还有远道而来的几十位开源领域的大师，以及参加会议的一些跨国公司的高层人士。Google公司全球副总裁李开复在会上发表了“Google在开放源码领域的计划”的主题演讲。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/李开复/">#李开复</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
