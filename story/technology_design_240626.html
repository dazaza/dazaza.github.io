            </p><p>续 20个大师级logo设计 和110新鲜的灵感logo设计之后，今天带来用字体的变化设计的logo，这个趋势已经有很长一段时间了，字体本身就具有简洁，易读的特性，用字体的变化来设计logo方法包括：改变颜色，大小，留白，间距，变形，透视，再次排版，加辅助图案，合并字体，字体局部形象化等等，这里我们挑选出72个此类logo，和大家一起欣赏学习！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
