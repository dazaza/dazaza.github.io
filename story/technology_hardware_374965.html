            </p><p>NAO!是Aldebaran Robotics公司研制的一款人工智能机器人。拥有着讨人喜欢的外形。并具备有一定程度的人工智能，具备约一定程度的情感智商并能够和人亲切的互动。该机器人还拥有学习能力。NAO机器人可以通过学习身体语言和表情来推断出人的情感变化，并且随着时间的推移“认识”更多的人，并能够分辨这 些人不同的行为及面孔。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/蔡依林/">#蔡依林</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/aldebaran/">#aldebaran</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/robotics/">#robotics</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/nao/">#nao</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人行业/">#机器人行业</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
