            </p><p>开源项目依赖于大众合作。成功的开源项目都有一批活跃的个人和公司在贡献代码，编写文档，测试新功能。不幸的是，由于不同的项目使用不同的bug跟踪系统，版本控制系统，审核系统，使得贡献和提交代码变的不是那么容易。程序包的维护者也由于不能容易的及时处理所有提交上来的补丁程序而使代码贡献者有些灰心。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/程序员/">#程序员</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
