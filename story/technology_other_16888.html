            </p><p>第1条：鉴于近年来网友见面出现的意外情况激增，为保证社会安定和百姓身心健康，特制定本条例。 </p><p></p><p>　　第2条：本条例适用于5-85岁，有网络知识的所有公民。 </p><p></p><p>　　第一章：见面前 </p><p></p><p>　　第3条：见网友前，需持县级以上医院出具的健康证明到所在地居委会备案，有心脏病、高血压者禁止参加此类活动。 </p><p></p><p>.......</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网友/">#网友</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
