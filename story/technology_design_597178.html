            </p><p>茧（Cocoon）是一款单人沙发，来自于俄罗斯设计师Tompson Tompson。茧的最大的好处是在必要时能“作茧自缚”，形成一个适合于沉思、或者休息的完美的独处空间。同时颗粒状的骨架结构，使之拥有一定的灵活性，可以随使用者作一些适度的调整。</p><p></p><p>Tompson的设计本意是让它成为如机场之类的公共坐椅，但如此人性化的装备出现在公共场所似乎不太可能——除非是收费性质，办公室或者卧室的私人空间才实际。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
