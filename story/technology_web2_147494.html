            </p><p>Mozilla 启动了一个尚未命名的新项目，准备通过多 CPU 支持在速度上超过 Google Chrome 和 IE8，后者均支持多 CPU。多 CPU 架构在多数桌面应用司空见惯，Firefox 的多 CPU 体系将一些密集型工作分配给不同的 CPU 处理，比如，让一个 CPU 运行用户界面以及 chrome 程序，另一个渲染网页内容。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/firefox/">#firefox</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
