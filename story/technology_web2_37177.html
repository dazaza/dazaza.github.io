            </p><p>自从照片分享网站Flickr兴起之后，国内便出现了很多类似的服务，再加上Flickr被GFW之后，更为国内的这些服务商打了一针兴奋剂，呵呵，估计Feedsky(非照片分享服务)以及yupoo、bababian等都暗地里面偷着乐呢。不过，竞争还是有的，这不，又一家照片分享网站上线了，大家可以体验一下~~~~~~~~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/照片/">#照片</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
