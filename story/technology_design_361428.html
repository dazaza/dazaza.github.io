            </p><p>为什么他是为女人着想的呢？原因在于男人不穿高跟鞋，哈哈。穿高跟的女生在遇到有地漏的下水道的时候绝对要绕着走呢。因为它害怕盖子会吃掉它们的脚后跟。Yan-Ting Chen &amp； Hsin Yeh想出了这个妙点子，只是把漏水盖子的方向转了那么一点点，就显的相当的贴心了，因为它不仅可以阻止脚后跟的进入，而且还有效的阻隔了体积本不该进入的垃圾，让下水道时刻保持了畅通。创意只是转了那么一点点哦。这个设计还是在2010IF概念设计奖的赢家。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/女人/">#女人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/着想/">#着想</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/排水/">#排水</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
