            </p><p>银行，光是听起来就很严肃，一板一眼的，难怪在里面上班的列位总是难以言笑。出生在法国的东京建筑师Emmanuelle Moureaux利用他天才般的色彩运用能力，近期搞定这间东京Sugamo Shinkin银行分行，其设计除了给大楼的窗户加入多种活泼清新的色彩之外，室内室外还种植了不少植物，整个办公区域也是以叶子为主题，相信这多多少少都会给员工或者客户带来一点愉悦感吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
