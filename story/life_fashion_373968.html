            </p><p>已经到了十二月中旬，江南的天气还是很给力的太阳高照着，据说这是冷暖空气在博弈。当然结局如何大家都很清楚，未来两天气温将会骤降，虽然体感上很不舒服，但是冬天还是要有冬天的样子，各位看官还请做好保暖工作。</p><p></p><p>微奇生活曾经介绍过穿毛衣的椅子和穿风衣的家具，其实他们对时尚的追求丝毫没有停息过，现已悄然换上过冬的棉袜，大概也是懂得寒从脚下生的道理吧。到了明年开春会不会换上诱惑劲爆的丝袜？O(∩_∩)O~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
