            </div><h1 class="page_narrow">TinEye：用图像搜索图像</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/spmobile/">spmobile</a> on 2008-05-25 08:06:31</div><div class="story_img_container"><a href="http://img.diglog.com/img/2008/5/cf3b421726a64623aad33f9302d31f4d.png"><img src="http://img.diglog.com/img/2008/5/cf3b421726a64623aad33f9302d31f4d.png" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>你是不是有些时候会遇到这种情况：你在网上看到一张似曾相识的图片，但你就是想不起来在什么地方看到过，想了解这张图片的具体内容（比如图片里面的MM叫什么名字？）你不得不到各大论坛上去询问，或者试着用传统的图片搜索引擎，绞尽脑汁想一些关键字，最后出来的却是一大堆风马牛不相及的东西。那么能不能用图片直接搜索图片呢？</p><p>    TinEye的出现改变了这一切，它可以非常精确地在整个互联网上匹配你要查找的目标图像，而且搜索速度相当快.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/tineye/">#tineye</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
