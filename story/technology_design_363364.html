            </p><p>LG电子正在计划今年推出柔性的电子报纸，沃壤之前也多索尼的可卷屏幕做出介绍，LG预计今年底推出19英寸的柔性显示器，采用灵活电子墨水，公司的目标是能够减少每天浪费的庞大的报纸纸张，屏幕可卷曲放入口袋和挎包。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/lg/">#lg</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/19寸/">#19寸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/柔软/">#柔软</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电子/">#电子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/报纸/">#报纸</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
