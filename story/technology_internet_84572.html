            </p><p>晚上在北京街头小店买tabako看到“拉卡啦”的广告，感到有些不可思议。回来上线仔细看了一下，感觉现在网络支付体系随着电子商务市场的争夺，支付市场大家也都在暗暗发力。“拉卡啦”的出现又要搅浑这潭泥水，不过，这种方便与民的服务形式确实要引起传统银行业务的警惕了，毕竟“拉卡啦”的网银与传统结合的落地撒网模式会极大蚕食他们的市场。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/支付/">#支付</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
