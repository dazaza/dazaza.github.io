            </p><p>在星期日（2月19日）香港运输署狗年首次幸军车牌拍卖会上，影星成龙以150万港币的价格买下&quot;123&quot;号车牌。 </p><p>成龙表示，之所以喜爱这个车牌号码是因为这个号码与妻子林凤娇及儿子房祖名很有&quot;渊源&quot;。 </p><p>他介绍说，林凤娇的生日是1月23日，而房祖名的生日是12月3日，所以他一定要买下&quot;123&quot;号的车牌。 </p><p>成龙表示，投得的车牌会转赠妻儿，放在公司，谁喜欢就拿去用。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/成龙/">#成龙</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/车牌/">#车牌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/123/">#123</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/车牌号码/">#车牌号码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
