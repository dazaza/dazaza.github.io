            </p><p>一家名为“切菜网”的配送网站，做起了将洗净切好的蔬菜送到家住回龙观地区居民家中的生意，为一些不愿洗菜切菜、甚至厨艺不精的居民提供了很大的便利。不过，该网站对蔬菜加工制作过程和生产地点守口如瓶，令一些居民提出质疑。而切菜网对此的回应是，由于市场竞争激烈，出于保护商业机密等原因，不能透露相关情况，但能保证卫生。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/切菜网/">#切菜网</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
