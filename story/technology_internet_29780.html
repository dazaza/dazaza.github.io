            </p><p>网易科技讯　相关人士介绍，Alexa将于近日推出中文版官方网站，并对中文网站进行Alexa排名。目前可以获知的是，中文站点将采用与英文版Alexa同样的算法。据悉，本次中文站点的推出将有可能以Alexa官方与国内网站进行合作的形式推出，以避免ICP牌照纠纷。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/alexa/">#alexa</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中文/">#中文</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/站点/">#站点</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
