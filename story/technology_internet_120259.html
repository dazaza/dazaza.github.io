            </p><p>春运火车票为何一票难求？小产权房问题该如何破解？医疗保险还需要有哪些完善工作？昨天下午，部分全国人大北京团代表与18位市人大代表座谈，听取市人大代表的意见，围绕民生的一系列话题成为代表们热议的焦点。全国人大代表、市人大常委会主任杜德印参加会议并发言。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/火车票/">#火车票</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
