            </p><p>《浪潮之巅》是Google研究员吴军写得系列文章，主要介绍一百多年来，曾极度辉煌过的IT企业的兴衰历史，另外作者的文笔也相当不错。前几章节都通读完了，受益匪浅，对那些曾对科技发展产生过深远影响的企业也有了一个全面系统的认识。把它推荐给大家，希望大家能够喜欢。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/浪潮之巅/">#浪潮之巅</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/浪潮之巅pdf/">#浪潮之巅pdf</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
