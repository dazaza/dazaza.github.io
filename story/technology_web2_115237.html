            </p><p>ODF 联盟近日表示，ODF (Open Document Format) 2008年继续从各国政府获得支持，作为基于 XML 的文档交换格式，ODF 正成为国际标准。尽管 ODF 的对手 OOXML 今年初也同样被 ISO 吸纳为国际标准，ODF 联盟的主管 Marino Marcich 仍然相信 ODF 最终会赢。ODF 于2006年成为 ISO 国际标准。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/odf/">#odf</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ooxml/">#ooxml</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
