            </p><p>作为一个画线类游戏，本作非常简洁明快——糖从逗号里漏出，掉下来，你画线让它们落在杯子里，就那么简单。不过如果只是单纯地把糖往杯子里放，那就太没意思了，你会看到让砂糖变色的装置、黑洞一样的传送缺口、倒置重力的按钮…游戏创造者的想象力，有时候不需要你去做多么复杂的操作，只要简单地享受乐趣和感叹趣味的极致就行了，这就是这个游戏的魅力之处吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/划线/">#划线</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/益智/">#益智</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/物理/">#物理</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
