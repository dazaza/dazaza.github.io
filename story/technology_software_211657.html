            </p><p>一旦中了网页木马，就看那些文件是最近修改过的，主要查看这些新文件，（从FTP中可以查看文件最近修改时间。）然后进入源文件把相关的网页挂马种类的可疑代码删除。</p><p>如果你对你所使用的网站、博客程序不熟悉，建议删除所有文件（数据库、图片、文档、程序模板主题等文件夹可以保留）</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网页挂马/">#网页挂马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/检测网页是否被挂马/">#检测网页是否被挂马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站优化方法/">#网站优化方法</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站工具/">#网站工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页木马/">#网页木马</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
