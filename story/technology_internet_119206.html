            </p><p>根据Roman press的报道，由于功耗过高的缘故欧盟正在准备推出一项计划全面禁止在欧洲地区销售等离子电视。 目前欧盟正在研拟电视机耗电量的标准，并将采取强制性方式，此举将导致耗电最大的电视机淘汰出局。而没有被淘汰的电视机，也必须标示能耗等数据。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/欧洲/">#欧洲</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
