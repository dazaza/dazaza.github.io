            </p><p>新年伊始罗技携来令人惊奇的G系列游戏装备！这款G系列键盘专门为电脑游戏而配，包括罗技G19键盘（200美元），彩色液晶显示（320 &#215； 240 ）和12个完全可编程的键，G35环绕立体声耳机（130美元）提供7.1环绕声和伪装语音功能将使您在玩魔兽世界的时候充分享受到游戏的魅力．外加一个罗技G9x激光鼠标（100美元）．G系列预计将３月份在美国和欧洲面市。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/罗技/">#罗技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/超眩/">#超眩</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/g系列/">#g系列</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/装备/">#装备</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
