            </p><p>骑自行车是件「看似」单调的事情，至少对旁边的行人来说是的。如果你想要表现出你驰骋在路上时的快感给大家看，这玩意儿将是最佳的选择。只要将它安装在轮子上，当你骑着爱马四处跑时，它就会在你的轮胎上显示出你所设定的字样，举凡「I LOVE YOU」、「JUST FOR YOU」等九种内置信息。如果你没有什么好告白的，那么就选择显示出你现在狂飙的时速吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
