            </p><p>来自日本茨城县古河市今年60岁的工场技师高桥均，花11年时间在自家车库捣腾出来一个巨大的机械甲虫。具体来说，长11米，宽9.5米，15吨重，6条腿。车上可坐6名成年人。两种操作模式，你可以坐在甲虫身上的驾驶舱里操作，也可以在旁边遥控这个庞大的物体。两种移动模式，既可以充满魄力低速爬行；也可以收起六条腿靠底盘上的轮胎高速行驶，变成一辆真正意义上的甲壳虫汽车。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/机械甲虫/">#机械甲虫</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
