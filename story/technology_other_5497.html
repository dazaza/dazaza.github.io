            </p><p>看着天空中飘过的一斗一斗的云彩，有没有想过他们有多重？如果没有记错，小学自然常识课上教过：云不是用棉花糖做成滴，而是由一些微小的水珠和尘埃组成。当这些小水珠或者尘埃慢慢汇集起来，就会在地心引力的作用下，坠落到地面，形成雨...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/重量/">#重量</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/台风/">#台风</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/桑美/">#桑美</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自然/">#自然</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
