            </p><p>奥运火炬走遍五大洲时，人们看到了到处飘扬的五星红旗，和红旗下的一张张华人笑脸。保卫奥运圣火，就是保卫全人类共同的理想。看似偶然的“抢夺圣火”所引发的海外华人护卫圣火运动，却预示着一个大国的和平崛起，也让我们记住了一个平凡而坚强的中国女孩——金晶。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/金晶/">#金晶</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
