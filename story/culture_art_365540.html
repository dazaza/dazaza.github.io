            </p><p>能想到用铁丝网进行艺术创作的可能也只有Ivan Lovatt一个人了，这位出生在肯尼亚后辗转欧洲各地的艺术家用双手（当然还得借助一些工具）打造出这些栩栩如生的雕塑作品，冷酷坚硬的材料在艺术的感化下有血有肉。</p><p></p><p>当然Ivan并不仅仅停留在艺术层面，所有的作品都公开销售，价格从几百美金到上千美金不等，似乎卖的还不错。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/铁丝网/">#铁丝网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/雕塑/">#雕塑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
