            </p><p>Gmail今天对其页面进行了重新的设计。主体依然采用看色主调，整个界面看起来更加圆滑。减淡了字体颜色，加深了各个部件的标题栏和边框。减少了各个部件标题栏和边框的差别，这使得Gmail看起来更加整洁和舒服</p><p>    而更重要的改变是开始支持个性化主题（Theme，也叫皮肤=。=）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gmail/">#gmail</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
