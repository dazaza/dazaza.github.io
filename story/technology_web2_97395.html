            </p><p>Swirrl 是一款类似Wiki（什么是Wiki）的文档数据管理及协作服务，其采用了语义网络技术（Semantic Web），允许用户存储、编辑以及分析数据信息。用户可以在类似Wiki的在线编辑器界面内编辑网页文档或者创建类似电子表格的数据表，支持将数据导出为CSV、HTML或者PDF文档，并且可以与团队其他成员分享文档及相互协作。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wiki/">#wiki</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
