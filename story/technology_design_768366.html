            </p><p>15日，罗永浩发布了v0.6.0 α版的新锤子OM。虽然老罗自己信心满满，但是不少谨慎的用户还是不敢轻易尝试刷锤子系统。不过在日前，已有国内网友泄露出了锤子ROM专属的锁屏壁纸，让人可以更多了解锤子ROM。</p><p>据了解，这些锁屏壁纸中，罗永浩最喜欢“小朋友拿飞机”的那张。另外，“黑色勺子+衬衫领口”的那张则是罗永浩花了200美元从一个外国摄影师那里买的授权。</p><p>锤子ROM究竟如何？我们还是通过以下这些锁屏壁纸来体会一下。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/锤子/">#锤子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/rom/">#rom</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
