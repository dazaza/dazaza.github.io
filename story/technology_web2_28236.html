            </p><p>DoNews消息：艾瑞咨询集团企业网站（www.iresearchgroup.com.cn）于今日正式上线，将取代原艾瑞市场咨询网站成为研究成果官方发布站点。这是继去年12月艾瑞咨询集团推出专业媒体网站艾瑞网之后，对艾瑞不断发展的研究业务及研究成果的细分汇总，也表明艾瑞为网络经济从业人群及行业企业提供日益细分服务的决心。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/艾瑞/">#艾瑞</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
