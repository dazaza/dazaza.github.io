            </p><p>这是来自于 cnBeta.com 的内部消息，自从去年12月底腾讯发布了 TM2006 新春贺岁版之后，在半年多的时间内，仿佛 TM 淡出了用户的视线，没了任何的消息。然而，事实并非如此。记得在今年二三月之时，曾一度火传，TM即将采取和MSN一样的邮箱制度，当时曾一度引来的网友的评论。而在文末表示新版TM将在一周内发布，可是这一周，就一直到了现在。TM到底怎么了？... </p><p></p><p></p><p></p><p></p><p>继续.</p><p></p><p></p><p></p><p></p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/腾迅/">#腾迅</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/tm/">#tm</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/software/">#software</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
