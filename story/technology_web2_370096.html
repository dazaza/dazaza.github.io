            </p><p>11月1日，中国领先的门户网站网易推出“全球名校视频公开课项目”（http://v.163.com/open），首批1200集课程上线，其中有200多集配有中文字幕。用户可以在线免费观看来自于哈佛大学等世界级名校的公开课课程。 首批上线的公开课视频来自于哈佛大学、牛津大学、耶鲁大学等世界知名学府，内容涵盖人文、社会、艺术、金融等领域，其中有200多集配有中文字幕。 上图为公开课之：耶鲁大学——《哲学-死亡》</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/公开课/">#公开课</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/视频/">#视频</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
