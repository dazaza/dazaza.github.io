            </p><p>做网站现在似乎是每个企业或团队都必做的一项工作了——不管你所在的行业是不是和互联网相关。我平均每周都会接到一两个朋友的电话问：我们要做一个网站，该用什么技术，PHP、Java还是.NET？我们该从哪里请开发人员？我们现在开发的网站总是有bug，该怎么办？作为一个前技术人员以及现任互联网从业人员，我来说说自己的经验吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
