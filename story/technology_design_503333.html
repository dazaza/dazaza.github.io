            </p><p>移动之家（Bufalino）是德国设计师cornelius comanns的作品，它为满足单身人士露营、旅行时的基本配备要求和机动性而设计。设计基于一辆APE 50三轮车上进行改装，在狭小的空间内配备了大量存储空间、折叠床、书桌、两个座位、烹饪区域、洗手台、水箱和一台小冰箱。</p><p></p><p>倘若能再加上一个卫生间，那么它就是完美的单身之家。恩，想的太多了，毕竟像你我这样的非单身人士是铁定没戏了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
