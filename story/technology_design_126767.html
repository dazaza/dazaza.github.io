            </p><p>肖冰，一个颇为女性化的名字，其实他是个男生，也是今次我要想大家介绍的另一个站酷新锐视觉插画大赛的获奖者。本人比较喜欢他的插画风格，颇有中国以前卡通片的风格，相信80后以上的人都知道哪吒吧，他的插画就有点像那个。不仅这样的风格吸引了我，他色彩的运用也非常独特，用冷色调体验那种暴力与激情。而他的女性插画也是非常细腻，有时也充斥着潮流的气息，我觉得非常值得向大家浓重介绍他。他的获奖作品是《谁与争锋》，其中他对背景的创作得到各位评委的一直肯定。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/肖冰/">#肖冰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/插画/">#插画</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
