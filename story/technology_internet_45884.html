            </p><p>年度中国互联网站品牌栏目（频道）推荐活动在国务院新闻办公室指导下，由互联网新闻研究中心和中国互联网协会互联网新闻信息服务工作委员会联合主办，旨在鼓励网站建设积极健康、丰富多彩、特色鲜明的网站栏目（频道），为广大网民提供更多、更好的网络文化产品和服务，推动我国网络文化建设取得更大发展。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/互联网/">#互联网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/品牌/">#品牌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/栏目/">#栏目</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/频道/">#频道</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
