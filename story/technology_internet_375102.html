            </p><p>Movavi 是一個免費的網上服務. 你無需要安裝任何軟件, 就可以透過 Movavi 下載共享網站 (如 blip.tv, break.com … 之類網站) 的影片, 亦可以透過 Movavi 的服務轉換影片格式. 你最多可以同時下載或轉換 5 套影片, 每套影片長度不能超過 10 分鐘, 所有影片大小不能大於 100 MB.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
