            </p><p>在我们举国关注奥运会的时刻，一种新式奥运会诞生了，不要担心，这个奥运会不会对我们产生什么影响，只会在小范围内举办，而且运动员没有对手——因为它们全部都是手指 :-P 这是来自Animani的天才设计和手绘，与酷辣客推荐的其他彩绘作品相比，作者的创意是有过之无不及，那里有更多杰出的作品，值得你去欣赏。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥运会/">#奥运会</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/小众艺术/">#小众艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/彩绘/">#彩绘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手绘/">#手绘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手指/">#手指</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
