            </p><p>5月29日消息，微软公司今天正式宣布推出全新中文搜索品牌“必应”，此次“必应”中文搜索品牌的发布与微软全球搜索品牌Bing同步，是微软全球搜索服务品牌战略发布的一个重要组成部分。自6月2日起，中国用户将可以通过http://bing.com.cn访问必应。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/微软/">#微软</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索/">#搜索</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/必应/">#必应</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
