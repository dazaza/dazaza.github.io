            </p><p>中国的网民可能对工具条仍然心有余悸吧,但是,淘宝刚刚发布了一个淘宝工具条,等等,我们来看它的功能说明:</p><p>一键修复:IE修复专家,无需干预,一键完成 .</p><p>全面清理:全面清理上网痕迹,有效保护个人隐私.</p><p>反 钓 鱼:自动判别网站安全性,保障信息安全.</p><p>广告拦截:独有广告拦截模式,让讨厌的广告无影无踪. </p><p>这貌似是雅虎助手的广告词,然后加上淘宝的功能二次开发制造成的产品,用不用,敢用不敢用就看您的了.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/淘宝/">#淘宝</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
