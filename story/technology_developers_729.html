            </p><p>契诃夫说:“有大狗，有小狗，但小狗无须因大狗的存在而惶惑。大狗小狗都要叫，就按上帝给他的嗓门叫好了”。昔日的因特网，只见大狗狺狺，鲜闻小狗哼哼。只有Web 2.0的到来，才真正唤醒了小狗们的天赋网权，才揭示了一个无可争辩却长期得不到尊重的真理:因特网的真正主人是芸芸众生，而不是少数精英。也只有在Web 2.0时代，因特网的每一处才是小狗们的乐园，每一刻才是小狗们的节日。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web/">#web</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
