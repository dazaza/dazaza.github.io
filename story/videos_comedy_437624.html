            </p><p>林俊杰15岁时参加比赛的视频。比起现在的林俊杰，直接汗死了。。其实林俊杰当年都不是很帅，很草根的。</p><p> </p><p>当时看到这段视频，呵呵，他是啥感觉呢 ！ ！ ！ 节目组也够2的啊，爆料人家这视频，看还有谁敢上这节目。</p><p> </p><p>“尼玛。。我招谁惹谁哪，这样整我。。还有啥脸面啊，直接崩溃了。。。”</p><p> </p><p>不过话有说回来，当时的林俊杰的唱功还是可以，而且也很有激情，有木有。。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
