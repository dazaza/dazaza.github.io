            </p><p>即将上市的Amazon Kindle 3增加了“原生支持中文”的特性，近日有网友在亚马逊官网上发现了中文的Kindle 3的保修条款。 其中表明：亚马逊电子阅读器的中文名为“金读”，由卓越亚马逊负责保修等服务。 这一消息证明了亚马逊电子阅读器进军大陆的计划正在实施，具体会对国内企业造成什么影响我们拭目以待。 由于其3G是完全免费的，中国市场定价初步定在1580左右，非常吸引人哦。</p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电子书/">#电子书</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
