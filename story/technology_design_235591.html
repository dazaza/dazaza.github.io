            </p><p>澳大利亚设计师Tai Chiem的为下一代PSP2的设计，目前还处以概念阶段。新版的PSP2配备灵活卷起和展开的OLED显示屏，当使用屏幕时，该显示器能够变硬，不用时变软变卷，直至缩成一条小圆柱。显示屏的两边内置了立体扬声器。造作按钮集中在屏幕下方的圆柱形操作面板上，该设计的两端还配备了摄像头。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ps2/">#ps2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
