            </p><p>如果以国内3大门户网站立足起算，中国互联网已走过10年。让人没有想到的是，在传统行业中中国企业处于追随地位，而互联网行业的中国企业却能处于竞争优势。曾鸣教授站在产业革命的宏大视野，为中国互联网未来10年的发展指出了清晰的路径。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/互联网/">#互联网</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
