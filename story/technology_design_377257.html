            </p><p>对于商务人士，这是一件非常巧妙的设计，衣物，配饰，随身品，可以分开储存了，你也不用担心完美的西装衬衫因为挤压而变得皱褶不堪，对于一些不喜欢用酒店衣柜的洁癖分子来说，旅行箱的拉杆还可以充当衣架。只是让人纠结得是，它似乎没有锁扣，当然对于设计来说，这不是什么大不了的问题。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
