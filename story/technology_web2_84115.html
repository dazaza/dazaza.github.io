            </p><p>Imagiris是一个刚上线不久的图片无损放大服务。当然，说是无损放大，但损失肯定是不可避免的。只是尽量减少损失而已。Imagiris除了提供在线图片放大之外，还提供了一个Firefox插件，让用户可以轻松的实现图片放大。为了验证它的效果，我用同一张图片通过Imagiris以及PhotoZoom分别放大两倍进行比较。从效果上看，并没有很明显区别，而使用Imagiris放大的图片体积要小很多。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/image/">#image</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/picture/">#picture</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ps/">#ps</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片处理/">#图片处理</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
