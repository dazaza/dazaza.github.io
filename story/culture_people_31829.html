            </p><p>另一类职业因我们的机器人工程师产生了——机器人女按摩师。东京Waseda大学Takanishi实验室和Asahi大学合作开发了WAO-1型机器人为人类进行面部按摩和治疗。该机器人的创造者之一Ken Nishimura甚至希望这个机器人很快会在众多美容院接收工作。遍及日本的临床试验将会在下月展开。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/女按摩师/">#女按摩师</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
