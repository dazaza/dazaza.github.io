            </p><p>一到下雨天想必人人都讨厌雨伞上流下的滴滴答答的雨水吧，弄得到处都是湿漉漉的，让人不舒服。韩国设计师Seung Hee Son的这款设计实在是太棒了，超级好用又实用，实在是为人们解决了这个问题。而且这把便携式雨伞被收纳成一个小包的时候也相当美观。创意之处是将普通雨伞的半个伞面设计成双层的，只需将外层掀开然后包住内层湿的伞面，拎起把手就变成了一个提包。太有才了</p><p></p><p>该文章来源于 创意设计博客:</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创意设计/">#创意设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
