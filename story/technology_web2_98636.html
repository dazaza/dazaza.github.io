            </p><p>Winksite 能够帮助用户轻松创建并管理完全符合标准的移动网站（Mobile Website），包括博客、Twitter或者Jaiku的Feeds内容，还可以加入论坛、聊天室、留言板以及投票等等，支持添加移动广告。创建过程非常简单，不需下载安装任何程序。很可惜，中文显示会出现乱码的问题。</p><p></p><p>此外，Winksite还提供了社区管理，允许用户加入移动网站的社区相互交流。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/移动网站/">#移动网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
