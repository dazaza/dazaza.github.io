            </p><p>也许是出于防转载的考虑，有些论坛会在帖子中间加文字水印，也就是隐藏的乱码，对论坛的浏览没有影响，但是如果想要复制下来就惨了，乱码比正文多得多，而且每一行后面的乱码都不同，批量替换是行不通的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/文字水印/">#文字水印</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
