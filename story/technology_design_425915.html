            </p><p>我们都知道中国人喜欢使用筷子用餐，老外习惯于刀叉，常有西餐馆里需要筷子和中餐馆中索要刀叉的事件。设计师把二者结合会怎么样呢？天下终于平静大同了，作者利用筷子的杠杆找到了刀叉的结合点，把两者巧妙的结合在了一起。</p><p>设计师:DesignWright为L&#233；ku&#233；设计</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
