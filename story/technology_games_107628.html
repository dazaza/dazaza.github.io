            </p><p>如图，这是eBay上出现的一辆用废旧Ford(福特)F1 赛车改装的xbox360游戏机。</p><p></p><p>那个法拉利logo是作者后来自己画的。似乎除了显示器小了点，其他的都还凑合。目前这玩意正放在eBay上拍卖，低价3000美元，有兴趣的盆友童鞋可以去看看，拍卖截至12月2日。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/f1/">#f1</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/赛车/">#赛车</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/xbox360/">#xbox360</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏机/">#游戏机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
