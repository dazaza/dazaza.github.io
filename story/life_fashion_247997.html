            </p><p>这个艳丽出众的挂表叫做 ’the clock I can’t see’ ，是 sonodesign的新作。</p><p></p><p>大小不一颜色鲜艳的圆点挤满了表盘，使你很难辨认表盘上的钟点刻度。如果你靠前细心辨认，就会发现隐藏在众多圆点中的数字。</p><p></p><p>使我想到早间弥生痴迷的波尔卡圆点。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/钟表/">#钟表</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
