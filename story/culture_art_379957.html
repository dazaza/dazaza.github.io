            </p><p>这是一个只有90平方英尺的小公寓，说的不是这个公寓整体设计，而是这独特的墙壁。公寓墙壁部分采用的不是墙纸、板材或瓷砖，而是乒乓球，超过25000个乒乓球，类似像素渐变的形式，将其一一排列。尽管这公寓非常的小，但是单这墙壁的工程还是很浩大。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/像素/">#像素</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/渐变/">#渐变</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/乒乓球/">#乒乓球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/墙壁/">#墙壁</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
