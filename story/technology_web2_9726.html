            </p><p>今天,百度搜藏正式发布!已经可以登录了,搜藏提供了多种搜藏方式,官方的帮助页面也已经上线. 我在TOPDIG站内的文章页面左侧的文章信息栏目中也添加了“收藏到百度”的图标收藏到百度，这样也方便大家能及时的把这里您喜欢的文章直接添加到您的“百度搜藏”里。刚刚开张的“百度搜藏”除了名字比较奇特外，没有什么特别的亮点，唯一的可提之处就是集成了百度的搜索，另外，相信百度提供的服务应该有稳定性的保证。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
