            </p><p>高头骏马出现在早高峰拥堵的大街上，是幻觉吗？不是！今天上午，五六名北京马友骑着自己的“坐骑”上班，他们一早从高碑店出发，途经双井、国贸一路骑行最 终到达什刹海。他们希望用骑马这种传统方式，倡导绿色出行。在北京市道路交通管理有关规定中，只有关于畜力车的禁令，而对骑马上路并无明文禁止。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/北京/">#北京</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/市民/">#市民</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/骑马/">#骑马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/上班/">#上班</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
