            </p><p>一:本联盟是为了反对腾讯公(http://www.qq.com)对广大青少年的毒害而成立的同盟组织,本同盟成立的目的是收集腾讯公司对待网民不公正的证据，抵制腾讯造成的 恶劣社会负面影响,促进监督腾讯公司走向公正.</p><p>二:本同盟是网友自发组织,不受国内外任何组织和公司支配和援助.</p><p>三:加盟网站的网友不得在本网站发布含有国家法律禁止的非法,色情信息,以及木马,病毒程序.一经发现,将立即清除出联盟.</p><p>四:本网站信息仅代表网友观点.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/qq/">#qq</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
