            </p><p>见惯了花草欣欣上荣，蓦然间，看见这些负心的家伙抛弃地心引力 、自顾自欣欣下荣的景象定能令你感到惊奇而又趣致不已。不过Patrick Morris设计的天空花盆（Sky Planter）可不仅仅是为了美观和节约地面空间，才让花盆玩起倒挂金钩的把戏。其花盆内部独创的水库系统能将水份牢牢控制，以解决排水滋生蚊虫的问题和避免水份向空中蒸发 ，因此比传统花盆更节水。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
