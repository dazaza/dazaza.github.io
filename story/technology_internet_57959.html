            </p><p>大学校园是Ubuntuer的聚集地。Ubuntu那炫目的特效以及它那共享互相的精神吸引了不少的在校大学生。而且学生们有足够的时间和热情来帮助其他爱好者。正因为如此Ubuntu官方提供Ubuntu校园社团的建立和活动展示的平台，你可以在那里寻找你所在的区域的社团，他们将提供面对面的支持服务，你也可以申请加入到这个社团。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ubuntu/">#ubuntu</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
