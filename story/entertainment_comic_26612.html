            </p><p>近一段时间，有个叫张小盒的出现给每个坐办公室的白领们吹来一阵清风，他用独特的视角和理念用漫画的形式把枯燥的办公室生活变得诙谐，把生存的压力变得幽默。</p><p></p><p>===========================</p><p></p><p>张小盒的漫画是请专业美工画的，可是发生在张小盒身上的“办公室里那点事”，确是你我天天都遇到的。你也想画漫画吗？拿起手中的笔涂鸦吧～</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/漫话/">#漫话</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生活/">#生活</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
