            </p><p>可能你是B搜索引擎引擎的粉丝，你想破坏G搜索引擎的网站好让心里爽快一下。但是你知道，即使有100个你也未必能动G搜索引擎一根汗毛。有什么办法可以让心里面爽一把呢？也许你玩过一个叫“桌面破坏王”的软件，让你在桌面上放蚂蚁、喷油漆、锤屏幕...以破坏桌面来发泄情绪。Netdisaster是一个类似桌面破坏王的在线服务，不同的是，它替你破坏你讨厌的网站。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/破坏/">#破坏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/毁灭/">#毁灭</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/入侵/">#入侵</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/在线/">#在线</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/服务/">#服务</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
