            </p><p>好生活在前面介绍过用玩具小兵人作画的艺术家Joe Black，既然能用小兵人作画，那么用徽章作画 ，自然也就不在话下。Joe将收集的千百个徽章集拢起来组成巨幅人像，比如猫王和美国队长。他通过手工精妙的控制徽章的位置摆放，再辅以些涂料完善细节，因此深浅不一的颜色使得作品都有非常立体的视觉效果。而因为采用的是圆形徽章 ，所以也颇具点彩画派的风格 。每一幅画都由1000个以上的圆形徽章组成。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
