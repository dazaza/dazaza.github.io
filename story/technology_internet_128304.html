            </p><p>20世纪80年代，动作和冒险元素在科幻电影中占据着统治地位，这很大程度上归功于星球大战的热映。这十年也充斥着很多糟糕的电影(像《Master of the universe》)，糟糕得可怕的电影（《超人４》）和糟糕得根本没法看的垃圾电影（《飞侠歌顿》），即便如此，你仍可以毫不费力的找出许多佳作，但要把这些优秀电影的名单限制在一个可控的长度却让人伤透了脑筋。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/20世纪/">#20世纪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/80年代/">#80年代</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/经典/">#经典</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/回顾/">#回顾</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
