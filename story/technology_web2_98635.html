            </p><p>GameCurry 是一款Flash游戏搜索引擎。用户可以输入关键字搜索在线游戏，搜索结果以游戏缩略图显示。鼠标移到缩略图上会显示游戏标题、来源和评级，还可以查看相关评论留言。点击缩略图即可进入游戏界面开始游戏，并可留言评论。</p><p></p><p>不过，GameCurry现在只支持英文搜索并且处于测试阶段。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
