            </p><p>玛丽舒娜（Marie Chouinard）是一位来自加拿大的编舞家，是欧美前卫舞蹈的教主，1978年她惊世骇俗的舞引起了争议也奠定了她的名声：她在舞台上丢鸡蛋，在艺廊尿尿，拍卖自己，公开自慰……她并不只是在灯光下哗众取宠，从她选择舞蹈开始就是一场反叛的旅程。1990年她创立了自己的舞团，这是该舞团2010年作品“body remix”的选段。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/前卫/">#前卫</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/舞蹈/">#舞蹈</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
