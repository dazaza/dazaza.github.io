            </p><p>记得前几年，移动PC凭借可移动性与相对低廉的价格，着实火了一把，大有“拳打笔记本，脚踢台式机”之势。不过仅仅一年左右，随着笔记本的不断降价，移动PC迅速归于沉寂，如今就连2手市场都难觅其芳踪。对比移动PC与笔记本，其配置可以做到相差无几，而两者唯一的区别就在于电池。一块小小的电池，让笔记本发展前景无限广阔；缺少小小电池，移动PC终于走向穷途末路。可见，电池的重要性已经非同一般。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/笔记本电池/">#笔记本电池</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/换修/">#换修</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/内幕/">#内幕</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
