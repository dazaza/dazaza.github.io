            </p><p>可能由于Vista的失败，windows 7特别受到期待，事实上在5月27日的时候，Crunchgear上就放出了windws7的16个截图。这些截图已经被确定是目前windows 7的一些特性，但距离2010年windows 7正式发布还有3年，很多功能或UI可能会发生很大的变化。图片总是能说明一切的，让我们看看windows 7将具有什么特性。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/windows/">#windows</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/微软/">#微软</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/操作系统/">#操作系统</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
