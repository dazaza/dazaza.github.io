            </p><p>快拍公园（Snappark） 是一个征集展示主题图片的交流平台，于2008年10月8日正式改版推出。用户可以发起征集某个主题的图片，也可以上传图片到相应主题，还可以帮忙整理主题图片，包括添加相关信息或者删除不符合主题的图片。</p><p></p><p>据说，快拍公园已经有两万个图片主题，例如史上最完整台灣正妹、中国球迷标语、老电影海报、全世界的垃圾桶&amp；垃圾箱……</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/主题图片/">#主题图片</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
