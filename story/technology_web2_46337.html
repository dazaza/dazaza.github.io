            </p><p>需要安装一个叫做“骨头小件”的小插件，或者在浏览器中增加一个链接，就能够使用右键或者工具栏轻松收藏任意页面了。可以与大家分享自己的收藏，还可以自己建立各种主题的列表，并对其中的收藏页面的内容发表自己的看法。整个列表看起来就好像是收藏者编辑的一本电子杂志一般。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网摘/">#网摘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/书签/">#书签</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
