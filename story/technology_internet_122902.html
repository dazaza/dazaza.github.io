            </p><p>联想集团5日中午宣布，联想集团创始人兼董事柳传志将重新担任公司董事局主席，现任董事局主席杨元庆先生将执掌首席执行官一职，他在2001-2004年间曾担任该职位。现任CEO威廉&#183；阿梅里奥与公司的三年期合同到期，他将以顾问身份继续服务于公司，直至2009年9月。联想同时任命企业运营高级副总裁罗里&#183；里德(Rory Read)为新设立的总裁兼首席运营官。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/柳传志/">#柳传志</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/联想/">#联想</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/主席/">#主席</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/杨元庆/">#杨元庆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ceo/">#ceo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
