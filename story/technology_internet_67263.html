            </p><p>中国桔子iorgane F1+外型酷似iPhone，某种程度上可以“以假乱真”。但桔子手机没有iPhone那样的设计功底，因此它给我们的印象是“形似而神非”。与苹果手机的黑色包装不同，桔子iorgane F1+的外包装采用了醒目的橙色，能显现原汁原味的中国特色。其品牌LOGO与苹果的也明显不同，根本不是苹果的缺口样式，而是圆形的桔子外观。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/iorgane/">#iorgane</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone/">#iphone</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
