            </p><p>幻灯效果是 Web 设计中的新风潮，新的白宫网站也未能免俗，幻灯效果（拉洋片）特别适合在站点的首要位置展示一些核心的，展示性的内容。最早的幻灯效果多基于 Flash，随着 JavaScript 在 Web 设计师与开发者眼中地位的提升，基于 JavaScript 的幻灯效果开始取代 Flash。本文介绍了一些非常出色的 Web 幻灯设计实例。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/幻灯片/">#幻灯片</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web/">#web</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
