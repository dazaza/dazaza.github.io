            </p><p>搜索是帮助用户访问网站内容的一项基本功能，通过用户搜索关键词的分析，站长可以更好的组织网站的内容。然而，很多网站苦于资源限制，无法提供完善的站内搜索服务。现在，通过雅虎搜索DIY工具，你就可以快速搭建一个属于自己的站内搜索。</p><p>也就是站内搜索引擎了，比其它搜索引擎推出的迟了。不过作为与雅虎站长工具的姊妹工具，搜索DIY还提供了较为详细的搜索数据统计功能，包括各时间段的搜索流量、热门搜索词和来源统计。</p><p>试用一下，也许真得不错。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/yahoo/">#yahoo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
