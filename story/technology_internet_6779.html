            </p><p>Viidoo是一个在线电视台，有中文界面，里面有来自全球的50个左右的频道，包括右央五台、东方卫视、湖南卫视等来自国内的中文频道。另外，它还提供了节目预告，不过基本上预告的内容都是国外频道。在速度方面，我测试了一下中央五台，基本上很流畅，没有停顿现象，保持在40~50K左右。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/video/">#video</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
