            </p><p>是否需要记住许多网站的登陆密码？也许FireFox的密码管理可以帮助你减少很多麻烦，但是依靠浏览器或者软件管理密码依然有许多问题，例如能够接触到你电脑的人有可能窃取到密码，操作系统崩溃等问题造成的密码丢失，而最大的问题还在于当你使用的并非是自己的电脑的时候。MashedLife 可以帮助用户安全方便地管理不同网站的账户密码。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/密码/">#密码</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站密码/">#网站密码</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站账户/">#网站账户</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
