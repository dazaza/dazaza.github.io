            </p><p>笔记本正在慢慢赶超台式机，成为人们选购电脑的另一大热点。随着技术的进步，各种本本从性能到外观都会有长足的进步，有设计师设计出了一些未来的笔记本模型，其中主要是OLED触摸屏的应用。让我们来看一看这些精美的作品，你心中未来的笔记本会是什么样子，又会采用一些什么样的新技术呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/笔记本/">#笔记本</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
