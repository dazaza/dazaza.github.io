            </p><p>FilzUp是一个刚上线的简易文件上传服务。除了提供文件，图片上传分享功能，还提供一个临时邮箱服务。FilzUp不需要注册就能使用。当然，如果你想注册的话也行。这个服务最大的特点就是简单快捷，测试了一下，速度还算不错。这种服务已经介绍过很多了，还是那句话，大家最好自己通过试用来选择哪一个更适合自己。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/file/">#file</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/upload/">#upload</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/share/">#share</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
