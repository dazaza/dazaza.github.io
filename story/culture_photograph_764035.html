            </p><p>一年一度的《国家地理旅行者》杂志摄影奖获奖结果已经于今日公布。今年共有超过15,500名参赛者。</p><p>今年的第一名由Wagner Araujo所拍摄的黑白作品Brazilian Aquathlon获得。这位冠军获得者在作品陈述中写道，当我在水中拍摄这张作品的时候我的镜头都湿了，但是那些在水中奔跑的男孩儿们如此的有朝气，让我忘记了担心我的镜头。 </p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/国家地理/">#国家地理</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/旅行者/">#旅行者</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
