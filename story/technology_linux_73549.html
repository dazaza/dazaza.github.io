            </p><p>Damn Small Linux 4.4 在 几个 RC 版的发布之后，今天发布了 Damn Small Linux 4.4 的最终版。 Damn Small Linux 是一个很小的 Linux 发行版，它的 ISO 文件还不到 50MB,你可以将它装到U盘上并随身携带!尽管它的个头如此之小巧， Damn Small Linux 却几乎包含了所有 Linux 桌面常用的功能。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/damn/">#damn</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/small/">#small</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/linux/">#linux</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
