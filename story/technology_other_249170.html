            </p><p>如果某个具有视力的物体在火星上，看到地球和木星的重合了会是什么样呢？这是一张NASA某航天器于2003年5月8日，从火星的角度拍摄过去的木星和地球交合（Conjunction，不知道用什么中文词翻译合适。想歪了的忏悔去吧）时的照片，地球、月球、木星和木星的三颗卫星同时出现在了一个视野中，蔚为壮观！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天文/">#天文</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太阳系/">#太阳系</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/木星/">#木星</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/火星/">#火星</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
