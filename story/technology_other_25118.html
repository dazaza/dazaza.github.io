            </p><p>网上看到一篇有关自制清醒梦诱导器的文章 ，很有兴趣的研究了一番，和大家分享一下。</p><p></p><p>清醒梦(Luicd Dreaming)是一种非常奇妙的梦境体验，做梦者能够清醒的认识到自己在梦境中，甚至进一步控制梦的内容。说到奇妙是因为梦境往往是无限制的，比如飞翔，穿越。清醒梦的经历并不是睡醒后，向他人复述梦中的感觉，而是在自我感知清晰的状态下，体验梦境。下面让我们来看看清醒梦和相关的梦境特征，以及诱导自己进入清醒梦的方法。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/diy/">#diy</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生活/">#生活</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
