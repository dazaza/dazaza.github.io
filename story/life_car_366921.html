            </p><p>这 段影片如果你不看，一定会后悔！这是我们读者Wesley从DC Shoes的YouTube网站提供的消息。主角是2011的Ford（福特）Fiesta，但它已经不再是都会小车，而是一头不折不扣的怪物 （Monster）。它的马力经过重调变成650匹、扭力91.24kgm、0~96km/h只要1.9秒 ，而且是四轮传动。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
