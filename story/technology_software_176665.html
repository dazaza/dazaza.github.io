            </p><p>据国外媒体报道，在周一召开的全球合作伙伴大会上，微软首次公开展示了Office 2010技术预览版(Technical Preview)。与当前的Office相比，Office 2010在诸多方面有较大提升，如所有程序均采用Ribbon默认界面，PowerPoint增加了视频编辑功能，Outlook完善了邮件处理功能。此外，新版Office 还增加了图片编辑工具和完善后的粘贴功能等等。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/pc/">#pc</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/office/">#office</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/新功能/">#新功能</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
