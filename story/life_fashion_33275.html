            </p><p>越是众所周知的消费符号，越容易被误读。作为全球化时代的文盲的分支，第一类消费文盲崇拜LOGO但常因消化不良而误读品牌内涵、热衷购买但屡屡靠价位来获取优越感、追求身份认同但身份并不匹配、热爱国际化但只想在本土扮演优越阶层角色。第二类消费文盲则是被消费霸权和第一类消费文盲同时压迫和抛弃的那拨人，其特征是：NO LOGO。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/巴黎/">#巴黎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥运/">#奥运</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
