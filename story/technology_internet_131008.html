            </p><p>所谓“软饮料”是指酒精含量低于0.5％( 质量比)的天然的或人工配制的饮料。又称清凉饮料、无醇饮料。所含酒精限指溶解香精、香料、色素等用的乙醇溶剂或乳酸饮料生产过程的副产物。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/软饮料/">#软饮料</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/soft/">#soft</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/drink/">#drink</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/古怪/">#古怪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/稀奇/">#稀奇</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/饮料/">#饮料</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
