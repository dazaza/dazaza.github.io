            </p><p>盖茨北大会议进入与杰出学生合影阶段，突然冲出一位西装革履的人，举着一张毛笔手写传单，冲到台上振臂高呼：“我们需要开源软件，需要自由！”。嚷几句后冲到台下，并冲观众扔发传单。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/盖茨/">#盖茨</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/演讲/">#演讲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/开源/">#开源</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
