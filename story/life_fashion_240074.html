            </p><p>美国艺术家Kathleen Dustin设计充满了浪漫的自然风情，尤其是那些模仿花卉、鲜果的包袋设计，几乎让人真假难辨。无论是她设计的包袋还是首饰，都让人不自由自主地联想到“花样年华”。且不说这些作品本身就是件精美的艺术品，仅要怎样的美人才能与她的设计相辉映的思索也给人无限想象空间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/包袋/">#包袋</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/首饰/">#首饰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/花卉/">#花卉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自然/">#自然</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美国/">#美国</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
