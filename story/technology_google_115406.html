            </p><p>Cygnus Systems 是一家位于美国 Michigan 的网络公司，最近该公司起诉微软，苹果与 Google 称他们侵犯了自己刚刚获得的一项专利。该专利以呈现缩略图方式对文件进行访问与导航。微软的 Vista, 苹果的 Cover Flow 以及 Google 的 Chrome 据称侵犯了该专利。Cygnus 表示随后将由更多公司被诉。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/微软/">#微软</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
