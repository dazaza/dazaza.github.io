            </p><p>广州市公安局新闻办公室昨天晚上公布,1月30日发生在越秀区东华南路某电脑专卖店一男子死亡“事件”调查有新进展,警方经连日来的调查取证、现场勘查和尸体解剖,并于昨天下午对有关物证作出检验鉴定.经综合分析:死者是被自己私藏的仿制枪械“走火”造成枪弹击发,致重要器官破裂大失血休克死亡.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手机炸人/">#手机炸人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
