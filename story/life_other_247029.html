            </p><p>艺术家mags harries和lajos heder设计了这个叫做sunflower的装置，看上去神秘怪异，像是科幻片中的场景。</p><p></p><p>它们白天可以吸收太阳能量储存起来，到了夜晚就会发出蓝色光亮。目前有十五件该装置安装在得克萨斯州。想一下如果这些sunflower就“生长”在楼下的小区花园里，夜晚拉开窗帘就可以看到幽蓝的灯光和它们诡异的身影那该是多么赏心悦目。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/灯光/">#灯光</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太阳能/">#太阳能</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
