            </p><p>一个月又过去了,Ubuntu社区杂志《Full Circle magazine》如期和大家见面了,封面上的头条是” HARDY HERON RELEASED! ” 可以看出这一期主要是谈的是一些关于 Ubuntu 8.04 的内容。但 Ubuntu 8.04 已经发布了一个多月了，看到 HARDY HERON RELEASED! 的标题觉得约显迟缓，但这期的内容还是比较丰富的</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ubuntu/">#ubuntu</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/full/">#full</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/circle/">#circle</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
