            </p><p>戒烟的一大难点就是尼古丁戒断。总要用一些尼古丁替代品来帮助戒烟，不过如果用上这款“神奇”的戒烟器(出自”你认识的最白人的孩子”第五季的第五集)，那种微妙的使用方式配合尼古丁摄入，让你对尼古丁产生条件反射的厌恶感……包你以300%的速度高速戒烟。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/重口味/">#重口味</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/戒烟/">#戒烟</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/尼古丁/">#尼古丁</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
