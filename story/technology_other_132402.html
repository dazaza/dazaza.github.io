            </p><p>2009年3月16日星期一，在内蒙古呼和浩特举行的新闻发布会公布了有关恐龙的最新发现。由中美两国古生物学者组成的发掘小组在内蒙古西部的戈壁沙漠发现了一群距今9000万年的幼年似鸟龙的化石。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/考古/">#考古</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
