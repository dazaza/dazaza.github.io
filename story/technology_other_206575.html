            </p><p>一般来说，同一地点见到日全食要平均相隔300年左右。日全食给任何人都以强烈的震撼，令人一生难忘。此次日全食是两千多年以来全食时间最长、也将会是人类历史上观看人数最多的一次日全食此。次日全食的最佳观测点，在上海以东的海面上，离上海非常远。在陆地上，最佳为浙江杭州安吉和嘉兴。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/日全食/">#日全食</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
