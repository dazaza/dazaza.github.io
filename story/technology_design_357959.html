            </p><p>毕业于耶鲁大学的韩国男艺术家Hyungkoo Lee是一个极富自嘲精神的亚洲男人，在很多作品中都不难看出他对人体部位各种方式的表现，都来源于亚洲人对身体部位不同程度的渴望，这种幽默有趣的手法尽可能的预知了自己身体部位在不同大小情况下的模样，让人啼笑皆非。最后一张图为生殖器装置。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/人体部位缩放装置/">#人体部位缩放装置</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意设计/">#创意设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/稀奇古怪/">#稀奇古怪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/趣味设计/">#趣味设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
