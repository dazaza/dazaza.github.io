            </p><p>记得小学的作文里常常会用到幅员辽阔这个词去歌颂我们的祖国，直到看到Dirk Sch&#228；chter设计的地图后才真正地体会到地大物博的优越性。</p><p></p><p>这幅地图上不同的国家由国名的英文单词组成，一眼便望见了让人热血的China（尽管头上顶着更牛掰的沙皇老大），估计欧洲的哥们看到此地图后又要郁闷到虚脱了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
