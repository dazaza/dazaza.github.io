            </p><p>当时髦的匡威帆布鞋遍布大街小巷的时候，我们除了能够尽情的展现主流产品给我们带来的生活色彩以外，其次就是革新！在众多类同的主流中脱颖而出，那么如何脱颖而出？今天尚品元素教你一招系鞋带的方法（或许有朋友早以见过，本文只针对新手），请准备好一双鞋，参照本文图片指引完成整个动作，一款时尚、前卫、个性、独特、另类的创意便展现在你的眼前。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
