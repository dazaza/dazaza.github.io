            </p><p>Sendeo 是一款可以非常方便地分享媒体文件并组织管理分享群组的网络存储空间。Sendeo允许用户上传任何类型的媒体文件，并且提供Flash引用和URL外链方便用户在网络中发布。同时，用户可以创建分享群组并通过Email邀请他人加入，想要分享文件只需拖动文件到某好友或群组即可。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/存储及分享文件/">#存储及分享文件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享群组/">#分享群组</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
