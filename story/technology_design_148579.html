            </p><p>2009年5月6日，@eagleapex 和 @tikaro在Tillamook的厚牛肉干片上成功制作出了第一个名片。 除了牛肉干上有若干小洞，以及密封肉干的方法还在尝试中外，肉干名片看上去棒极了。 你可以看看上传到Flickr的照片。发明者们随即建立了www.meatcards.com网站，不久后可能会公开销售和定制牛肉干名片。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/名片/">#名片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
