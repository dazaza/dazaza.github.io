            </p><p>人们为什么这么做？狂热我理解，我也曾经对艺人狂热过。赶时髦我也懂，谁没穿过喇叭裤钻过耳洞？我不能理解的是思想狂热一定会导致行为狂热么？商业炒作一定会引发个人崇拜么？还是说个人崇拜推动了盲目的商业炒作？面对现今种种现象（继踩猫后，相对极端分子是越踩越带劲，踩得五花八门的。当然还有芙蓉出水这个景观），难道我们不应该冷静思考或者最起码的，判断是否属于“资源浪费”？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/观点/">#观点</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/树的航海日志/">#树的航海日志</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
