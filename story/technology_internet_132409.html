            </p><p>严格意义上的电子书都是采用“电子纸” 技术的，只有使用类似的技术才能保证画面更近似于纸书的效果，才能保证在显示的时候不消耗电力，只有在翻页的瞬间才需要电能。以往的电子纸都是黑白的，那些所谓的而彩色电子书基本上都是采用的特种液晶屏，不仅显示效果不如电子纸，而且也并不能提供持久的电力，连续阅读8个小时基本就是极限了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
