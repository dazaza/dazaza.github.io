            </p><p>英国《金融时报》将苹果总裁史蒂夫&#183；乔布斯评选为年度人物。</p><p></p><p>《金融时报》在授予乔布斯这一荣誉的评语中写道：“发布iPad是乔布斯整个职业生涯的最高点。”《金融时报》盛赞乔布斯为“一名真正懂得探索无尽可能而又不好高骛远的管理大师。这意味着他驱使企业无情地向前，而不是沉迷于旧有的成功，即使是像iPod那样巨大的成功。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/乔布斯/">#乔布斯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/金融时报/">#金融时报</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
