            </p><p>上月底，中国联通发布了3G业务和全业务品牌“沃WO”引发了很多的关注和质疑，有的网友表示“沃”品牌一般凡人看不懂,也有的表示“沃”不是给用户看的，连移动的人士也认为“沃”是一个奇怪的品牌……如今国内三大运营商都已经推出了自己的3G服务品牌，现在我们再结合国外运营商的3G品牌来做个比较看看。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/3g/">#3g</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/移动/">#移动</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/联通/">#联通</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电信/">#电信</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
