            </p><p>开发者Daniel Hellerman制作的《星际争霸2》APP应用程序本来应该在上个月就面世，但由于要做一些测试和优化，直到近日作者才正式对外推出了这个众人关注的应用程序。演示的情况来看，虽然从技术上来讲这个应用程序让人印象深刻，但在像《星际争霸2》这么快节奏的游戏中基本起不了什么作用。最有效果的是能够对队伍进行快捷编队。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/星际争霸2/">#星际争霸2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/appstore/">#appstore</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
