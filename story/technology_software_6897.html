            </p><p>这个小软件很有用，很多朋友经常会遇到这样的情况：要把当前文件夹的文件移动/复制到后面被遮住的文件夹，于是要先把两个文件夹分开，或者点开目标文件夹单独粘贴，很是麻烦。有了这个小软件，只要拖动文件，直接可以把前面挡住的页面翻开，放到后面的文件夹中即可~视频在此http://liihs.irit.fr/dragice/foldndrop/foldndrop_low.avi</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/awesome/">#awesome</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/software/">#software</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/特色/">#特色</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
