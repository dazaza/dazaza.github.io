            </p><p>iPhone4将于明日(9月17日)上午10时起接受预订。中国联通今日(9月16日)凌晨在官方网站发布了公告。公告称，16GB版预存话费和购机款合计5880元，32GB版预存话费和购机款合计6999元，和iPhone 3GS上市时保持一致。公告称，用户可在联通营业厅iPhone授权店、苏宁电器iPhone授权店，以及联通网上营业厅www.10010.com办理预约。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone4/">#iphone4</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/联通/">#联通</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
