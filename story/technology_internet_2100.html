            </p><p>当我们还在为拥挤的城市当心时，MIT的研发人员没有闲着，他们上回带来的可折叠设计显然让我们大加赞赏，这回我们可以看到一部短片视频，展示了这款车的变身之术，当然，短期内这辆车还不能量产，他们正在解决电源问题，依靠太阳能和风能辅助，显然是个方法，但如何在短期内让它拥有足够的能量，需要更好的技术手段，同时该车还能使用ID卡进行身份确认，可以临时调用处于前排的车，而在之后循环返回，这将是一个新的交通使用方式。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/未来/">#未来</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/折叠车/">#折叠车</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/视频/">#视频</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
