            </p><p>月28日消息，《商业周刊》和Interbrand日前联合评出了2006年“中国品牌20强”。结果，中国移动以251.1亿美元品牌价值高居榜首。此外，联想排名第十，品牌价值4.1亿美元；网易第11，品牌价值3.5亿美元；中兴第13，品牌价值2.5亿美元。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/商业周刊/">#商业周刊</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中国品牌/">#中国品牌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/20强/">#20强</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
