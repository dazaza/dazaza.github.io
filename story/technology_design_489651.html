            </p><p>设计师Erjon Hatillari为Inart公司设计了这款极富现代感的Giko风扇，它看起来就像是蜘蛛腿与UFO合体后的外星生物，黑色的格调更让它显得酷劲十足。Giko拥有独特的旋转风叶和球面形状，这样设计的目的与优势在于：在同样的动作和能源基础上，Giko能比普通风扇产生更多的风力，并向每一个方向传送风力，让室内空气更快的流通循环。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
