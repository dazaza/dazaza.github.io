            </p><p>PicHacks是一个很有趣的图片编辑工具，使用者只要上传图片，接着选取一条中线，PicHacks便会将图片的左右两边对齐并且翻转，产生左左或是右右的对称图形，非常搞笑。PicHacks简而言之就是一个对称脸的制作工具（symmetrical face），有意思吧！ 还不动手试试！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图片编辑工具/">#图片编辑工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/恶搞/">#恶搞</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
