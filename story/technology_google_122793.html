            </p><p>Google 昨日发布了一个叫做 Latitude 的移动地理位置感知服务，该服务可以帮助用户使用移动电话获取朋友的位置。对于当前刚刚起步的移动社会网络而言，Google Latitude 是一个不小的动作，我们的问题是，Google 是否将就此主宰移动社会网络，并成为所有竞争对手的杀手？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/latitude/">#latitude</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
