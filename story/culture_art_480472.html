            </p><p>人物漫画往往是将人物的某个特征夸张地放大，但如果这个人的特质实在是太惹眼，简洁的画风一样可以拥有超高的辨识度，来自迪拜艺术家Ali Al Sumayin的插画作品，你能一下子叫出他们的名字么？（我承认我对不起甘地，我把你当成了肯德基爷爷— —）</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
