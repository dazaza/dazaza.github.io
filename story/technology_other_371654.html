            </p><p>工业革命的历程让大量的机器得到普及，解放了人类的双手，当然还有随之而来的下岗工人，因此我们还会看到周边有很多可有可无的岗位，但是从社会稳定方面看它们又是那么的重要。</p><p></p><p>Tiger-Stone是一台自动铺路机，当然仅限于砖石路面，工人们只需要站在上方像垒积木那样往里面填充砖块即可，工作的同时还能找回童年的欢乐，随后这台机器好似闲庭信步铺着“地毯”，大大节省了人力物力，值得推广。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
