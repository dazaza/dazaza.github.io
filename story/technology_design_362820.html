            </p><p>Duffy在2010英国设计周上发布了自己最新的前进者桌（Runner Table），这款利用垂下的桌布很好的表现了失重的感觉，但事实上作者采用的是很薄的低碳钢板做的支撑，用硬来表现软，用钢来表现柔，才给人们以无重力的错觉。作者还为其配备了悬空影椅，让你开起会来忘记自己是否还在地球了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/桌布/">#桌布</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/力量/">#力量</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
