            </p><p>每年在美國舉辦的〝全美廣告攝影比賽〞專門網羅各種不同產業及領域的廣告攝影作品進行評比。這個比賽是許多想要尋找平面攝影詩或是其他媒體類型攝影師的最佳指南。這個獎今年產生了 26 位贏家，我們在這裡收集了部分優勝者的作品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/全美/">#全美</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/比赛/">#比赛</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/作品/">#作品</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
