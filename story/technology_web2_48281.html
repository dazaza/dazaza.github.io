            </p><p>推荐大家试用一下，如果你和我一样是无敌菜鸟，会喜欢上FotoFlexer提供的傻瓜式图像编辑服务：</p><p>1.注册只需邮箱及密码。</p><p>2.拥有简体中文界面。</p><p>3.可以从在线相册中唤来图片进行编辑，或从本地上传图片编辑。</p><p>4.完成编辑后，可以选择保存至在线相册如flickr、picasa或本地，也可以直接发送为邮件。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
