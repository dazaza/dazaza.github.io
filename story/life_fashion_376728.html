            </p><p>以色列设计师David Keller设计了一套碎纸花瓶，此套花瓶共有5件，形状相似，大小高矮不一。以做好的铜花瓶为原型，把一些废弃的纸张剪碎后泡在带有胶粘剂的水中，直至成为纸糊，然后均匀地把纸糊涂到铜花瓶的表面，烘干以后就是碎纸花瓶了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/环保/">#环保</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/花瓶/">#花瓶</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
