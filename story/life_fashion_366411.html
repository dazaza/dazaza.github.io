            </p><p>日本公司Solidalliance设计了一款名叫Fridgeezoo的电子宠物，大小和酸奶盒差不多，形象则选用了来自寒带的北极熊，企鹅，海狮和海豹。与普通的电子宠物不同的是你不能把他们玩弄于股掌之间，寒冷的冰箱才是它们的栖息地。以后每次打开冰箱，小家伙们就会跟你say hello，如果开启时间过久，它们就会不停地抱怨，侧面提醒你节约能源，保护环境。每只售价1980日元，这里有售。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/冰箱/">#冰箱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/宠物/">#宠物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
