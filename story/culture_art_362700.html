            </div><h1 class="page_narrow">美国艺术家Collin Bogle画中的野生动植物世界</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/youhuang/">youhuang</a> on 2010-08-20 13:20:28</div><div class="story_img_container"><a href="http://img.diglog.com/img/2010/8/6809fa246ed24f6085e446eab2472df0.jpg"><img src="http://img.diglog.com/img/2010/8/6809fa246ed24f6085e446eab2472df0.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>这不是照片，是幅画，是美国艺术家Collin Bogle画出来的白老虎。从自然界美妙生物汲取灵感的Collin Bogle，用水彩、彩色铅笔、蜡笔等画出了由老虎、狼、熊、鹿、小鸟、鹰、花卉等野生动植物组成的，极其逼真的自然界。他认为在这些绘画中，光是最主要的角色，光与影的变幻让画作呈现出自然的本色。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美国/">#美国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/画家/">#画家</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
