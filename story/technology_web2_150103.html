            </p><p>热衷于社会媒体领域的博客写手 Meg Pickard 最近在 Flickr 发布了一张图，展示了那些业已死掉的  Web2.0 公司。这是一幅著名的密密麻麻排列着 Web 2.0 Logo 的图，这些 Logo 曾被广泛关注，然而上面绝大多数公司已经倒闭，一个不得不面对的事实是，Web 2.0 时代，失败是常态。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web/">#web</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
