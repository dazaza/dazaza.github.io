            </p><p>在云南澜沧、西双版纳的老茶区的古树上，寄生着一种叫“螃蟹脚”的寄生植物，据说只有在上百年的古茶树上才能找到。它和老茶树长在一起，吸取茶树的灵气，自己也成了精。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/螃蟹脚/">#螃蟹脚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/茶树/">#茶树</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/寄生物/">#寄生物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
