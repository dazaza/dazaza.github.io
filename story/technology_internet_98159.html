            </p><p>看到Google的中文博客搜索上线了，很高兴的去看，因为我昨天的一篇文章有一段时间出现在第一页，带来不少的看客。</p><p></p><p>看上去Google设置了一些主题，当符合该主题的Blog文章发布后，并且被Google抓取后，会进入这个博客搜索的页面。排名并不完全按照时间，还有该Blog的权重，因为看到有些才发布几个小时的文章排在了发布一天以上的文章之后。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客搜索/">#博客搜索</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
