            </p><p>没错了，它真的就叫受精腕表(Fertilization Watch)，表盘中三个不同大小的“小蝌蚪”指针围绕着卵子群不停的转动，很形象的模拟了整个受精的过程。这个带点“性”趣的作品出自工业怪才Andy Kurovets之手，这并不是他第一次尝试设计以“性”趣为题材的产品，之前还有一款被网友大量传播的红色G点鼠标也出自他，进入Andy Kurovets官网可以看到更多新奇的手表设计。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
