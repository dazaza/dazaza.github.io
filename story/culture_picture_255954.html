            </p><p>万圣节这个西方极度热闹的节日又一次与我们擦肩而过，而在这前后我也不时地探过头去看看他们的热闹。</p><p></p><p>这是温哥华3D形象设计师Eric Testroete的万圣节作品，原型来自他设计的游戏形象，同时也是他的自画像。</p><p></p><p>不知为何，觉得这个行走在街头的大头人充满了忧郁的气质，或许是这个设计中没有狰狞或是笑容吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/万圣节/">#万圣节</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/面具/">#面具</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
