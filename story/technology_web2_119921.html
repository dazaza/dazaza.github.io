            </p><p>诞生于10前的 Wiki 技术正受到越来越多的欢迎，而许多公司正怀着一种不切实际的期望启动他们的 Wiki 项目。然而近期的一些报告，如，CMS Watch 的企业社会软件报告，以及企业中的 Wiki，都显示了 Wiki 项目之痛。对于 Wiki，夸夸其谈的项目主管们抱有多种神话心态，而现实却是另外一回事。本文是著名 CMS 研究机构 CMS Watch 发表的一篇关于企业 Wiki 的文章。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wiki/">#wiki</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/神话/">#神话</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
