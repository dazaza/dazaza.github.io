            </p><p>李连杰收山之作,期待.已经在银幕上单打独斗了二十五年的李连杰，终于借《霍元甲》为自己武术生涯画上完美句号，借别人的历史说自己的人生历程，《霍元甲》也将成为这位中国功夫皇帝武术人生的终结篇。自李连杰公开表示：《霍元甲》之后，我将不再拍武术电影。此言一出立即引起全球媒体和影迷的震惊，每天数以万计的邮件和留言，令电影公司和经纪公司招架不及。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/李连杰/">#李连杰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/霍元甲/">#霍元甲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
