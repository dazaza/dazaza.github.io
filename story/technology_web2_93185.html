            </p><p>今天收到Schmedley Beta的邀请，有幸提前体验一把，和Alpha版相比，Schmedley Beta在很多地方进行了改进：</p><p></p><p>首先是UI改进了不少，整个界面看起来更加漂亮。</p><p></p><p>其次是原来Alpha版的页面上侧导航栏加到了下面，优点和Mac的桌面比较相似。</p><p></p><p>另外是增加了Twitter，facebook，Myspce等社会化网络服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
