            </p><p>凤凰网科技讯 2010年5月29日消息，2010年第五届中国互联网站长年会在京举行，凤凰网科技频道作为大会的合作门户对本次大会进行全程的图文直播。</p><p></p><p>创新工厂董事长李开复今日在站长大会上对移动互联网的发展作出六大预测，他认为WAP（无线应用协议）时代已经过去、Android手机价格今年会降到1500块、3G费用短期降不下来，娱乐加社交将成为中国主流应用、移动开发者的巨大的历史机遇。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
