            </p><p>最近所谓的“方静间谍门”事件闹的沸沸扬扬，很多朋友不免有很多疑问。但你必须记住，“不该说的秘密，绝对不说；不该问的秘密，绝对不问；不该看的秘密，绝对不看；不该记录的秘密，绝对不记”仍然是每一个公民自觉遵守的保密原则。历史的经验告诉我们，尽管现在是和平年代，但间谍战一秒钟都没有停止过！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/方静间谍门/">#方静间谍门</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/央视/">#央视</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/方静/">#方静</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
