            </p><p>如果你正在为你的破烂胶片机生气不已，那么这个消息能让你纠结的心舒畅起来。只需要花一点小功夫，一些现成的材料，一个你正在使用的旧镜头，就能 DIY 一台新的胶片机了。这台自制相机还能拍出令人惊叹的高清照片，你信不信？相机使用35mm胶片。美妙的是，可更换镜头！当然了，这个 DIY胶片机也有不足的地方，在强光的状态下就不要追求快门速度了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/相机diy/">#相机diy</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
