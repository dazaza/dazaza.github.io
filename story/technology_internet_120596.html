            </p><p>60年前,乐高(Lego)就开始销售现已闻名于世的积木了。乐高积木拥有其内在的独特魅力，它类似于电脑里的三维像素，你可以用乐高积木发挥无限的创意。下面通过本文，我们来看看一些国外的IT爱好者如何把对乐高积木的喜爱和它们热爱的一些人气科技公司和他们的标志的结合起来。 </p><p></p><p>Google系列</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/乐高/">#乐高</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/flickr/">#flickr</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/digg/">#digg</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
