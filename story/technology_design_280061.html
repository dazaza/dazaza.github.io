            </p><p>到底什么才算是真正的永恒时尚，这是众多设计师苦苦思索的一个问题。可可-香奈尔女士曾经说过：“时尚非独衣物，它翔于天际、行于街巷。人所思、所居、所遇俱难脱其干系。”于是我也相信，时尚绝不是在气候变化形势严峻的今天身披皮草貂裘肩挎鳄鱼皮包的庸脂俗粉。它一直在外形上、技术上、观念上、思想上寻找、拓展着人这种生物对美好世界的认知。未来，不应该是只有一种颜色的，且听时尚怎样娓娓道来。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/服装/">#服装</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/时尚/">#时尚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/流行/">#流行</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
