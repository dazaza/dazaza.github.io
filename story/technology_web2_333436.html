            </p><p>世界上第一个 .COM 域名是 Symbolics.com，如今，它已经25岁。25年来，商业 Web 以惊人的速度发展，在 .COM 域名 25 周年之际，一家位于华盛顿的智囊团 The Information Technology &amp； Innovation Foundation (ITIF) 发表了一份报告（PDF格式），回顾了.COM 25 年的历程，以及它对世界的影响。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/com/">#com</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
