            </p><p>Cafe 是一款基于浏览器的社会化网络休闲游戏平台（主要基于Flash和HTML）。与Instantaction不同，Cafe想要营造轻松娱乐的氛围，主要提供轻松适度的休闲游戏。Cafe更强调广泛的玩家参与，目标人群在于25左右的年轻人，对于年轻女性尤其具有吸引力。想要尝试的朋友可以留下Email，我会发送邀请给你。收到邀请的朋友也请留言回复你的游戏昵称，好让麦田蚂蚁的其他玩家找到你加你为好友。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/休闲游戏/">#休闲游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏网站/">#游戏网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/社会化网络/">#社会化网络</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
