            </p><p>谱客是由中国乐友网而产生，所谓“谱”就是指的乐谱（英文是tab, score,musicbook,songbook等）,而“客”则是指从事某事的人，所以“谱客”就是指编配、使用、收藏、爱好乐谱以及一切从事乐谱相关事情的所有人。</p><p>　　中国乐友网“谱客”频道是一个完全乐友自主的大型乐谱共享交流平台。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/曲谱/">#曲谱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐/">#音乐</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
