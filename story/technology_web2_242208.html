            </p><p>在 Web 开发与设计中，事事亲历亲为并非好事，我们经常被告诫不要重复发明轮『子』（don’t reinvent the wheel），大而全式的开发不仅是巨大的负担，而且带来更多安全隐患，你毕竟不是所有技术的行家，业界有很多优秀的第三方技术可以借用或者集成，我们必须承认，这些技术比我们自己所能设计的要好得多。本文介绍了15种可以集成到我们的 Web 站点的技术。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web设计/">#web设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
