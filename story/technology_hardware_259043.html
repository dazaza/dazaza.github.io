            </p><p>美国加利福尼亚大学洛杉矶分校教授、互联网之父 Leonard Kleinrock 于40年前领导一支研究团队进行电脑联网实验，成功向史丹福研究所的电脑发出世界上第一封电邮，是网络史上首次两部电脑的沟通，为今天互联网时代的迅速发展奠定基础。我们看到上图体积比冰箱还大的物体正是当时用来传输讯息的电脑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电脑/">#电脑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
