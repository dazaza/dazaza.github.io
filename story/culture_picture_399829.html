            </p><p>45岁的Carl Warner是一位来自英国肯特郡的摄影师， 在一次偶然的机会里，发现了食物风景摄影的奥妙，于是有了叫做“Foodscapes”（食物风景）的艺术形式。他镜头下的世界，既有意大利的小镇风情画，也有阿拉伯神话里的奇幻海洋，仔细看，丘陵是面食做的，云朵是奶酪，芹菜森林上空悬浮着香蕉洋葱气球……犹如给观者施行了障眼法，其魔幻程度绝对可以媲美电影《查理的巧克力工厂》里的巧克力世界。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
