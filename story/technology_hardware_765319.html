            </p><p>日本的一家公司即将推出 3D 打印照相馆，在这里，顾客得到的将不再是普通的照片，而是一个动作图风格的小模型。</p><p>据了解，整个制造过程分为三个阶段：拍照、建模、打印。可能让人稍感麻烦的是，为了让扫描仪抓取足够的数据，你需要在 15 分钟的时间里，保持同一个造型，这显然需要一些毅力和耐心。此外，这种模型有三种尺寸选择，高度在 10 cm 和 20 cm 之间，而价格则取决于镜头里的人数，最低售价为 265 美元。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/3d/">#3d</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/打印/">#打印</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
