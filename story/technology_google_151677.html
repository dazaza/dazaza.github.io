            </p><p>Google  最近宣布在搜索结果中插入语义摘录功能，什么是语义摘录？语义摘录让用户对他们的搜索结果获得一个快速概览，Google 目前使用的语义摘录数据包括评论与人的甄别，用户搜索产品或服务的时候，Google 会提供关于该产品与服务的评论以及打分，搜索人的时候，Google 会帮助用户对同名者进行甄别。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/语义web/">#语义web</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
