            </p><p>平衡屋（Balancing Barn）是位于英国萨福克郡的一幢建筑，来自建筑师Mole与建筑事务所MVRDV的合作。这幢长达30米的房屋令人惊奇的以山坡边缘为界，一半建在山坡上、一半悬在斜坡上。它看起来似乎险象重重，实际上稳稳当当，甚至于还在悬空的房屋底下设置了一个有爱的秋千。其平衡的秘密在于房屋外包裹着的一层具有反光隔热功能的不锈钢：山坡这边的不锈钢重量要远大于悬空部分。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
