            </p><p>来自Creative的Prodikeys PC-MIDI，很多人在听到熟悉或者能激发情绪的曲子时，十指就会下意识的在键盘上飞舞，尽管实际上不懂得任何弹奏技术，在商场的乐器柜台不时地可以看到大人小孩都情不自禁的去触摸并使其发声，就好像每个人都喜欢的涂鸦。这个软件支持的键盘有可定制的快捷键，以及一些常规的音乐播放控制相关的按键，37个音乐键，当这37个音乐键不使用时，加上一个盖子就成了键盘的托手垫。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电脑键盘/">#电脑键盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐键盘/">#音乐键盘</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
