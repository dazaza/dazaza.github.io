            </p><p>在2008年的四川汶川特大地震中，我们失去了7万同胞。死难者中很大一部分是学生，许多正在上课的学生被掩埋在倒塌的教学楼里。地震救生桌 就是地震后专门为在校学生设计的桌子。桌子材料采用高强度的钢结构和尼龙木板。桌子面可调节，方便变形为三角体，能够支撑巨大压力。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/防震/">#防震</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/救生/">#救生</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生命/">#生命</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/桌子/">#桌子</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
