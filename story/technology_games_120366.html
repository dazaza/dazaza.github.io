            </p><p>又开始玩LOCOROCO了，这一次和以前不同玩得比较细致了，是慢慢赏析里面可爱的风景同时奋力的找隐藏要素。LOCOROCO绝对算得上是一个耐玩的游戏。不管从画面上还是音效上都能给人留下深刻的印象，所以玩得再久也不会觉得疲倦。另外，里面的隐藏要素隐藏得很有特色，需要玩家细心的发现才能找到，更有的是靠玩家的技术了。这次我边玩边截图，和你一起来分析LOCOROCO的隐藏入口。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/psp/">#psp</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/locoroco/">#locoroco</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
