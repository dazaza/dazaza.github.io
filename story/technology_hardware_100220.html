            </p><p>近日，日本软银公司发布了十余款全新手机产品，其中最引人注目的是来自夏普的AQUOS 931SH。这款手机拥有史上最高分辨率的顶级屏幕，是夏普巩固自己最强液晶屏地位的又一标志产品，1024&#215；480像素的靓屏，创世界量产手机屏幕分辨率之最。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/夏普/">#夏普</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/931sh/">#931sh</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
