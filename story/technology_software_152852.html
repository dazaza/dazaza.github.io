            </p><p>继续邮件推送服务的介绍与推荐，来自英国的 Push Mail 服务 Blue Whale Mail(以下简称 BWM) BWM 中文译作“蓝鲸电邮”，支持邮件推送服务和 Facebook 相关服务，其最大的特色就是设置简单且速度很快。支持 POP3，IMAP 和 SMTP 协议，支持 NET 接入点。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/pushmail/">#pushmail</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/下载/">#下载</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/免费/">#免费</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机邮箱/">#手机邮箱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/软件/">#软件</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
