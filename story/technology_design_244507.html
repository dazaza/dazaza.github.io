            </p><p>名片网站已经成为一些设计师和开发人员开放自己个人领域的一种流行趋势！此类网站基本上是一个简单的单页的设计，显示个人资料，联络方式以及链接一些关于的自己社会背景，作品等！名片的网站有各种形状和大小，设计比较紧凑，轻巧，通常规模较小，往往使用一些JavaScript，以提高用户体验（UCD）！ 下面让我们来欣赏一下这些设计师的网站吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/名片网站设计/">#名片网站设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
