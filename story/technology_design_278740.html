            </p><p>↑ 传说，有一种马，能踏着烈焰奔驰；传说，有一种椅子，能驾着云彩漂浮……</p><p></p><p>这是日本设计工作室nendo带来的淡入淡出椅 (Fadeout-chair)，椅背和坐垫都是木制的，但是椅腿的末端却采用了透明的丙烯酸材质，并巧妙地加工了椅腿的木质部分，造成一种木纹逐渐变淡的效果，咋一看就如同整张椅子悬空漂浮了起来 (注：图片的那种云雾缭绕的梦幻效果，估计是配合打光拍摄出来的)，非常之赞~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/椅子/">#椅子</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
