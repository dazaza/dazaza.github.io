            </p><p>蜂鸟网(www.fengniao.com)成立于2000年，一直是中国优秀的影像资讯服务及互动交流平台之一。2004年并入国际知名网络媒体CNET NETWORKS，作为CNET(中国)唯一专业影像门户网，蜂鸟网目前已经成为中国影像类媒体中访问量最高、最受推崇的品牌。经过多年的积累，蜂鸟网的受众群已经覆盖整个中国大陆、港澳台及全球华人聚居区，并具有八大优势独步中国影像媒体：</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/影像/">#影像</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
