            </p><p>大人其实就是长不大的孩子，要不然玩具设计师怎么都是成年人呢？法国艺术家Jerome G. Demuth兴致大发做了这么个简单可携带的秋千，然后满世界炫耀，不废话了，有兴趣的同学看看短片研究一下他的方法吧。</p><p>比起他的便携式秋千，我更喜欢这些摄影作品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
