            </p><p>近两天，北京很多手机用户都收到了“抵制家乐福”的短信。记者上午在北京家乐福超市看到，目前家乐福的客流没有受到影响。</p><p></p><p>　　记者今天收到了一条“抵制家乐福超市17天”的手机短信，理由是“家乐福的大股东捐巨资给达赖，支持‘藏独’”。</p><p></p><p>　　记者上午走访了家乐福通州分店，当时正是该超市的早高峰时间。约有30名顾客在排队购买猪肉。该店工作人员表示，这两天的客 流没有出现大幅减少的情况。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/家乐福/">#家乐福</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/抵制/">#抵制</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
