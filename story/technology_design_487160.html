            </p><p>Cristina Moralejo是这个婚礼请柬卡背后的创意人，简洁的请柬上没有花哨的内容。一开始打开卡片时，客人也许会对两端系着的红绳感到疑惑，但随着卡片的两端展开，红绳慢慢在中间系成结，你就会会心一笑：原来这是与客人的一个小小互动，用绑结的方式恰如其分的寓意“我们结婚了”。在如此优雅聪明的请柬中，隐含着洛伊丝和克里斯这对情侣简单甜蜜的幸福。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
