            </p><p>Ubuntu的版本代号非常有意思，总是以动物命名，同样字母开头的一对单词——形容词+动物名，从ubuntu6.06开始，一直巧妙地沿着字母 顺序DEFGHIJ…命名。Ubuntu 9.10也将于今年10月份发布，开发代号为“Karmic Koala”，显然这是为了纪念这只在澳大利亚山林大火中得以幸存的“幸运的考拉”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ubuntu/">#ubuntu</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/发行版/">#发行版</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/代号/">#代号</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/linux/">#linux</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
