            </p><p>当你在街头闲逛，如果发生上图的情景会作何反应？当然是先问候一下某人的妈咪或者是某人的妈咪的老公的妈咪。相对而言Kobi Levi就淡定了很多，他发散设计了一组很搞怪的高跟鞋（此人即是前段时间介绍的香蕉鞋的作者），当你怀揣着一颗感恩的心时，一切事物都笼罩着艺术的光环。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
