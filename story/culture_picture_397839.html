            </p><p>地球一小时（Earth Hour）是世界自然基金会（WWF）应对全球气候变化所提出的一项倡议，希望个人、社区、企业和政府在每年3月最后一个星期六20：30-21：30熄灯一小时，来表明他们对应对气候变化行动的支持。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
