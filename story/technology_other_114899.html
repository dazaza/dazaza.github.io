            </p><p>美国宇航局“地球观测台”在线图书馆近日公布了一组2008年期间拍摄的壮美地球照片，照片包括1月拍摄的里海上空的云海线条奇观到12月拍摄的玻利维亚森林砍伐造成的“大斑秃”。这组图片只是“地球观测台”在线图书馆数百张图片中的一小部分。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/nasa/">#nasa</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太空/">#太空</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/照片/">#照片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
