            </p><p>韩国设计师Hyun-Seok Kim带来了一张能透露出夫妻感情秘密的床。当夫妻恩爱时，床就能合二为一，并呈现一个完整的弧度；而当俩口子同床异梦时或者正在闹别扭，床就一分为二，两部分各自独立，互不干扰。注意看后面的那颗心,代表着今晚TA的心情。</p><p>设计师 ：韩国Hyun-Seok Kim</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/自由/">#自由</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分合/">#分合</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分体床/">#分体床</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
