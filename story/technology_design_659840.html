            </p><p>尽管手镯与手表都是人们手腕间的常客，但我们还是很难将这两者联系起来 ，而设计师Kőr&amp；#246；s Benedek不但将它们联系，而且还整合起来设计成一款充满着奇思异想的概念手表：日日夜夜（Round-the-Clock） 。它将由不锈钢、 塑料和橡胶制作，现代感十足而不乏优雅、优雅得来又不失阳刚。由内到外分为小时、分钟和秒圈，环绕着用户的手腕夜以继日的旋转，以非典型的方式展示时间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
