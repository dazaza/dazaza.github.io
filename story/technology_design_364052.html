            </p><p>PUMA与丹麦著名单车设计品牌Biomega联名推出的PUMA Bikes系列，历年来都打着城市休闲的口号，的确除了在外型上讨喜之外，PUMA单车采用碟盘式的煞车系统，其灵敏度非常适合在拥挤的都市中走走停停，更神奇的是据说优秀的防盗系统，能导致遇到非正常开锁时，车辆会自动解体。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
