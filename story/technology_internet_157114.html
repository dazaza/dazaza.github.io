            </p><p>千呼万唤始出来，介面确实是简洁、漂亮</p><p></p><p>结果页面也够清爽，左侧是相关搜索（看上去相关度不是很高），右侧也是赞助商链接</p><p></p><p>微软新推出的搜索引擎名为：必应！应该就是有求必应的意思了！</p><p></p><p>看来微软这次势要跟google比一个高下。</p><p></p><p>解开了bing的真面目，只有静观其后，看看将来的发展了。</p><p></p><p>不过，SEO部落会一直关注的...把最新的信息最快的传达给每位站长....</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/bing/">#bing</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/必应/">#必应</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/微软搜索引擎/">#微软搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
