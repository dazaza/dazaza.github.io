            </p><p>YOBO的个性化音乐推荐是基于团队长久以来对“音乐DNA”的研究。这是国内目前为止最全面精细的音乐分析。几十名专业音乐人志愿加入了这个庞大的音乐分析计划，仔细的聆听每一首歌曲，分辨记录每首歌曲的众多的音乐元素–旋律，和声，配器，节奏，人声，歌词，情感。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐社区/">#音乐社区</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
