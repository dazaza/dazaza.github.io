            </p><p>支持批量上传（用Ctrl和Shift来选择），尽管不能像Photobucket那样选择后自动上传。</p><p>打包上传，支持40M以内的zip和rar格式。这个很方便，加快传输速度和减少操作。</p><p>邮件上传，支持发送图片或者压缩包</p><p>还提供了一个Friefox扩展，用来实现网页图片的一键上传。这个对于经常保存感兴趣的图片或者用U盘版浏览器的朋友来说很方便。</p><p></p><p>无限空间可外链。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/相册/">#相册</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/外链/">#外链</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/空间/">#空间</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/vip/">#vip</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
