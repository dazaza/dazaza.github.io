            </p><p>每个会修电脑的好人家里，大概都或多或少地有那么几块废旧主板之类的电路板，对懒惰的宅们而言，这些东西充其量只是时间的残留物，除了放床底吃灰，没别的用处——真没别的用处吗？看看不会修电脑、但是很会泡妞的设计师们是咋做的吧~用心领会哟，这里面蕴含着为什么你只是一个好人，而隔壁旺财却总是能抱得美人归的奥妙哦，哈哈~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/玩意/">#玩意</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
