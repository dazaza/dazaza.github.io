            </p><p>河南省从１月１６日起面向全省用户免费开放“拇指搜”手机搜索业务。据悉，这种手机搜索平台开创了全国先例。“拇指搜”业务是一种基于短信模式的手机搜索平台，由河南博云科技有限公司于２００５年３月份提出并开始策划、建设的面向河南省的大众移动搜索服务平台。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索/">#搜索</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
