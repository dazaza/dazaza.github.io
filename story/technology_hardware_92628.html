            </div><h1 class="page_narrow">笔记本电池：衰老后的激活</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/ansion/">ansion</a> on 2008-09-17 16:36:57</div><div class="page_narrow text-break page_content"><p class="myga-story-1">

                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            </p><p>电池在使用了一段时间之后就会“衰老”了。具体表现是内阻变大，在充电的时候两端电压上升得比较快，这样就容易被充电控制线路判定为已经充满了，容量也自然是“下降”了。由于电池内阻比较大，放电时电压下降幅度大、速度快，系统很容易误认为是电压不够，电量不足(其实是有电放不出)。从上面的描述可以看出电池的衰老是一个恶性循环的过程，在发现电池工作时间掉得比较快的时候就应该锻炼一下它了，否则迟早都会报废.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/笔记本电池/">#笔记本电池</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
