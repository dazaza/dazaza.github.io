            </p><p>1886年加拿大温哥华的大火仍旧让许多人记忆犹新，来自蒙特利尔的艺术家利用高清投影仪，在温哥华东区最古老的街区一栋四层阁楼上上演了一幕老房子“着火”的逼真场景，无论从远处观看还是从近处观看都能达到以假乱真的效果。</p><p></p><p>艺术家希望用这种特殊的方式提醒人们不要放松对火灾的警惕，避免灾难的再次发生。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
