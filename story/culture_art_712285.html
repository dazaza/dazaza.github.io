            </p><p>为帮助促进Jaujac小镇的艺术与自然教育，法国马赛的艺术家ga&amp；#235；lle villedary沿着小镇的核心道路和公共园区铺设了一条交互性的绿草地毯：tapis rouge。这超过420米长的生物雕塑越过小桥、飞上阶梯，如同一条绿色的小河流般将小镇蜿蜒的连接起来 ，在促进人与自然交流的同时，也为这田园般的村庄注入了一股清新的诗意。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
