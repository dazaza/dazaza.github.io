            </p><p>光绘摄影的原理就是把照相机的快门调的非常慢，然后用发光体挥舞出形状，然后相机就记录下了发光点的运动轨迹。在本文中，我们为大家介绍David Gilliver的一组光绘摄影作品。这组照片的特别之处是它的拍摄地位一处二战后废弃的堡垒。夜色降临，在空荡荡的堡垒中，Gilliver用荧光棒画出海浪、画出道路、大炮中喷射的火药、地下迸出的火花……</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/光绘/">#光绘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
