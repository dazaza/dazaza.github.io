            </p><p>办公室白领常常喜欢在办公桌上放一盆栽调节心情，无奈的是植物在密闭的环境里很难茁壮成长，最终全都入土为安。退而求其次，我们可以把目光转移到仿制品上。</p><p></p><p>Desk Daisy是一盆小菊花，仔细观察你会发现那一片片花瓣是由回形针组成的，靠”花蕊“的磁性依附在一起，茎干也可以随意弯曲成你喜爱的造型。放在桌上清新有爱又实用。</p><p></p><p>设计师：Liz Goulet Dubois, Fred Studio</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/菊花回形针/">#菊花回形针</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
