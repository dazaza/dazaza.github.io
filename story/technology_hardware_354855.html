            </p><p>sony 近日公布升级款vaio p系列上网本，在新本上增设了拇指触控板、感应器等增强便携性的新功能。</p><p>拇指触控板和相当于鼠标左右键的功能设计分别位于屏幕的右左下角，以更方便手持操作。感应器可以实现在调整屏幕角度和方向时生成相应的窗口，以方便阅读浏览。</p><p>新本仅重600g左右，有五个颜色可选，将于今年六月份上市。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/上网本/">#上网本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/索尼/">#索尼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码/">#数码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
