            </p><p>来自于马来西亚的网络服务CollectiveX近日启动了一个名为GroupSites的新版本，这是一个类似于Ning这样的社会自助构建服务，允许用户通过它创建属于自已的社区网站。 对于小团队而言，这是一个不错的服务。在自已创建的社区中，成员可以进行创建事件日历、参与话题讨论、分享RSS Feed、上传文件及照片等一系列操作，基本上可以满足普通小团体成员之间的需求了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/自助/">#自助</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/社区/">#社区</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/服务/">#服务</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
