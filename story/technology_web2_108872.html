            </p><p>微软的 RIA 技术 Silverlight 即将安家 Linux 平台。Novell 公司日前推出 Moonlight 项目的第一个 Beta 版，Moonlight 属于 Linux 版 .NET 项目 Mono 的一部分。该 Beta 版的功能已经完备，将是 2009 年1月 发布的 Moonlight 1.0 的前身。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/moonlight/">#moonlight</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mono/">#mono</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
