            </p><p>作为一个东北人，被人无数次问过“你们那边冬天是不是尿尿慢的话都会冻成冰柱？”</p><p>我说“嗯哪，东北每年冬天都有好多人因为在野地拉囗屎拉的慢被冻成了丰囗碑。”</p><p>小明同学问：</p><p>作为一个西安人，被无数次问过：“在西安是不是很少有古董店？”我都说：“擦 一个农囗民随便在地里挖 都能挖出来古董！！！！！！！！”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/地方/">#地方</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/问道/">#问道</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
