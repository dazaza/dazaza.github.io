            </p><p>学习英语前后将近12年了，初中开始到大学，后来工作还是继续学习。学校的时候主要是通过课堂学习，工作后基本上都是通过网络学习，不断的在网上浏览各类学习网站。期间基本上翻遍了大部分英语学习站，发现其实只要应用好这10个网站，英语的听、说、读写就没有什么问题了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/英语网站/">#英语网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/英语学习/">#英语学习</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
