            </p><p>近日，魅族悄然对其官方网站进行了改版。在修改了网站页面布局和配色方案的同时，魅族也首次在官网上放出了关于之前传闻已久的M8手机的各项详细参数和360度照片预览。本月上旬曾有消息表示，魅族将会在11月月底发布这款手机。最近也有消息称，魅族已于11月21日开始量产该手机。由此看来，M8真的离我们越来越近了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/魅族/">#魅族</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/m8/">#m8</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
