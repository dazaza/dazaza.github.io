            </p><p>作为Windows平台下的老牌RSS阅读器之一,FeedDemon一直在进行不断的升级改进.今天我们从FeedDemon官方论坛得到消息,开发组决定直接将软件的版本号从此前的1.6直接跳到2.0;同时官方也在其Beta 下载页面上给出了FeedDemon v2.0 Beta 1(Build 2.0.0.11)的测试版下载.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/feeddemon/">#feeddemon</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/rss/">#rss</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/软件/">#软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/下载/">#下载</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
