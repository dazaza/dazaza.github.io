            </p><p>有才的人就是随便弄个东西都能玩出艺术范，比如把袜子做出来的娃娃卖得满城风雨的布三布四，因为全球的布偶迷都给她寄照片，当然这不是关键。现在你看到的是来自澳大利亚怪才摄影师Bela Borsodi的把戏，他在DIY的过程中并没有将这些衣服弄个稀巴烂，这就比较高明了，再往东家Yalook的网站上一亮相，各位亲，你们就转去吧，Yalook算是火了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
