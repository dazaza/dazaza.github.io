            </p><p>选择 Ubuntu 有以下两类理由：快速上手以及长久的生存能力。快速上手，是指使用 Ubuntu 无需指导。花几分钟安装，立刻识别大部分硬件，隐藏 root（根）用户，避免有人弄乱它。接着预设配置，让您马上开始工作。Ubuntu 提供不错的开发者联合平台，OEM 顾客不断增长以及——最重要的——全球庞大的用户基础。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ubuntu/">#ubuntu</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/介绍/">#介绍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/linux/">#linux</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/dell/">#dell</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/预装/">#预装</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/操作系统/">#操作系统</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
