            </p><p>垂直搜索引擎，是针对某一特定领域、某一特定人群或某一特定需求提供的有一定价值的信息和相关服务。垂直搜索引擎专注具体、深入的纵向服务，致力于某一特定领域内信息的全面和内容的深入，这个领域外的闲杂信息不收录。例如，我们熟悉的驱动之家，搜房网，狗狗搜索这些都是垂直搜索引擎。</p><p></p><p>今天在给大家介绍九个非常有特色的垂直搜索引擎。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/垂直搜索/">#垂直搜索</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
