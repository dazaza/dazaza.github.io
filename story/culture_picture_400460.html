            </p><p>张国荣（Leslie Cheung）</p><p></p><p>他是一位成功的歌手，演员，音乐人；</p><p></p><p>他是一位不但达到演艺界巅峰地位，而且屹立二十年不见褪色的亚洲顶级巨星；</p><p></p><p>他是一位严谨，敬业，具有极高的艺术水准并作出了卓越贡献的艺术家；</p><p></p><p>他是一位以非凡的品位和艺术成就，从十几年前就被尊为传奇的神话人物；</p><p></p><p>他是一位善良，宽容，坚强，热诚，令所有接触过的人都赞不绝口的好人。</p><p></p><p>我们选了235张他的照片来纪念他，谜一样的男人——张国荣。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/张国荣/">#张国荣</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
