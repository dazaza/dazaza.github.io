            </p><p>游戏中有两个种族可以选，一个是人族，一个是巫族，和魔兽争霸里面的差不多，有很多兵种，还有古代超级武器，前提是要把主基地升级到顶级，有很多建筑可以造，可以物理攻击也可以魔法攻击。</p><p></p><p>本来这个游戏的英文名字叫Glest，但是这个词英语中并不存在，可以看作是”God Blest”的合写，所以中文译作”神佑”比较合适。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/3d/">#3d</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/即时/">#即时</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/对战/">#对战</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/策略/">#策略</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
