            </p><p>WordPress是一个发布平台，满足了希望建立一个网络博客用户的需求。越来越多的blogger和网站所有者选择WorPress,因为喜欢它的插件整合能力强大功能，分类不只是按日期，很容易安装主题帖子。自从2003年推出以来，已在网络世界里刮起了一阵WordPress风暴，全球有大量的网站都在使用这个平台。 </p><p></p><p>今天展示的30个漂亮的网站都是基于WordPress搭建的，相信你看过之后一定会有所收获。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站设计/">#网站设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计欣赏/">#设计欣赏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
