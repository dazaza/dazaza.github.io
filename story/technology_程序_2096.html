            </p><p>网络技术就是好哇，现在随便什么人都可以办电视台了。这不是讽刺，这是感叹。让我们来看看 Tinyfool 是怎么评论这个由CSDN创办的电视台的。</p><p></p><p></p><p>即使是在电视行业非常发达的今天，一些边缘的需求仍旧难以满足 。比如作为程序员，我希望有一个电视节目关注程序员的生活、心态，然而这样的节目并不会存在，这是因为对于电视这种寸土寸金的媒体来说，任何一个特定的边 缘群体都很难满足他们对收视率的基本需求（也就是节目不赔本的基本需求）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/csdn/">#csdn</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/tinyfool/">#tinyfool</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/live/">#live</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/blog/">#blog</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
