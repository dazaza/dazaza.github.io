            </p><p>之前发布的“85张精选的绿色系清爽养眼桌面壁纸”，反响不错。笔记本装了Windows 7后，发现它提供了非常酷的桌面壁纸动态更换功能，于是就一直琢磨着收集一套高清宽屏桌面。下面这套30幅的桌面是从国外淘来的，它们不但漂亮，而且富于想象力，在这里与大家一起分享。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/桌面/">#桌面</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/壁纸/">#壁纸</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
