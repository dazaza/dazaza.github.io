            </p><p>IDG新闻服务日前对2009年的IT市场发展趋势进行了预测。IDG认为，微软下一代操作系统Windows 7将于明年推出,而不会延迟到2010年初。此外，IDG认为,微软收购雅虎搜索业务将于2008剩下的时日内年完成，因此，并未将其列入2009年10大事件中。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/idg/">#idg</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2009/">#2009</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/趋势/">#趋势</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
