            </p><p>各种平板各种pad的流行无疑就因其方便携带，但是平板的功能目前来看还不是那么的实用。Feno是一款折叠式笔记本电脑，它除了能像普通电脑在键盘与屏幕之间折叠外，柔性OLED屏幕的加入使得它还可以从中间再折叠一次。这样使得它更加小巧，携带方便。它还配备了一个弹出式无线鼠标，轻轻一按，即能弹出使用。真是水果界的杀手，炫酷十足。</p><p>设计师:NielsvanHoof</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
