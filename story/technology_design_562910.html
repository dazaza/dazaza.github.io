            </p><p>电脑包是IT人的必备，但是你可能也发现，它们长久以来要不是无尽的黑色、要不就是鲜艳多姿的色彩，并且在结构和外观上往往大同小异；所以GeekCook决定打破常规：设计师采用不张扬的灰色为基调、配以点点白点称，同时利用毛毡材料设计出了这款轻便的双肩电脑包。包包内外各有三个单元包，可以方便的进行分类收纳，优雅实用。</p><p></p><p>好生活淘宝店有售，点击这里前往查看。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
