            </p><p>64岁的 Graham Short 爱好微雕，他决定在 Wilkinson(刮胡刀片品牌) 刀片的刀刃上刻下他的座右铭 “Nothing is impossible”(这到底是阿迪还是李宁的广告呢)，在失败150次，历时7个月之后，他成功的完成了这件作品。</p><p></p><p>你买下这片 Wilkinson 刀片，它现在售价47500英镑。当然你要想看到刀刃上的这些字，必须借助400倍的医用显微镜才行。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雕刻/">#雕刻</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
