            </p><p>近日，日本国家天文台就公布了一张使用“昴星团望远镜”（Subaru Telescope）拍摄的高清晰“仙女座”星系照片，照片本身在未经过任何后期加工的情况下向人们呈现出惊人的细节。</p><p>据介绍，此次所拍摄的“仙女座”星系距离地球250万光年，而拍摄它的“昴星团望远镜”则拥有目前世界上最大的主镜，其直径达8.2米，整座望远镜观测台坐落在美国夏威夷毛纳基山，始建于1991年4月，并在1999年1月正式开始进行科学观测。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/仙女座/">#仙女座</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
