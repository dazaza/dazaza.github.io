            </p><p>一场秋雨一场寒，道路上开始布满零零散散的落叶，今年秋天来的有些始料不及，或许这真是某些人所想要的。来自国人的艺术团队Nature’s Art用树叶为我们呈现出不一样的美丽风景。</p><p></p><p>他们先把收集来的梧桐叶清洗，水煮，然后小心地用工具雕出图案，但又不能破坏叶脉，技艺真是了得。不过微奇生活在想如果用枫叶是不是效果更赞呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
