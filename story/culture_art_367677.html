            </p><p>自打冠希兄的艳照风波以来，一系列的门事件层出不穷，最近广东阳西又出了一个“主播门”，不过广大网民已经由最开始的新鲜亢奋开始变得审美疲劳起来。</p><p></p><p>真正的门也希望能借机炒作一把，Matharoo Associates公司为印度一珠宝商设计了一款波浪门，高5.2米，宽1.7米，动用了40根缅甸柚木，80个滚珠轴承，160个滑轮，所达到的效果是不仅高大威猛，在开启后还会呈现出小女人般的优柔曲线。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
