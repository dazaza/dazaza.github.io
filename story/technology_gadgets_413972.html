            </p><p>美国星牌金枪鱼 (StarKist Tuna)曾在1971年联手怀特豪斯相机公司出过一款以他们的吉祥物查理为原型的相机。这只鱼型相机大约10英寸高，和星牌金枪鱼的LOGO如出一辙。它使用126胶卷，顶部有闪光灯。拍照时得捏着两片鱼鳍，这或许不太符合人体工程学，也不够实用，但确实是一只古怪有趣的相机！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
