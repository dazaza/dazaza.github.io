            </p><p>百度一直没有提供邮箱服务，主要是觉得现有的邮箱都已经足够好用了。但说实话，我还是一直用Outlook在收邮件。Outlook总是提醒说要存档啊之类的，挺繁，总怕邮件太多了，超过一定限额会出问题。前几年的邮件丢过好几次，都是因为超过了2G的限额。如果百度做邮箱，就要提供无容量限制的邮箱。大家说说，你们现在用的邮箱有什么优缺点？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/邮箱/">#邮箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
