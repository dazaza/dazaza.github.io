            </p><p>目前最新的消息显示《愤怒的小鸟》开发商Rovio在昨天宣布旗下的饮料产品将会开始进入中国大陆市场，但并没有公布具体的上市计划以及零售价等等。不过想必用不了多长时间，大家就能够在超市中找到“愤怒的小鸟”饮料了。</p><p>在芬兰，“愤怒的小鸟”品牌碳酸饮料已经成功超越可口可乐和百事可乐成为最畅销的汽水产品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/愤怒的小鸟/">#愤怒的小鸟</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/饮料/">#饮料</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
