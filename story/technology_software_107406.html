            </p><p>想必大家都遇到过不方便的时候，特别是在工作场合，有时候想上网，可惜工作单位又不允许，很多人都从网络上找过隐身专家，老板一来，切换隐藏，或者按个WIN+D，最小化，再不行就搞个多窗口切换软件。不过再怎么做担心受怕啊，一不小心老板蹦出来就尴尬了，前几天一个工作的好友向我推荐了这个Ghostzilla软件哦，自己尝试了一下，感觉还不错，以后工作用的上，这里分享给大家哦。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/浏览器/">#浏览器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
