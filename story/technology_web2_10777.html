            </p><p>回忆起一年前那篇流传甚广的 Blog Design Trends ，发现所谓的“趋势”除了在可用性这一领域的进程线上留下痕迹，时尚元素的耐久度甚至不如米兰春天的 T 型台，06 年更有代表性的评论 来自九月的 ontoinfo ，它至少告诉我们在这一年中，设计的多元化可以明显的勾勒出来。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2006/">#2006</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
