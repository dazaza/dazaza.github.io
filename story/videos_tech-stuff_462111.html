            </p><p>在葡萄牙举办的EMC全球魔术高峰会上，刘谦表演了全球无人破解的《巴格拉斯效果》。在魔术界现年86岁高龄的英国传奇魔术师大卫&#183；巴格拉斯（David Berglas）于50年前表演了一个经典的神奇魔术，这个魔术由于表演者全程没有触碰到牌，并由随机观众完成神奇效果，其神秘和超高难度的手法，50年来无人破解，所以称其为“巴格拉斯效果”（BERGLAS EFFECT）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/刘谦/">#刘谦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/emc/">#emc</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/表演/">#表演</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/魔术/">#魔术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/巴格拉斯效果/">#巴格拉斯效果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/牛逼/">#牛逼</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
