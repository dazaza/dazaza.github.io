            </p><p>每年因奔牛节而来到潘普洛纳的游客超过150万人，人虽多但拍照的好位置却相当少，因为奔牛路线两旁会架起两层木栏，只有记者才能到前排的位置拍照。所以大街两旁的私人阳台，便成了奔牛节拍照的“风水宝地”。每年奔牛节，当地居民都会出租阳台。一个阳台分成4个位租，每个位子收30到75欧元。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/旅游/">#旅游</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/风光/">#风光</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
