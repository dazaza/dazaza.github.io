            </p><p>2月25日，在美国马里兰州总统度假地戴维营，美国总统布什与家族成员在圣诞节聚会上合影。新华社/路透</p><p></p><p>布什的不羁与压抑</p><p></p><p>     离卸任还有37天，他突然造访伊拉克，却遭遇“飞鞋”袭击。比起历任美国总统，乔治&#183；W&#183；布什这八年走得坎坷，连句号都难以画得圆满。</p><p></p><p>    “现在人们有一个基本共识：这是一任失败的总统。”美国弗吉尼亚理工大学总统问题专家查尔斯&#183；沃尔科特的直白</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/布什/">#布什</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/布什飞鞋/">#布什飞鞋</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥巴马/">#奥巴马</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/夏威夷/">#夏威夷</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
