            </p><p>來自德州的藝術家 Andrew Gonzalez 生於 1963 年，生在一個充滿藝術氣息的家庭，他的父母親都是藝術家，但是他並沒有受過正統的藝術訓練，他的父親除了指導過他基本的繪畫技巧之後，就完全放任他自己去發揮繪畫的天賦。他的畫作大部分是以噴畫方式完成，作品帶有神祕的理想主義以及幻想的祕教傳說風格。唯美又神祕的畫作，讓人感覺絕美中帶著神祕及一點點恐懼，BRAVO!</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/喷绘/">#喷绘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
