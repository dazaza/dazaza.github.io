            </p><p>在外观方面这款概念手机采用白色的机身设计，其圆形的头戴耳机部分中间使用透明材质制作，可以看到在其上面还有设计一个小小的苹果logo。据悉中间的透明部分就是这款概念手机的显示器，而其下方的红黄绿三色的按钮相信就是手机的功能键了，此外这款概念手机的耳机部分将会采用类胶质材料制作，用户佩戴起来应该会比较舒适。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/概念手机/">#概念手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
