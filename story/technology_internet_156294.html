            </p><p>有一次面试部门主管，老总问我：做网站的目的是为了什么？从国际到国内，在从政策到趋势，我回答了很多。在我临走时老总说：做网站的目的是赚钱。</p><p>有一次和公司领导闲聊时问我：除了做网站之外你都会些什么？我顿时楞了一下。心想：除了做网站，我没有其他任何工作经验，我到底会什么呢？在同事和朋友眼中我是个技术一流的人，原因是他们都不懂网站，所以我技术一流，但也仅此而已。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创业/">#创业</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站创业/">#网站创业</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奋斗/">#奋斗</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/毕业/">#毕业</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/富翁/">#富翁</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/卢松松/">#卢松松</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
