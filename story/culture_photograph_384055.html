            </p><p>我们去采访发哥的时候，拍摄《黄金甲》时留的成熟的胡子，已经变成了《龙珠》中诙谐的龟仙人胡子，发哥怎么看也不像那个“色情狂龟仙人”。聊起目前正在进行中摄影展，发哥露出标志性微笑，率性、简单而幸福，“我一直在镜头前，现在，希望能身处其后，通过镜头看外面的世界！”在摄影的世界里，他不是万众瞩目的王子，他是沉迷黑白胶片的痴狂者。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/周润发/">#周润发</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/黑白/">#黑白</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
