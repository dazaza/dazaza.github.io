            </p><p>1、要学会开车。最好能够把轿车、跑车甚至破烂的拖车当作越野车来开。</p><p>2、要学会开各种飞机，不管是私人小飞机还是大型运输机。</p><p>3、留意广播中的怪异电台，或许能得到意想不到的线索。</p><p>4、尽快认识一个地质学家或天文学家。</p><p>5、尽量学习多种语言，以便求救之时沟通。</p><p>6、通过各种途径提高你的知名度，就像片中男主角兼职作家一样，在危机关头或许能被你的粉丝认出，救你一命。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/2012/">#2012</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/世界末日/">#世界末日</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/逃生/">#逃生</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/囧文/">#囧文</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
