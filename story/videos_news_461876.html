            </p><p>1998年2月6日替人出头刺死他人的吴刚，异乡谋生化名为“刘浩”，参加在2010年11月14日黑龙江卫视播出的《快乐大联盟》相亲节目，并成功牵手2号女嘉宾。不想，吉林刑警队根据匿名举报电话，6月9日中午，将逃亡13年的犯罪嫌疑人吴刚抓获。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/杀人犯/">#杀人犯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电视/">#电视</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/相亲/">#相亲</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
