            </p><p>我老发现，很多姑娘一见我就兴奋地惊呼：“好大耶！！！”我只好尴尬地点点头回应，但心里想的是“靠，你们丫怎么知道的……”直到最近，我他妈才明白过劲儿来，她们喊的是——“郝大爷！！！”唉，我们家怎么偏姓这个呢……？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图集/">#图集</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/趣味/">#趣味</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搞笑/">#搞笑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
