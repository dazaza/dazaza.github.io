            </p><p>Miranda IM是国外一款老牌的聚合聊天软件。Miranda IM的扩展性强大，因为它是一个完全开放的平台，通过加入各种插件来实现多样的功能，例如RSS，天气，电台，闹钟，邮件提示等等，当然最主要的功能还是 各种聊天协议，QQ、ICQ、AIM、MSN、GTALK、Jabber(gtalk使用的协议) 、Yahoo、Gadu-Gadu、Netsend以及其他一些聊天协议。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/miranda/">#miranda</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/im/">#im</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
