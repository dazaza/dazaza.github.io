            </p><p>3月20日，由空中网举办的“粤靓女生大对决”活动在广州拉开序幕。与电视选秀不同的是，此次活动开创了无线技术应用的先河，所有参赛选手均可用手机通过无线互联网展示自己，而投票、评选等活动也都在无线互联网上举行，大大降低了用户参与的门槛，更像一次手机版“超女”秀。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/空中网/">#空中网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
