            </p><p>一个人形机器人刚刚在日本展开商用，它的主要任务是帮助年长者在超市和便利店购物。</p><p>这台机器人名叫Robovie II，由日本Advanced Telecommunications Research发明，从现在到明年3月之前它将在京都的Seikadai超市临时服役，以测试日常情况下使用先进的个人机器人的可行性。</p><p></p><p>Robovie可以无线接收由客户事先选定的项目清单，他就会提购物篮按照建议购买商品，甚至还会帮助商家推销商品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
