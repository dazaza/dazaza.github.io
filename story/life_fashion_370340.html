            </p><p>如果你没有太多时间打理植物但又很喜欢绿色的话，Green Trace是一个不错的选择。它被设计成一块表面布满筛孔的平板，而内部预先放置了一些种子，碰到雨天的时候，你可以将雨伞或者鞋子放在上面，雨水便会顺着筛孔流入下面促使种子发芽，用不了多久熟悉的绿色就会再次回归，同时还能保持屋内整洁，一举两得。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
