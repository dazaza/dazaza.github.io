            </p><p>3D立体画刚开始风靡的时候让大家觉得好惊喜好新鲜，不过渐渐地人们对这样的行为艺术已经开始审美疲劳了，也许只有弄个世界之最什么的才能重新刺激路人们的小神经。</p><p>克罗地亚艺术家Philip Mrvelj用25天时间创作出了全球最大的立体画，占地面积约1300平方米，毋庸置疑，这样的记录仅仅是一个开始。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
