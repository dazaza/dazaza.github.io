            </p><p>Wikisky，可以让我们在互联网上看宇宙，你能找到很多深邃天空中的物体、Wikisky向网民提供了高解析度的星空影像，通过访问Wikisky，不仅可以观看自己感兴趣的星座、星云、星系的外观，还能够查询到其相关的数据资料，只要简单的动一动你的鼠标就能获得关于它们相关的细节信息，Wikisky的星空数据来自于美国航天局资助的哈佛史密森天体物理学数据中心，数据真实可靠。Wikisky支持中文。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wikisky/">#wikisky</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/宇宙/">#宇宙</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
