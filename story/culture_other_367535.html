            </p><p>稻草人是指农田间用来驱赶鸟雀、防止其偷食粮食的用稻草做成的偶人，当然也有寓意，指我们现实生活中一种默默无闻，而无私奉献，平平凡凡却又不平凡的人，稻草人是孤独的，但他也是默默守候，任劳任怨的人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/欣赏/">#欣赏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/稻草人/">#稻草人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
