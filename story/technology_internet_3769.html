            </p><p>这一个月内望远镜上扩展的电子功能越来越多，先是带数码相机功能的 DB3200 望远镜，接着是望远镜功能的视频头，现在就冒出来一个带 FM 收音机的望远镜。不知道除了看体育比赛之外，用来 TK 和监视的人是不是也可以拿来解闷(?)。售价 80 美元，一些 AAA 的电池就可以直接供电使用了。... </p><p></p><p></p><p></p><p></p><p>继续.</p><p></p><p></p><p></p><p></p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/收音机/">#收音机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/望远镜/">#望远镜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/gadget/">#gadget</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
