            </p><p>关于创意打火机的设计，我见过很多种，包括绿箭外观的打火机，香烟外观的打火机，甚至还有灭火器外观的打火机等。但是这些打火机只具备点火的功能，而今天介绍的这款优盘打火机还具备另一个功能的。8GB的内存，既可以存储数据，又可以拿来点火，是不是非常酷呢</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
