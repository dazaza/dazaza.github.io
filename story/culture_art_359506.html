            </p><p>孙温绘全本《红楼梦》现存画面总计230幅，以绘画的形式表现了千古奇书《红楼梦》的主要情节。画心绢本，纵43.3厘米，横76.5厘米。绢包木板封面，无题签，无题跋。1959年7月，上海文物保管委员会无意中得到这套珍贵的画册，之后拨交给旅顺博物馆，但其流传经过不详，已经无法考证。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/孙温/">#孙温</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/插画/">#插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/红楼梦/">#红楼梦</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
