            </p><p>情人节，又称“圣瓦伦丁节”。起源于古代罗马，于每年2月14日举行，现已成为欧美各国青年人喜爱的节日。关于“圣瓦伦丁节”名称的来源，说法不一。有的说是纪念以为叫瓦伦丁的基督教殉难者，他用反抗罗马统治者对基督教徒的迫害，被捕入狱，并在公元270年2月14日被处死刑，行刑前，瓦伦丁曾给典狱长的女儿写了一封信，表明了自己光明磊落的心迹和对她的一片情怀。自此以后，基督教便把2月14日定为“情人节”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/其他/">#其他</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
