            </p><p>LG证实它准备投产可用于智能手机显示屏的可弯曲和不会破裂的6英寸OLED面板。有机发光二极管（OLED）用于柔性显示技术是因为它不需要背光，也不受刚性材料如玻璃的限制。LG的柔性显示屏用塑料基板制造，具有可弯曲属性。LG预计将会很快宣布第一款利用柔性面板的智能手机产品，因应三星的挑战。可折叠到口袋里的柔性设备可能还需要几年时间才会真正进入市场。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/lg/">#lg</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
