            </p><p>键盘也能当折扇使？咱说的可不是搧风哈,由设计师Yoonsang Kim和Eunsung Park打造的这款折扇形键盘可以像扇子样折叠或打开。这样不用的时候可以收纳起来，减少灰尘的污染，也相当便于携带。采用无线方式于电脑连接，使用的时候只要插入芯片就OK了。目前还是概念产品，不知各位看官觉着怎么样呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/键盘概念/">#键盘概念</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
