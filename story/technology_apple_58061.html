            </p><p>今天苹果发布了Mac OS X操作系统安全更新Security Update 2008-002 v1.1。包括针对Leopard和服务器的两个版本。</p><p>苹果推荐所有Mac OS X用户进行更新，以增强系统的安全性，之前所有的安全更新已经整合到这次发布中来。</p><p></p><p>用户可以通过&quot;软件更新&quot;自动完成，</p><p>或者从链接页面进行下载，大小为50MB。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/macosx/">#macosx</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/leopard/">#leopard</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
