            </p><p>我们每天使用的工具与服务中，至少有一款来自 Google，不管是搜索，还是电子邮件，还是在线文档或是其它（虽然它们中的大部分在长城的另一边）。这么多产品，功能，快捷键很不容易记住，本文搜集了11款备受欢迎的 Google 产品的速查手册，可以帮助你更好地使用这些工具与服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/速查手册/">#速查手册</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
