            </p><p>H2Office是一间悬浮在水面上的办公室。长约九米，内部配备有桌子、折叠床、长椅和一间小厨房，另外还提供240V 电力供给，可以使用空调、电脑等设备，同时可选择利用风力或太阳能发电。</p><p>H2Office旨在提供两人或单人独特舒适的办公体验。搭配柚木甲板，可以把你的办公室停泊子小码头或私人水塘旁。</p><p>购买地址，售价&#163；60,000。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/建筑/">#建筑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/办公室/">#办公室</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
