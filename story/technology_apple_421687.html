            </p><p>美国总统奥巴马钟爱黑莓RIM 是众所周知的事情。但在上年，奥巴马承认，黑莓RIM已是「不好玩」。早前奥巴马总统还表示，白宫的技术水平「落后了30年」及「缺乏很酷手机」等。在早前的报导中，奥巴马总统承认他有一台 iPad，但一直没有被证实。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/angry/">#angry</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/bird/">#bird</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/birds/">#birds</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/flickr/">#flickr</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ipad/">#ipad</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ipad2/">#ipad2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/smart/">#smart</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
