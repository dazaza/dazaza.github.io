            </p><p>为了鼓励他们更好地延续与祖先、动物、森林、湖泊、山脉及其他自然元素的灵魂进行沟通习俗，过去三年中，我逐一探访并拍摄了众多正在被边缘化的部落和民族。这些通常被外界称为“万物有灵论者”或“异教徒”的人们，他们中的精神中保（宗教中称人和神之间的协调者为“中保”）则被称为萨满（shamans）。我的这些来自巴基斯坦的纪实影像呈现的正是这样一种文化。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/phil/">#phil</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/borges/">#borges</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影家/">#摄影家</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/巴基斯坦/">#巴基斯坦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人物/">#人物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
