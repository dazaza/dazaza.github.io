            </p><p>诺基亚今天宣布推出诺基亚 5070 手机，其设计用于满足年轻消费者的需求。它集丰富的娱乐特性和强大的功能于一体，适用于当前广泛的网络移动客户。凭借强大的消息、娱乐和个性化功能，诺基亚5070具备了成为移动用户宠儿的一切特质。该款手机将于2007年第二季度投放市场，预计不含税款和补贴的零售价为 100 欧元。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/诺基亚/">#诺基亚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/nokia/">#nokia</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
