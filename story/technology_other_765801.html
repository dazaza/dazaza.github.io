            </p><p>经官方消息确认，电动汽车品牌Tesla（特斯拉）正式进入中国大陆，Tesla Model S将在大陆市场开启预订（预订者需事先通过ChinaReservations@TeslaMotors.com电子邮箱进行咨询）。目前，中国地区官方微博@特斯拉中国已经上线。事实上，早在去年，特斯拉便已在位于北京繁华地段的侨福芳草地购物中心一层租下了近800平方米铺位，其全球最大规模体验店即落地于此。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/特斯拉/">#特斯拉</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
