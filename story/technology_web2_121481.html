            </p><p>Photojoy 是一款非常绚丽的壁纸，屏保制作工具，有 3D 效果。PhotoJoy - 制作你自己的 3D 效果壁纸/屏保PhotoJoy 可以很容易的将你自己的照片，图片设置成壁纸，屏保，效果非常华丽，漂亮。曾经，我一直很喜欢 Picasa3 的屏保功能，可以将你的照片在屏幕上一张一张弹出来。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/壁纸/">#壁纸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/屏保/">#屏保</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/照片/">#照片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
