            </p><p>时间一分一秒的过去，时钟随了可以告诉你时间以外，如果冬天想为另一半编织一条围巾，这是一个很不错的设计。</p><p></p><p></p><p>这个设计首次亮相于世是今年一月份的&quot；德国柏林的国际设计展&quot；中展出过，不过相信香港仍然未见有售。</p><p>时钟每半小时会织上一针，织完一圈刚好是一天，365天之后会织完一条两米长的围巾，一年的光阴溜走之后，余下的就是一条有纪念价值的羊毛围巾(我们可以分颜色去记录每一年)。</p><p></p><p>真是一个很趣的设计！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/记录/">#记录</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/香港/">#香港</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
