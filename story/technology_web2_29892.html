            </p><p>可能在一个地方生活了很长时间，都没有和周边的邻居打过招呼...</p><p></p><p>将现实生活中的概念搬到英特网上似乎很有趣。邻居网 http://www.linjunet.com 就是这样的一个尝试。通过指定生活、学习、工作或者“去过”的地方的地理坐标，你便和周边的邻居连接在了一起。在这里，你可以认识、了解他们，和他们打招呼、建立朋友关系，等等...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/sns/">#sns</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
