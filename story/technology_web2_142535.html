            </p><p>4月23日消息，随着五一假期的来临，百度旅游页面（lvyou.baidu.com）上线。不少网民会在网上搜索出游地点、热门旅行社等，该专题在搜索整合方面为用户提供了便利。“百度旅游”包括旅游焦点新闻、国内外热门景点、景点风光照、最热旅游社等，同时整合百度搜索、百度知道的内容，提供旅游出行方面的资讯搜索服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/旅游/">#旅游</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
