            </p><p>英国时尚摄影师蒂姆&#183；沃克（ Tim Walker ）拍摄的一组作品。模特身着 Chanel和Alexander McQueen 的衣服，造型带有一股阴郁的哥特风格。是否感觉很“剪刀手爱德华”？确实，导演蒂姆&#183；伯顿（Tim Burton）参与了这组片子，不但打造了模特的剪刀手造型，本人也上镜参与了拍摄。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/剪刀手/">#剪刀手</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/爱德华/">#爱德华</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
