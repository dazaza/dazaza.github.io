            </p><p>圆明园是我国园林艺术的瑰宝，有“万园之园”的美称，原为清代举世无双的皇家御苑。从1709年开始营建，至1809年基本建成，历时一个世纪。此后的嘉庆、道光、咸丰三代屡有修缮扩建，历时150多年。</p><p>　　人们习惯上所称的圆明园，实际上是由圆明、长春、绮春（后改名“万春”）三园组成，总面积达347公顷。它的陆上建筑面积比故宫还多1万平方米，外围周长约10公里。水域面积等于一个颐和园。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科技/">#科技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/三维/">#三维</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/园林/">#园林</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
