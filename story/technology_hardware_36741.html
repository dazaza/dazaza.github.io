            </p><p>这确定是我见过的最怪异的机箱。如同你所看到的，这个机箱外面全部为冷却风扇所包围。不可思议吧！</p><p></p><p>这个PC机箱使用了66个普通风扇，以保持机器冰冷（夸张了吧！）。</p><p>我确信这个机箱的设计者必须带一对耳塞，以避免66个吹风机全部运转所产生的声音!</p><p>本文由diglog译自http://www.gizmodise.com/2007/11/its-definitely-one-of-most-weirdest-pc.html</p><p>&nbsp;</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/pc机箱/">#pc机箱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/66个风扇/">#66个风扇</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
