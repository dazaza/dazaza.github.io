            </p><p>据国外媒体报道，日前，美国一只宠物猫从鼻尖至尾骨可达到116.4厘米(48.5英寸)，它看上去犹如一条身体被拉伸的腊肠狗。这只宠物猫叫做缅因-库恩(Maine Coon)，它生活在美国内华达州，现在它已成为吉尼斯纪录世界中身体最长的宠物猫。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
