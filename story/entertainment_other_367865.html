            </p><p>冰淇淋中发现排泄物 在一场足球赛比赛的过程中，一对夫妇因为噪音的问题和旅游酒吧的工作人员发生争吵。稍后，他们指控厨师给他们的提供的冰淇淋中有排泄物。这款冰淇淋是发生争吵后，另一方提供的抚慰品。这对夫妇食用之后，感到非常恶心。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/重口味/">#重口味</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/食物/">#食物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/异物/">#异物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/崩溃/">#崩溃</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/可怕/">#可怕</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/爱柚/">#爱柚</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
