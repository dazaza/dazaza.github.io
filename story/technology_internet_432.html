            </p><p>bink.nu报道，未来三至五年内，微软将每年向中国投资1亿美元。中国是全球第二大Internet市场，拥有1.11亿用户。</p><p>微软周三在北京建立了新的研发集团，并将原来的在线MSN部门及技术支持和研发中心合并进新集团。另外，微软还计划到2008年底，将中国研发集团的员工数量由目前的800人扩充到的3000人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/微软/">#微软</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/microsoft/">#microsoft</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
