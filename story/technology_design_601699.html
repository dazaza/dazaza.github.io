            </p><p>从八爪章鱼的触手中获得灵感，设计师Donghee Suh将章鱼触手上这种强有力的吸盘引入到耳机的设计中 ，带来章鱼耳机（Octopus earbuds)，一款易于收纳管理的耳机。 章鱼耳机上配备一对硅胶皮瓣，它们平时扣在耳机上，将之掀开，就能立马变成一对吸盘 。这样在将耳线环绕到手机上后，耳机就可以吸附在光滑的屏幕上，以一个简单、但行之有效的方法解决耳线缠绕纠结、乱七八糟的问题。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
