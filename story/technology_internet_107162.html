            </p><p>伴随机器人科学的迅猛发展，机器人的功能也日渐丰富。打扫房间已经成为小儿科了，烹饪做饭才是真本领！</p><p>国际下一代机器人展会（International Next-Generation Robot Fair）日前在日本大阪开幕，展览会上展示了众多未来机器人科技。一个正在为大家做饭的机器人吸引了众人的目光。它所烹饪的是当地的特色美食——什锦煎饼。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/未来/">#未来</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/烹饪/">#烹饪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/做饭/">#做饭</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/厨师/">#厨师</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
