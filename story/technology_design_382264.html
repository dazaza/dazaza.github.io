            </p><p>原本的易拉罐却常常不是那么容易拉开，有时候还常常会损害我们心爱的指甲。究竟是什么阻碍了它打开的路线呢？设计师Kai-Chiang Chang发现了这一点，改进了千年不变的易拉罐，只需去掉那多余的边缘，旋转即可让手指使力，轻松开盖。此设计还获得了2011 iF 的概念设计奖。 </p><p>设计师:Kai-Chiang Chang</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/易拉/">#易拉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/易拉环/">#易拉环</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/易拉罐/">#易拉罐</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
