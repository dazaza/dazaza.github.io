            </p><p>维也纳对我而言是一个的最温柔美丽的梦想，因为从小爱上了《希茜公主》，于是当踏上这个山的国度，如同触摸到那些儿时的记忆。这个被称为欧洲心脏的地方，呈现着千年过后的精彩。11月的维也纳刚刚进入冬季，空气中弥漫着咖啡香，奥地利人甚至把咖啡、华尔兹和音乐相提并论，称为“维也纳三宝”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/欧洲/">#欧洲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奥地利/">#奥地利</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/维也纳/">#维也纳</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/萨尔斯堡/">#萨尔斯堡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/希茜/">#希茜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/咖啡/">#咖啡</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/华尔兹/">#华尔兹</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
