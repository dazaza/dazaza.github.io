            </p><p>摩托罗拉移动公布了全新的公司LOGO，除了拥有全新的设计风格，新LOGO中还加入了“a Google company“(一家属于Google的公司)字样。在新LOGO中，同样包含“M”标识和“MOTOROLA”字样，不过“M”标识的颜色却从此前的白色变成了灰色，字体周围的红色圆圈则改成了彩色的圆环。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摩托罗拉/">#摩托罗拉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
