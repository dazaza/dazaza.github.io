            </p><p>Fossil研创的这款FX2008 PDA手表 ，用黑色真皮皮带包裹看上去和普通的手表没有什么区别，</p><p>可他提供了一个Palm OS platform，可以存放上百个联络数据,(8MB)可以从日历中调出数据察看，亦可根据字母顺序来检查，</p><p>其特点还有一个方便的下拉菜单，提示窗口可以提醒你的约会，一个便笺薄，与世界各城市区域的时间现示，它那个性化的键盘隐藏在按钮之下......... </p><p>售价为$79.00</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/pda/">#pda</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手表/">#手表</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
