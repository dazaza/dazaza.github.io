            </p><p>RIA（富Internet应用）从来不曾是多么重量级的东西，几年前，开发者企图创建一种超越常规的 Web 体验时，比如仪表盘或一些特殊效果，他们已经有一些初步的工具可用，那些构成 AJAX 的技术，以及基于 Flash 的方案已经初露锋芒。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ria/">#ria</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
