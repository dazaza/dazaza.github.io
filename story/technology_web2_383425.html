            </p><p>CloudCanvas，一款基于HTML5在线图像编辑软件。该款图片制作软件同时支持矢量图和位图，并向用户提供了类似于桌面软件（比如Photoshop）的简单图像编辑工具，包括多边形、圆形选择工具、绘图工具、图层、笔刷和其它工具等。它还提供了一些高级编辑功能。该工具可谓集Adobe Illustrator和Photoshop的功能于一身。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/html5/">#html5</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图像/">#图像</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/编辑/">#编辑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
