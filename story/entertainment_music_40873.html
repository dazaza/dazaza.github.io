            </p><p>今天上豆瓣的时候看了下别人关于最美的太阳ep的评论，评价还算不错，尤以花手绢很多人喜欢，不过我还是最喜欢I’m a dreamer，看到这首歌的时候让我回忆起前些日子听流言有一千分贝这首歌来，当我看了流言的演唱背景时，心里多少有些触发，在这里推荐一篇博文 张杰的一千分贝流言大 记录，或许你看了会有和我一样的感触，好了，言归正传</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/乐评/">#乐评</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/张杰/">#张杰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/最美的太阳/">#最美的太阳</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ep/">#ep</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/消失/">#消失</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/花手绢/">#花手绢</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/am/">#am</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
