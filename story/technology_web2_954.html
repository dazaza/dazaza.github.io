            </p><p>刚从美国回来的陶鹏博士推荐了他们做的协客网，网站首页赫然有“您的网上生活管理器”字样。迅速体验了一下协客网的工具，感觉虽然还不能够说涵盖所有的网上生活，但是其方便网民、改变在线生存体验的初衷，确实与博客网最近新发布的新生活战略相比，亦有异曲同工之妙。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/协客/">#协客</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
