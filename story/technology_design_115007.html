            </p><p>我是说作者的创意真的很牛，不知道照片上本人看见这些照片会不会回忆起很多，会静下来梳理下自己走过的人生吗？从哇哇落地到如今，做过什么？得到什么失去什么？很多时候我们需要这样的东西来使自己清醒，各位PS达人有空也可以自己整一下哦。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ps/">#ps</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/合成/">#合成</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
