            </p><p>发现大家推荐的国外站比较多，我就找了找存的几个中国风的站点。我觉得国外的很多设计重点在形，是有创意啊，是鬼马啊，但更多为了带来视觉上的冲击力和一些解构哲学，让你印象深刻，让你思考。而中国风的东西在神，是灵魂的东西，是寥寥数笔幽幽意境的艺术，让你放弃形，放弃思考，悠然的坐在那里，你可以没有那么多的理论知识，只是白色宣纸上几滴墨汁，墨分五彩，便容纳万千了，又因为大量留白，思绪亦可无限扩展了~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/古典/">#古典</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
