            </p><p>5月21日，冰岛最活跃的火山之一—格里姆Grimsvotn火山喷发，这是该火山自1873年以来最剧烈的一次喷发。24日晚间，火山灰云覆盖斯堪的纳维亚半岛南部部分地区、丹麦、德国北部，并可能继续南移。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/超级/">#超级</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/壮烈/">#壮烈</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/丹麦/">#丹麦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/冰岛/">#冰岛</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/火山/">#火山</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/格里姆火山/">#格里姆火山</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/喷发/">#喷发</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
