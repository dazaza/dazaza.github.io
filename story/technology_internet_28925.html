            </p><p>恶名昭著的国内互联网服务公司铭万网，前段时间由于力推中文域名销售中采取了欺骗哄抬等手段，引起了中国投资者的诉讼，但是照样获得了启明创投近1000万美元的风险投资。</p><p>    今天，来自alexa的数据表明，以作弊欺骗起家的这个公司已经被排名彻底清零。我不知道广大上当受骗的中文域名投资者什么感想，反正我本人是拍手称快！</p><p>    下死手干掉这些垃圾公司，还中国互联网清静！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/alxa/">#alxa</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/铭万/">#铭万</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/作弊/">#作弊</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/欺骗/">#欺骗</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中文域名/">#中文域名</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
