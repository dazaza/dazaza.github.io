            </p><p>无聊的时候微奇生活常常在想，时间到底是个什么东西，这一秒所思考的问题在下一秒看来便成为了过去，想到这里就觉得人生苦短啊。Gennady Martynov和Emre Cetinkoprulu设计一款时尚的手表，小时分布在内圈而分钟分布在外圈，有意思的是指针上还各带一个放大镜用来放大当前的时间，提醒人们要好好珍惜。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
