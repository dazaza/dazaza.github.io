            </p><p>都说颜色越艳丽的蘑菇毒性越大（对于女人也一样），不过当你看到那一簇簇可爱的蘑菇灯后，天哪，真想把它们采回家。日本一家公司创造性的用废旧木头，玻璃和LED制作出这些萌到极点的灯饰，幽幽的灯光散发出无穷的自然魔力。少许遗憾地是微奇生活并没有找到可以购买的链接，希望有线索的读</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/蘑菇/">#蘑菇</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/led/">#led</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
