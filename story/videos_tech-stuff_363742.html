            </p><p>当我看到这张图片，一个人的手整个浸没在零下196摄氏度的液氮中，我立即想到的是，“这个家伙一定是疯了！在液氮里待一秒钟，你就得去找新的皮肤了。”当那是我自己手时，我的震惊稍微缓和了些，就在一分钟前我们拍摄了这种照片。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科技/">#科技</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
