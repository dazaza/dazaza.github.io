            </p><p>时尚是一个美梦。一个品牌能够创造百年历史，开端都是因为有一个梦想存在，而且从未放弃。　　时尚可以帮助我们超越日常生活的艰难，超越物质而具有心灵的高度才是时尚精神之所在。所以无论现实生活多么难以度过，都不要让心灵贫乏到失去追求美好的能力。瞄瞄关注的时尚领域，包括时装、美容、地产、艺术、珠宝、数码等。瞄瞄网希望通过和瞄友的共同努力，为更多爱好时尚、向往时尚的人们营造一个快乐的天地。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/时尚/">#时尚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/服饰/">#服饰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/服装/">#服装</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
