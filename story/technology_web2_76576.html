            </p><p>维度(Vdoing) 是一款将即时通讯软件与网站数据分析相结合的客户端程序，可以帮助站长即时把握网站脉搏。维度(Vdoing) 是一款新近浮出水面的网站流量统计以及数据分析查询工具，这是一款结合了IM即时通讯软件和网站数据分析的客户端软件。Vdoing 内置的各种基础统计模块以及精准的用户行为分析算法，足以帮助普通站长朋友即时了解到网站现状，把握网站脉搏，并超越站点的发展极限！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/维度/">#维度</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
