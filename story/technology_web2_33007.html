            </p><p>3User最主要的特色在于可通过IM来发布论坛帖子，目前支持绑定MSN、Gtalk及QQ三种类型的IM帐户。像Twitter那样，在添加了3User的IM机器人后，你就可以使用一定的命令与IM机器人进行互动，进行发布新帖，回复、发留言给好友及查询新帖等操作。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
