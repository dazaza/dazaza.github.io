            </p><p>飞豆是一个基于Ruby on Rails的在线任务列表（Todo List）管理网站，支持任务注释，邮件分享，RSS订阅以及打印等常用功能，可以让你方便的在线管理你的各项任务及待办事宜。同时飞豆基于开源的TaskTHIS构建，你可以在页面的最底端找到源码下载链接，因此你也可以选择下载飞豆的源码构建你自己的在线任务列表应用，当前前提是你对Ruby on Rails有所了解。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/todolist/">#todolist</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ruby/">#ruby</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/rails/">#rails</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
