            </p><p>复古怀旧成为2010秋冬眼镜的主题。在2010年下半年推出的Prada Postcard城市明信片系列太阳镜充满了七八十年代玩世不恭而思想活跃的精神。80年代的经典CATS猫眼款式重新复出，复古的外形设计，宽大的镜框，六种颜色，每一种颜色都对应一座城市和她的姊妹城。选择一幅眼镜，去想去的地方旅行，或许可以把眼镜和明信片一起寄给朋友，分享旅途中的快乐</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
