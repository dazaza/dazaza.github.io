            </p><p>一直觉得组装家具是一件很有乐趣的事，它可以考验你的双手是否灵巧，创意是否已经贫乏。它也是一种与工业流水线相反的简约自然的生活理念。</p><p></p><p>由设计师A&#239；ssa Logerot 设计，叫做 “Extensions” 的项目。环保自然的原料，没有固定的组装方式和参考图纸，把它装成什么样子全靠你的大脑。</p><p></p><p>然后在你厌倦或是创意勃发的时候可以拆解重装，又诞生一件新家具。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/组装家具/">#组装家具</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
