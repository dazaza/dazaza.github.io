            </p><p>去年11月，朱莉娅&#183；奥托(Julia Otto)在新奥尔良一家建筑公司找到一份行政助理的工作，就在朱莉娅满心欢喜准备去新公司报到时，她的电话突然响了起来。就这样，朱莉娅还没开始工作，工作就丢了，可谓是空欢喜一场。如今，除了发发简历，做做家务，43岁的朱莉娅每天都打几个小时的游戏</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网游/">#网游</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
