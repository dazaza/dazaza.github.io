            </p><p>Google音乐服务仅对中国用户开放，国外访问会提示该服务不对其地区提供。去年就上了线的Google音乐一直没有太关注，主要原因是一不留神丢失了属于自己的主题曲，无形中也就不会太在意音乐相关的产品，悲哀啊。</p><p></p><p>今天发现大家都在讨论Google音乐做出的改变，顺手也打开一瞧，除了常规的排行和筛选目录之外，Google这次增加了挑歌功能，根据你的偏好进行一些“傻瓜”式筛选能得到结果</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google挑歌/">#google挑歌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/google音乐/">#google音乐</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
