            </p><p>当我们身边的朋友或者亲人有心脏并发症时，这让我们非常的不放心，特别是在他们单独外出时。那有没有什么好的办法呢，今天我们要介绍的这个生命监视器就是针对有心脏问题的人设计的。把这个监视器戴在身上，病人可以把自己的健康状况跟数据发给医生进行追踪检查，可以省去很多麻烦。另外，它还安装有GPS系统来定位病人的位置，并且当病人有危险时，病人还可以通过其中的GSM系统来发送信号。这个设计于心脏病人简直就是一个生命监督者。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/监视器/">#监视器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
