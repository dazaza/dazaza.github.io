            </p><p>一份包裝精緻的物件，通常更人讓人感受到一份用心與情意！但礙於禮物本身的大小顏色款式不一，往往不能找到理想的包裝盒，現在如果你找不到適合的禮品包裝盒，那麼不妨自己設計一個。</p><p></p><p></p><p>一名意大利設計師為大家設計了25款不同的包裝盒版模，並提供向量圖檔 (EPS)，讓你可以自己修改大小與包裝顏色，如果你喜歡也可以自己加上喜愛的文字或圖樣。</p><p></p><p>這些EPS文件包括模板折疊線。這意味著你可以打印出來，折疊和使用。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/模板/">#模板</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/設計/">#設計</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
