            </p><p>摄影师amir zaki的系列作品‘reilcs’， zaki曾遍走加州南部海滩，为孤独矗立在那里的嘹望塔拍摄肖像。照片以几乎相同的视角和构图完成，在后期中去除了通道梯子，更换天空背景，使其在视觉上更为统一和孤单静穆。</p><p>该系列将于近期在纽约 perry rubenstein 画廊展出。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/建筑/">#建筑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
