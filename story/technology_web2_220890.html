            </p><p>LikeM8是一个分享自己喜欢音乐，在线收听音乐以及和朋友交流音乐的一个很好的平台。注册之后，你可以添加自己喜欢的音乐，可以通过智能分享：只需要输入“歌名+歌手名”系统便可自动添加音乐；也可以通过手动分享：需要手动输入“歌名+歌手名+音乐地址+歌词”。你可以创建自己的音乐专辑，收听、收藏别人的音乐专辑，还可以随机收听其他听友的音乐分享。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/music/">#music</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
