            </p><p>这些作品由一位古灵精怪的鞋匠Kobi Levi 设计，自2001年毕业于Bezalel艺术设计学院（以色列耶路撒冷市）后，便一直以自由设计师的身份从事鞋类设计工作，也正是因为他独树一帜和稀奇古怪的创意风格，赢得了意大利、巴西也包括中国业界的认可，有幸被邀请到全球各地参加展览，虽然暂时还没有自己的品牌，至少他能按照自己的意愿去设计产品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
