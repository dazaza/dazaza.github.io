            </p><p>记得以前有过一个像气球那样的U盘，这款音箱有异曲同工之妙，就像个充气玩具。两个音箱同样拥有10W并提供和标准音箱比较都不会逊色的性能。这个设计的好处是它的便携性，没有用到它时你可以将内部的空气放掉然后收藏起来。目前售价51美刀，不知道你会不会购买呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/音箱/">#音箱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/funny/">#funny</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
