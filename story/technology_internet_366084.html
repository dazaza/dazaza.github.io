            </p><p>一年一度的西方节日万圣节在有些人眼中就是一高南瓜灯雕展，在那一天，各种形状的南瓜让人眼花缭乱、目不暇接。距离今年的万圣节只有一个多月的时间了，如果你也想参与这个节日，是不是该提前准备一下呢？下面就给出大家一些有趣的模板，如果你看到了喜欢的，不妨仿照雕刻一个，当然多雕几个也没人介意。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
