            </p><p>生活总是很无序的，每天都发生着不同的事情，我们要面对不同的人，也需要处理不同的事情，但是这些不能影响到我们自己的品位 ，对于生活，对于理想，对于人生，对于品位，所有我们一直追寻的，我们不能停下来，我们需要前往。我们希望能找到一部分人与我们品位一样的朋友，一起来品位我们的品位，一起来分享我们的品位，一图胜千言，我们一起用图片来谱写我们的品位吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/购物/">#购物</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/时尚/">#时尚</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
