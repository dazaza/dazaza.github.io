            </p><p>根据美国密歇根大学的一份《运输调查报告》称：在驾驶的同时与他人进行语言交流这个行为对司机所造成的影响，与其在驾驶的同时打手机所受到的影响是一样的。</p><p>这个结果是根据调查者们对36位司机的驾驶情况所做的记录得出的。有趣的是那些30岁以下的驾驶者特别是女性，比起其他的测试对象来说，她们仿佛特别容易受到干扰。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/调查/">#调查</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/安全/">#安全</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
