            </p><p>上学那会大概都会在课堂上转转笔转转书啊神马的，导致台上的老师经常思维混乱。日本艺术家将此技能升级，和一个个圆环共舞，形成超赞的视觉效果。视频里的道具并无太多噱头，全靠艺术家灵活柔和的手感。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
