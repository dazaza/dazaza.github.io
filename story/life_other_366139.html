            </p><p>这种奇怪的蘑菇是在德国Hanau附近的森林里找到的，Wolfgang Bivour 称这是一种罕见的章鱼蘑菇。它能分泌黏液并靠散发出腐肉的气味吸引苍蝇等昆虫为食。就像猪笼草一样，以动物喂食。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
