            </p><p>研究者称，古希腊人有可能是最先发现哈雷彗星的人类。古希腊作家记录了发生在公元前466到467年间发生的大物体撞击希腊北部的故事。这个作家同时描述了彗星在天空中的形状以及跌落到地球的过程，但是这些细节没有引起人们的注意。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
