            </p><p> 这张照片拍摄于西班牙-自然公园“Sierra de Grazalema”。在小小的草甸鱼塘里，生活着淡水藻类，以少量的富营养成分为生。这类藻类与草本植物长在一起，小池塘冻结时，形成迷人的组合物。这里我们看到在正在解冻的冰上形成的冰冻气泡及线条。由于这种野生天竺葵叶非常小，我用了微镜头。（安德烈斯·米格尔·多明格斯/ 国家地理旅行者摄影大赛）</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/国家地理/">#国家地理</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
