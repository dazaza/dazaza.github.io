            </p><p>很多人认为门户网站首页设计只是把一些导航、资讯和广告堆积起来摆放得好看就可以了，这个观点并不完全错误，但随着互联网的发展，用户对网站的要求越来越高，网站想留住用户和吸引更多用户浏览自己的网站，就需要提高网站的用户体验来满足用户多方面的需求。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ued/">#ued</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
