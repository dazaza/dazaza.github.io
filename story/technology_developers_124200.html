            </p><p>遥控飞机大家都见多了，没什么了不起的。上面的这玩意儿你很可能没见过哦，一只小虫子可以任由你只会，它的螺旋桨是透明的，几乎可以以假乱真了，拿去吓吓MM可能很有趣哦。对于小朋友而言，只是遥控一下飞机恐怕远远无法满足他们的欲望，如果能遥控动物该多好？</p><p></p><p>   那是个什么虫子呢？嘿嘿，对了，它是只蟑螂，由螺旋桨驱动，为了不影响整体的造型，螺旋桨采用了透明材料制作，天空中突然出现一只虫子任由你指挥一定很有意思哦。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/遥控/">#遥控</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玩具/">#玩具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/飞机/">#飞机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蟑螂/">#蟑螂</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/透明/">#透明</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
