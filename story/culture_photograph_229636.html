            </p><p>星空，我们对它熟悉而又陌生，而现今大地上绚烂的灯光，掩盖了宇宙中美丽的星辰。2009年，是国际天文年，这是国际天文学联合会和联合国教科文组织发起的全球性活动，希望通过白天的天空和夜晚的星空, 帮助人们重新认识他们在宇宙中的位置，从而激发个人的探索发现精神。 </p><p>日本摄影家宮坂雅博缩拍摄的天文照片，所用的方法大多是固定摄影，这是天文摄影中一种最简单的拍摄方式，而正是用这一种简单的方式，他拍出了许多震撼的照片。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/宮坂雅博/">#宮坂雅博</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天空/">#天空</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
