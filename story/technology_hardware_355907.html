            </p><p>日本东京大学的研究团队已经发现一种材料，可以用来制造更便宜、容量更大得多的超级光盘，可以储存的容量是目前一般DVD的5千倍。这个研究团队的主持人、东京大学化学教授大越慎一(Shin-ichi Ohkoshi)24日表示，这种材料平常是能导电的黑色金属状态，在受到光的点击后会转变成棕色的半导体。这是一种透明的新型氧化钛，在室温下受到光的 照射，能够任意在金属和半导体之间转变，因而产生储存数据的功能。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/光盘/">#光盘</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
