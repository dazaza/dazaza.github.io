            </p><p>whostalkin 是一个社会化媒体搜索引擎，可以在流行的各大主流社会化媒体中搜寻关注的内容。</p><p>通过 whostalkin 可以搜索博客包括微博客、社会化网络、书签站点、新闻图片视频站点等等，支持中文，开放了部分 URL API 可以供开发人员在第三方调用搜索结果，正在测试中的功能是可以为每一搜索结果生成 RSS Feeds 以便订阅。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/社会化媒体/">#社会化媒体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
