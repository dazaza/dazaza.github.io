            </p><p>做站长要符合以下几个条件，首先，要足够穷，如果你月收入在2000以下可以考虑做站，已经穷好久了，不在乎再穷个两三年，偶尔挣个千八百就很满足了。其次，要有足够时间，那些专职站长每天花十几个小时都是正常的事，站长其实挺适合大学生搞的。最后，要有极高的心里素质，脸皮厚才能换得好资源，也要习惯别人骂，在声浪中做到淡定。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/站长/">#站长</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
