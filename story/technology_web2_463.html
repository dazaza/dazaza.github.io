            </p><p>本工具可以提取网页中存在的wmv, rm, rmvb, mp3, wma, swf(newly-added) 等格式的多媒体文件信息。 通常我们下载一条网站上的多媒体信息时，可以通过右键 --&gt;察看源代码来找到网页中的多媒体信息，但是有时候，有些网站（比如新浪等），它们的媒体下载页面的源代码是加密过的，我们不能直接获得它的下载链接，通过这个工具，我们同样可以或者这个网站的下载链接。 Enjoy It :-)</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/媒体/">#媒体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/提取/">#提取</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
