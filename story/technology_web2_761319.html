            </p><p>9月 20 日下午消息，奇虎 360 今日宣布启用 so.com 做为搜索服务主域名。之前使用的360sou.com 和 sou.com 域名都将跳转到该域名。</p><p> </p><p>360董事长周鸿祎介绍说：“前几天我们在微博上举行了投票，超过 40% 的网民认为 so.com 更适合 360 搜索独立域名，认为这个域名简短、好记。这与我们的想法不谋而合，因为 so 的两个字母，s代表 safe，即安全，o代表 open，即开放。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
