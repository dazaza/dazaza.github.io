            </p><p>我们都知道资源在不断的减少，特别是水资源的短缺供应或者低效利用，Evan Gant 发明了一个新的收集雨水的系统，它的作用就是下雨天的时候，能把沿着屋檐流下来的雨水用多个塑料瓶收集起来，除了园艺之外，你可以用来洗手或者另作他用，还有这个系统也将会完善到能把雨水自动净化，可以当成日常饮用水使用，很好的设计，绝对符合可持续发展战略啊...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雨水/">#雨水</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
