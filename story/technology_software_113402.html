            </p><p>近10年，MySQL数据库广受网络大众欢迎。现在，所有的WordPress博客（包括日志，设置，评论等）都由MySQL数据库支持。</p><p></p><p>虽然插件和代码修改能帮助我们解决一些问题，但有时我们也不得不用phpMyAdmin 中的SQL命令或直接通过SSH访问数据库来解决问题。这篇文章将向大家介绍对WordPress较有用的8个SQL修改。其中每个修改版块都提出了一个问题，并给出解决方案和注解。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mysql/">#mysql</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
