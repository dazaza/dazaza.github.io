            </p><p>2010年6月，武汉大学凌波门外的亲水平台上，不少武大学子正在拍毕业照。而一位穿着蓑衣拍照的同学引起了大家注意。他叫罗晓，这件蓑衣是他的学哥送给他的。罗晓说，他此举不为搞怪，主要是为了明志，因为自己即将踏入社会，穿蓑衣是表示自己将要闯荡江湖(社会)，今后要自食其力了，即使穿着蓑衣垂钓也不能向家里伸手要钱。</p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/毕业照/">#毕业照</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
