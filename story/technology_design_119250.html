            </p><p>艺术家想通过这种方式表明，当武器不被用在战争上的时候，它也可以很安静，也可以让人喜爱。人们已经渐渐忘记，人类当初发明火药的初衷并不是为了屠杀，而是为了生活更加便捷，看到那些战争图片，还有那些无家可归的瘦骨嶙峋的小孩，我真心的渴望这个世界没有战争，也希望子弹不再被用来猎杀我们的同类。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/子弹/">#子弹</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
