            </p><p>BUILD 2013大会上，微软并没有谈到Windows Phone的升级，不过却仍然不遗余力地推广Windows Phone手机。在会场中，微软打造了一面手机墙，使用200部Lumia 825手机组成。</p><p>这200部Lumia 825均支持通过一个定制的应用程序进行远程控制，在手机墙上它们静静地等待着，只需一个指令，它们就会“动起来”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/lumia/">#lumia</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
