            </p><p>这是一只新西兰大蜗牛，它跟普通蜗牛不一样，它是肉食动物。他会残忍的干掉一直蚯蚓或者小虫。在视频中，你可看到它快如闪电的一击，就将面前的小虫给干掉。这种蜗牛一般可以生活30年。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/新西兰/">#新西兰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/肉食/">#肉食</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蜗牛/">#蜗牛</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/瞬间/">#瞬间</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/消灭/">#消灭</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蚯蚓/">#蚯蚓</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动物/">#动物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
