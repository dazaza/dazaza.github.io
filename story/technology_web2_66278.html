            </p><p>你是否忘记过爸妈的生日？</p><p></p><p>你是否忘记过好友的生日？</p><p></p><p>你是否忘记过为他们送上生日的祝福？</p><p>记忆日的发起者Ben就曾经忘记过妈妈的生日，妈妈在家乡等他的电话等了整整一天，为此他深感内疚……</p><p>记忆日的团队希望人们永远不再忘记亲人和朋友的生日。</p><p></p><p>那一天，即使送上一声轻轻的问候，都是无比的温馨。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
