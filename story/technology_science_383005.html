            </p><p>印度新德里空间研究组织的科学家们在月球上发现一个巨大的地下洞，他们认为可以用来作为地球人的宇航员基地。</p><p></p><p></p><p></p><p>月球1号探测器的分析显示，在月球赤道附近、风暴盆地位置有一个1.7公里长、120米宽的洞穴，它很适合作为未来登月人的基地。这样一个地下巨洞可以屏蔽危险的太空辐射、阻挡小型陨石和沙尘暴，另外洞内零下20度的恒温环境相比月球表面130到零下180度的极端温差环境无疑是豪华空调房。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/月球/">#月球</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
