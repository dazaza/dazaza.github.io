            </p><p>还记得上一次用键盘上的第一排键时什么时候吗？DOS离我们远去以后，F1-F12似乎可以从键盘上取消了。其实他们还是可以给大家提供不少便利的，8&quot;O&quot;现在能想到的有：</p><p>F1——帮助；</p><p>F2——重命名；</p><p>F3——查找；</p><p>F5——刷新；</p><p>F8——进入安全模式（最熟悉）；</p><p>F10——进入BIOS（部分笔记本电脑）</p><p>其他的大家再补充或者看看链接的这篇文章吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/function/">#function</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/key/">#key</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/键盘/">#键盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/f1/">#f1</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
