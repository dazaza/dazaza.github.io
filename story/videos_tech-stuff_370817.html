            </p><p>腾讯新浪微博公布一段视频，来说明QQ保镖如何劫持QQ的。&ldquo;近期360强制推广并胁迫用户安装非法外挂&ldquo;扣扣保镖&rdquo;。该软件劫持了QQ的安全模块，导致了QQ失去相关功能。近日，360公司通过一款名为&ldquo;360扣扣保镖&rdquo;的非法外挂，赤裸裸地针对腾讯QQ的多项功能进行破坏，严重影响了QQ软件的安全和服务，对广大QQ用户的帐户与虚拟财产造成了极大的安全威胁。&rdquo;</p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p>&nbsp;</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/qq/">#qq</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/360/">#360</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
