            </p><p>近日，在国内一些论坛的讨论板块中出现了标题为《腾讯再度推出抄袭作品 植物大战僵尸被山寨》的帖子，帖子中介绍了一款腾讯推出的《葫芦娃大战群妖》的小游戏，并且给出了这个小游戏的一些截图，从各种方面来看，这个游戏简直就是当前非常火热的《植物大战僵尸》游戏的翻版。</p><p></p><p>链接:</p><p>葫芦娃大战群妖</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/腾讯/">#腾讯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页游戏/">#网页游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/葫芦娃/">#葫芦娃</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
