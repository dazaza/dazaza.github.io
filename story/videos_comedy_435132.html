            </p><p>相信大家一定都接触过《植物大战僵尸》这个游戏把，或玩过，或看人玩过。话说看人玩也能上瘾，曾几何时，刺心就看着室友玩，就这么一直看到夜里12点多。对于《植物大战僵尸》里的那些可爱至极的植物，大家一定很喜欢的吧，很多人都会将那个坚果称作土豆，至少我遇到过好几次。除了里面可爱的植物以外，那些囧态百出的僵尸也很好玩。下面看看《植物大战僵尸》搞笑连环画吧。2011年05月22日标签:植物大战僵尸,分类:微分享,</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
