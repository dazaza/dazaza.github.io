            </p><p>单看外表，这块手表是多么的酷。你可知它是多么精密？它堪称是机械手表的完美杰作。在这么小的空间里结合了1352个零件，不仅如此，还有一条450节的细链作为传动，将手表的两个刻度盘链接，手表的大部分部件由镍和银制成。 售价为275,000美元，如果你想要白金加钻石装饰的豪华版就要付出400,000美元了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/超酷/">#超酷</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绞盘/">#绞盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机械/">#机械</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手表/">#手表</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
