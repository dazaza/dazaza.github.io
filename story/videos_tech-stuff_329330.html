            </p><p>坐落在历史名校湖南大学的这栋美式竹结构别墅看上去和典型的加州民居没什么区别。这座两层样板房的建筑面积为260平方米，设有5居室、3.5卫浴、厨房、餐室、起居室、壁炉和室内二层平台，及两车位连体车库</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/竹结构/">#竹结构</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
