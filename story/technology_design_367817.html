            </p><p>能把产品的包装行销整合得这么完美，就连消费非常理性的我都无法抗拒它的商业诱惑了。这不只是一张黑胶唱片，它的另一面也可以放入电脑或者CD播放器播放，而且中间有一个迷你的USB也可以使用，它存储了碟片的所有内容，还有一个小东西是iTunes线上商店的下载码，也就是说一样钱买4样东西，其中两样都是可以分离赠送给朋友的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
