            </p><p>小组的功能还有欠缺，目前看似乎仅仅只是个贴吧而已。在组内应该也实现diglog整体的大部分功能，例如荐、顶、评等等。blog的流行让人们的交流由面到线、由线到点，变得不再扎堆，大部分网站小组的讨论都显得不那么热烈。小组兴趣的划分，让用户所digg的帖子更有针对性，如果设置让用户的帖子digg到小组再由小组digg到首页，在全站实现一个“个人”到“小组”再到“首页”的一个三级层次，diglog的首页热点也会显得更有价值。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/diglog/">#diglog</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
