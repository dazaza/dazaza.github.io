            </p><p>江南这捉摸不透的气温让我们对这个冬季少了几分期待，不过远在千里之外的芬兰已经开始嗨起来。</p><p></p><p>艺术家Antti Pedrozo和Michel de Kok为汽车产业届的带头人擎天柱树立起一座高8米的冰雕，除了气势宏伟，细节之处更是栩栩如生，小弟在此膜拜一下。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
