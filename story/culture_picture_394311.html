            </p><p>Chema Madoz，1958年出生，西班牙摄影师，他有一种另类的静物摄影拍摄方式。通过重叠和每天变换的物体。他创造了一个新的视觉世界。摄影对他来讲是好玩的，幽默的和富有诗意的。同时，Madoz的作品会激发我们的大脑，让我们正视我们究竟忽略了身旁周围多少有趣的东西。他的照片都是关于想象力和开阔视野的作品。没有数码后期，完全真实的物体存在，毫无PS痕迹。就让我们来看看吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/静物摄影/">#静物摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
