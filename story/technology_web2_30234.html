            </p><p>与yahoo最近新推出的全能搜索中的社会交际图一样，这个工具只不过是英文的，而且更专业。相对于yahoo来说，他的应用结合可能相对来讲更弱。我个人倒是认为对于sns网站，这种视觉效果更具冲击力的社交图谱有很大的吸引力。yahoo不是将他与搜索结合起来了吗？如果加入IM和blog的元素，就像sohu小纸条一样嵌入页面，可能会成为一个社交类网站的创新，当然你也可以把“饭否”和email放到里面！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/社会交际图谱/">#社会交际图谱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/sixapart/">#sixapart</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
