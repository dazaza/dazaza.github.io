            </p><p>“Droste effect”（德罗斯特效应） 是一种年代久远的视觉艺术，特色便是图像递回和空间重叠。如同时空漩涡一般，一幅图片无限重复与延续，没有尽头，看久了甚至让你晕眩，感觉将被吸入其中。这似乎有点像我们小时候常说的故事：从前有座山，山上有座庙，庙里住着一个老和尚与一个小和尚。老和尚对小和尚说：“从前有座山，山上有座庙，庙里住着。。。 ”。。。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/旅游/">#旅游</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人像/">#人像</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
