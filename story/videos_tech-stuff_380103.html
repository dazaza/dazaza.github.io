            </p><p>拍照是一件很快乐的事情，但现在的相机都有一个缺陷，就是被拍的人不能即时看到自己的样子，只能等拍完了才能翻看。能不能让拍与被拍的人都同时看到画面了。设计师Dongyeon Kim帮我们实现这个愿望，玄机在于在相机的背面隐藏一个小屏幕，需要用的时候就旋转出来，拍照的时候就像是照镜子一样，能看到即时的你。不需要的时候就旋转回去。这样的相机肯定让爱自拍的人抓狂的！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/镜子/">#镜子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/照相机/">#照相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自拍/">#自拍</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
