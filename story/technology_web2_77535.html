            </p><p>PICSHADOW是一个简单的在线图片处理服务。提供的功能很单一，但也很实用，就是给图片添加阴影效果。这种效果在PS里面很容易实现，不过对于一般人而言，且不论熟不熟悉PS，光是每次为了给一张图片添加阴影效果，就要花半分钟来打开PS，这种事听起来就很麻烦。PICSHADOW很好的解决了这个问题，阴影参数的设定也和PS里面一样，完全可以替代PS完成添加阴影效果的工作。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ps/">#ps</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/阴影效果/">#阴影效果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/picture/">#picture</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
