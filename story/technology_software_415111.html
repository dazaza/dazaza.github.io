            </p><p>IT界没有永远的朋友，也没有永远的对头。您还记着前阵子Adobe曾和苹果公司因为Flash吵得难分难解么？忘了吧，这不他们又尽释前嫌了——Adobe在苹果APP商店推出3款面向iPad及其他平板电脑的应用：ADOBE NAV 、ADOBE EAZEL和COLOR LAVA，并且放出Photoshop Touch的SDK，希望创造出更多的平板应用机会，看来Adobe也看好平板电脑庞大的商机呀。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/adobe/">#adobe</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ipad应用/">#ipad应用</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
