            </p><p>OpenID 是一个在网络上对用户进行验证的分散式框架，OpenID 方便用户使用同一套身份帐户登陆不同的网站，以下是关于 OpenID 的各种资源介绍。如何获得一个 OpenID主流网站:很多人可能并没意识到自己已经拥有一个 OpenID，一些主流网站已经是 OpenID 的提供者，如果你在以下网站拥有帐户，说明你已经拥有一个 OpenID</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/openid/">#openid</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/资源/">#资源</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/大全/">#大全</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
