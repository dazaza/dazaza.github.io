            </p><p>1997年9月15日，Larry Page 和 Sergey Brin 正式注册了 google.com 这个域名，从此互联网走向了一条非同寻常的道路，十三年过去了，Google 成长为一个巨人，在互联网领域无人能出其右。本文借用一组 Infographics 视信图，讲述了 Google 十三年的成长足迹。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
