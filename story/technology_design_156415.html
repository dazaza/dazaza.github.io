            </p><p>在这之前卢松松曾在3月24日发布了一篇《网页设计师常用的综合类网站总结》，经过近20天的调查和统计，和网友的投票参与。在这里感谢我是设计师A、B、C三个QQ群,809站长群、上海网页设计师联盟的鼎立支持，还要感谢烤鱼、卢松松、狐狸、Tirangel的大力宣传。设计综合类网站的投票已经出炉，在此与各位朋友分享一下，看看作为设计师的朋友都喜欢去那些网站呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网站设计/">#网站设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计师/">#设计师</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站制作/">#网站制作</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
