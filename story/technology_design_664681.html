            </p><p>不改变某样物品原有的面貌，但抹掉它本来的作用，转而赋予全新的功能—— 这是聪明的设计师们在设计时常常会用到的“偷天换日”的手法，许多物品在经过这样的转换后，往往亦会给人们带来新鲜感。Gauzak设计工作室所带来的Hi&amp；amp；Bye正是这样一款有趣的衣帽架，在简洁的装饰性下又有富涵收纳的实用性能。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
