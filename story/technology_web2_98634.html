            </p><p>Pixolu.de 是一款语义图片搜索引擎，允许输入关键字描述来搜索图片，并根据用户从第一次搜索结果中选取的最符合条件的图片精确搜索结果。用户可以设置页面显示的图片数量以及选择图片来源，包括Google、Flickr以及Yahoo。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/语义图片搜索引擎/">#语义图片搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
