            </p><p>YouTube推出了一个名为YouTube Insight的服务。使用YouTube Insight后，YouTube的用户就可以看到自己视频的被浏览次数，在YouTube网站上投放广告的客户不仅仅可以查看其广告的点播次数，还可以通过IP地址来记录浏览者是来自哪个地区或国家以及收看广告的高峰时段等信息。所以说，视频内容提供者、内容合作伙伴、广告提供商等均可以通过 YouTube Insight得到益处。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/youtube/">#youtube</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/视频/">#视频</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
