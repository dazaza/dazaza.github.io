            </p><p>看清楚了这是什么，对这就是平时对你来说只是在上写写字画个头像什么的便签而已！不过这对别人可不是这么简单而已！简单就可以说是一大发明呀，可以用它来作出一副画，可以用它来做一个橱窗的背景，当然还可以用来做壁纸，最难能可贵的是能给你的生活带来彩色般的梦想！开发你的想像力，前进吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
