            </div><h1 class="page_narrow">我要发芽</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/wosohu/">wosohu</a> on 2006-05-30 13:18:58</div><div class="page_narrow text-break page_content"><p class="myga-story-1">

                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>

            </p><p>我要发芽就是把消息告诉每一个人。社会上、社区里、朋友间每天都有许许多多的活动在进行。对于世界的陌生，对于时间的空白、无聊、寂寞，我们觉得，一定是我们没有得到聚会活动的消息。 </p><p>    我要发芽就是 一个社会黑板报。发布、邀请、参加、聚录、分享本地各种社会、社区、商业、公益、朋友活动，让世界生动起来，没有陌生人。</p><p>    我要发芽就是一个社交日历。 安排、纪录你现在、过去与未来的社交、休闲、工作的行程。</p><p>    我要发芽的理想是分享一些好时光，找到同行的人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/事件/">#事件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/社交日历/">#社交日历</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
