            </p><p>这是艺术家Gabriel Dishaw利用旧电脑零件拼出一对球鞋：Nike Air Max 2011。</p><p></p><p></p><p>他利用了主板、芯片组、电源连接器、USB接口、甚至一台旧打字机拼在一起，重新创造了一对Nike Air Max 2011。这是一对绝对让人叹为观止的艺术，Gabriel Dishaw花了90小时才能完成。</p><p></p><p>你会穿上它吗？我估计对你双脚健康不太好。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gabriel/">#gabriel</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/dishaw/">#dishaw</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/nike/">#nike</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/air/">#air</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/max/">#max</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/球鞋/">#球鞋</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
