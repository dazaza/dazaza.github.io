            </p><p>瑞典的设计师Erik Johansson，年轻，人帅，技巧强悍。很多人掌握了技术，但是没有创意的思维，还是无法做出惊艳的作品。这也就是为什么年纪轻轻的Erik Johansson能脱颖而出。他的Photoshop修图每一张都有化腐朽为神奇的魔力，将平常事物置于非常理的环境中，营造出令人咋舌的视觉冲击效果。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ps/">#ps</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/作品/">#作品</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/欣赏/">#欣赏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
