            </p><p>Google Book Search 和Google Scholar产品经理Adam Smith证实Google已经开始提供图书下载。图书以PDF格式提供下载，以PDF格式为主是主要原因是有利于Google扫描图书然后直接做成电子书。</p><p></p><p>    其实Google提供图书下载，对一大部分的书迷而言并不算什么好消息。提供下载的图书都是不受版权法保护的图书，换句话就是这些书大都是不合时宜的。像《哈里波特》基本上不可能从Google那得到。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
