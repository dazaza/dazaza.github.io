            </p><p>1949年，在法国瓦洛里，《LIFE》杂志的摄影师 Gjon Mili 拜访了毕加索。他给毕加索看了一些光绘照片：滑冰者给溜冰鞋粘上小光源在黑暗中滑过。毕加索立即被这种摄影形式所吸引，并激发出灵感，留下了这组珍贵的照片，记录下了用光作画的毕加索。或许他就是如今流行的光影绘画的鼻祖！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/光影/">#光影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
