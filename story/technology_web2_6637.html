            </p><p>CityPixel是一个非常有趣的虚拟社区，它利用像素风格营造出一个漂亮可爱的虚拟城市，里面有各种各样建筑物、各种类型的汽车、地下人行道入口、垃圾箱等等，真实城市中有的元素，它里面也一应俱全。</p><p>另外，在建筑物尽然也有广告位，你也可以把你的广告放上去，当然这是要收费的。有的是免费的。</p><p>你还可以有自已的公寓，不过目前此功能好像还未开放。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/像素/">#像素</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/虚拟社区/">#虚拟社区</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
