            </p><p>7月29日，富士康科技集团董事长郭台铭在深圳出席员工联欢晚会时对媒体表示，目前富士康有1万台机器人，明年将达到30万台，三年后机器人的使用规模将达到100万台。未来富士康将增加生产线上的机器人数量，以完成简单重复的工作，取代工人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/富士康/">#富士康</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
