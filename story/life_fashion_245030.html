            </p><p>Bulgari家族源自希腊，根深蒂固地受到了经典的希腊传统的影响，然而却又是在罗马文化的影响下得到了发扬光大。在希腊和罗马文明的灵感启发（例如在现代装璜图案中使用古希腊及古罗马的钱币图案作为装饰）下，Bvlgari的设计出现了空前的繁荣。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/bvlgari/">#bvlgari</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/首饰/">#首饰</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
