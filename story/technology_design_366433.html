            </p><p>建筑界不得不认识的一位新锐建筑师，1971年生于日本的藤本壮介(Sou Fujimoto)，自2000年创立同名建筑师事务所以来，团队不断扩大，专业分工也越来越细，积累的设计作品从住宅到建模，从医疗到文化，屡获世界国际大奖。那么他的作品优秀到什么地步呢？眼见为实，下面FoStyle就来分享藤本壮介的四栋非常清新简约的住宅设计吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
