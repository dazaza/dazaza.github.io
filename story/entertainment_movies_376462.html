            </p><p>纯爱在词典里的解释为”纯洁和纯情”的意思,纯爱电影则是一种纯净唯美略带淡淡忧伤的一种电影,我看过很多这类型的电影,这些电影总能让人想起自己的初恋,以下是我总结的几部纯爱电影,序号不是排名,从让我们在这个夜晚重温那些纯爱电影带给我们的感动吧</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/纯爱/">#纯爱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/爱情/">#爱情</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/感人/">#感人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/明星/">#明星</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美女/">#美女</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
