            </p><p>社区作为最活跃互动的平台，是web2.0服务的大分支，而其中音乐分享社区因其多媒体元素备受年轻人的青睐。最近，我们国内也涌现出一些有些的音乐分享社区，与以前相比，无论在功能、操作、界面、互动方面都有了很大的提高。今天整理推荐给大家。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/music/">#music</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
