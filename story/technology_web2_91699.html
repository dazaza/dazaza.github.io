            </p><p>越来越多的社会化网络服务的应用，使得我们在向别人介绍自己的时候需要提供越来越多的个人网址入口，例如国外的Flickr、Twitter以及国内的豆瓣、校内。YoSooy 就是将个人的社会化网络网址入口整合成Widget，我们可以将它作为个人社会化网络的名片展示给别人。尤其对于博客作者和站长非常实用。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/widget名片/">#widget名片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
