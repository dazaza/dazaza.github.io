            </p><p>往往在寻找皮肤的时候总是能碰到这样的问题，预览图里很漂亮，下载回来试用之后感觉失望，为什么呢，这些皮肤多多少少都有些缺点，总是不能让人心满意足。</p><p>今天推荐这款我感觉很不错，主色调黑色，典雅，大方，但还有一处瑕疵，就是歌词列表处稍显窄一些，当与主界面宽度一样时往往会看不到歌名，但是整体外观来看，比其他千千静听皮肤的设计水平明显高出一筹。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/千千静听/">#千千静听</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/皮肤/">#皮肤</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/推荐/">#推荐</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
