            </p><p>乾隆身为清代鼎盛时期的君主的乾隆帝，日理万机之余鉴玉赏玉，咏诗作赋，乐此不疲。乾隆皇帝一生赏玉诗文达800首，其中56首题痕都斯坦玉器，钟爱之深，可见一斑。诗中赞道：“玉既莹净，器薄如纸，良材巧琢，非中土玉工所能仿佛也。” “痕玉”既痕都斯坦玉器。据《钦定皇舆西域图志》载，“痕都斯坦，在山克山西南，爱乌罕东，为内地所弗逮。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/清朝/">#清朝</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/乾隆/">#乾隆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/痕都斯坦/">#痕都斯坦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玉器/">#玉器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
