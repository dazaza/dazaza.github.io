            </p><p>诺基亚标志性的铃声&quot；Nokia tune&quot；实际上是改编自19世纪的吉他作品《GranVals》，作者是西班牙音乐家Francisco Tａrrega。这个铃声在诺基亚手机中最早名为“Grande Valse”。在1998年，这支铃声已经广为人知并被称做“Nokia Tune”，诺基亚将其改名并沿用至今。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
