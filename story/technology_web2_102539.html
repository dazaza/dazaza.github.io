            </p><p>彩透纸（Zettels） 是一款具有档案管理功能的网络便签服务。用户可以轻松添加便签，并设置分类、关键词以及参照词目链接以便管理和搜索查看便签。此外，用户还可以将便签发送给其他用户，通过Email发送到邮箱，保存为PDF文档或者打印出来，以及导出为Access数据库文件。彩透纸（Zettels）的功能十分强大。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/便签/">#便签</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/档案管理/">#档案管理</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
