            </p><p>被子弹打中，一般来说都不是好事。但被摄影师Alan Sailer的相机拍下的一刻却如此美丽。</p><p></p><p></p><p>只有真正的摄影师，才知道有什么题材可以拍摄。Alan Sailer使用手枪和自制的拍摄工具，捕捉子弹穿过物件的瞬间爆炸。在他眼中，平凡的物件变成了壮观的艺术作品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/alan/">#alan</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/sailer/">#sailer</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/家居/">#家居</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工具/">#工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/拍摄/">#拍摄</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自制/">#自制</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
