            </p><p>老外的作品的确有他的独到之处，相信很多人跟我一样为他们的一些作品感到惊讶，为什么别人可以做的这么漂亮得体呢？可遗憾的是，很多人往往试图去模仿老外的东西，结果都不尽人意。说白了，这就是中文与英文的区别，很多看似华丽的页面填上中文之后不见得真有那么好的效果。因此，我们是要学的是创意以及技巧，而不是去模仿跟从。</p><p></p><p>下面的一组页面设计相当地华丽，希望对你有所帮助。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/页面设计/">#页面设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
