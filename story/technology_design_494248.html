            </p><p>一个简单的小方块，很难把它与灯具联想到一起，更难想像一个小方块能如何的百变造型。原来，这只是它的非工作状态，奥妙藏在方块内。百变台灯（Shape Is Use Lamp）就像两盒连接起来的卷尺盒，LED分布在卷尺上组成一条柔韧的灯带。特殊的结构使得它能提供众多的布局可能以及多功能性，根据对灯光强度和不同环境下的需求，你可以灵活的调节灯带长度和造型，而能量的消耗也正与需求形成正比。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/台灯/">#台灯</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
