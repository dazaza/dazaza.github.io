            </p><p>在苹果电脑的屏幕下方，有一排能浮动的图标（称之为“Dock”），它为用户快速启动程序、打开文档和访问文件夹等提供了方便。</p><p></p><p>　　 RocketDock可以让Windows实现Dock Bar的效果。RocketDock完美支持拖放操作，可从桌面、资源管理器、快速启动栏和开始菜单拖支。支持多显示器。最重要的是这款资源占用非常低的软件是免费的。支持换肤，可将默认图标换成PNG或ICO文件（支持alpha透明）。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
