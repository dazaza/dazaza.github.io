            </p><p>2007年，有多少家科技企业在这一年万众瞩目，有多少个科技人物在这一年踌躇满志，有多少个科技问题在这一年争论不休……太多的东西可能被忘记，然而又有太多的东西需要去铭记。200幅人物、600个头条、1500项民意调查、300000篇新闻……网易科技频道通过对这些一年的数据整理和再度呈现，希望能够帮助您唤起对于那些人、那些事最初的记忆，抑或是对于前行的思考。而铭记，也是我们的责任。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科技/">#科技</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网易/">#网易</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
