            </p><p>吸血鬼是一种很多人都熟悉的怪物：会变成蝙蝠，会吸干人的血液并把人也变成吸血鬼，只在晚上出没，害怕阳光、大蒜和十字架。吸血鬼是很多游戏中都出现的角色，不过在这一款游戏中，你接触不到吸血鬼那些神秘或者血腥的一面，这只是一个吸血鬼的物理学游戏而已。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/吸血鬼/">#吸血鬼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/物理/">#物理</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
