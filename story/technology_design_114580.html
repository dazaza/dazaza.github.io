            </p><p>如果你是爱鱼一族，你肯定对自己的小鱼们呵护有加，可是当你出发或长时间不在家的时候怎么办？你是否放心让朋友帮你喂养？</p><p>或者让这个“鱼的电子保姆”替你照顾小鱼会更放心一点。它可以根据你的要求，定时定量的投放鱼食。还能实时监控水质，改变水的含氧量。你可以在互联网上或者通过手机上网得到这些数据。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电子/">#电子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/保姆/">#保姆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/宠物/">#宠物</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
