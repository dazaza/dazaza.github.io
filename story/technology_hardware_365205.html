            </p><p></p><p>	东芝Libretto W100几乎可以说是一款颠覆传统笔记本的产品，因为它将传统笔记本的键盘用一块支持多点触摸的显示屏来代替，不仅提供了更大的可视面积，还提供了多种更为便利的输入方式，这就是Toshiba为庆祝东芝25周年而推出的纪念限量机型Libretto W100，双屏均采用了7英寸的电容式触控屏幕，并且全亚洲仅限量1,330台，要想驾驭这个酷家伙，手脚可一定要快。</p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/笔记本/">#笔记本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/toshiba/">#toshiba</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
