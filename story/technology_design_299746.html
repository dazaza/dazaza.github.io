            </p><p>就像办公室里的文件打印机，这款面包印刷机也能哗哗地给你的早餐印上各种图案。只要按动开关，像投文件一样投入吐司，通过机器的“印刷版”，你就能得到印 着你心仪图案的食物了。它由Othmar M&#252；hlebach设计，日前还获得了Berner Design Awards的银奖。不如每天早上印上一个大大的笑脸，期待自己有着开心的一天吧~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/吐司/">#吐司</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
