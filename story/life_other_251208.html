            </p><p>浙大一名海归博士涂序新，在9月17日，他归国两个月后跳楼身亡。在《华商报》报道中有一段专门写道，网络盛传，他是因为评不上副教授职称，提前知道了评选结果而自绝。</p><p></p><p>　　报道很长，详细描述了涂序新如何从美国西北大学博士后研究工作站到浙江大学，也很详细地描述了涂序新回国后面临的一系列困难。当然，也描述了他在自绝前6天，申报了副教授职称。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/浙大海归博士/">#浙大海归博士</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/海归博士自杀/">#海归博士自杀</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/涂序新/">#涂序新</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/涂序新遗书/">#涂序新遗书</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
