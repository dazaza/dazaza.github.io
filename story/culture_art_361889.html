            </p><p>在文艺复兴的辉煌渐渐减退的时候，一位艺术家、哲学家及律师开始把天空的景象变成一幅杰作。1603年，约翰&#183；拜尔（Johann Bayer,1572 1625）在德国的奥格斯堡（Augsburg）出版了自己绘制的天体图“乌兰诺米特里亚”（Uranometria），其中包括描绘古代星座的48幅铜版画，还有一幅画的则是新发现的南天群星。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雷183/">#雷183</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/芬利/">#芬利</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/星图/">#星图</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/历史/">#历史</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/天文/">#天文</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/星座/">#星座</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
