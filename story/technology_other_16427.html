            </p><p>由国家文物局领导，中国文物报社、中国考古学会主办的“2006年度全国十大考古新发现”将于下周一(8日)选出。据悉，浙江长兴七里亭旧石器时代遗址等24个项目进入“决赛”，并将在8日下午由评委匿名投票后现场公布。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/考古/">#考古</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
