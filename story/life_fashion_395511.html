            </p><p>处于热恋期的男女们是忘我的，我们经常会在公园中的小板凳上看到他们搂搂抱抱的身影，姿势是相当优美，不过过不了几分钟这种甜蜜便会被隐隐的酸痛感所替代。Ilian Milinov在椅子上设计了一条“假肢”，有了它幸福再也不是力气活。放上笔记本，单身男士也能找到归属感噢。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
