            </p><p>享有“中国Google”之称的百度上周五在纳斯达克的股价创下上市以来新高，收盘价达到409美元，大涨5.97％。按此计算，百度总市值达到约140亿美元，已经超过1000亿元人民币。不过，该公司拥有的中国网络股市值冠军的头衔将面临明天于香港上市的阿里巴巴（1688.HK）的有力挑战。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/千亿/">#千亿</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
