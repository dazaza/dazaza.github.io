            </p><p>Hellotree是一个家庭社会化网络，并且在线家谱创建服务和照片相册分享服务。Hellotree提供的家谱制作工具还是很不错的，注册之后，你可以增加自己的父母兄弟姐妹，然后每一个人都可以增加相应的直系亲属。你还可以在家庭范围内分享相册，邀请他们来晚上家谱，Hellotree提供的功能不多，不过感觉还是一个比较温馨的家庭社会化网络。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/家谱/">#家谱</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/hellotree/">#hellotree</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
