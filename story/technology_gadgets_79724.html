            </p><p>说什么望远定焦、广角微距单反DC，说白了，管你什么黑机白机，能拍出照片的就是相机。</p><p></p><p>　　这个叫做 EasyDica 的超迷你、超简易相机，就靠个 USB 接头、CCD 镜头（应该是吧？）、光学观景窗、食指快拍键，就可以拍出张美美的个人大头贴，或者用来记录办公室杂乱景象等，当然有特别爱好的人在MM们穿着凉快衣服的夏天，这款相机也会是大有作为的。可惜的是目前仍是个设计概念，有兴趣的朋友，等吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/usb相机/">#usb相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/相机/">#相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/偷拍/">#偷拍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/专用/">#专用</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/usb/">#usb</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码相机/">#数码相机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
