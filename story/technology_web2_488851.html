            </p><p>游戏搜搜，是一款自主开发的游戏搜索引擎，为游戏爱好者提供最好的搜索功能，更多的游戏资源，更好的搜索体验。游戏搜搜拥有独立的爬行蜘蛛，索引和游戏搜索排名技术(GRank)。游戏搜搜利用互联网上的广阔游戏资源，努力帮助玩家找到需要的游戏，同时提供丰富的用户体验功能，和切合玩家需求的增值服务。目前游戏搜搜涵盖三大分类：Flash小游戏，网页游戏，手机游戏。它收录的游戏资源超过10万，并在不断增长中！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
