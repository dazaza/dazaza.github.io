            </p><p>第一次认识，我27，她19，我们相差8岁 </p><p>她说，你老得都可以做我爸啦。 </p><p>我笑笑，27与19差的8岁，不象37与29差的8岁，是两个世界的人。 </p><p>我们恋爱了，她喜欢叫我爸爸。 </p><p>时常粘过来，坐在我腿上，爸爸，你说我明天去面试好呢，还是和同学去唱歌好？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/故事/">#故事</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
