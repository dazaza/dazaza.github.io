            </p><p>U盘的设计千变万化，有的设计基本就没办法判断出它是一个U盘。而有的设计师却生怕别人不知道这是个USB，就简单的将大大USB字样的几何图案标到了U盘上，并在另一侧标示U盘的容量。就这简单的设计却带来意想不到的创意，连接到手机上变成了USB手机挂链更有另一番风味。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/usb/">#usb</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/u盘/">#u盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
