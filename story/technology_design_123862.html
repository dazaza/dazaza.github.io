            </div><h1 class="page_narrow">日本设计师Chihiro Tanaka的灯具设计</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/wind316/">wind316</a> on 2009-02-10 18:26:17</div><div class="story_img_container"><a href="http://img.diglog.com/img/2009/2/0e34233f843d4b3fbe736350f7594db0.jpg"><img src="http://img.diglog.com/img/2009/2/0e34233f843d4b3fbe736350f7594db0.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>日本照明设计师Chihiro Tanaka制作了两款新产品Onduler 和 Sakulight，一款灯模仿樱花的外形，一款是像高山褶皱。樱花象征纯洁，美丽。</p><p>Sakulight像美丽的鲜花盛开，手工制作的花瓣优美的把灯包在内部，散发轻柔和浪漫的光芒。</p><p>Onduler灵感来自褶皱，每个褶皱重叠成规律阵列的波浪，充满光与阴影，它们之间创造一个神奇的气氛，点亮后变成一个立体的构成。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/灯具/">#灯具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/chihiro/">#chihiro</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/tanaka/">#tanaka</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
