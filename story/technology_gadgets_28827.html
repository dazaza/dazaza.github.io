            </p><p>Cbox 是一款嵌入式博客留言簿，以强大的功能和可定制性广受欢迎。幺幺曾经 详细介绍过 并指导过 如何配置它，我这里不再赘述。今天偶然发现它已经支持简体中文界面，欣然切换过来，各处文字翻译比原来的繁体中文要舒服多了。它的样式、尺寸、配色、显示顺序完全可以自定义，可以设置显示条数以免出现滚动条，而且留言的时候可以使用头像（在 url 栏输入一个图片地址即可）和多种 UBB 代码，比如超链接、粗斜下划线、颜色等。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/blog/">#blog</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/wordpress/">#wordpress</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
