            </p><p>久友网是中国第一个专注服务游戏玩家的SNS型网站。是久游网积极打造次世代生活化互动娱乐社区的核心经营理念切实的贯彻和实施表现，是此前久游网发布的 久游GT（G-Town吉堂）为代表的次世代互动娱乐虚拟社区2.0的延伸性产品。通过WEB和客户端这二个互联网服务的基本层面相互结合，互融互通，实现生活化互动娱乐社区，并实现企业价值基于稳定用户社区的核心经营理念。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/sns/">#sns</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/久游/">#久游</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
