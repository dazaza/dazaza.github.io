            </p><p>该托盘由现居伦敦的韩国设计师 yu-hun kim 设计，可以避免人们在阅读时由于食物残渣或饮料不小心洒落弄脏手中的书。</p><p></p><p>该装置由一款简单马克杯，合在一起的刀叉，硬塑托盘组成。托盘底部的凹锲处可以放一本书或杂志在里边，然后就可以腾出一只手来享受阅读时的美味了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/阅读/">#阅读</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/托盘/">#托盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
