            </p><p>每年5月到10月，煤炭资源枯竭的抚顺市东露天煤矿周边都会聚集起数百名洗煤工，数百口铁锅聚集在一起场面蔚为壮观。他们将露天煤矿昔日舍弃的残渣放进铁锅内冲洗，捞取漂浮的碎煤块。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人像/">#人像</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_496212.html"><img src="http://img.diglog.com/img/2011/9/thumb_d007bb59cff84a419b562c274e8bcc6c.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_496212.html">2011 尼康“小世界”微观摄影大赛</a></div><span class="my_story_list_date">2011-9-28 12:53</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_496210.html"><img src="http://img.diglog.com/img/2011/9/thumb_011be3c818be4e3c89f7697396038f23.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_496210.html">在动静中寻找美</a></div><span class="my_story_list_date">2011-9-28 12:51</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_495607.html"><img src="http://img.diglog.com/img/2011/9/thumb_c7da907931214aa583a6d93eb9c786ff.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_495607.html">百张图集：Jenni Holmo可爱古怪的观念摄影</a></div><span class="my_story_list_date">2011-9-27 9:44</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_495606.html"><img src="http://img.diglog.com/img/2011/9/thumb_3d1edf07f7ed4a2fbb4f3c7e896771df.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title
