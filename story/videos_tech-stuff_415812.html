            </p><p>一个有立体长相的美女，用具有3D动画软件功能的化妆工具，想让自己变得更美丽，結果弄巧成拙，反而毁容，卻无意间启发大画家毕加索完成立体主义名作「哭泣的女人」。</p><p>女人都想变美，用种种手段柔和脸庞的弧线，增添脸部的光泽。想马上实现愿望么？要学会运用工具，最重要的是学会“undo”。</p><p>毕加索的名画《Weeping Woman》，让画中的主角告诉你她“变美”的故事。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/立体/">#立体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/悲剧/">#悲剧</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/3d/">#3d</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/动画/">#动画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/哭泣的女人/">#哭泣的女人</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
