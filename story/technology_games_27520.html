            </p><p>要等到09年才能看到，全面超越《变形金刚》应该不成问题，而且“由于《魔兽争霸》的世界观很宏大，因此也会类似像《魔戒》那样连拍三部，第一部已初步命名为《奴役之路》”。</p><p>8月5日，在美国举办的魔兽峰会上，暴雪公司的高层保尔&#183;山姆宣布了2009年《魔兽争霸》电影将问世的消息。据悉，这部改编自游戏的电影将照搬《变形金刚》的模式，将真人与虚拟动画相结合。制作方表示，他们希望拍摄“一部真正的史诗，而非另一部游戏电影”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/魔兽争霸/">#魔兽争霸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
