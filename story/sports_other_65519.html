            </p><p>过去的这个周末，在瑞士，超过1万名滑雪爱好者参加了每年一度的恩加丁滑雪马拉松。这项特别的马拉松赛程为42.2公里，由马洛亚开始，直到度假圣地圣莫里茨结束，沿途囊括了瑞士国内几乎所有的惊人美景。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/滑雪/">#滑雪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/马拉松/">#马拉松</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
