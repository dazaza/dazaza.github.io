            </p><p>上次介绍过的PinkSP充其量不过是迎合MM时尚需求的新外壳</p><p>当然小心也粉喜欢Pink，但还是黑色比较耐看～cool哈</p><p>今天要介绍的是PSP新推出的外设—带T-Amp的扬声器（speaker dock）</p><p>其实偶也不太懂啥叫T-Amp</p><p>估计音响发烧友一看就懂哈</p><p>偶就不在这里班门弄斧了</p><p>这套迷你扬声器足以匹配华丽精致的PSP画面</p><p>也能满足发烧Fans们敏感的耳朵要求</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/psp/">#psp</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/t-amp/">#t-amp</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/扬声器/">#扬声器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/speaker/">#speaker</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音响发烧友/">#音响发烧友</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/fans/">#fans</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码/">#数码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
