            </p><p>一对自称“90后贱女孩：包包与阿紫”的双胞胎姐妹日前开博后即荣升为“中国第一博”。第一篇博文《写给我爹的一封信》两天内点击超过200万，网友回复近2万条，开博第五天总点击量超千万，创造了互联网新纪录。 之所以能成为网络关注焦点，是因为这对“贱女孩”在博文中抛出了许多极端观点，其中羞辱父母、老师、男人的语言比比皆是。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
