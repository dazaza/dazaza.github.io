            </p><p>逐渐慢慢淡出的多媒体盒式录音带虽然已经不能再作为音乐潮流的载体，但是它还是有一番艺术展示的哦，之前曾为大家带来了盒式录音带柜子，今天又有新的创新，就是用盒式录音带设计出一些艺术家的肖像——Ghost in the Machine，很像是用画笔画出来的 哦...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/录音带/">#录音带</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
