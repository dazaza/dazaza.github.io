            </p><p>你觉得把电影放在墙壁上这个主意怎样？这个手提电影院就可以为你实现这个功能。内置立体声播放器，能投放出50英寸宽的投影，1GB的内存（可能只够放一两部电影），锂电池（能坚持1小时），还可以投影各种格式的图片和播放MP3。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/便携设备/">#便携设备</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电影院/">#电影院</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
