            </p><p>2011年4月21日在太阳动力学观测站（SDO）的周年新闻发布会上，美国宇航局（NASA）公布了其拍摄的影像。在过去的一年中，SDO捕捉到了太阳 活动的各个细节。特派团已经返回了前所未有的令人震撼的影像，包括太阳耀斑，日珥爆发，日冕物质抛射 (CMEs)的早期阶段等。在此视频中，我们将会看到一个最漂亮的，最神奇，最迷人的太阳。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/距离/">#距离</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太阳/">#太阳</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美丽/">#美丽</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
