            </p><p>此次苹果公布的iwork.com是一个类似 Google Doc的在线协同办公平台。今天开放测试,可以免费使用。</p><p>iwork.com并不是只允许在苹果的mac系统上运行，在PC上也可以进行协同工作。利用iwork.com就可以轻松的创建和上传文档进行在线的编辑和标注，邀请朋友和同事对文档进行共享查看协同编辑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/iwork/">#iwork</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/在线/">#在线</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工作/">#工作</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/平台/">#平台</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
