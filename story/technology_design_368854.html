            </p><p>这间办公室对上班族们来说，是个传说，也是个梦，只是西班牙建筑团队Selgas Cano把它真真切切放到了我们的眼前，于是乎，网友们沸腾了，疯狂的转载，分享着那份我们有可能永远都没办法体验得到的梦境，一个在森林深处，拥有原汁原味新鲜空气和虫鸣鸟叫的地方，有一间丝毫不用担心被蚊子骚扰的办公室。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
