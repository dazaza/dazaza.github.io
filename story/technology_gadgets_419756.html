            </p><p>这只英格兰制造于1954年的相机名为“Coronet 3-D”，看它的名字就知道这是一只三维立体相机，具有双目取景器，采用127胶卷，可拍摄8张照片。调整左上方的旋钮也可切换到单取景的正常拍摄状态 。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/相机/">#相机</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/technology_gadgets_419619.html"><img src="http://img.diglog.com/img/2011/4/thumb_65fe604cc1844178bbf7a5d4527bd4b8.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_gadgets_419619.html">宾得推出K-r迷彩饰皮</a></div><span class="my_story_list_date">2011-4-22 9:50</span></div><div class="col-sm"><div><a target="_blank" href="/story/videos_tech-stuff_419333.html"><img src="http://img.diglog.com/img/2011/4/thumb_2c2f99a08f4940d4b8a1e9fafbf73fd6.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/videos_tech-stuff_419333.html">未来的概念相机！超给力！</a></div><span class="my_story_list_date">2011-4-21 13:44</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_gadgets_418521.html"><img src="http://img.diglog.com/img/2011/4/thumb_f5c3a4157bb54fa48f33cdf34f5f576a.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_gadgets_418521.html">胶卷盒U盘</a></div><span class="my_story_list_date">2011-4-19 13:18</span></div><div class="col-sm"><div><a target="_blank" href="/story/technology_gadgets_418385.html"><img src="http://img.diglog.com/img/2011/4/thumb_d158eae6e23641ee9ff7fd73105e322b.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/technology_gadgets_418385.html">千奇百怪——概念照
