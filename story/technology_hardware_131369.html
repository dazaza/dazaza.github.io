            </p><p>时至今日，手表对于人类，而不仅仅只是看时间的工具，手表可以是饰物，可以是摆设，可以是收藏品……而手表的设计，也不再是循规蹈矩，各种异想天开、奇形怪状的手表应运而生。我们也曾为大家介绍过不少千奇百怪的手表，不过都是比较零散的，这次我们就一次性让大家欣赏一些异乎寻常的手表，看看其中又是否有你的心头所好。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/手表/">#手表</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
