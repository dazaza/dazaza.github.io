            </p><p>毫无疑问，中国是生产和消耗一次性筷子的重灾区，牺牲了那么多棵大树仅仅是为了吃一顿饭再把它们丢弃？响应绿色和平组织的号召，北京的200名大学生志愿者用3周时间收集了8万双使用过的一次性筷子，在艺术家的重新雕琢下便生长出4棵高约5米的“大树”，不过看到这枯黄的颜色，未免有些心酸。</p><p></p><p>背景知识：中国每年会生产出570亿双筷子，而付出的代价却是消耗了118万平方公里的森林。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
