            </p><p>三星移动业务副总裁李永熙向Korea Times确认了三星的智能手表Galaxy Gear将于9月4日在德国柏林正式发布，而Galaxy Note 3也会与之一同亮相。</p><p>除了发布之间之外，李永熙还承认了Galaxy Gear将不会使用柔性显示屏，她表示三星已经为这款智能手表准备了很长一段时间，定位于追求时尚的年轻人。另外Korea Times还认为李永熙暗示未来会推出更多智能手表产品。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/note3/">#note3</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/galaxy/">#galaxy</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
