            </p><p>掘客：即英文dig（挖、挖掘），此类网站其实是一个文章投票评论站点，它结合了书签、博客、RSS 以及无等级的评论控制。它的独特在于没有职业网站编辑，编辑权全部属于用户。用户可以随意提交文章，然后由阅读者来判断该文章是否有用，收藏文章的用户人数越多，说明该文章越有热点。即用户认为这篇文章不错，那么dig一下，当dig数达到一定程度，那么该文章就会出现在首页或者其他页面上。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/web/">#web</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
