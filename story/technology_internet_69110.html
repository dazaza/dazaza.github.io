            </p><p>针对此次地震灾难的影响，百度作为长期致力于推进企业社会责任与“和谐企业”社会关怀的互联网媒体，联合中国红十字会总会、中华慈善总会，再次郑重向全球企业发出倡议，号召有力量的中外企业关注四川地震灾情，及时伸出援助之手，推进全球人们救灾抗灾，帮助国内受灾地区、重拾信心，迅速恢复生产、开始重建美好家园.....</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/赈灾/">#赈灾</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/捐款/">#捐款</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
