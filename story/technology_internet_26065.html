            </p><p>MyDeathSpace于2005年12月由迈克&#183;帕特森(Mike Patterson)创建，主要记录社交网站MySpace上已故用户的死亡原因及相关详细信息。MyDeathSpace使用了黑色头骨骷髅标识。在网站主页上，会列出各位已故用户的简要死亡原因。如果点击该链接，则可看到更多详情，以及该已故用户在MySpace上个人信息资料的链接</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/myspace/">#myspace</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
