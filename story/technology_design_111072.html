            </p><p>第一眼看到这个东西，也许你只会觉得只是一普普通通的方盒子，没有什么人会去想，这个盒子里面居然藏着六张凳子。这个世界就是那么神奇的，小ming也是觉得很神奇，后来确实证明了，这个盒子里面是真的藏着六张凳子的，每个面一个凳面，里面的脚巧妙的分布使其各自有其恰到好处的位置。小ming就用图片来讲解下这六张凳子是怎么放的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/凳子/">#凳子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/方盒/">#方盒</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
