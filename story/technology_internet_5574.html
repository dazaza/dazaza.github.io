            </p><p>对经常需要发送大附件（&lt;100MB）的用户来说，Yousendit似乎已经绰绰有余。但是哪天你要穿一个101MB的文件怎么办？用rar分包，分两次上传/下载，然后合并？</p><p></p><p>8&quot;O&quot;隆重介绍Giga级的eMail文件共享服务——Gigasize。它采用和Yousendit相同的原理，但能提供更便利和更弓虽劲的服务。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/giga/">#giga</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/size/">#size</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/you/">#you</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/send/">#send</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/email/">#email</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mb/">#mb</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/gb/">#gb</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
