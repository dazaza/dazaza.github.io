            </p><p>分享一个动画视频短片，讲的是在希腊某海滨小镇的水产店内，桔黄色的雄章鱼和粉红色的雌章鱼相亲相爱，但是一只人类的手拆散了它们。一想到爱人将遭受刀俎，成为别人餐桌上的美味佳肴，雄章鱼便不寒而栗。他鼓起勇气，跳出水族箱，向人类的运输车狂奔而去。一场拯救爱情的保卫战在小镇的街头轰轰烈烈展开了……</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
