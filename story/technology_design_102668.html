            </p><p>网页标准化提倡使用DIV+CSS布局网页结构。在使用CSS规划网页的时候有很多方法可以将代码进行有效合理的压缩，这样的好处在于：一来方便设计者维护和查看，而来给代码页面进行了“瘦身”处理，从而加快了页面的加载速度。</p><p></p><p>至于CSS中的一些缩写的“瘦身”技巧，此处就不说了；这里推荐给大家两个比较好的在线压缩（优化）CSS代码的网站。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/css/">#css</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
