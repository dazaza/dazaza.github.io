            </p><p>虽然酷玩意网介绍过不少的创意闹钟了，但是今天还是要再来介绍一款很酷的闹钟：发动机闹钟。这款闹钟外形完全是一个汽油发动机的袖珍版，发动机的顶部安装了一个LED显示屏，可通过显示屏的操作按键来设置闹钟的时间，之后的每天早上你就会准时被一阵发动机的声音给叫醒来，保证你再无睡意了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
