            </p><p>头戴摩托车头盔，驾驶一辆几乎没有驾驶室的大货车，在马路上一路狂奔……16日下午3时许，这辆怪车出现在福州江滨路上，路人无不惊叹---这辆大货车的车牌被遮挡，车上没有仪表盘，只剩下一个方向盘。司机头戴摩托车头盔，照样把车开得飞快，而且不断超车.过往司机猜测说，这辆货车可能是在外地出了车祸，车头被撞烂，但动力系统依然可用，为省下拖车费，车主干脆就直接把车开了回来。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/搞笑/">#搞笑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
