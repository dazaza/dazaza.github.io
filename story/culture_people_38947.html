            </p><p>中国国家航天局今天向媒体发布信息说，“嫦娥一号”卫星CCD相机已对月球背面进行成像探测，并获取了月球背面部分区域的影像图。此图显示的是万户撞击坑。万户撞击坑位于月球背面南纬9.8度西经138.8度区域，直径52km，从地球上不能直接看到。 (来源：国家航天局)</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/嫦娥一号/">#嫦娥一号</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/万户/">#万户</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
