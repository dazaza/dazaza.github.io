            </p><p>6月16号，Opera Software ASA揭开了Freedom计划的神秘面纱。Opera Unite，这是一种革命性的网络新技术。 这是一项集成在op10最新测试版中的服务，并且可供所以浏览器进行访问。</p><p></p><p>A.shun是op对爱好者，对此心情比较兴奋。东西一发布马上下载试用，不过最新发布的测试版存在很多问题，Unite的服务只有两个可用。直到今天才有了临时的解决方案。现在跟大家分享下体会。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/opera/">#opera</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/unite/">#unite</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/浏览器/">#浏览器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web/">#web</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/变革/">#变革</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/自由/">#自由</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/定义/">#定义</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
