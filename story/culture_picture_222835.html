            </p><p>今天收到来自某友人的邮件，看到这个我立刻虎躯一震、全身都囧了~~~</p><p></p><p>这册育儿指南全部是图片，共28张，每张都是Baby如何惨无人道地被无厘头的虐待。看完以后我觉得老外的Baby真的是在太可怜了，这个不亚于满清十大酷刑的。实在不知道老外到底是故意搞笑，还是真的正儿八经的是在做教育。我只能说：“这真是神奇的九寨啊~~o(╯□╰)o”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图片/">#图片</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/育儿/">#育儿</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搞笑/">#搞笑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
