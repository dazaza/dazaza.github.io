            </p><p>亚马逊网最近有一本书在卖，书名是《What Every Man Thinks About Apart From Sex》</p><p>。答案的确就在书里面：一片空白。</p><p></p><p>要说这个世界什么会世世代代流传下去，答案不是什么高尚的品德、伟大的智慧，或者什么金条、白银之类的玩而已，而是男人的性欲和他的孩子。这么具有恒久真理的东西，难道不应该成为男人和女人追求的目标吗?</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
