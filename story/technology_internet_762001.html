            </p><p>棱镜计划（PRISM）是一项由美国国家安全局（NSA）自2007年起开始实施的绝密电子监听计划。该计划的正式名号为“US-984XN”。</p><p></p><p>『粉碎棱镜计划』网站建议网民从商业操作系统和软件转向开源的操作系统和软件。比如，从Windows，Chrome OS，OS X 转向 Linux等。被“粉碎”的商业公司包括微软、苹果、谷歌、Facebook等。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/棱镜/">#棱镜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/prism/">#prism</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
