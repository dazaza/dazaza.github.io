            </p><p>NetSNS是基于Asp.Net开发的社交网络互动web应用程序，整个产品采用先进的技术（SQL2000数据库,Ajax,Div CSS布局等诸多网络流行元素囊括其中），适合各方面应用的要求，为您提供一个安全、稳定、高效、易用、快捷的SNS平台。NetSNS平台有极其丰富的扩展功能，我们的产品将缩短您与FaceBook等知名网站的距离，用最先进的技术帮您搭建一个属于您的专属社区，成就您的一番事业！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/netsns/">#netsns</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/netcms/">#netcms</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
