            </p><p>在佛学中最具代表性的色彩应该是人羽化时产生的幻化的光芒，在这个过程中，佛教徒通过冥思使自己的身体光化。羽化对于佛教徒的意义就好比基督教徒的升入天堂，是众多佛教徒的终极目标。</p><p>  因为这种”纯净的光芒“为白色显示，白色在光谱中蕴含了所有的颜色，因此我们说羽化的过程也是一次全色彩体验的过程。以下我们将细细考究每一种色彩在佛学中的具体意义。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
