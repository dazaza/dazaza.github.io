            </p><p>饭统网，各地风味佳肴，各式风格的饭馆都有介绍，也有网友的推荐，还有一些不容易找到的特色小店。另外还有饭店的折扣信息、不同地区酒吧的地址等。</p><p></p><p>最重要的是，他有一个搜索功能，想在什么地方，吃什么菜系，多少钱以内的消费，输入后，自动检索符合要求的饭馆。</p><p>这个网站能帮上您吧！？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/饭统网/">#饭统网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/饭馆/">#饭馆</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/定餐厅/">#定餐厅</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
