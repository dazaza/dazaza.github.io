            </p><p>连女装摩托车都有尾箱了，为什么更为普遍的自行车没有呢？对于这个问题，设计师Ilya Fridman有自己的想法。它在座位的下方安装了一个小尾箱取代了后座架，装拆方便。有了它，外出逛不必把食物和饮料之类的挂在车头了，直接塞进尾箱就可以了，饮料、书本、薯片，你爱装啥就装啥！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/单车/">#单车</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/尾箱/">#尾箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
