            </p><p>飞信是中国移动公司推出的即时通信产品，通过连接互联网与移动网，实现多平台多网络的无缝沟通。飞信QQ为中国移动与腾讯公司合作产品，主要提供飞信手机用户同QQ用户的短信互通。主要功能包括短信查询QQ在线好友、速配QQ好友、聊QQ等。通过手机短信开通飞信QQ必须要先开通飞信。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/飞信qq/">#飞信qq</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/飞信/">#飞信</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/qq/">#qq</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/腾讯/">#腾讯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中国移动/">#中国移动</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
