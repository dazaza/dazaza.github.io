            </p><p>临近情人节，在荧屏上演绎了无数爱情的小花旦孙菲菲却依然形单影只。为此，她的闺密为她发起网上征婚，孙菲菲本人也表示，希望能够找到“单身情人节终结者”。 </p><p>据孙菲菲的闺密李小姐透露，她们为孙菲菲征婚之举绝非炒作，孙菲菲的个性也决定了她不是那种胡乱出牌的人。“我们这样做是认真的，不是开玩笑。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/孙菲菲/">#孙菲菲</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/征婚/">#征婚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分类信息/">#分类信息</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生活/">#生活</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
