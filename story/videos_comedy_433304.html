            </p><p>腾讯微博2011年4月悄然发布的一个广告。</p><p>今天，微博已成为众多网名获取资讯、发表观点、分享社交的首选，腾讯一站式生活平台在全面满足网民在线生活需求的同时，为亿万网民提供了多种参与微博的方式。2011年4月，腾讯微博上线一周年之际，月活跃用户达9300万，月用户发出消息数量超过10亿，总用户数超过1.6亿，我们正与亿万网民一起打造中国最具影响力的社会化媒体话语空间。2011年05月17日标签:爱爆发,分类:微分享,</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
