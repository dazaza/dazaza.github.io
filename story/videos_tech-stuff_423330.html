            </p><p>可不久前我们曾放出过一个中国姑娘们用民乐和电声融合演奏魂斗罗。今天仍然是一位中国女孩，用钢琴演奏了《魂斗罗》的主题曲以及其他背景音乐，不论节奏以及音调准确都相当精彩。如果她不是一位魂斗罗忠实fans，那就是经过了相当辛苦深厚的练习，其中一些音乐曲调就连小编我常玩数年的都难以记清，但这位女子弹奏的却相当娴熟，实在令人佩服。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/强悍/">#强悍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中国/">#中国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/女孩/">#女孩</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/钢琴/">#钢琴</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/演奏/">#演奏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/魂斗罗/">#魂斗罗</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
