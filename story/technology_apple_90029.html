            </p><p>有小道消息指出，Apple正在与Intel谈判，在下一代的iPhone中将采用基于X86平台的Atom处理器。虽然这些消息目前我们也无法得到证实，但是细想一下我们也不能否定这个消息的可能性。除了手机，还有MID等未来的产品以外，还有像电视机顶盒，家用设备等产品都有发展的潜力。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone/">#iphone</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/atom/">#atom</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/处理器/">#处理器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/intel/">#intel</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/英特尔/">#英特尔</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
