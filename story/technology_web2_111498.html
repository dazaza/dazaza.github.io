            </p><p>《华尔街日报》中文网络版是道琼斯公司旗下的中文财经网站，每天24小时更新。它在继承《华尔街日报》网络版编辑和经营方针的基础上，向读者提供取材于《华尔街日报》的重要商业、金融市场和科技新闻。目前文字采用繁体和简体中文。在网站推出的第一年，即从现在起至2002年底，注册订户将可以免费登录《华尔街日报》中文网络版。此后，这项服务将仅向《华尔街日报》网络版付费订户开放。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/华尔街日报/">#华尔街日报</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
