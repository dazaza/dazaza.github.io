            </p><p>经过了一次次的事业和爱情打击，让我一步步走上了人妖的生活.</p><p>“人妖”这两个字，大家听起来，可能感觉很好奇，其实，人妖和正常人一样，只不过是外表和别人不同，他们心里也渴望爱情和事业。 </p><p>风雨的街头，招牌能够挂多久，唱过的老歌，你能记的有几首，交过的朋友，知心的人，能有几个，在寂寞的时候，不要忘了远在天边的美丽人妖，等待你的出现。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/人妖/">#人妖</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
