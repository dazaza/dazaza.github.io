            </p><p>前天刚知道一个新站点，换客，是一个易货主题社区，提倡大家将自己不用，即对自己价值较低的物品拿出来进行交换，这些物品可能对其他人有高的价值。</p><p></p><p>这个同样以web2.0概念进入的交换社区，真正有“淘宝”的意思，不同的是，没有选择通过货币交换的方式，而是选择了“易货”。相比货币交换，“易货”给用户可能会带来惊喜.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/换客/">#换客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/web2/">#web2</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/交换/">#交换</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/淘宝/">#淘宝</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/huanke/">#huanke</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
