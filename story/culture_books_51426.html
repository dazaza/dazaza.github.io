            </p><p>20世纪，一个独特的生命个体以其勇敢的方式震撼了世界，她就是海伦&#183;凯勒——一个生活在黑暗中却又给人类带来光明的女性，一个度过了生命的88个春秋，却熬过了87年无光、无声、无语的孤独岁月的弱女子。然而，正是这么一个幽闭在盲聋哑世界里的人，竟然毕业于哈佛大学德吉利夫学院，并用生命的全部力量处处奔走，建起了一家家慈善机构，为残疾人造福，被美国《时代周刊》评选为20世纪美国十大英雄偶像。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/海伦/">#海伦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/凯勒/">#凯勒</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/假如给我三天光明/">#假如给我三天光明</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电子书/">#电子书</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
