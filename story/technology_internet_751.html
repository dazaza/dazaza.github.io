            </p><p>新浪科技讯 2月7日消息，南京电信已开始对宽带上网服务实行按流量计费，并推出若干套餐。以价目表上代表最高消费水准的“至尊宽带”为例：速率4Mbps，流量限制60G，月资费标准为180元。而100元包月的1Mbps“极速宽带”，也被限制为30G流量。此前，南京电信以BT下载影响带宽为由，已将原来小区宽带由10Mbps限制为1Mbps。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电信/">#电信</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/按流量计费/">#按流量计费</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
