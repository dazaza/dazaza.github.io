            </p><p>据国内媒体报道，百视通副总裁陈浩源昨天（11月19日）表示，公司与微软建立合资公司的重要任务之一就是将Xbox引入中国，希望Xbox One行货能在2014年七八月份出现在国内市场。</p><p>分析表示，按照自贸区规定，微软想要让自己的游戏机进入中国内地市场就必须首先接受文化和市场主管部门的审查批准，而与百视通这样的本土内容服务商建立合作，无疑省去了不少麻烦。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/xbox/">#xbox</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏机/">#游戏机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
