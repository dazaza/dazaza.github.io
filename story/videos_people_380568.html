            </p><p>秒杀宋山木，笑傲钉子户，盘踞春晚十余年，史上最牛春晚观众今出炉，每年春晚都会记录下哥健壮的身躯和招牌式的笑脸，那么多明星大腕为上春晚打破头，哥笑而不语，哥以最低调的方式跟观众见面十余年，哥才是最熟悉的陌生人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/春晚/">#春晚</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/观众/">#观众</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/最牛/">#最牛</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/笑脸哥/">#笑脸哥</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
