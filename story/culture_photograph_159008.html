            </p><p>剪影攝影是非常適合表達劇情、神祕感以及情感與情緒的呈現方式。剪影的定義是被攝的主體或是場景只有一個輪廓或是無特色的內容，所以剪影的主體通常都是黑色的。這樣子的照片通常不會呈現清楚的故事性，而是留給觀賞者一個非常大的空間去發揮想像力。這也是剪影攝影吸引人的一點。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
