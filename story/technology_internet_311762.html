            </p><p>TMZ 这一品牌始创于上世纪60年代，全称为 Thirty Mile Zone，而如今的 TMZ 成长为举世无双的八卦新媒体，我不太爱说新媒体这个词，但是为了语句通顺，我还是说了，其实就是网站 TMZ.com 。12月10日AOL与时代华纳携手走过十年后分道扬镳，TMZ.com 此时貌似隶属于AOL旗下，在去年，月流量超过千万人次，收入高达1520万英镑，目前 TMZ.com 全球排名 462 ，市值 2.4 亿英镑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/八卦/">#八卦</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
