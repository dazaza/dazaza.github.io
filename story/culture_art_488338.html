            </p><p>有一些独特的事物或者图画，需要你从独特的角度观察才能体验到它的与众不同之处，匈牙利艺术家Istv&#225；n Orosz就擅长制作这一类看似简单实则复杂的图像。如同上面这幅画，倘若不得窍门，不论你是横看还是竖看、还是将每个角度都逐一尝试，也看不它的庐山真面目。原来我们需要辅助工具——一个圆柱形的镜子，把它作放在特定的位置后，图纸上看似杂乱无章或毫无特色的2D图画就在镜面中呈现出人物、建筑或者其它3D的规则形态，饶是神奇。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
