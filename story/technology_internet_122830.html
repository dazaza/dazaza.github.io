            </p><p>大家在今年的春晚节目上是不是看到中国空间站模型亮相了？大家有没有想过一个问题：宇航员上太空真的遇到外星人，而且是遇到外星人中的恐怖分子？在这种情况下，宇航员需要有自卫能力，那么宇航员上太空也需要持枪上岗吗？其实，还真有宇航员上太空带着枪的事！只不过带枪不是为了对付外星人，而是为返回舱落地后发生意外准备的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/宇航员/">#宇航员</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/外星人/">#外星人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/持枪/">#持枪</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太空/">#太空</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/上岗/">#上岗</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/国际空间站/">#国际空间站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
