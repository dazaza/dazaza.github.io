            </p><p>例如Kindle 这样的e-Reader 一直以来认为是更便于阅读的电子设备，但有人却认为，正是它们的易读性导致大脑变懒惰。</p><p></p><p>神经学家Jonah Lehrer 认为：清晰的字体会让我们在潜意识中觉得这些文章并不重要。与之相反，手写体挑战人类大脑，反而会在潜意识中认为这是重要的玩意。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
