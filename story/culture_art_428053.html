            </p><p>我们大多会把自己的住所布置的温馨一些，躺在舒适的床上卸去一天的疲惫。不过如果你有幸去到德国的Brunswick，你会发现什么叫把欢乐玩到极致。艺术家James Rizzi为整座楼画上一颗颗红心，一朵朵鲜花，一张张笑脸。。。还等什么呢？一起狂欢吧~~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
