            </p><p>一个男人行驶了约2万公里（12238英里），跨越了30个州（美国境内），通过GPS 坐标，在Google Earth 上写下了一个估计是世界上最大的文字‘Read Ayn Rand’。</p><p></p><p>名为Nick Newcomen 的家伙花30天从太平洋走到了大西洋，将自己最喜欢作家的名字写在了美国‘大陆’上。</p><p></p><p># 具体做法是将用GPS+Google Earth 记录自己的行程，然后故意在道路上走了几个字母出来。</p><p></p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gps/">#gps</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
