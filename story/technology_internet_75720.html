            </p><p>下面这10个网站，我相信国内也有差不多的。原文叫Wow! 10 Awesome Interactive Websites，直译就是“哇噻！10个令人惊讶的互动型网站”，awesome也有“可怕”的意思，我每个网站都上去逛过，事实上这10个网站既不“可怕”也不“令人惊讶”，于是我用了“可爱”，当然了，也有人觉得它们无趣，反正我觉得还可以。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/互联网/">#互联网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/推荐/">#推荐</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站/">#网站</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
