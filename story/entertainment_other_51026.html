            </p><p>如果你也同SaKuRa和QQ一样是80后，那么你肯定没有忘记小时候的那些固定姿势的美国大兵，红红绿绿的，虽然它们的关节不能动，但是摆放起来，也是我们曾经那时最爱玩的玩具之一。SaKuRa家现在还有这样古董的玩具！</p><p></p><p>今天QQ美女发现了这逼真的小玩具。当然，现在的制作工艺已经不再是80年代，无论是姿势，还是脸上的表情，都可以做得栩栩如生，不禁又让我们回到了童年的那个时候！</p><p></p><p>让我们开始架设碉堡，垒起战壕，开始对抗我们的敌人吧！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/玩具/">#玩具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/模型/">#模型</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
