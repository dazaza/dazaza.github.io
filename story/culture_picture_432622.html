            </p><p>或许由女性摄影师来掌镜拍摄人体才是最合适的，在面对人体模特儿时，女性摄影师的拍摄心境与细致性会优于男性，并能更好的与模特儿互动。从这组《Big cat》就可看出，Sylvie Blum 并不拘泥于强调人体，她的作品不仅只有质感和造型，而是融合了周遭环境，优雅而充满意境。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人像/">#人像</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
