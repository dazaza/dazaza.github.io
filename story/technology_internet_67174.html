            </p><p>浏览器的配置文件包括什么呢？首选项、书签、历史记录、扩展、右键菜单、Cookies，JS脚本等等。若用不同账号登陆同一网站，通常需要退出一个帐户，然后登陆另一个帐户。能不能同时开启多个窗口，每个窗口登陆同一网站的不同帐户呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/firefox/">#firefox</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/opera/">#opera</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/浏览器/">#浏览器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cookies/">#cookies</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
