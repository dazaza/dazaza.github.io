            </p><p>来自法国设计师的抽象派落地灯，该灯为一个长方体，然后横向切几刀，再掰几下，这样就搞定咯，当时人家搞起来是那么滴时尚典雅，而且这个设计还是七十年代完成的，现在看起来一点都不out，而且还非常时尚。但是，价格也非常可观，6800美元。呀，喜欢这个灯的人好好存钱吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/抽象/">#抽象</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/落地灯/">#落地灯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/时尚/">#时尚</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
