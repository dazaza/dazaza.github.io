            </p><p>什么是列表？看看这个已经创建好的列表吧，列表就是一组链接的集合，而且网上有很多这样的列表总结文章，但是，存在更新、用户参与的问题，diglog 推出的列表，很好地解决了这个问题。</p><p>当你收集了关于某个主题的一组链接时，就可以创建一个列表，而且别人随时可以帮你完善这个列表，还有，可以通过dig机制对列表的每个链接进行评分。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/diglog/">#diglog</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/digg/">#digg</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
