            </p><p>这张摄影图片非常有意思，你可以天花乱坠的给它一些自己的诠释和理解，对于大众来说，街头的信步游缰，总是比时装的来得更为亲民。休闲街头有一种天生的我行我素气质，他们都同样住在你的衣柜里，但对于大多数职场人士来说，自由似乎只属于周末，于是街头变得更加愤怒。不管怎么样，我认为这张图片还可以理解为，生活才是人生的主角，让那些枯燥乏味的重复动作去死吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
