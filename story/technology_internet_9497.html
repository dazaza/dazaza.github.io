            </p><p>争执多年的固定电话月租费问题,今后将有望在各地陆续成为历史.记者昨天从中国网通获悉,一种名为“大众电话”的固话套餐业务已酝酿成形,并下发通知至各省分公司.按照网通市场部对这一新套餐的规划,固定电话用户也将能够像使用手机那样,选择不同价位的资费套餐,同时还能够减免固话月租费.目前,东北地区已开始推行这项业务,但北京地区暂时还没有出台该业务的时间表.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网通/">#网通</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
