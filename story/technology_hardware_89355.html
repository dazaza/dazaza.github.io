            </p><p>图中看到这个装置，叫能源球（Energy Ball），是一个小型的风力发电机。通过特殊的设计，即使是很微弱的风，他都能捕捉到，以转动产生电力。虽然所产生的电力有限，但是能节约一点能源，为环保出一分力总不是一件坏事吧？此外，你不用担心这个东西会在你屋顶吱吱作响发出很大的噪音，本身就是环保设计，超静音的。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/风力发电/">#风力发电</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/发电机/">#发电机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
