            </p><p>相比圣诞节大陆人民对万圣节似乎缺少兴趣，但看看图中的装饰，你是否会觉得这个节日比圣诞节更为有趣，你可以肆无忌惮地搞怪和恶作剧。</p><p></p><p>但节日向来都是集群化的行为，虽然我们无此传统，但欣赏一下他们的千奇百怪的恶搞，我们也能收获不少快乐。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/万圣节/">#万圣节</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/室内装饰/">#室内装饰</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
