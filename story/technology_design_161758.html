            </p><p>一个有趣的趋势，我注意到最近是展示你的工作在单页的设计。这是一种讽刺，看看设计师可以做单页作为当代设计师喜欢尝试的事情，并观察人们如何使用他们的工作。尽管这不是一个共同趋势，但仍遵循的新的设计风格来了，随着越来越多的设计师通知他们，并利用他们的工作，这种趋势的出现。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网页设计/">#网页设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/灵感/">#灵感</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分享/">#分享</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
