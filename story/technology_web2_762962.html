            </p><p>传统的搜索引擎只是让你搜索网页中的文字，而不是页面的源代码。而通过 NerdyData，你可以根据网页的源代码来找到大量你需要的东西，比如你可以找到嵌入了 Google Analytics 代码的网站，或者找到背景色为蓝色的所有网站。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/源代码/">#源代码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
