            </p><p>100年前的科幻插画</p><p></p><p>这就是科幻？还是怀旧的复古漫画呢？这是1910年的真迹啊。这些作者不详的手绘作品，代表了当时人们对未来世界的畅想，一百年后的今天有多少实现了呢？子弹头高速铁路，摩托车，电影.... 这就是100年前的科幻插画，画已是文物，想法依然超前～</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/想象力/">#想象力</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/科幻插画/">#科幻插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/伦敦插画/">#伦敦插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意插画/">#创意插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/英国插画/">#英国插画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/科幻英国/">#科幻英国</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
