            </p><p>2012年3月，美国《时代周刊》的精品摄影版块“Lightbox”诞生一年整，为了庆祝一周年，“Lightbox”特地邀请众编辑挑选出了这一年里自认为最好的照片，并加以点评。</p><p></p><p>审讯组照，摄于2010年。</p><p> </p><p>副主编孙菲菲（音译）说：“第一眼看到组照的时候，我就立刻被这些照片深深得吸引住了。它们无情得揭露了权力和腐败在这些国家是如何上演的。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
