            </p><p>3年前，北京警方破获“全国首例故意传播网络病毒案件”，称微点公司“在软件研制过程中，违规在互联网上下载、运行多种病毒”，“致使计算机病毒在互联网上大量传播，严重危害网络安全，造成重大经济损失”。该新闻轰动一时。微点公司副总后来被警方关押11个月。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/瑞星/">#瑞星</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
