            </p><p>据engadget.com透露，他们已收到来自佳能公司的信息，宣布将于11月3日在好莱坞举办“历史性的”全球发布会。</p><p> </p><p>当然佳能并未透露具体会发布什么产品，但根据发布地点猜测，发布摄像器材的可能性比数码相机略大。摄像师Philip Bloom认为可能是EF或PL卡口的摄像机，使用super 35mm传感器，甚至有可能是4K。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/佳能/">#佳能</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/好莱坞/">#好莱坞</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/发布会/">#发布会</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/相机/">#相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/canon/">#canon</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
