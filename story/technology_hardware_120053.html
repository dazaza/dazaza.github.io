            </p><p>索尼的Walkman-X1000系列播放器在美国国际消费电子展会上已经进行了展示，国外媒体今天带来了更为清晰的图片。</p><p>新推出的NWZ-X1000系列播放器是一款触摸屏式操作的产品，采用了3英寸OLED屏幕，容量分为16GB（具体型号Walkman NWZ-X1051）和32GB（具体型号Walkman NWZ-X1061）两种。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/索尼/">#索尼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mp3/">#mp3</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/数码/">#数码</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
