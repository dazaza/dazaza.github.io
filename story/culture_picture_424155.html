            </p><p>历史上第一张人像照片是由法国人路易斯&#183；达盖尔（Louis Daguerre）在1839年拍下的。但是用照片来记录罪犯的样子，直到1880年才开始被广泛使用。根据《19世纪摄影百科》的记载，这是因为照片的成本以及一些其它问题，司法系统并未立刻启用这套系统。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/相机/">#相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人像/">#人像</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/名人/">#名人</a></button></div></div><div class="shadow p-3 mb-5 bg-white rounded clearfix"><div class="container"><div class="row"><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_424152.html"><img src="http://img.diglog.com/img/2011/5/thumb_2524f07aa0814695a7e7f437d0b012e5.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_424152.html">拉登之死</a></div><span class="my_story_list_date">2011-5-4 9:36</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_424149.html"><img src="http://img.diglog.com/img/2011/5/thumb_357a50dd2b4545308e5812af3d982dd8.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_424149.html">王子日记</a></div><span class="my_story_list_date">2011-5-4 9:32</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_423882.html"><img src="http://img.diglog.com/img/2011/5/thumb_a5d029c8eed54d6f968341e7fe646203.jpg" class="img-fluid" onerror="this.style.display='none'"></a></div><div class="item_title"><a target="_blank" href="/story/culture_picture_423882.html">老照片也疯狂</a></div><span class="my_story_list_date">2011-5-3 13:34</span></div><div class="col-sm"><div><a target="_blank" href="/story/culture_picture_423686.h
