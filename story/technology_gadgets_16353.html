            </p><p>随着三星超薄Ultra Edition系列发展到第二代，这些令人惊叹的超薄手机早已不再单纯是视觉上的惊艳，而更多体现的是三星领先技术和出众设计的精粹。机身厚度仅有5.9毫米的300万像素手机SGH-U100更是再度创造了手机的又一超薄神话，令人心驰神往。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/三星/">#三星</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
