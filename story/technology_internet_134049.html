            </p><p>中国联通上海分公司网站(www.sh.chinaunicom.com/3G/4/4_1.html)周二出现了苹果3G版iPhone手机的详细介绍，这可能意味着iPhone入华近在咫尺。此次的联通上海分公司网站推荐3G版iPhone恰逢联通谈判小组返回北京一周的时间，这可能意味着中国联通已战胜中国移动，率先将iPhone引入中国。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/中国联通/">#中国联通</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone/">#iphone</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
