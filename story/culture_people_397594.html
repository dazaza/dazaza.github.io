            </p><p>Kiev88是1957年仿哈苏的早期产品F1000型相机设计生产的中片幅120相机，又被人称之为“穷人的哈苏”。它的构造复杂，做工粗糙，故障率较高，这是它的缺点。但它的外形美观，功能齐全，价格低廉，全金属结构。基辅88照相机是一个非常好的基础照相机，适用于初学者或业余爱好者，以及有兴趣在120画幅进行摄影探索的人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/kiev88/">#kiev88</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
