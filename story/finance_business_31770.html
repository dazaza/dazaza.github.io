            </p><p>胡润百富收集了候选人的所有公开信息并进行反复交叉核对，最终使用市场价值来评估企业家拥有的财富。我们的信息来源主要有四个渠道：第一是所有重要的中、外媒体报道；第二是股市公告，包括国内和香港主板、创业板、新加坡、纳斯达克、纽约、多伦多、伦敦和悉尼证券市场；第三是实地采访，我们的团队走遍全国各地，采访企业家、记者和当地政府机关并参加相关研讨会；第四是我们九年来建立起来的遍布全国的有效信息网络和巨大的数据库。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/胡润/">#胡润</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
