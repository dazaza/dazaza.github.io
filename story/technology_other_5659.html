            </p><p>可别小看一只体长不过25cm的小黑鸟，&quot;团结就是力量&quot;这句老话近日在欧洲南部一家后院得以验证。一日在他家门口纠集了成百上千只欧洲八哥，他们不断的在空中盘旋着蜂拥着。突然他们同时都落在两颗松树上，力图把两颗松树压弯压折。没有人知道他们为什么这么作，也不知道究竟是谁在驱使他们作这些。</p><p>……〈视频〉</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/八哥/">#八哥</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/团结/">#团结</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/盘旋/">#盘旋</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/松树/">#松树</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/欧洲/">#欧洲</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
