            </p><p>怪兽网（GuaiShow）为用户提供了一个管理、展示、分享自己的消费品、收藏品、DIY手工作品的场所，并以“物品秀”为基础，建立起具有共同消费兴趣的社区。在这里，用户可以将自己拥有的物品宝贝展示出来，也可以浏览别人展示的物品宝贝。</p><p></p><p>怪兽网还设置了一个分享购物日记的频道“呜啦”。另外，你还可以尝试里面一个叫“迷你怪兽”的小工具，它使用FLASH技术，可以将你在怪兽上发布的宝贝发布在你的博客上。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/宝贝/">#宝贝</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
