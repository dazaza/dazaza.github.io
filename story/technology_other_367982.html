            </p><p>在持续102分钟的飞行中，一个由盖斯布勒父子组装的微型“飞船”成功到达10万英尺（约合3万米）的高空。</p><p>40岁的盖斯布勒和他7岁大的儿子马克斯给该装置安装了一部iPhone手机和一台高清摄像机。经过数个月的研究和测试，盖斯布勒父子今年8月从纽约州的纽堡市附近发射了他们的气象气球。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone/">#iphone</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
