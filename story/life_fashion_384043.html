            </p><p>随着房价的一步步抬升，越来越多的人都拥挤在所谓的小高层里，之前的门铃也被现在的对讲门禁所取代。来自荷兰的Dieter Volkers设计了一款很有意思的门把手，室外的圆头一端采用了软乎乎的橡胶材质，更让人意外的轻轻按下就会像喇叭一样哔哔响起提醒主人有人到访，是不是很有爱呢。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
