            </p><p>蒙桑图是座落于高山侧的一个迷人的小村庄，微小的街道在岩石上铺就，房屋则令人难以置信的在巨大的岩石之间甚至岩石底部建筑而成，这样独具特色的中世纪村落景观在几个世纪以来都没有过多的变化。1938年蒙桑图还被评为最具葡萄牙特色的村庄，而《建筑限制条例》也从那时起获得通过，使这个活生生的建筑博物馆得以持久的保存下去。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/蒙桑图/">#蒙桑图</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/村庄/">#村庄</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/民族/">#民族</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/葡萄牙/">#葡萄牙</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/建筑/">#建筑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/中世纪/">#中世纪</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
