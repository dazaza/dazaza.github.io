            </p><p>摺茶（Cuptea）是韩国设计师﻿﻿Lee Seo-jin为茶包打造的一款包装，在这里，他做到了茶包和一次性杯的一体化。摺茶包装在折叠后分别有：和花朵一般漂亮的菱形和活页式的四方形两款，将之打开，摺茶就可以作为一次性纸杯使用。这个概念让使用者能够在钱包、口袋中随身携带茶包与纸杯，尤适合旅途间歇来一杯温暖的热茶。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/折纸/">#折纸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/茶杯/">#茶杯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
