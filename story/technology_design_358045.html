            </p><p>德国顶尖环保家居设计公司Aisslinger最新座椅设计Network，最初使用电脑建立一个二维网格图像，再进行图像处理随意的拉伸成三维的适合人体的座椅形状。接着就是该团队的最新概念技术的实验性操作了，他们首先将要做一个玻璃纤维的椅模，再注入树脂，固定后，将玻璃纤维模具与成型的树脂网格座椅分离，嗯，确实很漂亮，下图中的平面图像就是最初的二维网格图像。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/创意家居/">#创意家居</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意设计/">#创意设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
