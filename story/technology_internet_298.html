            </p><p>Ocean Dome(海洋之屋?)作为世界上最大的室内水上乐园载入吉尼斯世界记录,300米长X100米宽,常年温度保持在30度.当你踏进Ocean Dome时候,映入你眼帘的是铺满白沙的海滩,一个终年夏天的天堂。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/sea/">#sea</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/dome/">#dome</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/室内海洋/">#室内海洋</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/吉尼斯/">#吉尼斯</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
