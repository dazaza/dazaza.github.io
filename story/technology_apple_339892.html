            </p><p>Appleinsider今日公布了iPad发布后的首批开箱图像，iPad平板电脑分为支持WiFi和支持WiFi+3G两个版本，有16GB、32GB和64GB三种容量大小，支持WiFi版的16GB容量的iPad 最低售价为499美元。在上月iPad率先在美国接受预订，其在短短24小时内就突破了120000台，销量非常惊人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/apple/">#apple</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/ipad/">#ipad</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/平板/">#平板</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
