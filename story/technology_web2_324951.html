            </p><p>在线自动翻译不再是神话，虽然机器的翻译质量仍不能和专业翻译人员相提并论，但已经发展到可以让人大体理解的地步，目前，最著名的4个翻译引擎包括 Google Translate, Babel Fish, Promt or FreeTranslations，其中 Google Translate 发展最为迅猛，本文介绍4个在线翻译 Web API，它们绝大多数都基于 Google Translate。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/在线翻译/">#在线翻译</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/api/">#api</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
