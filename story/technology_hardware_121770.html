            </p><p>继去年年底的首批“上海”45nm四核Opteron服务器处理器和本月早些时候的45nm Phenom II桌面处理器后，AMD公司今天又发布了7款新品45nm Opteron处理器，其中包括5款55W低功耗产品，以及两款频率达到2.8GHz的高端型号。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/amd/">#amd</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/处理器/">#处理器</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/opteron/">#opteron</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
