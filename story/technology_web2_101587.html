            </p><p>Vizzualforms 可以帮助用户在线创建表单，用于调查或者获取其他信息，例如读者留言、投稿、问卷调查等。还可以保存提交的数据并生成统计报告。</p><p></p><p>用户只需选择添加Vizzualforms提供的表单元素，包括文本框、单选、多选、下拉列表，还有数字、日期、网址、Email等填写项目，然后选择表单样式即可创建表单。创建好的表单可以通过Email发送给好友，也可以复制代码添加到博客网站中。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/博客工具/">#博客工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站工具/">#网站工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/表单/">#表单</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/调查/">#调查</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
