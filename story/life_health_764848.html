            </p><p>新的研究显示，每周只吃两次生大蒜患肺癌的风险几乎可以减半。在中国开展的一项研究发现，成人把食用生大蒜作为日常饮食的一部分，患病的可能性降低了44%。研究人员发现，无论人们是否吸烟，似乎大蒜仍然是减少患肺癌大约30%的一个最大诱因。</p><p>研究人员在研究报告中说：“大蒜可能会作为一种预防剂预防肺癌。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/癌症/">#癌症</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/大蒜/">#大蒜</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
