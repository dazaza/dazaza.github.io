            </p><p>60升背包（视身高而定，包外面在套个防潮套子）</p><p></p><p>徒步旅行军靴（推荐8~10寸高邦军靴，SWAT，MAGNUM牌子的比较好）</p><p></p><p>广口水壶（工程塑料和铝制的都可以，要配肩带和皮带扣的），附净水药片</p><p></p><p>防水火柴（一般火柴包裹紧也可防水）</p><p></p><p>打火机（充气打火机是首选，不过还要带充气瓶，怕麻烦就多带些1元打火机）</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/2012/">#2012</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/逃难/">#逃难</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/生存/">#生存</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/物资/">#物资</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
