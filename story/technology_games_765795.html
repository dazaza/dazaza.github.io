            </p><p>作为《植物大战僵尸》系列中首部第三人称射击（TPS）作品的《植物大战僵尸：花园战争》（Plants vs Zombies：Garden Warfare）在今年E3首次亮相后便迅速吸引了众多粉丝的目光。</p><p>游戏中经典的植物和僵尸形象让系列玩家毫无违和感，而以强调动作元素为主的全新游戏方式也让整部作品更具视觉冲击力，同时玩家不但可以扮演植物来守护自己的家园，还能够加入僵尸阵营来向人类的居所发起进攻。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/植物大战僵尸/">#植物大战僵尸</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/花园战争/">#花园战争</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
