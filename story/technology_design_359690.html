            </p><p>无论是文字抑或图案，纹身总是为了取悦自己和别人，不管你纹在哪里。有人说，纹身是美丽、神秘、性感和魅力的象征，也是独特个性和自我淋漓尽致的体现。普通的纹身大家已经见过不少了，沃壤今天推荐一组在欧美正流行的惊悚的人体解剖纹身。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/从里到外/">#从里到外</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/慎人/">#慎人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/纹身/">#纹身</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
