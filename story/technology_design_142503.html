            </p><p>记得中国移动发布其3G业务品牌G3以及那个用中国传统水墨丹青和朱红印章设计的G3 Logo时得到的评价并不怎么高。其实在实际的运用和宣传中，中国移动除了使用纯黑色的墨水笔触的G3 Logo外还设计了一套四色的G3汽球Logo，甚是雅看。这套“G3汽球”有四种颜色的版本，分别是：蓝、绿、橙、粉红。下面是我收集的一套四色G3 Logo汽球，为透明底PNG格式，可以打包下载。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/中国移动/">#中国移动</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/g3/">#g3</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
