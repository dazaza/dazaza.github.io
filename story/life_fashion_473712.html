            </p><p>小编对茶文化不是很了解，是不是泡一壶好茶也需要把握精准的时间呢？设计师Pengtao Yu巧妙地将沙漏和茶壶结合在了一起，简单来说它就是由两个玻璃罐组成的一个小玩意，用其中的一个泡上茶，再套上另一个转动定时，到点后将其翻转，浓茶便如涓涓溪水顺势流下，同时还将茶叶过滤了，开始享用吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
