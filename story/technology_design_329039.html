            </p><p>这款高跟鞋的设计灵感来自于意大利名车造型，流线型的鞋身两侧还有对称的反光镜，鞋头处配备了保险杠。鞋子的两侧印有警察的英文字样，脚跟处还有白色的报警呼叫电话。脚后跟的设计更是精致，汽车尾灯、排气管、排热孔一个都不少，五盏警务灯和一个警察英文字样的LED灯饰显得非常耀眼。鞋底和鞋头两侧还有一组数字象征着警车号码，造型十分逼真。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/高跟鞋/">#高跟鞋</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
