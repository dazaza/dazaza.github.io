            </p><p>stumbleupon通过网站和工具条形式，来帮助人们用dig的方式来评价和推荐自己看到的网页。这种方式是web2.0技术的一个非常具有想象力，并且对于网站评价具有非常客观的一种应用方式。</p><p>在alexa的标准得到站长和广告商质疑的时候，他的出现是很及时的。相信如果得到了商家们认可并得到广泛传播，未来将取代alexa标准。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/alexz/">#alexz</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网站评价/">#网站评价</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
