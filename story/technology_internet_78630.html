            </p><p>一个基于Ajax类似igoogle, My Yahoo, Netvibes的个人门户系统。使用者根据自己的喜好和习惯从不同的博客聚合feed、添加插件或有意思的小工具，避开个人不感兴趣的信息，系统功能多种多样。用户选择自己所需功能添加相应组件并决定其布局位置。系统支持多标签页面对自定义功能组合进行分组管理。个人可以自己这几个性化主题模板上传或使用系统内置模板。用户有权利决定是否将订阅的内容和工具分享给朋友和其他使用者。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/个人门户/">#个人门户</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
