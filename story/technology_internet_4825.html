            </p><p>三星在韩国本土发布了一款造型优雅的MP3播放器，最大的特点是其内部包含扬声器。这款播放器型号为YP-K5，支持MP3，WMA，ASF和OGG格式，内置调频收音机，有1GB，2GB，4GB三种容量，背部的扬声器在不需要时可以滑动收起。</p><p></p><p></p><p> </p><p></p><p> </p><p>    这款产品尚没有在其他国家发售的消息，相信一旦上市，仅凭内置扬声器的功能和漂亮的外形就会受到消费者的欢迎。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/三星/">#三星</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mp3/">#mp3</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/yp-k5/">#yp-k5</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
