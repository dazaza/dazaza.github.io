            </p><p>Jim Denevan是一位以在大地上创作大型画作而闻名的艺术家，西伯利亚贝加尔湖的冰面、内华达州干涸的湖床上都留下过他的巨幅画作。在超大面积的土地上作画时，Jim用的画笔是汽车，而在沙滩上，一人一棍（枯树干）足已，但是看这些完美规则的圆圈，你会不得不感叹他到底是不是外星人。每一幅沙滩画都需要许多个小时才能完成，但很快就会被海风和海水带走，如昙花一般绽放精彩，尔后永远消失。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
