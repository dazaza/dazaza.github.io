            </p><p>2011年2月28日上午9点左右，位于成都小天西街的小天公寓五楼发生一起火灾。在这场火灾中，一名身穿灰色西装的“浇水哥”手持浇花的水管从7楼楼顶向5楼着火房间浇水灭火的过程，被住在对面的大成网友“飞行土豆”拍了下来，一时间，网友对 “浇水哥”的淡定和热心发起了一场围观膜拜。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/浇水哥/">#浇水哥</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/居民楼/">#居民楼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/火灾/">#火灾</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
