            </p><p>早在几个月前，网络安全应用方面的专家，出于对技术应用市场的关注，就曾经电话咨询了原告方蜂盘的公司。在蜂盘的产品说明中的技术优势栏目里，在安全优势介绍中，明确将PKI作为主要技术的核心应用进行宣传。而在专家的再三质问下，原告公司不得不承认，此技术在产品中只是作为项目策划参考，没有真正应用于产品开发。因此，这说明这个公司实际就是在彻头彻尾的进行欺骗。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/qq/">#qq</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
