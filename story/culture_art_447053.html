            </p><p>孤独症也称自闭症，是一种广泛性发展障碍，以严重的、广泛的社会相互影响和沟通技能的损害以及刻板的行为、兴趣和活动为特征的精神疾病。2007年12月24日联合国通过决议，从2008年起每年的4月2日定为“世界自闭症日”。得自闭症的孩子活在自己的世界里，因为他们的纯真和孤单，人们称自闭症儿童为星星的孩子。唯美的名字不能掩盖自闭症孩子及他们家庭的艰难处境。他们需要社会更多的关心和帮助。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/自闭症/">#自闭症</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/孤独症/">#孤独症</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/儿童/">#儿童</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/义卖/">#义卖</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
