            </p><p>Gmail尚处bate阶段，这决定了它会不断的变化。上次说到了Gmail添加了导航栏，刚发现的两张图片则向我们展示了Gmail很可能将发生的变化。从图片中可以看出，邮件中附件是音乐时增加了“Play”，点击“Play”后弹出了第二张图所示的虽说不怎么酷但还是挺像样的播放器，现在我们暂且说它是Gmail Player吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gmail/">#gmail</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
