            </p><p>来自旧金山已故华人摄影家单雄威（Don Hong-Oai）的摄影作品，缘于对故土的思念，他在晚年时光每隔几年都会回到中国用经典的方式拍摄和记录祖国。单雄威的作品将中国传统的绘画元素与迷人风景融合在一起 ，然后在照片上配以精美的书法和印鉴。如此独特的摄影风格会让你初看这些作品时，误以为它们是年代久远的画作抑或浓墨重彩的水墨画 ，但的确是卓越的照片。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
