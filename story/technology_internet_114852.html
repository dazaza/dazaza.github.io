            </p><p>每年的12月25日，是基督教徒纪念耶稣诞生的日子，称为圣诞节。从12月24日于翌年1月6日为圣诞节节期。节日期间，各国基督教徒都举行隆重的纪念仪式。圣诞节本来是基督教徒的节日，由于人们格外重视，它便成为一个全民性的节日，是西方国家一年中最盛大的节日，可以和新年相提并论，类似我国过春节。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/圣诞/">#圣诞</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/圣诞节/">#圣诞节</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/世界/">#世界</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/传统/">#传统</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/千奇百怪/">#千奇百怪</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
