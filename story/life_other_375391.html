            </p><p>俄罗斯Krasnaya 家禽农场由于经营不善负债19万美元，不得不宣告破产，于此同时该家禽农场长的40万只刚刚出生的小鸡崽，将面临残酷的大屠杀。</p><p>据工作人员称，他们会将这些鸡仔放如空油桶中，用水淹死或者冻死。不仅如此该农场其他的动物，也将面临这类的屠杀。</p><p>据统计，他们将一共处死300万只动物。农场员工们表示相当恶心，就好像妈妈亲身杀死自己孩子一般。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/小鸡鸡/">#小鸡鸡</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
