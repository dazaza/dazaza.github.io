            </p><p>中国的RTS迷可以缓解等待星际争霸2的痛苦，因为红色警戒3发售了！</p><p>这款可被称为网吧RTS游戏三剑客(魔兽 星际 红警)的续作，自然而然得到很多关注度。</p><p>从很多的视频中可以看出，游戏素质很高。</p><p>有趣的是某些国外正版用户从说明书中得到的CDKEY竟然少了最后一位字符，官方的回应是，请从0-9 A-Z中猜出最后一位。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/红色警戒/">#红色警戒</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
