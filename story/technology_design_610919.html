            </p><p>由OOO My Design工作室带来的一款设计，从它的高度上你可以得知大头钉储物架（Pin Pres）是专为孩子们打造的房间置物架 。设计师赋予了这款置物架俏皮乐趣的属性 ，其活动式的大头钉既可以千变万化、让孩子们自由的DIY成各种各样形状，又可以将书本、玩具等随意的塞进放置。这就像一个带有收纳功能的玩具 ，吸引孩子们积极主动的整理房间和收纳好自己的玩具书籍杂物。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
