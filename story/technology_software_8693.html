            </p><p>胖葫芦是一款新型的手机博客阅读器，通过它可以用手机方便的浏览互联网上的内容、订阅名人、好友的博客、论坛等，具有时尚、便捷、随时随地等特点。手机订阅式阅读是随着互联网服务和无线技术的发展而诞生的一种新型的手机使用理念，把自己喜爱的内容订阅在手机上装进口袋，随时随地炫给自己、炫给他人。葫芦是这种健康、时尚、年轻的新型文化的推动者。一部装有胖葫芦博客阅读器的手机等于无限的阅读空间。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/胖葫芦/">#胖葫芦</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/阅读器/">#阅读器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
