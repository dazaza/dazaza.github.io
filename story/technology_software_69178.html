            </p><p>Mozilla Firefox是一个自由的,开放源码的浏览器,适用于Windows, Linux 和 MacOS X平台.</p><p>它还有其它一些高级特征,如标签式浏览,可以禁止弹出式窗口.内置了钓鱼保护、改变标签浏览行为、能够重新打开以外关闭的标签、更好的支持网页订 阅的预览和订阅、拼写检查、支持JavaScript 1.7等.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/mozilla/">#mozilla</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/firefox/">#firefox</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
