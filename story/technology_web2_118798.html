            </p><p>在旧媒体竞相借 Web 上线，并绞尽脑汁寻找在线内容盈利模式的时候，有一家公司 (The Printed Blog) 反其道而行之，将博客印刷成报纸发行。他们从博客中精选当地文章印刷成报纸，在一些城市出版发行。并接受当地客户的广告，以更低廉的价格刊登广告。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/博客/">#博客</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
