            </p><p>一位《海底总动员》的墨西哥影迷近日制作了这张《海底总动员2：死里逃生（暂且这么翻译）》的海报，并向迪斯尼旗下的皮克斯动画制作团队提交自己的想法，随着《玩具总动员3》的上映，这位墨西哥影迷对皮克斯团队又有了新的期待，他认为海底总动员续集可以根据2010年4月发生的“墨西哥湾漏油事件”去编剧，相信会加强影迷的环保意识，相当有意义的题材，小伙子很有想法，强烈支持。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
