            </p><p>呵呵，看他们的介绍：</p><p>什么是扫黄网？</p><p>我们每天在享受互联网带给我们的便利同时，也在饱受各种色情、软色情网页的滋扰。我们烦透了这些网站，我们更担心我们的下一代会在一个怎样的环境下成长。扫黄网是一个由网友自发建立，专门举报黄色网页的网站。希望借助广大网友的力量，在举报色情网站的同时，也希望唤醒国内网站、网络媒体的行业自律。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/扫黄/">#扫黄</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
