            </p><p>去旅行时总免不了带纪念品回家 ，好在彼时暏物思此时，但除此外，其实纪念品还能以更有趣的方式保存下来。一次偶然，德国摄影师Michael Hughes将自由女神像的纪念品浑然天成的融入了现实场景中，两者相映成趣、带来了幽默有趣的效果，令人会心一笑。后来Michael就将这样摄影方式蔓延到世界各地，使用各种不同的纪念品，比如明信片、玩具、杯子等与现实背景交融，来拍摄有趣的旅行照片。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
