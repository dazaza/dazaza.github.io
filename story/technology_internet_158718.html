            </p><p>据英国《泰晤士报》近日报道，意大利总理贝卢斯科尼的私生活丑闻正在持续升级。媒体5日公布了一批照片，显示有众多男女在贝卢斯科尼的撒丁岛别墅举行裸体派对，其中包括捷克前总理米雷克-托波拉内克。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/意大利/">#意大利</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/总理/">#总理</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/贝卢斯科尼/">#贝卢斯科尼</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/裸体/">#裸体</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/派对/">#派对</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/曝光/">#曝光</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
