            </p><p>10月16日消息，细心的网友发现，曾经风靡一时的网站流量排名网站Alexa今日悄悄推出了中文版(cn.alexa.com)，目前只提供网站信息部分内容。</p><p></p><p>   Alexa是免费提供网站流量信息的公司。创建于1996年，一直致力于开发网页抓取和网站流量计算的工具。总部位于美国旧金山的Alexa互联网是亚马逊集团（amazon.com）旗下的子公司之一。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
