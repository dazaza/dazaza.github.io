            </p><p>之前我们看过艺术家们在葫芦和蛋壳上的镂雕艺术，Wim Delvoye在废旧轮胎上展示着他的艺术天赋，再“丑陋”的东西也能变身工艺品。这里还有一些用轮胎完成的另类雕塑。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
