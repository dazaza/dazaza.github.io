            </p><p>昨日，由公安部全国公民身份号码查询服务中心、各大电信运营商、国政通公司合作推出的电子身份标识“身份通”正式启动。 据介绍，“身份通”可广泛应用于电子商务、人才招聘、婚介交友、中介服务、物流货运等行业以及电子游戏、电子客票、分类信息、即时通讯、虚拟财产保护等实名应用领域。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/实名/">#实名</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
