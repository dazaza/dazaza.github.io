            </p><p>钟情于旧物改造的设计师 Nikola Nikolov ，碎玻璃、碎木块都曾是他艺术作品的材料来源。关于这个「变形金刚」，是因为Nikola Nikolov实在不愿将心爱的俄罗斯汽车Lada（Samara Diva）送进回收站，于是他动手把整个汽车改造成了一个高两米的「变形金刚」机器人的形状，算是对逝去生活的一种表达跟悼念吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
