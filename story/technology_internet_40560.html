            </p><p>2007年12月24日,在北京奥运会国家体育场(鸟巢)建设4周年之际,“鸟巢携手搜狐奔向2008国家体育场(鸟巢)官方网站启动新闻发布会”在京隆 重召开,宣布由北京2008年奥运会互联网赞助商搜狐独家承建的“鸟巢”官方网站正式上线(www.n-s.cn),3D虚拟展示技术将首次服务于奥运会 主体育场馆官网,集合了互联网最顶尖技术和应用的鸟巢官网,将成为向全世界网民展示“鸟巢”的第一平台.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/08奥运/">#08奥运</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/鸟巢/">#鸟巢</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
