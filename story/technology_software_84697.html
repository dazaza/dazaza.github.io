            </p><p>最新版本的软件一定就是最好的？至少oldversion上的旧版本软件爱好者不这么认为。它们这么说也必然有他们的道理。最简单的例子就是vista了（如果将操作系统也归入软件范畴的话，为什么不呢？）。记得前段时间还看到过一个外国windows95爱好者至今仍然坚持使用他“心爱”的windows95，虽然有点极端，但也从侧面说明旧软件在某些方面的确有它的优势存在。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/software/">#software</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
