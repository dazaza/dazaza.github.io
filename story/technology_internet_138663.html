            </p><p>据业内消息，百度搜索推广专业版凤巢（Pheonix Nest）将于 4月20日正式上线，届时已经更名为百度推广的百度竞价将逐步转为百度搜索推广专业版凤巢系统。据称，百度搜索推广将为更多商户提供更为全方位的搜索引擎推广服务，其主要亮点就是批量关键词以及IP排除。而搜索推广系统必然是基于搜索引擎收录规则而设计的，所以考察百度凤巢系统将有助于我们更好地把握未来搜索引擎收录规则的变化趋势。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/简美/">#简美</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/企业网站/">#企业网站</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/关键词/">#关键词</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
