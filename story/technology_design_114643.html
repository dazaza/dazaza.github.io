            </p><p>新鲜人以前介绍过一款“微软无线折叠鼠标”，与上图所示的鼠标外形类似，新`鲜`人乍一看还以为是“微软无线折叠鼠标”的山寨货。仔细一研究才发现了其中的奥妙。这款鼠标在设计上吸收了微软的经验，并加以升华。在原来折叠的基础上，增加了许过功能。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/翻盖/">#翻盖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/便携/">#便携</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/鼠标/">#鼠标</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/微软/">#微软</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
