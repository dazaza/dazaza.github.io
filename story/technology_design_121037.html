            </p><p>水源保护仍然是一个最简便的方法，以节约能源（是能源！）和维护我们的地球。如果不告诉你真象，恐怕你很难发觉这个汽车档位一样的设计居然是一个水龙头。设计师把汽车上的这个经典设计巧妙嫁接到水龙头的设计中，用“空档”对应“关闭”，用1、2、3、4档位对应水流的不同强度，看起来真是美轮美奂，同时还有节水功能。然而品牌设计师申堤没有提到如何控制温度，希望能够进一步了解。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/水龙头/">#水龙头</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/新鲜设计/">#新鲜设计</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工业设计/">#工业设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
