            </p><p>在当今竞争激烈的软件业，开源的崛起，以及人们对开源产品的青睐，为 Oracle， 微软，苹果，Sun 一类的技术巨头带来了压力。在数据库和服务器领域这种情形已不鲜见，而各种迹象表明，开源的力量同时也正在移动平台，乃至操作系统这些消费级市场中凸显。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/开源/">#开源</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
