            </p><p>海星五臂（一些品种拥有更多的星臂）的中心部位，拥有中心盘，中心盘内有心脏、胃、和中枢神经系统。如果中心盘的温度达到35°C以上时（如遇到低潮时，海星可能会与凉爽海水隔离开来），海星就会死亡。</p><p>《实验生物学杂志》在线版上报道说：当中心盘的温度达到35°C时，大约有三分之一的海星死去。研究人员发现：在存活下来的海星中，星臂比中心盘高出了几度，达到39°C，说明海星将温度转移到星臂上。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/海星/">#海星</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
