            </p><p>这款“告密”的闹钟非常阴险.每次闹铃响起而你依然安睡时，它就会“偷”你手机中的通讯录，然后随机地拨号给某人，告诉他/她你到时间了仍然没有起床~显然，如果你用尽了其他办法也不能让自己改掉赖床和迟到的坏毛病，那么也许老板和女朋友的“电话慰问”会让你变得异常清醒~</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/闹钟/">#闹钟</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
