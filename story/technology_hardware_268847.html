            </p><p>这款叫做bigshot 的数码相机是专门为儿童设计的，以帮助他们更轻松地拆解和组装相机，以更好地了解相机结构和运作原理。 </p><p></p><p>这个项目由哥伦比亚大学机械视觉实验室（computer vision lab ）研发，去除了现代相机复杂的功能和结构，只保留相机成像的基本组件。以帮助初接触摄影的孩子们通过亲手拆解，观察和组装相机，更直观地认识到相机的结构和原理。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/相机/">#相机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/儿童/">#儿童</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/设计/">#设计</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
