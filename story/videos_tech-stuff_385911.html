            </p><p>视频记录昙花开放到凋谢：开放时，花筒慢慢翘起，将紫色的外衣慢慢打开，然后由20多片花瓣组成的、洁白如雪的大花朵就开放了。可是只3～4小时后，花冠闭合，花朵很快就凋谢了，真可谓“昙花一现”！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/实拍/">#实拍</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/昙花/">#昙花</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/昙花一现/">#昙花一现</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/过程/">#过程</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
