            </p><p>CGTextures 是一个很不错的素材网站，里面的图片都具有很高的利用价值，质地很高。作为一个平面的设计者，如果没有较好的质地的素材，网页的创造性则大打折扣。如其花数小时在网站寻找你需要的素材图片，还不如直接去CGTextures ，那里的分类明确，动物、石头砖块、建筑物、织物、金属、自然、铁锈、纸质等等，相当详细。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/素材/">#素材</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页/">#网页</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
