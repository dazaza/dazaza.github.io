            </p><p>从1987年到现在二十多年的时间， Photoshop 工具栏的演变都在下图中完全展示，PS一下已经成为人们的常用语，甚至于成为了一个动词（帮忙把这张图Ps一下）。</p><p>　　虽然现在已经开发出了CS4，但是仍然有为数不少的设计师仍在用它的4.0版本，他们觉得4.0这些版本用起来更顺手。</p><p>　　即使是现在，Photoshop 也远没有成为普通人的常用工具。所以说，未来，更强大、更简单易用仍是它永恒不变的目标：</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ps/">#ps</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工具栏/">#工具栏</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/有趣新鲜/">#有趣新鲜</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/演变/">#演变</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/进化/">#进化</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
