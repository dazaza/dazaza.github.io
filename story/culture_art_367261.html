            </p><p>最近媒体朋友们又在报道某某地方收废品的买了豪宅，所以说1我们的房价一点也不高，所以说2写博客是没有前途的。</p><p></p><p>热血青年Zac Freeman从1999年开始捡破烂，不过人家对豪宅跑车娇妻丝毫无兴趣，他向往的是至高无上的艺术，于是用捡来的破铜烂铁瓶瓶罐罐组成了现在我们看到了肖像画，错落中呈现别样的风情万种。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
