            </p><p>SplashCast是一个在线混排图片，音频，视频文档等内容，来创建视频电台的服务，如今其推出了新款播放器。</p><p>    用户可以将音频，图片，视频，文档等等内容添加到自己的节目中进行混编。支持上传，网络链接或者是从众多在线服务中引用，比如flickr, youtube等等。同时支持从RSS或者是Podcast中导入。发布视频后便能够通过代码引用到自己的网站上，同时具有播放统计等功能。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/视频电台/">#视频电台</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
