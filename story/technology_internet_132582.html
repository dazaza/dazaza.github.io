            </p><p>自然英语语音软件是学习英语很好的助手，任意输入、拷贝和浏览英文网页的文本，即点即读，纯正的美式发音，语速调节，音质不变；随机生成听力试卷，适合初、高中和大学，容量达100盘磁带；五万单词词库量，贴近教材，可进行互动拼写和速度调节；3000多句英语经典口语，可跟读、录音；100多部经典英文名著名篇，可听可读。软件启动可以免费升级和更新试题库。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/应用软件/">#应用软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/趣味软件/">#趣味软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/学习软件/">#学习软件</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/英语软件/">#英语软件</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
