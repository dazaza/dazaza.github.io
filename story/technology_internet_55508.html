            </p><p>今天，深圳南山区法院对珊瑚虫版QQ侵权案做出了一审判决，被告陈寿福犯侵犯著作权罪名成立，判处有期徒刑三年，并处罚金人民币120万元。</p><p></p><p>　　此案的受害者腾讯公司向比特网表示：“腾讯尊重法院的判决。知识产权保护对于成长中的中国互联网产业非常关键，用户和企业的合法权益都应该受到法律的保护。”</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/珊瑚虫qq/">#珊瑚虫qq</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/罚金/">#罚金</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/获刑/">#获刑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
