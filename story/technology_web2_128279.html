            </p><p>一年前，照片分享网站Flickr曾向高级收费用户开放了视频上传功能，而在一年后的今天，Flickr再次宣布，该功能对所有用户开放，也就是说免费用户也将可以通过Flickr网站来分享视频。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/flickr/">#flickr</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
