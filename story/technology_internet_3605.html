            </p><p>来自slashdot，一个最近的研究表明，只有5%的bloger把新闻作为他们blog的主题。这份研究来自Pew Internet &amp; American Life Project，并且发现调查中37%的blog都是关于个人的日常生活，11%是关于政治事件，7%是关于娱乐，6%是关于体育运动的。更详实的数据请参考这份调查。从此文章还可以发现，大约34%的人把自己的blog看作新闻报道的一种方式；65%不这样认为。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/blog/">#blog</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/调查/">#调查</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
