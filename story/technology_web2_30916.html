            </p><p>「大日子」于2007年5月正式投入服务，成为首个连系中国内地及香港，提供一站式婚礼信息交流之网络互动平台。 </p><p></p><p>我们的宗旨是于中国内地及香港建立一种具有领导性的网络婚礼媒体，借着这一个全方位的互动平台，让广大网友及企业客户可作出更直接的婚礼信息交流。网站服务范畴包括发放婚礼信息、搜罗全国最佳的婚礼公司、分享个人网志或婚礼心得及刊登广告等。我们更承诺会持续作出改善，务求提供最优质而广泛的婚礼信息服务！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/婚礼/">#婚礼</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
