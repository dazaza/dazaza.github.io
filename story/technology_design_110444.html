            </p><p>对于球体的艺术相信一直都深受大家的喜爱，不过这一次的创意设计绝对是出乎大家的意料之外哦，用我们平时饮食用的叉子围成了一个艺术球体，又在球心的位置上放置一个灯泡，散射出来的光线会使地面或墙壁形成许多叉子的影子，是不是很cool啊..</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
