            </p><p>日产的这款仿生机器人车配置了激光测距仪，它可以观测到距离该车方圆两米远的障碍物，日产这款机器人车通过测算距离后向其微处理器传输信号，并做出准确判断，避开障碍物。BR23C是一项新安全技术，它可以有效保护行人，降低驾驶危险性。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/仿生/">#仿生</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机器人/">#机器人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/br23c/">#br23c</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/激光测距/">#激光测距</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
