            </p><p>如果说汽车爱好者主题酒店还不足以引起你的兴趣，而这个位于哥本哈根市中心的FOX旅馆总有一间房是你想要的，甚至它有可能就是你想象中的卧房原型。这里的61间客房聚集的并不是一个个不同颜色不同造型的房间，而是来自13个国家的21位才华横溢的艺术家和平面设计师自由想象的极致体现。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
