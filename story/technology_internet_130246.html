            </p><p>据英国《每日邮报》报道，起源于沙特阿拉伯沙漠的一场巨大的沙尘暴，10日席卷了沙特阿拉伯首都利雅得的大部分地区。滚滚黄尘铺天盖地而来，笼罩了利雅得近郊住宅区，由粗、细沙粒构成的巨大“天幕”挡住居民的去路。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/沙特/">#沙特</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/首都/">#首都</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/沙尘暴/">#沙尘暴</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/灾难/">#灾难</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
