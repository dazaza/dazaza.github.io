            </p><p>根据2008年5月28日正望资讯发布的最新网络购物调研报告显示，在过去的一年中，网络购物在中国得以高速发展； 在去年，中国互联网市场持续高速发展，网民人数达到2.21亿，据DCCI最新调研报告显示，百度的市场到达率高达88.7%，据此推算，我们发现有超过1.96亿的网民聚集于此。由此，百度深感责任重大。在这个热情如火的夏天，百度邀你一起点燃1.96亿买家的激情！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/百度/">#百度</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
