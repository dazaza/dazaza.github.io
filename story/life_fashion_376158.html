            </p><p>AquaDom建立于遥远的2003年，位于德国的Radisson SAS酒店内，相信很多朋友早就认识这个大家伙了，但是应该有更多的人对它毫无概念。</p><p></p><p>这玩意号称是全球最大的鱼缸，耗资一千两百万欧元，一次性可以灌入90万升海水，超过2600只鱼儿加上两名潜水员在里面和平共处。重点是AquaDom身高达到25米，不得不动用升降电梯才能一睹芳容。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
