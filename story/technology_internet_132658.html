            </p><p>这两天全网新闻都炸开了，几乎所有新闻媒体都在讨论IBM准备收购SUN，目前收购还在谈判当中，这次收购会不会像微软收购Yahoo那样的下场就不得而知了。鉴于Cisco准备携手HP进军服务器市场，IBM显得尤为着急，如果谈判成功，这讲成为IBM历史上最大的收购案，SUN公司的JAVA或许也能通过IBM的雄厚实力获得盈利！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/服务器/">#服务器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
