            </p><p>Google 的开源团队在  Google 芝加哥的一个办公室中有个落脚点，他们前去谈事的时候，为了找乐子，一个叫 Aza 员工带大家玩起一种新玩具， Bloxes 。这是一些可以相互勾连的纸盒子，可以搭建起各种复杂的结构。这些 Google 员工用来搭建了活动工作区，或者自己公司的 Logo。Bloxes 的发明者是 Aza 的父亲，Jef Raskin，他是苹果 Macintosh 项目的创始人。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
