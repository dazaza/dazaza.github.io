            </p><p>用135胶卷做成的手提包你见过没有？外国网友shesparticular就向我们演示了如何将胶卷变成手提包的过程。你需要的仅仅是一些旧胶卷、缝衣针和结实的线。利用135胶卷两边的齿孔，用线将其连接固定，缝成包的形状。这倒不是什么技术活，只需心细即可。甚至你可以做成各种大小。不得不感叹老外丰富的想象力！这只包或许放不了什么重物，手感也不会太好，但就凭着它是用胶卷做成的，背着上街也足够复古有范儿！如果用的是反转片，效果会不会更好？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/胶卷/">#胶卷</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
