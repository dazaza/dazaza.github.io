            </p><p>山东有个叫刘勃麟的牛人，善于将自己伪装成隐形人，一个大活人在光天化日之下“人间蒸发”。搞怪的他将自己当作一块空白画布，助手将他染成和旁边环境几乎一模一样，而且一站就是十多小时。有这样的人在，你可要小心了，说不定你正跟女朋友在公园亲密，从旁边的石凳旁就窜出一大活人来。废话不说，奉上图图。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/隐形人/">#隐形人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/刘勃麟/">#刘勃麟</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
