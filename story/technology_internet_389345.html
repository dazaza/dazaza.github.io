            </p><p>中国地震台网测定，北京时间2011年3月24日21时55分，缅甸(北纬20.8,东经99.8)发生7.2级地震，震源深度20公里。</p><p>在新浪微博，一名叫非飞的天（点击进入非飞的天微博）的网友在3月11日预测这附近将有地震，又诞生一位地震预言帝。</p><p>本文地址：http://www.7weibo.com/blog/post/248.html</p><p>本站原创，转载请说明出处！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/缅甸地震/">#缅甸地震</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/缅甸地震预言/">#缅甸地震预言</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/缅甸地震预测/">#缅甸地震预测</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/非飞的天微博/">#非飞的天微博</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
