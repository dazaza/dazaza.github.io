            </p><p>《Tron: Legacy》应该说一部值得期待的电影，期待的同时有些人把故事情节搬到了游戏平台上，而另一些人依靠双手打造出一部夜光摩托的仿制品。</p><p></p><p>面对这样拉轰的造型一切配置都显得那么虚弱无力，2.5米长的尺寸让男人们都自卑到外太空去，再狂野的美眉驾驭起来都不是一件轻松的事情。当然这么一件神物不仅仅是拉出来显摆的，卖钱才是王道，如果你有兴趣，花55000美刀拥有它吧。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
