            </p><p>英国百货公司John Lewis广告一则。这则名为“女人”的广告开始于小女孩的襁褓时代，在摄影机的变换间——女孩结婚、生子、衰老——掠过了这简单却温馨的一生。不过，用 短短1分半的时间就讲完女人这几十年的一辈子，观后觉得有点怅然。歌曲Billy Joel《She’s Always a Woman》</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/女人/">#女人</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/广告/">#广告</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/john/">#john</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/lewis/">#lewis</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/英国/">#英国</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/百货/">#百货</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
