            </p><p>今天，2007年7月25日，新华网主页以新的面貌呈现给海内外网民。我们期待大家的评头论足，期待大家的指点帮助！</p><p>从创办之初幼稚的页面、单薄的内容、简单的功能，到今天新的探索，我们不敢懈怠，一直在苦苦学习，苦苦思索，苦苦努力，苦苦改进，以期更好地满足海内外网民的新需求，共同推进我国的网络文化建设和互联网的健康繁荣。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/新华网/">#新华网</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
