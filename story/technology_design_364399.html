            </p><p>它不节能，但它环保，就像妈妈教我们要好好做人一样，它的特点就是无时无刻都将会以灯光的效果提示你拔掉插头，因为即使在日常生活中，我们把所有的电能都关闭了，唯独没有拔出插座插头，你的电表这时依然是在以较慢的速度往前移动呢，真的，因为这个环保插座还能显示出消耗的电量。妈妈在耳边说多了，慢慢有些叮嘱就会变成习惯。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
