            </p><p>Jnafo是一个支持外链的简单实用的图片存储空间，，Jnafo还能够支持图片批量上传，如果有用户需要大量上传图片，那么这一功能将非常方便，Jnafo的上传速度是非常不错的。用户无须注册就能使用Jnafo。 但是如果你注册后可以管理自己上传的图片，如果你没有注册登录Jnafo图片上传之后就无法删除。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/jnafo/">#jnafo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/图片存储/">#图片存储</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
