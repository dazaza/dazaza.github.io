            </p><p>绿色家居家电的概念早日深入人心，但是这样的绿色，恐怕还不是人人都见过的，我们在思考如何改进音箱效果的同时，有人设计出了这样的音箱，利用竹子的中通效果来作为音箱的扩音部件，而你想让你的音箱有更好的效果，要做的就是好好的呵护你的竹子，拜托他们好好长出音色。这才是绿色家电嘛。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/绿色家电/">#绿色家电</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/竹子/">#竹子</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
