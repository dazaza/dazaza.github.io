            </p><p>中国联通今日宣布将于今年12月10日开始正式推出3G基本套餐C，同时原有A、B系列套餐门槛进一步降低至46元。在无线上网方面，从12月15 日开始，陆续推出无线上网卡半年和年卡套餐，同时计费方式将更为灵活，半年卡和年卡的最长有效期分别为180天和360天，套内流量和赠送短信可在有效期 内自由使用。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/联通/">#联通</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/3g/">#3g</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
