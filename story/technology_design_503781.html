            </p><p>iTree是一个内置CD播放器 ，并支持与iPhone、iPod连接的音箱，由奥地利公司KMKG设计 。它在整段的原木基础上挖空制作，买家可以在三种不同类型的原木上选择，并自行定制长宽和内置功能。除了必要的改造以外，iTree尽量在外观上确保了它作为木材的原汁原味、豪迈的风情 ，因此除了功能性以外，它也有相当的艺术性。当然，彪悍的音箱也有个彪悍而难以企及的价格：14,982美元。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
