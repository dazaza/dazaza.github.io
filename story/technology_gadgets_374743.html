            </p><p>对于一个电脑游戏玩家来说，给力的鼠标和舒适的手柄都是必不可少的装备，现在我们更是有型领略到它们合体的强大性。</p><p></p><p>Shogun Bros公司推出一款叫Chameleon X-1的鼠标，流线型的设计加上金属的质感已经让某些人跃跃欲试，更赞的是将其翻起又能华丽变身为一只游戏手柄，姑且先不考虑手感如何，确实是一个不错的创意。预计明年第一季度上市，售价大概在55美金。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
