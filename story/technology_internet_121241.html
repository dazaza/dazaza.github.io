            </p><p>免费注册为舍得网会员并通过手机激活（免费的）即可获得1张价值50元的舍得券（铜券），可以在舍得网上免费索取其他网友提供的各类闲置物品，但邮费不免。舍得网上还有不需要舍得券的免费赠品，索取这些免费赠品需要一块舍得币（价值1元）。如果你有闲置物品，也可以发布到舍得网上来赚取舍得券、舍得币。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/舍得/">#舍得</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/闲置物品/">#闲置物品</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/免费赠品/">#免费赠品</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
