            </p><p>微软正式发布了自有品牌手机Kin，并以社交互动应用为方向主打消费能力更强的年轻人市场。本次新品包含Kin One和Kin Two两款滑盖手机，并均有日系手机厂商夏普制造。自HTC成为谷歌御用手机厂商后，微软与HTC渐行渐远，如今选择以外形设计和靓丽屏幕夏普作为代工厂商，表明微软与HTC的合作关系已不像以往那么紧密了。据微介绍，Kin首先将在5月登陆美国Verizon网络，而在秋季将正式登陆沃达丰欧洲网络。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/kin/">#kin</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
