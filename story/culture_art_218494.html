            </p><p>戴尔&#183；奇胡利是现代美国玻璃艺术界的重要人物。1941年，他出生于美国的华盛顿。戴尔.奇胡利的作品立意清新，容易使人产生具象的联想。尺寸颇大的作品中柔和的曲线、绚丽的色彩、变化微妙的形体，给人柔软的感觉。仿佛微风吹来就能将形体改变，这使得玻璃材质中冷峻、坚硬的特性不再为人所见，展现的只是它晶莹、剔透的一面。通过玻璃的透明性来显示作品的现代感，他将吹制技术推向一个更高的境界。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/吹制/">#吹制</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/玻璃/">#玻璃</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/戴尔183/">#戴尔183</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奇胡利/">#奇胡利</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/美国/">#美国</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
