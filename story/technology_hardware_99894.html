            </p><p>随着人民生活水平的提高，人们已经越来越远离CD这个“古老”的东西（除了一些热衷者）。但是在外国，你想下载首歌都得给钱（没有免费的午餐，哪有我们中国人那么幸福）。但是！但是！如果这个带CD播放的茶杯真的可以买到的话，我想又会刮起一阵CD的狂潮，因为这个东西实在太有趣太可爱了。聆听着柔和的音乐，一口一口品尝自己冲的coffic，这样不是很写意吗？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/茶杯/">#茶杯</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cd/">#cd</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
