            </p><p>The Verge给出的消息称，微软的工程师正在进行WP8 GDR3的测试工作，而从目前曝光的消息来看，其最给力的部分莫过于，支持更大尺寸屏幕和更高的分辨率，同时还有四核处理器。</p><p>当然了WP8 GDR3对诺基亚的意义更加重要，The Verge的高级编辑Tom Warren在Twitter上透露，诺基亚也在进行平板手机的研发工作，而WP8 GD3还特意对它进行了优化。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/lumia/">#lumia</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
