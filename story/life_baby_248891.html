            </p><p>这款风格简单的针织宽领毛衣使用的是少见的羊驼毛。关于羊驼这种动物在中国还有个更响亮的名字叫“草泥马”。显然这个有点粗俗的名字与这款可爱的儿童毛衣联系在一起很不和谐。</p><p></p><p>手套造型的口袋是这件衣服的一大亮点，当孩子把手插到口袋里时，看上去只像是戴了手套，宽大的衣领也能增加不少落拓气质。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/毛衣/">#毛衣</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/儿童/">#儿童</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手套/">#手套</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
