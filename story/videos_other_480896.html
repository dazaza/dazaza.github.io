            </p><p>很有哲理的一部动画短片视频，名字叫做《假面人生》，很值得大家观看。就像契科夫的那部《装在套子里的人》一样，我们每天都活在自己的套子里。每个人的抽屉里，都藏着很多不为人知的脸，有高兴的、有悲伤的、有愤怒的、有沮丧的，人们每天小心翼翼把它们保存在自己的私人空间里，谨慎的切换着，每当出门的时候，大家都会把它们甩在家里，套上那个职业的、微笑的面孔。这样的循环既是无奈也是习惯。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
