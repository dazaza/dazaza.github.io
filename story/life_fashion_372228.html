            </p><p>有些生物天生就可以与大自然很好的融合在一起，比如我们熟知的变色龙，尽管相貌平平，皮肤粗糙，但内心无不充满对时尚的独到见解。</p><p></p><p>Huey是一款很有意思的变色龙灯，将它放在任何一物体的表面它就会改变成对应的颜色，其原理大概是利用了肚皮下方的感应装置，只是这造型不一定人人都会喜爱。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
