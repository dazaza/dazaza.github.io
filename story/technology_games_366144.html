            </p><p>我们经常报道在Google Earth里玩的各种游戏，不过这次这个游戏听起来比较给力，让你在Google Earth里玩上类似侠盗猎车的游戏，在真实世界里撒一回野。</p><p></p><p>作者Dustin说这个游戏的概念是用Google Earth作为平台的开放式游戏，他们可以创建并提交自己的游戏，编辑游戏功能。Dustin已经创造了一些游戏关卡，有些类似侠盗飞车。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/google/">#google</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
