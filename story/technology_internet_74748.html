            </p><p>2006年初凭借“火车票搜索”一举成名的酷讯网昨天宣布，公司转型为定位于整合火车票、机票、酒店、度假和景点五大搜索业务的旅游搜索引擎，并启动新域名“Kuxun.cn”，在首页推荐各类特惠旅游信息。原有的房产、工作等搜索引擎业务退居二线。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/酷讯网/">#酷讯网</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/域名/">#域名</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/火车票/">#火车票</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索/">#搜索</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/机票/">#机票</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/酒店/">#酒店</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
