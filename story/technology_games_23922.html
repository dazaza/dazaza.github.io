            </p><p>支付宝与第九城市近日达成合作意向，双方将在B2B和B2C支付上共同展开合作。根据协议，支付宝将为第九城市旗下《魔兽世界》、《奇迹世界》等多款网游的玩家提供在线充值服务，同时第九城市与其点卡经销商之间的资金结算，也将可以使用支付宝完成。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/支付宝/">#支付宝</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/九城/">#九城</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/魔兽/">#魔兽</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/奇迹/">#奇迹</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网游/">#网游</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
