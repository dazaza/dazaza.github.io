            </p><p>由德国Egosoft公司开发的《X》系列大型宇宙模拟游戏在经过了《X：无限压力》、《X2：威胁》、《X3：重聚》、《X3：地球人冲突》以及《X3：阿尔比恩序曲?》等作品的进化后成功成为该类型游戏玩家心目中的经典。</p><p>现在，备受瞩目的系列新一代游戏《X：重生》（X Rebirth）终于在历经7年开发之后计划于今年11月19日正式上市，对应平台依旧是PC独占。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/x重生/">#x重生</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/太空/">#太空</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/模拟/">#模拟</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/游戏/">#游戏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
