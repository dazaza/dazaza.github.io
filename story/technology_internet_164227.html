            </p><p>网友对央视曝光谷歌中国节目中被访大学生高也做了人肉搜索，发现高也是央视自己内部人，高也已经离开大学在央视进行实习，这是高也在他的新浪博客上日志透露的，不过博客日志已经被高也删除。但是，网友人肉搜索出来的高也真实身份让焦点访谈很尴尬，因为在百度贴吧的高也吧，高也做了一个声明，里面有一句“记者让我怎么说我就怎么说啦”。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/绿坝/">#绿坝</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/cctv/">#cctv</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/央视/">#央视</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/谷歌/">#谷歌</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/人肉搜索/">#人肉搜索</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
