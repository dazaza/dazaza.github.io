            </p><p>在游乐园我们都坐过旋转木马，就是那个偶像剧里男女猪脚或者邂逅，或者热恋，或者撕心裂肺的地方，未来的某一天也许我们可以尝试一下旋转自行车。</p><p></p><p>艺术家Robert Wechsler将9辆自行车首尾焊接在一起（至此我对艺术家的理解又深刻了一些），至于意义何在，微奇生活的理解是首先它依然可以像旋转木马那样治疗眩晕综合症，其次完全人力驱动，让你德智体美劳全方位升华，最重要的是对蛋疼有一定的治疗特效。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
