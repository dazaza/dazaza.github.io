            </p><p>代号 Sal 9000 的27岁男子，上月在亲友和数千名网友见证下，与任天堂DS游戏中“Love Plus”的虚拟女友 Nene 结婚。他在前天接受访问时，盛赞妻子远胜真人，即使发怒也会很快原谅他。他带着DS游戏机等如带着Nene，曾到过迪士尼乐园等地方“拍拖”，1个月后便结婚。 Sal 9000 说自己很清楚爱上的是Nene不是机器。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/虚拟之爱/">#虚拟之爱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
