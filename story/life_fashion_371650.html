            </p><p>这样的场景在影视作品中屡见不鲜，男猪脚找来一份报纸挡在头顶，冒着大雨与心爱的TA相约在村头的许愿树下。也许设计师受到了类似的启发，或者上述场景只是他曾经的一个缩影，这款手提包的表面被设计成为报纸的模样，当然使用的是特殊的防水材质，所以必要的时候真的可以拿来避雨。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
