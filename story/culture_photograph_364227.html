            </p><p>要是细心观察，你会发现就在我们身边匿藏着无数的创意达人，有可能他只是一个拾荒者。作为一个法国人，摄影师Alain Delorme用一个外来人的视角去观察上海这个城市，在这个快速发展的国际大都市里，空中的发展被利用得淋漓尽致，一代旧房换新颜，一浪还比一浪高，而“沙滩”上的劳工们汗水淋漓。作品名为《Manufactured Totems-图腾》于2009年10月在上海展出。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
