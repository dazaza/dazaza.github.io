            </p><p>昨天夜间，有网友向比特网反应，之前曾遭万网停止域名解析的国内知名游戏网站电玩巴士已恢复其一直沿用的“tgbus.com”域名，而期间曾用到的临时域名“5086.com”也已变成一家搜索导航网站。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/电玩巴士/">#电玩巴士</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
