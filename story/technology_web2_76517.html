            </p><p>Gif格式的图片因其生动倍受朋友们的喜爱，尤其是站长们总喜欢应用gif来增添网站的活泼性。Gifmake 是一个十分简单小巧的在线Gif制作工具，不需要注册即可直接使用。制作过程极其简单，你只需至少上传两张图片，支持本地上传和网络上传，设置显示时间后点击自动生成。目前，Gifmake 允许上传的图片格式有gif、jpeg、png，没有提供gif特效，只能满足你最基本的gif需求。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/图形图像工具/">#图形图像工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/gif图片制作/">#gif图片制作</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
