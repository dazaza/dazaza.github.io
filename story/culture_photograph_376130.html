            </p><p>席子拍的《上海的另一夜2010》以特殊的视角，拍出了真正上海的夜色和夜色中城市的新旧交替。从中，我看到的是，在新旧交替中，我们抹去的是历史、文化和属于上海的特色，取而代之的是千篇一律的现代城市建筑。多么悲哀和悲伤的进程呀！</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/席子/">#席子</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/摄影/">#摄影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/上海/">#上海</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/夜景/">#夜景</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/城市/">#城市</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2010/">#2010</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
