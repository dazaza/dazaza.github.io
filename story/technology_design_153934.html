            </p><p>著名的网上社区猫扑网更换了首页的Logo。其实还是那只猫，只是猫的动作从“扑”变成像是“推”的动作，另外网站Logo的名称“猫扑”的字体和颜色也明显改变了。值得注意的是，这个新Logo除了在猫扑的首页上能看到之外，其他的子页面如猫扑大杂烩、猫扑HI、猫扑论坛仍是旧的Logo。首页上的新Logo是不是意味着猫扑即将换标？目前并没有进一步的消息，我们只能拭目以待了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/猫扑/">#猫扑</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
