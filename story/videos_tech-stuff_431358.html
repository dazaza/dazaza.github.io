            </p><p>2011网易微电影节，徐峥拍摄《一部佳作的诞生》，电影中，徐峥是一个怀揣电影梦想的文艺青年，本想通过绑架富家女来勒索一笔钱财，却在拍摄勒索视频的过程中过于投入，把勒索视频拍成了一部“佳作”，最后稀里糊涂地放走了被绑架者。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/徐峥/">#徐峥</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/电影/">#电影</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/一部佳作的诞生/">#一部佳作的诞生</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
