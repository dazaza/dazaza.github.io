            </p><p>爱尔兰民俗学者及剧作家奥古斯塔格雷戈里夫人记录了一些爱尔兰神话中最值得怀念的不朽传说。近来，开本协会——工艺精良的制书商，作品有由娜塔莎莱德威奇作插图的《爱丽丝.B.克托拉斯食谱》，重新翻印格雷戈里夫人的故事并推出了精装豪华版《爱尔兰神话传奇故事》（公共图书馆），书内印有在布鲁克林工作的插画家及漫画家Jillian Tamaki的绝美插图。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/爱尔兰/">#爱尔兰</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/插图/">#插图</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
