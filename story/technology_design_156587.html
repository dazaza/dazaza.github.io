            </p><p>2009年6月5日,是搜狗拼音输入法诞生3周年的日子,同时搜狗宣布最新的4.2版本也将正式发布。在最新的4.2版本中搜狗请来国内顶尖的UI工作室eico design为搜狗拼音输入法设计了全新的品牌形象。这其中包括全新的品牌识别以及输入法界面，更好地整合其品牌视觉要素，凸显产品特性，并配合多项功能改进，让输入体验更加流畅。</p><p> 新的Logo图标，安装包图标，输入界面和默认皮肤</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/搜狗拼音输入法/">#搜狗拼音输入法</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
