            </p><p>3D立体技术看来都是近年的最热话题，这回介绍的Relievos，是可以将平面照片变成3D立体效果。这里的立体效果并非我们在超市里买到的红蓝立体，而是几何空间里的真立体模型，用小学数学的术语来说，就是正方形变成了正方体，加上iPhone4的陀螺仪感应，用户可以在iPhone4的界面里，通过旋转手机观察照片的侧面效果。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/3d/">#3d</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone/">#iphone</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/iphone4/">#iphone4</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/工具/">#工具</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机/">#手机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/简单/">#简单</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
