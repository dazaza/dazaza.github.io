            </p><p>Scott Weaver是位艺术家。他耗时35年，用了超过10根牙签制作了描绘美国旧金山街景的动态雕塑“Rolling Thru The Bay”。更为独特的是，他制作雕塑所用的牙签是亲友们从世界各地收集来的。有这样心、手艺和坚持，他的作品怎会不动人？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雕塑/">#雕塑</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术/">#艺术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/艺术家/">#艺术家</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/牙签/">#牙签</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/创意/">#创意</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
