            </p><p>酒店一味追求奢华的装潢，高档的布置必定会造成曲高和寡（当然在中国么一切都是奇迹），特色旅游才是城市发展的新趋势啊。比如墨西哥的Tepoztl&#225；n建造了一座“超豪华”酒店，一根根报废的水泥管子组成了供游人们休憩的客房，把我们都当成马里奥大叔了吗？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
