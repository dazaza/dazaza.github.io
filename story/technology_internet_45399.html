            </p><p>&quot;爱老虎网&quot;是所有爱虎人公开交流的平台。通过交流，探求最科学的保护老虎的方法；教育更多的人拒绝消费任何形式、任何出处的虎制品；协助政府有关部门，制订并执行更加切实有效的保护老虎的策略。 真诚期冀通过我们的努力，能促使政府将老虎保护的重点，尽快转移到保护老虎的生存环境上来；坚守有关老虎保护的禁令，并进一步细化，以法律的形式固定下来。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
