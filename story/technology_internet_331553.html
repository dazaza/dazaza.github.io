            </p><p>美国宇航局（NASA）和欧洲航天局近日公布了2月份精彩的地球卫星照片，其中包括温哥华冬奥会滑雪场、俄罗斯堪察加半岛两座火山同时爆发、日本海底火山喷发等壮观场景。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/科学/">#科学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/卫星/">#卫星</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/照片/">#照片</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
