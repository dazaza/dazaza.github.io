            </p><p>据国外媒体报道，每一位物理领域的人都在急切期待着本周7月4日的重要科学事件，到时欧洲核子研究中心将会公布“大型强子对撞机”的新结果，或宣布发现希格斯粒子（又称“上帝粒子”）。作为预热，科学家对美国费米实验室的“万亿电子伏特加速器Tevatron”上产生的数据进行了分析，并在7月2日宣布了最新的结果。新结果支持希格斯粒子的存在。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/上帝粒子/">#上帝粒子</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
