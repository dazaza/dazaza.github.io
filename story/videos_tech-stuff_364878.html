            </p><p>西班牙设计师Dr Manel Torres发明了一种叫FabriCan的喷雾罐，用特殊溶剂将棉纤维和聚合物溶解封装在罐子里，然后就像你神往的彩绘一样在身上喷啊喷，随着溶剂的挥发，一件T恤便完成，整个过程仅耗时15分钟。重点是这件衣物还可以水洗，反复穿着，重点的重点是它完全贴身以展现你的胸大肌。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/t恤/">#t恤</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/彩绘/">#彩绘</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
