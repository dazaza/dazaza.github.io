            </p><p>回想学生时代的视力测验，简直就是一种折磨，以至于看到这张日历时还心有余悸。</p><p></p><p>这款视力表日历出自设计师Andrew Ackroyd，目的在于为一家眼镜商做宣传，除了造型经典，还附带一只有磁性的放大镜，你可以将其放在重要的日子上突出放大，非常有个性。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
