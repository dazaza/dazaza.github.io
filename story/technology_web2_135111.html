            </p><p>CSS 诞生以前，如果谁拿着自己的 Photoshop 设计稿找人转换成 Web 页面，他只能失望。CSS 让一种不可能的生涯成为现实，PSD to HTML 或 XHTML，如今这是一个成熟的行业，本文搜集了40个从事 PSD2HTML 服务的网站，他们的真实水准我们不得而知，不过，他们自己的网站设计已经到了美轮美奂的地步。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/psd/">#psd</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/html/">#html</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
