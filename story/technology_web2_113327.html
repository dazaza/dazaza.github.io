            </p><p>Jollo 它结合了七个线上翻译的网站，可以让一段文字有了不同的翻译结果，使用者可以进行对照或是比较，整理出最适当的翻译方式。那 Jollo 是结合了哪些线上翻译网站呢？答案如上图，包含了Google翻译、WorldLingo、有道翻译、SDL、Yahoo! Babel Fish 和 Microsoft Translator 六种，支援一次翻译150个字或是1000个字以下。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/在线翻译/">#在线翻译</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/整句翻译/">#整句翻译</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
