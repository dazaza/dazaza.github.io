            </p><p>最近科学家发现几百个新物种，其中包括相貌酷似星球大战中的尤达大师的管鼻蝙蝠。在一个偏远的雨林，人们发现了一种管鼻果蝠，其相貌很容易让人想起电影《星球大战》中的绝地大师尤达。去年，在崎岖多石、人迹罕至的那卡耐和马勒山脉，人们经过历时两个月的调查，首次发现了两百多种动植物。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/物种/">#物种</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/蝙蝠/">#蝙蝠</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/星球大战/">#星球大战</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
