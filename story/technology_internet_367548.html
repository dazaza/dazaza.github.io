            </div><h1 class="page_narrow">世界上最恐怖的十大神秘之地</h1><div class="row"><div class="col-lg-12 col-12"><div class="my_story_list_item shadow p-3 mb-5 bg-white rounded"><div class="story_page_pub_time page_narrow">by <a href="/user/xguxgu/">xguxgu</a> on 2010-10-12 11:11:27</div><div class="story_img_container"><a href="http://img.diglog.com/img/2010/10/f243a1fdcd4c4d8182fdd3eaa2aab397.jpg"><img src="http://img.diglog.com/img/2010/10/f243a1fdcd4c4d8182fdd3eaa2aab397.jpg" class="img-fluid my_story_img" onerror="this.style.display='none'"></a></div><div class="page_narrow text-break page_content"><p class="myga-story-1">

            </p><p>刚建立时，该博物馆是用来供医学院的学生做人体解剖和研究畸形人的地方。如今这里已经成为一个展出各种疾病、伤势、畸形案例，以及古代医疗器械和生物学发展的大展厅，展品逾20000件，其中包括战争中伤者的照片、连体人的遗体、侏儒的骸骨以及人体病变结肠等。此外还有世界上独一无二的收藏，比如一个酷似肥皂的女性尸体、一个长有两个脑袋的儿童的颅骨等。身处如此阴森的环境，观者不禁毛骨悚然。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/恐怖/">#恐怖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/神秘/">#神秘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/十大/">#十大</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/世界之最/">#世界之最</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/爱柚/">#爱柚</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
