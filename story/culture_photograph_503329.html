            </p><p>都说眼睛是心灵的窗户，但是当我们透过这扇窗户观赏外面世界的美丽风景时 ，我们并不知道 ，其实这扇窗户本身，就是一道别样的风景。摄影师与量子物理学家Suren Manvelyan ，利用独特的微距视角向我们展示了眼睛的风采。这些特写照片就像一个个不明星球的表面，令人感到惊奇、美丽、又或毛骨悚然，大家唯一相同的感受可能是：其实我们并不像我们所以为的那样熟悉自己的眼睛。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
