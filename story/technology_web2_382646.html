            </p><p>UploadPlay，一款界面设计非常时尚漂亮的视频和音乐网盘，让你第一眼看到就不得不喜欢它。UploadPlay完全免费，UploadPlay提供非常棒的功能就是你上传至UploadPlay的视频和音乐可以在在线播放，UploadPlay侧重于让使用者快速分享音乐或视频。未注册的用户上传UploadPlay单文件最大为750MB，注册后可以使用10GB的容量，每日流量限制为4GB 。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/网盘/">#网盘</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/视频/">#视频</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音乐/">#音乐</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
