            </p><p>北京时间明天凌晨，苹果将在美国圣&#183；弗朗西斯科举行一个名为“Let’s Rock”的新品发布会。从名称上我们知道，这次发布会只要是以音频产品为主。从目前曝光的信息来看，第四代iPod Nano肯定是要包含其中的了，可除了它之外，苹果还会给我们带来什么样的惊喜呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/ipod/">#ipod</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/touch/">#touch</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
