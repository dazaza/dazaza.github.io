            </p><p>打着伞进家门的时候我们希望沾有雨水的伞能快点干，伞如果不能干透的话在阴雨天气会捂出一股难闻的味道。soundsbutter团队设计了这款超声波快干雨伞Ultrasonic Umbrella，它能够快速蒸发伞面水分。伞布的夹层是能够产生超声波的特殊夹层，站在家门口只要拉一下伞柄的挂绳，“嘭”的一声，伞面的水分就瞬间蒸发了，整个过程迅猛而华丽，让人惊艳。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/雨伞/">#雨伞</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
