            </p><p>英国《每日邮报》最近刊登了一组国际空间站宇航员拍摄的地球夜景照片，展示了英国伦敦，日本东京，美国赌城拉斯维加斯等城市的各不相同的美丽夜景。迄今为止，宇航员已利用这种技术拍摄了地球各大城市的数百张图片，详细程度达到60米左右。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/太空/">#太空</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/地球/">#地球</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/城市/">#城市</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/夜景/">#夜景</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
