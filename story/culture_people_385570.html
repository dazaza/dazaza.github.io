            </p><p>要表现一个时代、一个社会的常态，什么才是最基本也最有说服力的内容？朱宪民说，是85%的普通人生活。他拍摄黄河百姓孜孜以求三十年，拍透了也拍绝了，践行着“记录最真实生活”的理想，以现实主义式的创作方式为我们留下了一个即将随时间消逝了的栩栩如生的黄河岸边人们的生活肖像。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/黄河肖像/">#黄河肖像</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/朱宪民/">#朱宪民</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
