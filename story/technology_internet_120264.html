            </p><p>每年1月份的第三个星期一是马丁&#183；路德&#183；金（Martin Luther King, Jr.）日，这一天美国各地会用不同方式庆祝节日，今年也不例外，许多搜索引擎，包括google、Yahoo！、Ask.com、Live.com、AOL等等都设计了特殊的logo来纪念这个日子。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/马丁183/">#马丁183</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/路德183/">#路德183</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/2009/">#2009</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/logo/">#logo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/搜索引擎/">#搜索引擎</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
