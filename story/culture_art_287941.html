            </p><p>看北岡明佳的作品你要作好看到眼晕恶心的准备，我是一次没法看完的。那些可都是北岡明佳策划的眼睛的诡计。</p><p></p><p>北岡认为，错视是一种眼睛的错觉，也属于心理学领域。因此他并未将视野局限在绘画上，而是将范围扩展到心理学方面。北岡在错视领域很活跃，不仅有独特的设计思想和独创性作品、在国际核心期刊发表论文、获得大额科研经费，还建立自己的错视主页，新作品更是源源不断。世界第一本研究错觉的书《眼睛的诡计》出自北岡之手。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/视觉/">#视觉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/错觉/">#错觉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/幻觉/">#幻觉</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/心理学/">#心理学</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/绘画/">#绘画</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/日本/">#日本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/北岡明佳/">#北岡明佳</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
