            </p><p>介已经超出小编的编辑水平，词穷，面对这样一笔记本中的战斗机小编我真的是惭愧。该怎么形容呢？大家还是自己看吧，对比前阵子屏幕能折叠的本本，这款战斗机的键盘也可折叠。折叠后的大小比钱包少打一些，但绝对大不过水果pad。虽说这只是概念产品，但别忘了，当初乔老的水果手机也被大家打击的说什么这不可能，那不可能，最终结果相信不用我说，大家你知我知</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
