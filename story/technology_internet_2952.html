            </p><p>雅虎搜索日志, 这个名字确实略显平淡, 但毕竟,  &quot;搜索日志&quot; 的名字更能贴切表达我们开办这个博客的初衷, 用雅虎人的笔触记录搜索点滴, 用雅虎人的视角看搜索, 平实但绝对精彩. 我们将通过这个日志园地, 来记录我们雅虎搜索的每天的点滴, 打开一个展现雅虎搜索的窗口.</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/blog/">#blog</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/yahoo/">#yahoo</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/search/">#search</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
