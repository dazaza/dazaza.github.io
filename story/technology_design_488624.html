            </p><p>移动厨房概念Dragan Trenchevski为伊莱克斯设计，主要适用于野营和旅行。在便携的基础上，这款笔记本融合了电磁炉、砧板与平板电脑与一体，你可以从平板电脑上一边观看菜谱或教学视频一边烹饪。概念很新鲜，但显然没有考虑到四处飞溅的油星和油烟，以及电量等问题，因此此移动厨房实际上在给你一个可移动厨房的同时，也给你一个油光闪闪的平板电脑和可能煮到一半失去电力支持的米饭菜肴。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
