            </p><p>基于Web的操作系统You OS，来自美国麻省理工学院实验室，包含一个邮件客户端，聊天功能，RSS阅读器，文本编辑。它可以让你在Web浏览器里面运行各种应用程序。小的应用比如及时贴、小闹钟。大的应用比如Word处理程序，MP3播放器以及远程通讯。更值得称赞的是，很容易就可以对应用程序进行调整、设置，甚至还可以编写自己的应用程序发到里面。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/webos/">#webos</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
