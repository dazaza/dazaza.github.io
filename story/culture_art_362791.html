            </p><p>不务正业的牙医Ben Matthews九年前迷上摄影，被动的捕捉影像已经无法满足他贪婪的镜头，于是就有了这些美轮美奂、奇光异彩的光影涂鸦艺术作品。可惜的是，Ben说这有可能是他最后一次光影涂鸦作品，因为已经腻味了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
