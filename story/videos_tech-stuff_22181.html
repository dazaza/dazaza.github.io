            </p><p>如果下面四位比赛 10 米跑，谁会获胜？</p><p></p><p>    * 职业短跑运动员，百米成绩10秒左右</p><p>    * 优秀的公路自行车选手</p><p>    * 跑马场的冠军赛马和它的骑师</p><p>    * 中置引擎双座跑车，0-100加速时间3.7秒</p><p></p><p>答案是：短跑运动员。最后达到终点的是自行车。但如果跑100米，则获胜的毫无疑问是跑车了。</p><p></p><p>讲这个故事是因为今天在煎蛋上看到了这个有趣的视频：</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
