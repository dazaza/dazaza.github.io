            </p><p>即便是有了手机电脑，时钟的设计依然如火如荼，人们也依然会在新装的房子和刚搬进的办公室里面考虑时钟摆放的位置。来自俄罗斯设计师Maxim Maximov的“友好的钟”，它会根据你每天的日程安排来显示不同时段你要处理的事项，例如提醒不懂得按时就餐的你要准时吃饭，或许这个功能的实用性并没有什么让人惊讶的地方，但至少它足够贴心。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
