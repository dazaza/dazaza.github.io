            </p><p>来自Hong-kue Lee的设计，设计师将米老鼠的形像与灯具结合，带来这个简单有趣、带着些许俏皮可爱的概念螺口灯泡。但是那个那个，你确定将偶像的脑瓜子砍下来、掏空、吊起来当灯泡，这样没问题吗？即使我不要螺丝米奇，我要兔女郎杰西卡？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
