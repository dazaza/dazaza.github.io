            </p><p>Gboard是一款专为Gmail设计的键盘，其大小和普通的数字键盘差不多，上面有19个彩色的按键，每个按键对应一个Gmail的常用功能，如发送、回复、下一封等等。</p><p></p><p>Gboard使用USB接口，不需要驱动，但是用户需要再Gmail里设置一下快捷键。目前这个键盘售价19.99$美元，你可以去这里购买。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/gmail/">#gmail</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
