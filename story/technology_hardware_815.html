            </p><p>科幻片中的多人多点交互式触摸屏成为现实奢侈玩具。NYU开发出可多点输入的触摸屏，它并不介意你用十个指头，或者和朋友们一起操作屏幕上的内容。这种技术在触摸墙或者平板电脑上的优势非常突出。</p><p></p><p>他们计划下一步研究如何提供更多的交互性元素，比如，识别出谁的哪根手指头在操作。总之这是非常有趣的颇具科幻色彩的项目。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/输入/">#输入</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/技术/">#技术</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/触摸屏/">#触摸屏</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
