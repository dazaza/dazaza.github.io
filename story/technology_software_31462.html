            </p><p>你觉得正版Windows贵吗？其实它在我们平时使用的软件中算是便宜的了。其他诸如PhotoShop、网页三剑客、OFFICE等专业软件的价格更是令人惊讶。</p><p></p><p>    越是平常的我们接触得到的软件，才更具代表性，所以我们这次从常用软件说起，看看我们电脑中的这些软件到底都值都少钱。</p><p>    是不是几百块就可以买的呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/软件价格/">#软件价格</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/office/">#office</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/网页三剑客/">#网页三剑客</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
