            </p><p>，“月球车”可爬越30度斜坡，跨越25厘米高障碍。它配备了一套自主的视觉导航系统，由CCD相机观察前方三米以内的地貌，通过计算建立三维立体地图，判断和规划行进路径。如果它遇到大于30度斜坡、高于25厘米的石块或直径大于2米以上的撞击坑时，能够进行避让，绕开走，实现了未知环境的自主安全避障和自主导航。同时&quot;月球车&quot;可通过地面控制系统对探测器进行遥控行走、机械臂操作等一系列工作。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/月球车/">#月球车</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
