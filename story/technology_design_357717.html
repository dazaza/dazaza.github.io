            </p><p>这个器官监视器，可以让医护人员远程检查病人的情况，而不用亲自到达病房检查，它可以检测病人的脉搏频率、体温、血压，这些数据通过无线波装换成图表以供复查和使用...操作简便，只要把它戴在手腕上就可以开始检测了，这大大减轻了医护人员亲自检查带给病人的压力，这样，医生也可以对更多的病人进行查看检测，毕竟不用亲自跑腿嘛。相信这个器官监视器会让医院里常规的检查大大简化。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/器官监视器/">#器官监视器</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
