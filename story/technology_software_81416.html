            </p><p>北京时间2008年7月1日晚11时，Mobispine升级到V.2.5.33，用过Mobispine的用户有可能已经注意到，在搜索栏中输入想要看的博客名称，返回结果为空。那么这次我们主要针对系统对中文搜索的不支持做了改进，我已经测试了几个比较出名的博客，比如: 对牛乱弹琴、方军商业日记及月光博客等。这样以来，大家不仅可以看到我们推荐的资讯源信息也可以自己搜索、定制、然后添加到自己的书签个性化阅读了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/瑞典/">#瑞典</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/mobispine/">#mobispine</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/手机阅读/">#手机阅读</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
