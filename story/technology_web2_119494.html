            </p><p>TinyLoad是文件转送及分发工具，你可以把某个文件一次性分发到MegaUpload、MediaFile、DivShar、Amazon S3 、RpidShare 等10个常用的国外存储服务上，起到了一定的保障或备份的作用。它允许用户一次上传最大100MB的媒体文件。上传之后，TinyLoad提供一个短小的Url地址来下载此文件。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/tinyload/">#tinyload</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/上传/">#上传</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/分发/">#分发</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
