            </p><p>以扩展功能著名的 Firefox 目前已经拥有了一个非常庞大的扩展库，仅仅是 Mozilla 官方扩展库中，就有超过7000个扩展，它们当中绝大多数都可以帮助你改善浏览体验，然而也有一些不尽然，一些扩展让 Firefox 变得缓慢，或者难以使用。本文列举了 20 个毫无用处的 Firefox 扩展。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/firefox/">#firefox</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
