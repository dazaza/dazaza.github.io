            </p><p>苹果耳机一直以简洁的设计和较好的音效，广受消费者青睐。最近一款另类的“苹果耳机”问世了，之所以说是另类，因为这是一个耳机外形的音箱。</p><p>这个桌面音箱采用了苹果耳机的经典造型设计，但体积却放大了500倍。这么大的耳机恐怕只有巨人才能戴，所以我们还是放在桌子上使用好了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/苹果/">#苹果</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/耳机/">#耳机</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/音箱/">#音箱</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
