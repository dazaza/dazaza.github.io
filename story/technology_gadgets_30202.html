            </p><p>想既偷听又偷看？苦苦装不上窃听器？不用忙了，想干坏事看这里。看看这窃听器，貌似还真大了点。它可以将图像放大8倍，并且可以听到20-30米内微弱的声响，比如说悄悄话。如果不是悄悄话就更好了，大声说话的可以在100米内听到，它的极限距离也是100米。</p><p></p><p>果然是干坏事的必备良品。记得干之前，先把越狱领会了，第三季预告片也出来咯。省的进了局子跑不出来就不好了。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
