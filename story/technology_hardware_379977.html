            </p><p>前些日京东的“艳照门”现又陷入“乌龙耳机门”，原价2100元的高级耳机以999元特价促销，引来众多消费者购买，但随后京东以货源不足无法供货为由，取消了大量订单。</p><p></p><p>昨日，两名消费者向《新京报》反映，称去年12月22日在京东商城订购特价耳机，原价2100元，促销价999元。但在他们成功下单后，京东商城却在20多天后通知“缺货”，请消费者撤销订单。据称该款特价耳机下单超过了1000件。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/京东/">#京东</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
