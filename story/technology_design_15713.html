            </p><p>在3月27日北京奥运会倒计时500天之际，北京奥组委在首都博物馆发布北京2008年奥运会奖牌式样。北京2008年奥运会奖牌直径为70毫米，厚6毫米。奖牌正面为国际奥委会统一规定的图案--插上翅膀站立的希腊胜利女神和希腊潘纳辛纳科竞技场。奖牌背面镶嵌着取自中国古代龙纹玉璧造型的玉璧，背面正中的金属图形上镌刻着北京奥运会会徽。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/奥运/">#奥运</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
