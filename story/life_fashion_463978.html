            </p><p>从记事起，似乎除了材质牙膏在包装就没变化过，显然人们已经习惯了这种设计，但并不表明它没有进步的空间。</p><p>韩国设计师Sang Min Yu和Wong Sang Lee在牛奶盒上获取了灵感，将包装纸盒和管体合二为一，只需要将两头掰开，拉开自封条即可使用。据说这样挤牙膏更省力，还能用到一点不剩，最重要的是节省了物料成本和运输成本。你怎么看这个设计呢？</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
