            </p><p>CCTV.com消息（新闻联播7月16日播出）：</p><p>　　日本中部地区今天上午发生里氏６．８级强烈地震，造成至少5人死亡，600多人受伤。此后，这一地区又发生一系列余震。</p><p>　　地震发生在当地时间今天上午１０点１３分，震中位于日本新潟县上中越海域，震源深度约为１７公里。随后，这一地区又发生一系列余震，其中包括下午３点３７分发生的里氏５．６级余震。日本气象厅称，今后一周内这一地区还可能发生较大震级的余震。</p><p></p><p>...</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/日本/">#日本</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/地震/">#地震</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
