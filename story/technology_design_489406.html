            </p><p>忙碌的工作中后，精疲力尽的回到家中，你一定会希望有个舒适的地方能够舒舒服服的休息。瑞士设计师alexander rehn从岩礁中汲取灵感，设计了这款岩礁沙。岩礁能成为起居室中的一处小小的景观，同时使用者能够根据自己的移动和某些特定需求随时调整沙发的形态和角度以适应自己的身体和姿势，舒适放松的坐在壁炉或电视前面、静静的读书或休息。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
