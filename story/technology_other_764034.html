            </p><p>根据发表在《科学》上一篇量化分析报告，全球变暖可能会导致暴力冲突增加。研究人员分析了60篇有关环境变化和人类侵略活动的研究数据，显示无论是巴西、中国、德国、索马里还是美国，都呈现相似的模式。研究发现一个月内平均温度比通常升高3摄氏度，人与人之间暴力活动频率会增加4%，内战或暴动风险增加14%。洪水和干旱也会产生影响，但其影响没有温度大。研究预测，到2050年全球变暖可能会导致群体之间冲突风险增加50%。</p></div><div id="story_share_this"><div class="sharethis-inline-share-buttons"></div></div><div class="story_tags page_narrow"><button type="button" class="btn btn-light my_tag"><a href="/tag/全球变暖/">#全球变暖</a></button><button type="button" class="btn btn-light my_tag"><a href="/tag/暴力冲突/">#暴力冲突</a></button></div></div></div></div><div id="my_footer"><div class=""><a href="/tags/">tags</a>&nbsp;<a href="/users/">users</a></div>&copy;2005-2099 diglog.com </div></div></body></html>
